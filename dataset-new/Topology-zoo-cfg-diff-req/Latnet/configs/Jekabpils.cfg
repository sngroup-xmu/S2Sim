!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jekabpils
!
!
interface Fa0/1
 ip address 10.0.0.29 255.255.255.254
 description "To Viesite"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.126 255.255.255.254
 description "To Livani"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.19.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.19.0/24 Null0
!
!
router bgp 200
 network 128.0.19.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.127 remote-as 360
 neighbor 10.0.0.127 description "To Livani"
 neighbor 10.0.0.127 advertisement-interval 0
 neighbor 10.0.0.127 soft-reconfiguration inbound
 neighbor 10.0.0.127 send-community
 neighbor 10.0.0.28 remote-as 640
 neighbor 10.0.0.28 description "To Viesite"
 neighbor 10.0.0.28 advertisement-interval 0
 neighbor 10.0.0.28 soft-reconfiguration inbound
 neighbor 10.0.0.28 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
