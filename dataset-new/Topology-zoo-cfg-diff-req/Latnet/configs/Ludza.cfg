!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ludza
!
!
interface Fa0/1
 ip address 10.0.0.63 255.255.255.254
 description "To Rezekne"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.147 255.255.255.254
 description "To Zvigzdene"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.148 255.255.255.254
 description "To Cibla"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.150 255.255.255.254
 description "To Zilupe"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.37.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.37.0/24 Null0
!
!
router bgp 380
 network 128.0.37.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.149 remote-as 110
 neighbor 10.0.0.149 description "To Cibla"
 neighbor 10.0.0.149 advertisement-interval 0
 neighbor 10.0.0.149 soft-reconfiguration inbound
 neighbor 10.0.0.149 send-community
 neighbor 10.0.0.62 remote-as 490
 neighbor 10.0.0.62 description "To Rezekne"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
 neighbor 10.0.0.151 remote-as 680
 neighbor 10.0.0.151 description "To Zilupe"
 neighbor 10.0.0.151 advertisement-interval 0
 neighbor 10.0.0.151 soft-reconfiguration inbound
 neighbor 10.0.0.151 send-community
 neighbor 10.0.0.146 remote-as 690
 neighbor 10.0.0.146 description "To Zvigzdene"
 neighbor 10.0.0.146 advertisement-interval 0
 neighbor 10.0.0.146 soft-reconfiguration inbound
 neighbor 10.0.0.146 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
