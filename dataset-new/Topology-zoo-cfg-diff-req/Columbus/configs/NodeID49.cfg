!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID49
!
!
interface Fa0/0
 ip address 10.0.0.103 255.255.255.254
 description "To NodeID31"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.111 255.255.255.254
 description "To NodeID33"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.141 255.255.255.254
 description "To NodeID45"
 speed auto
 duplex auto
!
!
#ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
#route-map RMap_NodeID49_from_NodeID31 deny 10
 # match community 1
 # set local-preference 1
 # set community 100:1 additive
#route-map RMap_NodeID49_from_NodeID31 permit 100
!
!
interface Loopback0
 ip address 128.0.46.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.46.0/24 Null0
!
!
router bgp 470
 network 128.0.46.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.102 remote-as 350
 neighbor 10.0.0.102 description "To NodeID31"
 neighbor 10.0.0.102 advertisement-interval 0
 neighbor 10.0.0.102 soft-reconfiguration inbound
 neighbor 10.0.0.102 send-community
 # neighbor 10.0.0.102 route-map RMap_NodeID49_from_NodeID31 in
 neighbor 10.0.0.110 remote-as 370
 neighbor 10.0.0.110 description "To NodeID33"
 neighbor 10.0.0.110 advertisement-interval 0
 neighbor 10.0.0.110 soft-reconfiguration inbound
 neighbor 10.0.0.110 send-community
 neighbor 10.0.0.140 remote-as 450
 neighbor 10.0.0.140 description "To NodeID45"
 neighbor 10.0.0.140 advertisement-interval 0
 neighbor 10.0.0.140 soft-reconfiguration inbound
 neighbor 10.0.0.140 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
