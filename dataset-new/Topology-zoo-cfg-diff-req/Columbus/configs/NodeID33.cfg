!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID33
!
!
interface Fa0/1
 ip address 10.0.0.110 255.255.255.254
 description "To NodeID49"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.112 255.255.255.254
 description "To USA"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.114 255.255.255.254
 description "To NodeID45"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.36.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.36.0/24 Null0
!
!
router bgp 370
 network 128.0.36.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.115 remote-as 450
 neighbor 10.0.0.115 description "To NodeID45"
 neighbor 10.0.0.115 advertisement-interval 0
 neighbor 10.0.0.115 soft-reconfiguration inbound
 neighbor 10.0.0.115 send-community
 neighbor 10.0.0.111 remote-as 470
 neighbor 10.0.0.111 description "To NodeID49"
 neighbor 10.0.0.111 advertisement-interval 0
 neighbor 10.0.0.111 soft-reconfiguration inbound
 neighbor 10.0.0.111 send-community
 neighbor 10.0.0.113 remote-as 690
 neighbor 10.0.0.113 description "To USA"
 neighbor 10.0.0.113 advertisement-interval 0
 neighbor 10.0.0.113 soft-reconfiguration inbound
 neighbor 10.0.0.113 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
