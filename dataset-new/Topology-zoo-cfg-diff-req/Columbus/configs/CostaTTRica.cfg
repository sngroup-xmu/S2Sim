!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname CostaTTRica
!
!
interface Fa0/1
 ip address 10.0.0.12 255.255.255.254
 description "To NodeID9"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.14 255.255.255.254
 description "To Panama"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.16 255.255.255.254
 description "To Nicaragua"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.7.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.7.0/24 Null0
!
!
router bgp 80
 network 128.0.7.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.17 remote-as 220
 neighbor 10.0.0.17 description "To Nicaragua"
 neighbor 10.0.0.17 advertisement-interval 0
 neighbor 10.0.0.17 soft-reconfiguration inbound
 neighbor 10.0.0.17 send-community
 neighbor 10.0.0.13 remote-as 590
 neighbor 10.0.0.13 description "To NodeID9"
 neighbor 10.0.0.13 advertisement-interval 0
 neighbor 10.0.0.13 soft-reconfiguration inbound
 neighbor 10.0.0.13 send-community
 neighbor 10.0.0.15 remote-as 600
 neighbor 10.0.0.15 description "To Panama"
 neighbor 10.0.0.15 advertisement-interval 0
 neighbor 10.0.0.15 soft-reconfiguration inbound
 neighbor 10.0.0.15 send-community
 neighbor 10.0.0.15 route-map RMap_CostaTTRica_to_Panama out
!
!
!
ip prefix-list 1 permit 128.0.7.0/24
!
route-map RMap_CostaTTRica_to_Panama deny 10
  match ip address prefix-list 1
route-map RMap_CostaTTRica_to_Panama permit 100
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
