!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname StTTVincent
!
!
interface Fa0/0
 ip address 10.0.0.31 255.255.255.254
 description "To Curacao"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.44 255.255.255.254
 description "To TrinidadTTandTTTobago"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.64.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.64.0/24 Null0
!
!
router bgp 650
 network 128.0.64.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.30 remote-as 90
 neighbor 10.0.0.30 description "To Curacao"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.0.45 remote-as 670
 neighbor 10.0.0.45 description "To TrinidadTTandTTTobago"
 neighbor 10.0.0.45 advertisement-interval 0
 neighbor 10.0.0.45 soft-reconfiguration inbound
 neighbor 10.0.0.45 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
