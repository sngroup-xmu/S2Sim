!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID63
!
!
interface Fa1/0
 ip address 10.0.0.165 255.255.255.254
 description "To NodeID62"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.166 255.255.255.254
 description "To ElTTSalvador"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.168 255.255.255.254
 description "To Guatemala"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.53.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.53.0/24 Null0
!
!
router bgp 540
 network 128.0.53.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.167 remote-as 130
 neighbor 10.0.0.167 description "To ElTTSalvador"
 neighbor 10.0.0.167 advertisement-interval 0
 neighbor 10.0.0.167 soft-reconfiguration inbound
 neighbor 10.0.0.167 send-community
 neighbor 10.0.0.169 remote-as 160
 neighbor 10.0.0.169 description "To Guatemala"
 neighbor 10.0.0.169 advertisement-interval 0
 neighbor 10.0.0.169 soft-reconfiguration inbound
 neighbor 10.0.0.169 send-community
 neighbor 10.0.0.164 remote-as 530
 neighbor 10.0.0.164 description "To NodeID62"
 neighbor 10.0.0.164 advertisement-interval 0
 neighbor 10.0.0.164 soft-reconfiguration inbound
 neighbor 10.0.0.164 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
