!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Firenze
!
!
interface Fa0/1
 ip address 10.0.0.201 255.255.255.254
 description "To Genova"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.204 255.255.255.254
 description "To Rome"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.206 255.255.255.254
 description "To Bologna"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.48.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.48.0/24 Null0
!
!
router bgp 490
 network 128.0.48.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.207 remote-as 160
 neighbor 10.0.0.207 description "To Bologna"
 neighbor 10.0.0.207 advertisement-interval 0
 neighbor 10.0.0.207 soft-reconfiguration inbound
 neighbor 10.0.0.207 send-community
 neighbor 10.0.0.200 remote-as 520
 neighbor 10.0.0.200 description "To Genova"
 neighbor 10.0.0.200 advertisement-interval 0
 neighbor 10.0.0.200 soft-reconfiguration inbound
 neighbor 10.0.0.200 send-community
 neighbor 10.0.0.205 remote-as 1220
 neighbor 10.0.0.205 description "To Rome"
 neighbor 10.0.0.205 advertisement-interval 0
 neighbor 10.0.0.205 soft-reconfiguration inbound
 neighbor 10.0.0.205 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
