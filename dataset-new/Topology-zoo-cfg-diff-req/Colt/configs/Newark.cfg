!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Newark
!
!
interface Fa1/0
 ip address 10.0.0.162 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.164 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.166 255.255.255.254
 description "To NewTTYork"
 speed auto
 duplex auto
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.96.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.96.0/24 Null0
!
!
router bgp 970
 network 128.0.96.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.165 remote-as 760
 neighbor 10.0.0.165 description "To London"
 neighbor 10.0.0.165 advertisement-interval 0
 neighbor 10.0.0.165 soft-reconfiguration inbound
 neighbor 10.0.0.165 send-community
 neighbor 10.0.0.167 remote-as 960
 neighbor 10.0.0.167 description "To NewTTYork"
 neighbor 10.0.0.167 advertisement-interval 0
 neighbor 10.0.0.167 soft-reconfiguration inbound
 neighbor 10.0.0.167 send-community
 neighbor 10.0.0.163 remote-as 1100
 neighbor 10.0.0.163 description "To Paris"
 neighbor 10.0.0.163 advertisement-interval 0
 neighbor 10.0.0.163 soft-reconfiguration inbound
 neighbor 10.0.0.163 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
