!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID79
!
!
interface Fa0/0
 ip address 10.0.0.242 255.255.255.254
 description "To Barcelona"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.244 255.255.255.254
 description "To Toulouse"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.246 255.255.255.254
 description "To Montpellier"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.101.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.101.0/24 Null0
!
!
router bgp 1020
 network 128.0.101.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.243 remote-as 60
 neighbor 10.0.0.243 description "To Barcelona"
 neighbor 10.0.0.243 advertisement-interval 0
 neighbor 10.0.0.243 soft-reconfiguration inbound
 neighbor 10.0.0.243 send-community
 neighbor 10.0.0.247 remote-as 900
 neighbor 10.0.0.247 description "To Montpellier"
 neighbor 10.0.0.247 advertisement-interval 0
 neighbor 10.0.0.247 soft-reconfiguration inbound
 neighbor 10.0.0.247 send-community
 neighbor 10.0.0.245 remote-as 1360
 neighbor 10.0.0.245 description "To Toulouse"
 neighbor 10.0.0.245 advertisement-interval 0
 neighbor 10.0.0.245 soft-reconfiguration inbound
 neighbor 10.0.0.245 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
