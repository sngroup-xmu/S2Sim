!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Verona
!
!
interface Fa0/1
 ip address 10.0.1.49 255.255.255.254
 description "To Padova"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.56 255.255.255.254
 description "To Brescia"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.145.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.145.0/24 Null0
!
!
router bgp 1460
 network 128.0.145.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.57 remote-as 230
 neighbor 10.0.1.57 description "To Brescia"
 neighbor 10.0.1.57 advertisement-interval 0
 neighbor 10.0.1.57 soft-reconfiguration inbound
 neighbor 10.0.1.57 send-community
 neighbor 10.0.1.48 remote-as 1080
 neighbor 10.0.1.48 description "To Padova"
 neighbor 10.0.1.48 advertisement-interval 0
 neighbor 10.0.1.48 soft-reconfiguration inbound
 neighbor 10.0.1.48 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
