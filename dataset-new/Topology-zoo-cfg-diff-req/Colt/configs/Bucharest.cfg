!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bucharest
!
!
interface Fa0/0
 ip address 10.0.1.39 255.255.255.254
 description "To Budapest"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.26.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.26.0/24 Null0
!
!
router bgp 270
 network 128.0.26.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.38 remote-as 280
 neighbor 10.0.1.38 description "To Budapest"
 neighbor 10.0.1.38 advertisement-interval 0
 neighbor 10.0.1.38 soft-reconfiguration inbound
 neighbor 10.0.1.38 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
