!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Aarhus
!
!
interface Fa0/0
 ip address 10.0.0.151 255.255.255.254
 description "To Copenhagen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.155 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.160 255.255.255.254
 description "To Kolding"
 speed auto
 duplex auto
!
!
!
!
!
interface Loopback0
 ip address 128.0.100.1 255.255.255.0
 description "For Destination"
!
!
ip route 128.0.100.0/24 Null0
!
!
router bgp 10
 network 128.0.100.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.150 remote-as 360
 neighbor 10.0.0.150 description "To Copenhagen"
 neighbor 10.0.0.150 advertisement-interval 0
 neighbor 10.0.0.150 soft-reconfiguration inbound
 neighbor 10.0.0.150 send-community
 neighbor 10.0.0.154 remote-as 570
 neighbor 10.0.0.154 description "To Hamburg"
 neighbor 10.0.0.154 advertisement-interval 0
 neighbor 10.0.0.154 soft-reconfiguration inbound
 neighbor 10.0.0.154 send-community
 neighbor 10.0.0.161 remote-as 650
 neighbor 10.0.0.161 description "To Kolding"
 neighbor 10.0.0.161 advertisement-interval 0
 neighbor 10.0.0.161 soft-reconfiguration inbound
 neighbor 10.0.0.161 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
