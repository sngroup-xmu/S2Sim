!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Turin
!
!
interface Fa0/1
 ip address 10.0.1.3 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.23 255.255.255.254
 description "To Cuneo"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.90 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.140.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.140.0/24 Null0
!
!
router bgp 1410
 network 128.0.140.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.22 remote-as 370
 neighbor 10.0.1.22 description "To Cuneo"
 neighbor 10.0.1.22 advertisement-interval 0
 neighbor 10.0.1.22 soft-reconfiguration inbound
 neighbor 10.0.1.22 send-community
 neighbor 10.0.1.2 remote-as 860
 neighbor 10.0.1.2 description "To Marseille"
 neighbor 10.0.1.2 advertisement-interval 0
 neighbor 10.0.1.2 soft-reconfiguration inbound
 neighbor 10.0.1.2 send-community
 neighbor 10.0.1.91 remote-as 870
 neighbor 10.0.1.91 description "To Milan"
 neighbor 10.0.1.91 advertisement-interval 0
 neighbor 10.0.1.91 soft-reconfiguration inbound
 neighbor 10.0.1.91 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
