!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Salzburg
!
!
interface Fa0/1
 ip address 10.0.0.5 255.255.255.254
 description "To Linz"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.36 255.255.255.254
 description "To Innsbruck"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.125.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.125.0/24 Null0
!
!
router bgp 1260
 network 128.0.125.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.37 remote-as 620
 neighbor 10.0.1.37 description "To Innsbruck"
 neighbor 10.0.1.37 advertisement-interval 0
 neighbor 10.0.1.37 soft-reconfiguration inbound
 neighbor 10.0.1.37 send-community
 neighbor 10.0.0.4 remote-as 730
 neighbor 10.0.0.4 description "To Linz"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.4 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
