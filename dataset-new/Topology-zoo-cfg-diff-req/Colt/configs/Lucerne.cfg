!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lucerne
!
!
interface Fa0/1
 ip address 10.0.0.188 255.255.255.254
 description "To Zug"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.190 255.255.255.254
 description "To Lugano"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.76.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.76.0/24 Null0
!
!
router bgp 770
 network 128.0.76.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.191 remote-as 780
 neighbor 10.0.0.191 description "To Lugano"
 neighbor 10.0.0.191 advertisement-interval 0
 neighbor 10.0.0.191 soft-reconfiguration inbound
 neighbor 10.0.0.191 send-community
 neighbor 10.0.0.189 remote-as 1520
 neighbor 10.0.0.189 description "To Zug"
 neighbor 10.0.0.189 advertisement-interval 0
 neighbor 10.0.0.189 soft-reconfiguration inbound
 neighbor 10.0.0.189 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
