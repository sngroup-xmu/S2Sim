!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dresden
!
!
interface Fa0/1
 ip address 10.0.0.15 255.255.255.254
 description "To Leipzig"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.16 255.255.255.254
 description "To Berlin"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.18 255.255.255.254
 description "To Prague"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.40.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.40.0/24 Null0
!
!
router bgp 410
 network 128.0.40.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.17 remote-as 100
 neighbor 10.0.0.17 description "To Berlin"
 neighbor 10.0.0.17 advertisement-interval 0
 neighbor 10.0.0.17 soft-reconfiguration inbound
 neighbor 10.0.0.17 send-community
 neighbor 10.0.0.14 remote-as 690
 neighbor 10.0.0.14 description "To Leipzig"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.19 remote-as 1170
 neighbor 10.0.0.19 description "To Prague"
 neighbor 10.0.0.19 advertisement-interval 0
 neighbor 10.0.0.19 soft-reconfiguration inbound
 neighbor 10.0.0.19 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
