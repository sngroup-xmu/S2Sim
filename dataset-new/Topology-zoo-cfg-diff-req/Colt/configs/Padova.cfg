!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Padova
!
!
interface Fa0/0
 ip address 10.0.0.253 255.255.255.254
 description "To Rome"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.29 255.255.255.254
 description "To Venezia"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.48 255.255.255.254
 description "To Verona"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.107.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.107.0/24 Null0
!
!
router bgp 1080
 network 128.0.107.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.252 remote-as 1220
 neighbor 10.0.0.252 description "To Rome"
 neighbor 10.0.0.252 advertisement-interval 0
 neighbor 10.0.0.252 soft-reconfiguration inbound
 neighbor 10.0.0.252 send-community
 neighbor 10.0.1.28 remote-as 1450
 neighbor 10.0.1.28 description "To Venezia"
 neighbor 10.0.1.28 advertisement-interval 0
 neighbor 10.0.1.28 soft-reconfiguration inbound
 neighbor 10.0.1.28 send-community
 neighbor 10.0.1.49 remote-as 1460
 neighbor 10.0.1.49 description "To Verona"
 neighbor 10.0.1.49 advertisement-interval 0
 neighbor 10.0.1.49 soft-reconfiguration inbound
 neighbor 10.0.1.49 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
