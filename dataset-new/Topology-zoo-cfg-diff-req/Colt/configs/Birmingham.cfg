!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Birmingham
!
!
interface Fa0/1
 ip address 10.0.0.233 255.255.255.254
 description "To Manchester"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.234 255.255.255.254
 description "To Bristol"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.13.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.13.0/24 Null0
!
!
router bgp 140
 network 128.0.13.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.235 remote-as 250
 neighbor 10.0.0.235 description "To Bristol"
 neighbor 10.0.0.235 advertisement-interval 0
 neighbor 10.0.0.235 soft-reconfiguration inbound
 neighbor 10.0.0.235 send-community
 neighbor 10.0.0.232 remote-as 840
 neighbor 10.0.0.232 description "To Manchester"
 neighbor 10.0.0.232 advertisement-interval 0
 neighbor 10.0.0.232 soft-reconfiguration inbound
 neighbor 10.0.0.232 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
