!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Boston
!
!
interface Fa0/1
 ip address 10.0.0.90 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.92 255.255.255.254
 description "To Chicago"
 speed auto
 duplex auto
!
!
#ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
#route-map RMap_Boston_from_London deny 10
 # match community 1
 # set local-preference 1
 # set community 100:0 additive
#route-map RMap_Boston_from_London permit 100
!
!
interface Loopback0
 ip address 128.0.18.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.18.0/24 Null0
!
!
router bgp 190
 network 128.0.18.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.93 remote-as 330
 neighbor 10.0.0.93 description "To Chicago"
 neighbor 10.0.0.93 advertisement-interval 0
 neighbor 10.0.0.93 soft-reconfiguration inbound
 neighbor 10.0.0.93 send-community
 neighbor 10.0.0.91 remote-as 760
 neighbor 10.0.0.91 description "To London"
 neighbor 10.0.0.91 advertisement-interval 0
 neighbor 10.0.0.91 soft-reconfiguration inbound
 neighbor 10.0.0.91 send-community
 # neighbor 10.0.0.91 route-map RMap_Boston_from_London in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
