!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bristol
!
!
interface Fa0/1
 ip address 10.0.0.229 255.255.255.254
 description "To Dublin"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.235 255.255.255.254
 description "To Birmingham"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.27 255.255.255.254
 description "To Reading"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.24.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.24.0/24 Null0
!
!
router bgp 250
 network 128.0.24.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.234 remote-as 140
 neighbor 10.0.0.234 description "To Birmingham"
 neighbor 10.0.0.234 advertisement-interval 0
 neighbor 10.0.0.234 soft-reconfiguration inbound
 neighbor 10.0.0.234 send-community
 neighbor 10.0.0.228 remote-as 420
 neighbor 10.0.0.228 description "To Dublin"
 neighbor 10.0.0.228 advertisement-interval 0
 neighbor 10.0.0.228 soft-reconfiguration inbound
 neighbor 10.0.0.228 send-community
 neighbor 10.0.1.26 remote-as 1180
 neighbor 10.0.1.26 description "To Reading"
 neighbor 10.0.1.26 advertisement-interval 0
 neighbor 10.0.1.26 soft-reconfiguration inbound
 neighbor 10.0.1.26 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
