!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname UstiTTnadTTLabem
!
!
interface Fa0/0
 ip address 10.0.0.133 255.255.255.254
 description "To Liberec"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.246 255.255.255.254
 description "To Most"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.136.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.136.0/24 Null0
!
!
router bgp 1370
 network 128.0.136.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.132 remote-as 730
 neighbor 10.0.0.132 description "To Liberec"
 neighbor 10.0.0.132 advertisement-interval 0
 neighbor 10.0.0.132 soft-reconfiguration inbound
 neighbor 10.0.0.132 send-community
 neighbor 10.0.0.247 remote-as 820
 neighbor 10.0.0.247 description "To Most"
 neighbor 10.0.0.247 advertisement-interval 0
 neighbor 10.0.0.247 soft-reconfiguration inbound
 neighbor 10.0.0.247 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
