!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Craiova
!
!
interface Fa0/1
 ip address 10.0.0.75 255.255.255.254
 description "To Balvanesti"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.79 255.255.255.254
 description "To Alexandria"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.28.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.28.0/24 Null0
!
!
router bgp 290
 network 128.0.28.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.78 remote-as 10
 neighbor 10.0.0.78 description "To Alexandria"
 neighbor 10.0.0.78 advertisement-interval 0
 neighbor 10.0.0.78 soft-reconfiguration inbound
 neighbor 10.0.0.78 send-community
 neighbor 10.0.0.74 remote-as 80
 neighbor 10.0.0.74 description "To Balvanesti"
 neighbor 10.0.0.74 advertisement-interval 0
 neighbor 10.0.0.74 soft-reconfiguration inbound
 neighbor 10.0.0.74 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
