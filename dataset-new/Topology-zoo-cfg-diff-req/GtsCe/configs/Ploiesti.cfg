!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ploiesti
!
!
interface Fa0/0
 ip address 10.0.0.94 255.255.255.254
 description "To Brasov"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.96 255.255.255.254
 description "To Bucuresti"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.96.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.96.0/24 Null0
!
!
router bgp 970
 network 128.0.96.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.95 remote-as 160
 neighbor 10.0.0.95 description "To Brasov"
 neighbor 10.0.0.95 advertisement-interval 0
 neighbor 10.0.0.95 soft-reconfiguration inbound
 neighbor 10.0.0.95 send-community
 neighbor 10.0.0.97 remote-as 190
 neighbor 10.0.0.97 description "To Bucuresti"
 neighbor 10.0.0.97 advertisement-interval 0
 neighbor 10.0.0.97 soft-reconfiguration inbound
 neighbor 10.0.0.97 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
