!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID16
!
!
interface Fa0/1
 ip address 10.0.0.11 255.255.255.254
 description "To Gdansk"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.25 255.255.255.254
 description "To Braniewo"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.46 255.255.255.254
 description "To Tczew"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.84.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.84.0/24 Null0
!
!
router bgp 850
 network 128.0.84.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.24 remote-as 150
 neighbor 10.0.0.24 description "To Braniewo"
 neighbor 10.0.0.24 advertisement-interval 0
 neighbor 10.0.0.24 soft-reconfiguration inbound
 neighbor 10.0.0.24 send-community
 neighbor 10.0.0.10 remote-as 370
 neighbor 10.0.0.10 description "To Gdansk"
 neighbor 10.0.0.10 advertisement-interval 0
 neighbor 10.0.0.10 soft-reconfiguration inbound
 neighbor 10.0.0.10 send-community
 neighbor 10.0.0.47 remote-as 1290
 neighbor 10.0.0.47 description "To Tczew"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
