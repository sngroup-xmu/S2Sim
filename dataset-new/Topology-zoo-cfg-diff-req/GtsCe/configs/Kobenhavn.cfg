!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kobenhavn
!
!
interface Fa0/1
 ip address 10.0.0.4 255.255.255.254
 description "To Stockholm"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.6 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.62.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.62.0/24 Null0
!
!
router bgp 630
 network 128.0.62.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.7 remote-as 430
 neighbor 10.0.0.7 description "To Hamburg"
 neighbor 10.0.0.7 advertisement-interval 0
 neighbor 10.0.0.7 soft-reconfiguration inbound
 neighbor 10.0.0.7 send-community
 neighbor 10.0.0.5 remote-as 1170
 neighbor 10.0.0.5 description "To Stockholm"
 neighbor 10.0.0.5 advertisement-interval 0
 neighbor 10.0.0.5 soft-reconfiguration inbound
 neighbor 10.0.0.5 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
