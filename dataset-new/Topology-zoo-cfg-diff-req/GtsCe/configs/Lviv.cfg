!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lviv
!
!
interface Fa0/0
 ip address 10.0.0.143 255.255.255.254
 description "To Kyiv"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.216 255.255.255.254
 description "To Rzeszow"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.77.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.77.0/24 Null0
!
!
router bgp 780
 network 128.0.77.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.142 remote-as 710
 neighbor 10.0.0.142 description "To Kyiv"
 neighbor 10.0.0.142 advertisement-interval 0
 neighbor 10.0.0.142 soft-reconfiguration inbound
 neighbor 10.0.0.142 send-community
 neighbor 10.0.0.217 remote-as 1090
 neighbor 10.0.0.217 description "To Rzeszow"
 neighbor 10.0.0.217 advertisement-interval 0
 neighbor 10.0.0.217 soft-reconfiguration inbound
 neighbor 10.0.0.217 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
