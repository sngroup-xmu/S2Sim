!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname HradecTTKralove
!
!
interface Fa0/0
 ip address 10.0.0.135 255.255.255.254
 description "To Liberec"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.233 255.255.255.254
 description "To Praha"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.248 255.255.255.254
 description "To Ostrava"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.46.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.46.0/24 Null0
!
!
router bgp 470
 network 128.0.46.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.134 remote-as 730
 neighbor 10.0.0.134 description "To Liberec"
 neighbor 10.0.0.134 advertisement-interval 0
 neighbor 10.0.0.134 soft-reconfiguration inbound
 neighbor 10.0.0.134 send-community
 neighbor 10.0.0.249 remote-as 930
 neighbor 10.0.0.249 description "To Ostrava"
 neighbor 10.0.0.249 advertisement-interval 0
 neighbor 10.0.0.249 soft-reconfiguration inbound
 neighbor 10.0.0.249 send-community
 neighbor 10.0.0.232 remote-as 1040
 neighbor 10.0.0.232 description "To Praha"
 neighbor 10.0.0.232 advertisement-interval 0
 neighbor 10.0.0.232 soft-reconfiguration inbound
 neighbor 10.0.0.232 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
