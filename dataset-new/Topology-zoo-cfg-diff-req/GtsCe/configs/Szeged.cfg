!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Szeged
!
!
interface Fa0/1
 ip address 10.0.0.71 255.255.255.254
 description "To Beograd"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.81 255.255.255.254
 description "To Arad"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.1 255.255.255.254
 description "To Kiskunhalas"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.4 255.255.255.254
 description "To Szentes"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.119.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.119.0/24 Null0
!
!
router bgp 1200
 network 128.0.119.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.80 remote-as 40
 neighbor 10.0.0.80 description "To Arad"
 neighbor 10.0.0.80 advertisement-interval 0
 neighbor 10.0.0.80 soft-reconfiguration inbound
 neighbor 10.0.0.80 send-community
 neighbor 10.0.0.70 remote-as 100
 neighbor 10.0.0.70 description "To Beograd"
 neighbor 10.0.0.70 advertisement-interval 0
 neighbor 10.0.0.70 soft-reconfiguration inbound
 neighbor 10.0.0.70 send-community
 neighbor 10.0.1.0 remote-as 620
 neighbor 10.0.1.0 description "To Kiskunhalas"
 neighbor 10.0.1.0 advertisement-interval 0
 neighbor 10.0.1.0 soft-reconfiguration inbound
 neighbor 10.0.1.0 send-community
 neighbor 10.0.1.5 remote-as 1220
 neighbor 10.0.1.5 description "To Szentes"
 neighbor 10.0.1.5 advertisement-interval 0
 neighbor 10.0.1.5 soft-reconfiguration inbound
 neighbor 10.0.1.5 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
