!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lowicz
!
!
interface Fa0/1
 ip address 10.0.0.52 255.255.255.254
 description "To Warszawa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.54 255.255.255.254
 description "To Kutno"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.75.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.75.0/24 Null0
!
!
router bgp 760
 network 128.0.75.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.55 remote-as 700
 neighbor 10.0.0.55 description "To Kutno"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.53 remote-as 1410
 neighbor 10.0.0.53 description "To Warszawa"
 neighbor 10.0.0.53 advertisement-interval 0
 neighbor 10.0.0.53 soft-reconfiguration inbound
 neighbor 10.0.0.53 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
