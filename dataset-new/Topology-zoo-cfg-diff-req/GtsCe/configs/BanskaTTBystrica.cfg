!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname BanskaTTBystrica
!
!
interface Fa0/0
 ip address 10.0.0.222 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.224 255.255.255.254
 description "To Zilina"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.8.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.8.0/24 Null0
!
!
router bgp 90
 network 128.0.8.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.223 remote-as 170
 neighbor 10.0.0.223 description "To Bratislava"
 neighbor 10.0.0.223 advertisement-interval 0
 neighbor 10.0.0.223 soft-reconfiguration inbound
 neighbor 10.0.0.223 send-community
 neighbor 10.0.0.225 remote-as 1480
 neighbor 10.0.0.225 description "To Zilina"
 neighbor 10.0.0.225 advertisement-interval 0
 neighbor 10.0.0.225 soft-reconfiguration inbound
 neighbor 10.0.0.225 send-community
 neighbor 10.0.0.225 route-map RMap_BanskaTTBystrica_to_Zilina out
!
!
!
!
!
ip prefix-list 1 permit 128.0.8.0/24
!
route-map RMap_BanskaTTBystrica_to_Zilina deny 10
  match ip address prefix-list 1
route-map RMap_BanskaTTBystrica_to_Zilina permit 100
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
