!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ostrava
!
!
interface Fa0/1
 ip address 10.0.0.249 255.255.255.254
 description "To HradecTTKralove"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.73 255.255.255.254
 description "To Olomouc"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.81 255.255.255.254
 description "To Zlin"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.82 255.255.255.254
 description "To Bielsko"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.92.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.92.0/24 Null0
!
!
router bgp 930
 network 128.0.92.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.83 remote-as 130
 neighbor 10.0.1.83 description "To Bielsko"
 neighbor 10.0.1.83 advertisement-interval 0
 neighbor 10.0.1.83 soft-reconfiguration inbound
 neighbor 10.0.1.83 send-community
 neighbor 10.0.0.248 remote-as 470
 neighbor 10.0.0.248 description "To HradecTTKralove"
 neighbor 10.0.0.248 advertisement-interval 0
 neighbor 10.0.0.248 soft-reconfiguration inbound
 neighbor 10.0.0.248 send-community
 neighbor 10.0.1.72 remote-as 890
 neighbor 10.0.1.72 description "To Olomouc"
 neighbor 10.0.1.72 advertisement-interval 0
 neighbor 10.0.1.72 soft-reconfiguration inbound
 neighbor 10.0.1.72 send-community
 neighbor 10.0.1.80 remote-as 1490
 neighbor 10.0.1.80 description "To Zlin"
 neighbor 10.0.1.80 advertisement-interval 0
 neighbor 10.0.1.80 soft-reconfiguration inbound
 neighbor 10.0.1.80 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
