!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Wroclaw
!
!
interface Fa0/0
 ip address 10.0.1.28 255.255.255.254
 description "To Leszno"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.30 255.255.255.254
 description "To Opole"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.143.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.143.0/24 Null0
!
!
router bgp 1440
 network 128.0.143.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.29 remote-as 720
 neighbor 10.0.1.29 description "To Leszno"
 neighbor 10.0.1.29 advertisement-interval 0
 neighbor 10.0.1.29 soft-reconfiguration inbound
 neighbor 10.0.1.29 send-community
 neighbor 10.0.1.31 remote-as 910
 neighbor 10.0.1.31 description "To Opole"
 neighbor 10.0.1.31 advertisement-interval 0
 neighbor 10.0.1.31 soft-reconfiguration inbound
 neighbor 10.0.1.31 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
