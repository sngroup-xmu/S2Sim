!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Balvanesti
!
!
interface Fa0/0
 ip address 10.0.0.72 255.255.255.254
 description "To Caransebes"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.74 255.255.255.254
 description "To Craiova"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.7.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.7.0/24 Null0
!
!
router bgp 80
 network 128.0.7.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.73 remote-as 230
 neighbor 10.0.0.73 description "To Caransebes"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
 neighbor 10.0.0.75 remote-as 290
 neighbor 10.0.0.75 description "To Craiova"
 neighbor 10.0.0.75 advertisement-interval 0
 neighbor 10.0.0.75 soft-reconfiguration inbound
 neighbor 10.0.0.75 send-community
 neighbor 10.0.0.75 route-map RMap_Balvanesti_to_Craiova out
!
!
!
!
ip prefix-list 1 permit 128.0.7.0/24
!
route-map RMap_Balvanesti_to_Craiova deny 10
  match ip address prefix-list 1
route-map RMap_Balvanesti_to_Craiova permit 100
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
