!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dunaujvaros
!
!
interface Fa0/0
 ip address 10.0.0.250 255.255.255.254
 description "To Budapest"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.252 255.255.255.254
 description "To Kecskemet"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.32.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.32.0/24 Null0
!
!
router bgp 330
 network 128.0.32.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.251 remote-as 200
 neighbor 10.0.0.251 description "To Budapest"
 neighbor 10.0.0.251 advertisement-interval 0
 neighbor 10.0.0.251 soft-reconfiguration inbound
 neighbor 10.0.0.251 send-community
 neighbor 10.0.0.253 remote-as 580
 neighbor 10.0.0.253 description "To Kecskemet"
 neighbor 10.0.0.253 advertisement-interval 0
 neighbor 10.0.0.253 soft-reconfiguration inbound
 neighbor 10.0.0.253 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
