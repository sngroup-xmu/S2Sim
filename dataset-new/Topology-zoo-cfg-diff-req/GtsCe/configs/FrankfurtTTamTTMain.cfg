!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname FrankfurtTTamTTMain
!
!
interface Fa1/0
 ip address 10.0.0.9 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.45 255.255.255.254
 description "To Amsterdam,TTLondon"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.231 255.255.255.254
 description "To Praha"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.98 255.255.255.254
 description "To Berlin"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.1.100 255.255.255.254
 description "To Wien"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.34.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.34.0/24 Null0
!
!
router bgp 350
 network 128.0.34.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.44 remote-as 20
 neighbor 10.0.0.44 description "To Amsterdam,TTLondon"
 neighbor 10.0.0.44 advertisement-interval 0
 neighbor 10.0.0.44 soft-reconfiguration inbound
 neighbor 10.0.0.44 send-community
 neighbor 10.0.1.99 remote-as 110
 neighbor 10.0.1.99 description "To Berlin"
 neighbor 10.0.1.99 advertisement-interval 0
 neighbor 10.0.1.99 soft-reconfiguration inbound
 neighbor 10.0.1.99 send-community
 neighbor 10.0.0.8 remote-as 430
 neighbor 10.0.0.8 description "To Hamburg"
 neighbor 10.0.0.8 advertisement-interval 0
 neighbor 10.0.0.8 soft-reconfiguration inbound
 neighbor 10.0.0.8 send-community
 neighbor 10.0.0.230 remote-as 1040
 neighbor 10.0.0.230 description "To Praha"
 neighbor 10.0.0.230 advertisement-interval 0
 neighbor 10.0.0.230 soft-reconfiguration inbound
 neighbor 10.0.0.230 send-community
 neighbor 10.0.1.101 remote-as 1420
 neighbor 10.0.1.101 description "To Wien"
 neighbor 10.0.1.101 advertisement-interval 0
 neighbor 10.0.1.101 soft-reconfiguration inbound
 neighbor 10.0.1.101 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
