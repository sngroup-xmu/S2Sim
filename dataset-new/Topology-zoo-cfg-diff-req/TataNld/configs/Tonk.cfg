!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tonk
!
!
interface Fa1/0
 ip address 10.0.1.85 255.255.255.254
 description "To Kota"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.89 255.255.255.254
 description "To Bhilwara"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.90 255.255.255.254
 description "To Jaipur"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.133.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.133.0/24 Null0
!
!
router bgp 1340
 network 128.0.133.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.88 remote-as 220
 neighbor 10.0.1.88 description "To Bhilwara"
 neighbor 10.0.1.88 advertisement-interval 0
 neighbor 10.0.1.88 soft-reconfiguration inbound
 neighbor 10.0.1.88 send-community
 neighbor 10.0.1.91 remote-as 620
 neighbor 10.0.1.91 description "To Jaipur"
 neighbor 10.0.1.91 advertisement-interval 0
 neighbor 10.0.1.91 soft-reconfiguration inbound
 neighbor 10.0.1.91 send-community
 neighbor 10.0.1.84 remote-as 790
 neighbor 10.0.1.84 description "To Kota"
 neighbor 10.0.1.84 advertisement-interval 0
 neighbor 10.0.1.84 soft-reconfiguration inbound
 neighbor 10.0.1.84 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
