!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hubli
!
!
interface Fa0/1
 ip address 10.0.0.67 255.255.255.254
 description "To Goa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.72 255.255.255.254
 description "To Belgaum"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.74 255.255.255.254
 description "To Hassan"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.57.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.57.0/24 Null0
!
!
router bgp 580
 network 128.0.57.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.73 remote-as 170
 neighbor 10.0.0.73 description "To Belgaum"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
 neighbor 10.0.0.66 remote-as 480
 neighbor 10.0.0.66 description "To Goa"
 neighbor 10.0.0.66 advertisement-interval 0
 neighbor 10.0.0.66 soft-reconfiguration inbound
 neighbor 10.0.0.66 send-community
 neighbor 10.0.0.75 remote-as 540
 neighbor 10.0.0.75 description "To Hassan"
 neighbor 10.0.0.75 advertisement-interval 0
 neighbor 10.0.0.75 soft-reconfiguration inbound
 neighbor 10.0.0.75 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
