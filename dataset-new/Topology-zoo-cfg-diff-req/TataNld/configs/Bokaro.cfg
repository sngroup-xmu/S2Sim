!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bokaro
!
!
interface Fa0/1
 ip address 10.0.0.30 255.255.255.254
 description "To Dhanbad"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.32 255.255.255.254
 description "To Asansol"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.34 255.255.255.254
 description "To Hazaribagh"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.36 255.255.255.254
 description "To Jamshedpur"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.24.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.24.0/24 Null0
!
!
router bgp 250
 network 128.0.24.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.33 remote-as 120
 neighbor 10.0.0.33 description "To Asansol"
 neighbor 10.0.0.33 advertisement-interval 0
 neighbor 10.0.0.33 soft-reconfiguration inbound
 neighbor 10.0.0.33 send-community
 neighbor 10.0.0.31 remote-as 380
 neighbor 10.0.0.31 description "To Dhanbad"
 neighbor 10.0.0.31 advertisement-interval 0
 neighbor 10.0.0.31 soft-reconfiguration inbound
 neighbor 10.0.0.31 send-community
 neighbor 10.0.0.35 remote-as 550
 neighbor 10.0.0.35 description "To Hazaribagh"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
 neighbor 10.0.0.37 remote-as 650
 neighbor 10.0.0.37 description "To Jamshedpur"
 neighbor 10.0.0.37 advertisement-interval 0
 neighbor 10.0.0.37 soft-reconfiguration inbound
 neighbor 10.0.0.37 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
