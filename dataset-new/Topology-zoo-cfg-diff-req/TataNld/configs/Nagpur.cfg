!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nagpur
!
!
interface Fa0/1
 ip address 10.0.0.193 255.255.255.254
 description "To Bhandara"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.194 255.255.255.254
 description "To Amravati"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.196 255.255.255.254
 description "To Wardha"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.90.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.90.0/24 Null0
!
!
router bgp 910
 network 128.0.90.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.195 remote-as 90
 neighbor 10.0.0.195 description "To Amravati"
 neighbor 10.0.0.195 advertisement-interval 0
 neighbor 10.0.0.195 soft-reconfiguration inbound
 neighbor 10.0.0.195 send-community
 neighbor 10.0.0.192 remote-as 190
 neighbor 10.0.0.192 description "To Bhandara"
 neighbor 10.0.0.192 advertisement-interval 0
 neighbor 10.0.0.192 soft-reconfiguration inbound
 neighbor 10.0.0.192 send-community
 neighbor 10.0.0.197 remote-as 1450
 neighbor 10.0.0.197 description "To Wardha"
 neighbor 10.0.0.197 advertisement-interval 0
 neighbor 10.0.0.197 soft-reconfiguration inbound
 neighbor 10.0.0.197 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
