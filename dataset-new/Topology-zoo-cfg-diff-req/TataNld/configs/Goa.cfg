!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Goa
!
!
interface Fa0/0
 ip address 10.0.0.66 255.255.255.254
 description "To Hubli"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.68 255.255.255.254
 description "To Mangalore"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.70 255.255.255.254
 description "To Panjim"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.47.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.47.0/24 Null0
!
!
router bgp 480
 network 128.0.47.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.67 remote-as 580
 neighbor 10.0.0.67 description "To Hubli"
 neighbor 10.0.0.67 advertisement-interval 0
 neighbor 10.0.0.67 soft-reconfiguration inbound
 neighbor 10.0.0.67 send-community
 neighbor 10.0.0.69 remote-as 850
 neighbor 10.0.0.69 description "To Mangalore"
 neighbor 10.0.0.69 advertisement-interval 0
 neighbor 10.0.0.69 soft-reconfiguration inbound
 neighbor 10.0.0.69 send-community
 neighbor 10.0.0.71 remote-as 1010
 neighbor 10.0.0.71 description "To Panjim"
 neighbor 10.0.0.71 advertisement-interval 0
 neighbor 10.0.0.71 soft-reconfiguration inbound
 neighbor 10.0.0.71 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
