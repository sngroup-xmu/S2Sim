!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Callicut
!
!
interface Fa0/0
 ip address 10.0.0.115 255.255.255.254
 description "To Mangalore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.175 255.255.255.254
 description "To Mysore"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.26.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.26.0/24 Null0
!
!
router bgp 270
 network 128.0.26.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.114 remote-as 850
 neighbor 10.0.0.114 description "To Mangalore"
 neighbor 10.0.0.114 advertisement-interval 0
 neighbor 10.0.0.114 soft-reconfiguration inbound
 neighbor 10.0.0.114 send-community
 neighbor 10.0.0.174 remote-as 900
 neighbor 10.0.0.174 description "To Mysore"
 neighbor 10.0.0.174 advertisement-interval 0
 neighbor 10.0.0.174 soft-reconfiguration inbound
 neighbor 10.0.0.174 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
