!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bhilwara
!
!
interface Fa1/1
 ip address 10.0.0.7 255.255.255.254
 description "To Udaipur"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.25 255.255.255.254
 description "To Ratlam"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.86 255.255.255.254
 description "To Jaipur"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.88 255.255.255.254
 description "To Tonk"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.21.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.21.0/24 Null0
!
!
router bgp 220
 network 128.0.21.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.87 remote-as 620
 neighbor 10.0.1.87 description "To Jaipur"
 neighbor 10.0.1.87 advertisement-interval 0
 neighbor 10.0.1.87 soft-reconfiguration inbound
 neighbor 10.0.1.87 send-community
 neighbor 10.0.1.24 remote-as 1120
 neighbor 10.0.1.24 description "To Ratlam"
 neighbor 10.0.1.24 advertisement-interval 0
 neighbor 10.0.1.24 soft-reconfiguration inbound
 neighbor 10.0.1.24 send-community
 neighbor 10.0.1.89 remote-as 1340
 neighbor 10.0.1.89 description "To Tonk"
 neighbor 10.0.1.89 advertisement-interval 0
 neighbor 10.0.1.89 soft-reconfiguration inbound
 neighbor 10.0.1.89 send-community
 neighbor 10.0.0.6 remote-as 1380
 neighbor 10.0.0.6 description "To Udaipur"
 neighbor 10.0.0.6 advertisement-interval 0
 neighbor 10.0.0.6 soft-reconfiguration inbound
 neighbor 10.0.0.6 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
