!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lucknow
!
!
interface Fa0/1
 ip address 10.0.0.11 255.255.255.254
 description "To Hadiagarh"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.15 255.255.255.254
 description "To Dehradun"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.16 255.255.255.254
 description "To Jaunpur"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.18 255.255.255.254
 description "To Kanpur"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.81.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.81.0/24 Null0
!
!
router bgp 820
 network 128.0.81.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.14 remote-as 360
 neighbor 10.0.0.14 description "To Dehradun"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.10 remote-as 530
 neighbor 10.0.0.10 description "To Hadiagarh"
 neighbor 10.0.0.10 advertisement-interval 0
 neighbor 10.0.0.10 soft-reconfiguration inbound
 neighbor 10.0.0.10 send-community
 neighbor 10.0.0.17 remote-as 660
 neighbor 10.0.0.17 description "To Jaunpur"
 neighbor 10.0.0.17 advertisement-interval 0
 neighbor 10.0.0.17 soft-reconfiguration inbound
 neighbor 10.0.0.17 send-community
 neighbor 10.0.0.19 remote-as 690
 neighbor 10.0.0.19 description "To Kanpur"
 neighbor 10.0.0.19 advertisement-interval 0
 neighbor 10.0.0.19 soft-reconfiguration inbound
 neighbor 10.0.0.19 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
