!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mumbai
!
!
interface Fa0/1
 ip address 10.0.0.239 255.255.255.254
 description "To Pune"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.39 255.255.255.254
 description "To Nasik"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.43 255.255.255.254
 description "To Valsad"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.88.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.88.0/24 Null0
!
!
router bgp 890
 network 128.0.88.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.38 remote-as 930
 neighbor 10.0.1.38 description "To Nasik"
 neighbor 10.0.1.38 advertisement-interval 0
 neighbor 10.0.1.38 soft-reconfiguration inbound
 neighbor 10.0.1.38 send-community
 neighbor 10.0.0.238 remote-as 1060
 neighbor 10.0.0.238 description "To Pune"
 neighbor 10.0.0.238 advertisement-interval 0
 neighbor 10.0.0.238 soft-reconfiguration inbound
 neighbor 10.0.0.238 send-community
 neighbor 10.0.1.42 remote-as 1400
 neighbor 10.0.1.42 description "To Valsad"
 neighbor 10.0.1.42 advertisement-interval 0
 neighbor 10.0.1.42 soft-reconfiguration inbound
 neighbor 10.0.1.42 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
