!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Noida
!
!
interface Fa0/0
 ip address 10.0.0.134 255.255.255.254
 description "To Delhi"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.96.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.96.0/24 Null0
!
!
router bgp 970
 network 128.0.96.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.135 remote-as 370
 neighbor 10.0.0.135 description "To Delhi"
 neighbor 10.0.0.135 advertisement-interval 0
 neighbor 10.0.0.135 soft-reconfiguration inbound
 neighbor 10.0.0.135 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
