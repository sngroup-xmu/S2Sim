!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Khandwa
!
!
interface Fa0/1
 ip address 10.0.0.206 255.255.255.254
 description "To Jalgaon"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.208 255.255.255.254
 description "To Dhar"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.71.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.71.0/24 Null0
!
!
router bgp 720
 network 128.0.71.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.209 remote-as 390
 neighbor 10.0.0.209 description "To Dhar"
 neighbor 10.0.0.209 advertisement-interval 0
 neighbor 10.0.0.209 soft-reconfiguration inbound
 neighbor 10.0.0.209 send-community
 neighbor 10.0.0.207 remote-as 640
 neighbor 10.0.0.207 description "To Jalgaon"
 neighbor 10.0.0.207 advertisement-interval 0
 neighbor 10.0.0.207 soft-reconfiguration inbound
 neighbor 10.0.0.207 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
