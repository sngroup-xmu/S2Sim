!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID70
!
!
interface Fa0/0
 ip address 10.0.0.163 255.255.255.254
 description "To Bangalore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.171 255.255.255.254
 description "To Hassan"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.214 255.255.255.254
 description "To NodeID118"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.95.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.95.0/24 Null0
!
!
router bgp 960
 network 128.0.95.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.162 remote-as 140
 neighbor 10.0.0.162 description "To Bangalore"
 neighbor 10.0.0.162 advertisement-interval 0
 neighbor 10.0.0.162 soft-reconfiguration inbound
 neighbor 10.0.0.162 send-community
 neighbor 10.0.0.170 remote-as 540
 neighbor 10.0.0.170 description "To Hassan"
 neighbor 10.0.0.170 advertisement-interval 0
 neighbor 10.0.0.170 soft-reconfiguration inbound
 neighbor 10.0.0.170 send-community
 neighbor 10.0.0.215 remote-as 950
 neighbor 10.0.0.215 description "To NodeID118"
 neighbor 10.0.0.215 advertisement-interval 0
 neighbor 10.0.0.215 soft-reconfiguration inbound
 neighbor 10.0.0.215 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
