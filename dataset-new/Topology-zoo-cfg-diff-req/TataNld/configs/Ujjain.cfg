!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ujjain
!
!
interface Fa0/1
 ip address 10.0.1.1 255.255.255.254
 description "To Dhar"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.4 255.255.255.254
 description "To Indore"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.6 255.255.255.254
 description "To Bhopal"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.8 255.255.255.254
 description "To Ratlam"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.138.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.138.0/24 Null0
!
!
router bgp 1390
 network 128.0.138.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.7 remote-as 230
 neighbor 10.0.1.7 description "To Bhopal"
 neighbor 10.0.1.7 advertisement-interval 0
 neighbor 10.0.1.7 soft-reconfiguration inbound
 neighbor 10.0.1.7 send-community
 neighbor 10.0.1.0 remote-as 390
 neighbor 10.0.1.0 description "To Dhar"
 neighbor 10.0.1.0 advertisement-interval 0
 neighbor 10.0.1.0 soft-reconfiguration inbound
 neighbor 10.0.1.0 send-community
 neighbor 10.0.1.5 remote-as 600
 neighbor 10.0.1.5 description "To Indore"
 neighbor 10.0.1.5 advertisement-interval 0
 neighbor 10.0.1.5 soft-reconfiguration inbound
 neighbor 10.0.1.5 send-community
 neighbor 10.0.1.9 remote-as 1120
 neighbor 10.0.1.9 description "To Ratlam"
 neighbor 10.0.1.9 advertisement-interval 0
 neighbor 10.0.1.9 soft-reconfiguration inbound
 neighbor 10.0.1.9 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
