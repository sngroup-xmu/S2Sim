!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hassan
!
!
interface Fa0/0
 ip address 10.0.0.75 255.255.255.254
 description "To Hubli"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.170 255.255.255.254
 description "To NodeID70"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.172 255.255.255.254
 description "To NodeID118"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.53.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.53.0/24 Null0
!
!
router bgp 540
 network 128.0.53.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.74 remote-as 580
 neighbor 10.0.0.74 description "To Hubli"
 neighbor 10.0.0.74 advertisement-interval 0
 neighbor 10.0.0.74 soft-reconfiguration inbound
 neighbor 10.0.0.74 send-community
 neighbor 10.0.0.173 remote-as 950
 neighbor 10.0.0.173 description "To NodeID118"
 neighbor 10.0.0.173 advertisement-interval 0
 neighbor 10.0.0.173 soft-reconfiguration inbound
 neighbor 10.0.0.173 send-community
 neighbor 10.0.0.171 remote-as 960
 neighbor 10.0.0.171 description "To NodeID70"
 neighbor 10.0.0.171 advertisement-interval 0
 neighbor 10.0.0.171 soft-reconfiguration inbound
 neighbor 10.0.0.171 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
