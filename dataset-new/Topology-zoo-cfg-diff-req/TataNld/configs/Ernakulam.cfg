!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ernakulam
!
!
interface Fa0/0
 ip address 10.0.1.55 255.255.255.254
 description "To Kollam"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.56 255.255.255.254
 description "To Kottayem"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.58 255.255.255.254
 description "To Thiruvalla"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.41.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.41.0/24 Null0
!
!
router bgp 420
 network 128.0.41.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.54 remote-as 770
 neighbor 10.0.1.54 description "To Kollam"
 neighbor 10.0.1.54 advertisement-interval 0
 neighbor 10.0.1.54 soft-reconfiguration inbound
 neighbor 10.0.1.54 send-community
 neighbor 10.0.1.57 remote-as 800
 neighbor 10.0.1.57 description "To Kottayem"
 neighbor 10.0.1.57 advertisement-interval 0
 neighbor 10.0.1.57 soft-reconfiguration inbound
 neighbor 10.0.1.57 send-community
 neighbor 10.0.1.59 remote-as 1290
 neighbor 10.0.1.59 description "To Thiruvalla"
 neighbor 10.0.1.59 advertisement-interval 0
 neighbor 10.0.1.59 soft-reconfiguration inbound
 neighbor 10.0.1.59 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
