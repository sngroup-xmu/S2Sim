!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Amravati
!
!
interface Fa0/1
 ip address 10.0.0.195 255.255.255.254
 description "To Nagpur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.200 255.255.255.254
 description "To Buldhana"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.8.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.8.0/24 Null0
!
!
router bgp 90
 network 128.0.8.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.201 remote-as 260
 neighbor 10.0.0.201 description "To Buldhana"
 neighbor 10.0.0.201 advertisement-interval 0
 neighbor 10.0.0.201 soft-reconfiguration inbound
 neighbor 10.0.0.201 send-community
 neighbor 10.0.0.194 remote-as 910
 neighbor 10.0.0.194 description "To Nagpur"
 neighbor 10.0.0.194 advertisement-interval 0
 neighbor 10.0.0.194 soft-reconfiguration inbound
 neighbor 10.0.0.194 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
