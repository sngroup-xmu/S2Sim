!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jabalpur
!
!
interface Fa1/1
 ip address 10.0.0.51 255.255.255.254
 description "To Satna"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.187 255.255.255.254
 description "To Raipur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.216 255.255.255.254
 description "To Damoh"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.218 255.255.255.254
 description "To Indore"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.60.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.60.0/24 Null0
!
!
router bgp 610
 network 128.0.60.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.217 remote-as 350
 neighbor 10.0.0.217 description "To Damoh"
 neighbor 10.0.0.217 advertisement-interval 0
 neighbor 10.0.0.217 soft-reconfiguration inbound
 neighbor 10.0.0.217 send-community
 neighbor 10.0.0.219 remote-as 600
 neighbor 10.0.0.219 description "To Indore"
 neighbor 10.0.0.219 advertisement-interval 0
 neighbor 10.0.0.219 soft-reconfiguration inbound
 neighbor 10.0.0.219 send-community
 neighbor 10.0.0.186 remote-as 1080
 neighbor 10.0.0.186 description "To Raipur"
 neighbor 10.0.0.186 advertisement-interval 0
 neighbor 10.0.0.186 soft-reconfiguration inbound
 neighbor 10.0.0.186 send-community
 neighbor 10.0.0.50 remote-as 1210
 neighbor 10.0.0.50 description "To Satna"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
