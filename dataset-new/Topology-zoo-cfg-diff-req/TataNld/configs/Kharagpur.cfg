!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kharagpur
!
!
interface Fa0/1
 ip address 10.0.0.43 255.255.255.254
 description "To Kolkata"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.108 255.255.255.254
 description "To Bhubaneshwar"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.72.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.72.0/24 Null0
!
!
router bgp 730
 network 128.0.72.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.109 remote-as 240
 neighbor 10.0.0.109 description "To Bhubaneshwar"
 neighbor 10.0.0.109 advertisement-interval 0
 neighbor 10.0.0.109 soft-reconfiguration inbound
 neighbor 10.0.0.109 send-community
 neighbor 10.0.0.42 remote-as 760
 neighbor 10.0.0.42 description "To Kolkata"
 neighbor 10.0.0.42 advertisement-interval 0
 neighbor 10.0.0.42 soft-reconfiguration inbound
 neighbor 10.0.0.42 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
