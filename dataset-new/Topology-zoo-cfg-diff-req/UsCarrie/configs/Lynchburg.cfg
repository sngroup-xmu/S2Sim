!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lynchburg
!
!
interface Fa1/0
 ip address 10.0.0.149 255.255.255.254
 description "To Roanoke"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.69 255.255.255.254
 description "To Charlottesville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.72 255.255.255.254
 description "To Danville"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.97.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.97.0/24 Null0
!
!
router bgp 980
 network 128.0.97.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.68 remote-as 380
 neighbor 10.0.1.68 description "To Charlottesville"
 neighbor 10.0.1.68 advertisement-interval 0
 neighbor 10.0.1.68 soft-reconfiguration inbound
 neighbor 10.0.1.68 send-community
 neighbor 10.0.1.73 remote-as 510
 neighbor 10.0.1.73 description "To Danville"
 neighbor 10.0.1.73 advertisement-interval 0
 neighbor 10.0.1.73 soft-reconfiguration inbound
 neighbor 10.0.1.73 send-community
 neighbor 10.0.0.148 remote-as 1290
 neighbor 10.0.0.148 description "To Roanoke"
 neighbor 10.0.0.148 advertisement-interval 0
 neighbor 10.0.0.148 soft-reconfiguration inbound
 neighbor 10.0.0.148 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
