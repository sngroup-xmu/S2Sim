!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ocala
!
!
interface Fa0/1
 ip address 10.0.1.102 255.255.255.254
 description "To Tallahassee"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.104 255.255.255.254
 description "To LeesburgID143"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.118.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.118.0/24 Null0
!
!
router bgp 1190
 network 128.0.118.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.105 remote-as 930
 neighbor 10.0.1.105 description "To LeesburgID143"
 neighbor 10.0.1.105 advertisement-interval 0
 neighbor 10.0.1.105 soft-reconfiguration inbound
 neighbor 10.0.1.105 send-community
 neighbor 10.0.1.103 remote-as 1410
 neighbor 10.0.1.103 description "To Tallahassee"
 neighbor 10.0.1.103 advertisement-interval 0
 neighbor 10.0.1.103 soft-reconfiguration inbound
 neighbor 10.0.1.103 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
