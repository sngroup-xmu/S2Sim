!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hagerstown
!
!
interface Fa0/1
 ip address 10.0.1.65 255.255.255.254
 description "To Martinsburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.106 255.255.255.254
 description "To Chamersburg"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.69.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.69.0/24 Null0
!
!
router bgp 700
 network 128.0.69.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.107 remote-as 340
 neighbor 10.0.1.107 description "To Chamersburg"
 neighbor 10.0.1.107 advertisement-interval 0
 neighbor 10.0.1.107 soft-reconfiguration inbound
 neighbor 10.0.1.107 send-community
 neighbor 10.0.1.64 remote-as 1030
 neighbor 10.0.1.64 description "To Martinsburg"
 neighbor 10.0.1.64 advertisement-interval 0
 neighbor 10.0.1.64 soft-reconfiguration inbound
 neighbor 10.0.1.64 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
