!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Marion
!
!
interface Fa0/0
 ip address 10.0.0.87 255.255.255.254
 description "To Abingdon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.154 255.255.255.254
 description "To Wytheville"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.101.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.101.0/24 Null0
!
!
router bgp 1020
 network 128.0.101.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.86 remote-as 20
 neighbor 10.0.0.86 description "To Abingdon"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community
 neighbor 10.0.0.155 remote-as 1560
 neighbor 10.0.0.155 description "To Wytheville"
 neighbor 10.0.0.155 advertisement-interval 0
 neighbor 10.0.0.155 soft-reconfiguration inbound
 neighbor 10.0.0.155 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
