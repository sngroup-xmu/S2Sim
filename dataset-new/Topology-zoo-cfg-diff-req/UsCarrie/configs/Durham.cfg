!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Durham
!
!
interface Fa0/1
 ip address 10.0.0.41 255.255.255.254
 description "To Raleigh"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.47 255.255.255.254
 description "To Burlington"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.54.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.54.0/24 Null0
!
!
router bgp 550
 network 128.0.54.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.46 remote-as 290
 neighbor 10.0.0.46 description "To Burlington"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
 neighbor 10.0.0.40 remote-as 1260
 neighbor 10.0.0.40 description "To Raleigh"
 neighbor 10.0.0.40 advertisement-interval 0
 neighbor 10.0.0.40 soft-reconfiguration inbound
 neighbor 10.0.0.40 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
