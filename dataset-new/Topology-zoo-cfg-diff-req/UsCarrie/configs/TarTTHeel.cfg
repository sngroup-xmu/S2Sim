!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname TarTTHeel
!
!
interface Fa0/0
 ip address 10.0.0.61 255.255.255.254
 description "To Fayetteville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.200 255.255.255.254
 description "To Florence"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.141.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.141.0/24 Null0
!
!
router bgp 1420
 network 128.0.141.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.60 remote-as 590
 neighbor 10.0.0.60 description "To Fayetteville"
 neighbor 10.0.0.60 advertisement-interval 0
 neighbor 10.0.0.60 soft-reconfiguration inbound
 neighbor 10.0.0.60 send-community
 neighbor 10.0.0.201 remote-as 600
 neighbor 10.0.0.201 description "To Florence"
 neighbor 10.0.0.201 advertisement-interval 0
 neighbor 10.0.0.201 soft-reconfiguration inbound
 neighbor 10.0.0.201 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
