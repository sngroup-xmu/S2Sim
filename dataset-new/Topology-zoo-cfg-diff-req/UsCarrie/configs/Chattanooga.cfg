!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chattanooga
!
!
interface Fa0/0
 ip address 10.0.0.215 255.255.255.254
 description "To Dalton"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.219 255.255.255.254
 description "To Ringgold"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.38.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.38.0/24 Null0
!
!
router bgp 390
 network 128.0.38.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.214 remote-as 500
 neighbor 10.0.0.214 description "To Dalton"
 neighbor 10.0.0.214 advertisement-interval 0
 neighbor 10.0.0.214 soft-reconfiguration inbound
 neighbor 10.0.0.214 send-community
 neighbor 10.0.0.218 remote-as 1280
 neighbor 10.0.0.218 description "To Ringgold"
 neighbor 10.0.0.218 advertisement-interval 0
 neighbor 10.0.0.218 soft-reconfiguration inbound
 neighbor 10.0.0.218 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
