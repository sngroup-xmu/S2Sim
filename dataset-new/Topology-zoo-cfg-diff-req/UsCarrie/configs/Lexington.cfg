!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lexington
!
!
interface Fa1/1
 ip address 10.0.0.97 255.255.255.254
 description "To Salisbury"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.100 255.255.255.254
 description "To HighTTPoint"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.102 255.255.255.254
 description "To Boone"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.104 255.255.255.254
 description "To Courtney"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.95.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.95.0/24 Null0
!
!
router bgp 960
 network 128.0.95.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.103 remote-as 260
 neighbor 10.0.0.103 description "To Boone"
 neighbor 10.0.0.103 advertisement-interval 0
 neighbor 10.0.0.103 soft-reconfiguration inbound
 neighbor 10.0.0.103 send-community
 neighbor 10.0.0.105 remote-as 480
 neighbor 10.0.0.105 description "To Courtney"
 neighbor 10.0.0.105 advertisement-interval 0
 neighbor 10.0.0.105 soft-reconfiguration inbound
 neighbor 10.0.0.105 send-community
 neighbor 10.0.0.101 remote-as 790
 neighbor 10.0.0.101 description "To HighTTPoint"
 neighbor 10.0.0.101 advertisement-interval 0
 neighbor 10.0.0.101 soft-reconfiguration inbound
 neighbor 10.0.0.101 send-community
 neighbor 10.0.0.96 remote-as 1330
 neighbor 10.0.0.96 description "To Salisbury"
 neighbor 10.0.0.96 advertisement-interval 0
 neighbor 10.0.0.96 soft-reconfiguration inbound
 neighbor 10.0.0.96 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
