!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ringgold
!
!
interface Fa0/1
 ip address 10.0.0.213 255.255.255.254
 description "To Dalton"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.218 255.255.255.254
 description "To Chattanooga"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.127.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.127.0/24 Null0
!
!
router bgp 1280
 network 128.0.127.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.219 remote-as 390
 neighbor 10.0.0.219 description "To Chattanooga"
 neighbor 10.0.0.219 advertisement-interval 0
 neighbor 10.0.0.219 soft-reconfiguration inbound
 neighbor 10.0.0.219 send-community
 neighbor 10.0.0.212 remote-as 500
 neighbor 10.0.0.212 description "To Dalton"
 neighbor 10.0.0.212 advertisement-interval 0
 neighbor 10.0.0.212 soft-reconfiguration inbound
 neighbor 10.0.0.212 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
