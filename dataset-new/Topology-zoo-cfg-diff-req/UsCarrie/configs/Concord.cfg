!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Concord
!
!
interface Fa0/1
 ip address 10.0.0.99 255.255.255.254
 description "To Salisbury"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.108 255.255.255.254
 description "To Charlotte"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.45.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.45.0/24 Null0
!
!
router bgp 460
 network 128.0.45.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.109 remote-as 370
 neighbor 10.0.0.109 description "To Charlotte"
 neighbor 10.0.0.109 advertisement-interval 0
 neighbor 10.0.0.109 soft-reconfiguration inbound
 neighbor 10.0.0.109 send-community
 neighbor 10.0.0.98 remote-as 1330
 neighbor 10.0.0.98 description "To Salisbury"
 neighbor 10.0.0.98 advertisement-interval 0
 neighbor 10.0.0.98 soft-reconfiguration inbound
 neighbor 10.0.0.98 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
