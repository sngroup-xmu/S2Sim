!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Edinburg
!
!
interface Fa0/0
 ip address 10.0.0.184 255.255.255.254
 description "To NodeID78"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.186 255.255.255.254
 description "To NodeID79"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.56.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.56.0/24 Null0
!
!
router bgp 570
 network 128.0.56.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.185 remote-as 1130
 neighbor 10.0.0.185 description "To NodeID78"
 neighbor 10.0.0.185 advertisement-interval 0
 neighbor 10.0.0.185 soft-reconfiguration inbound
 neighbor 10.0.0.185 send-community
 neighbor 10.0.0.187 remote-as 1140
 neighbor 10.0.0.187 description "To NodeID79"
 neighbor 10.0.0.187 advertisement-interval 0
 neighbor 10.0.0.187 soft-reconfiguration inbound
 neighbor 10.0.0.187 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
