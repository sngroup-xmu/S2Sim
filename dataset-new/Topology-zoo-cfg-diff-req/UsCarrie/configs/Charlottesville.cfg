!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Charlottesville
!
!
interface Fa0/1
 ip address 10.0.1.66 255.255.255.254
 description "To Waynesboro"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.68 255.255.255.254
 description "To Lynchburg"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.37.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.37.0/24 Null0
!
!
router bgp 380
 network 128.0.37.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.69 remote-as 980
 neighbor 10.0.1.69 description "To Lynchburg"
 neighbor 10.0.1.69 advertisement-interval 0
 neighbor 10.0.1.69 soft-reconfiguration inbound
 neighbor 10.0.1.69 send-community
 neighbor 10.0.1.67 remote-as 1510
 neighbor 10.0.1.67 description "To Waynesboro"
 neighbor 10.0.1.67 advertisement-interval 0
 neighbor 10.0.1.67 soft-reconfiguration inbound
 neighbor 10.0.1.67 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
