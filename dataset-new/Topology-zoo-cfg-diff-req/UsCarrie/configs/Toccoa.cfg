!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Toccoa
!
!
interface Fa0/1
 ip address 10.0.1.5 255.255.255.254
 description "To Easley"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.25 255.255.255.254
 description "To Clemson"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.143.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.143.0/24 Null0
!
!
router bgp 1440
 network 128.0.143.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.24 remote-as 430
 neighbor 10.0.1.24 description "To Clemson"
 neighbor 10.0.1.24 advertisement-interval 0
 neighbor 10.0.1.24 soft-reconfiguration inbound
 neighbor 10.0.1.24 send-community
 neighbor 10.0.1.4 remote-as 560
 neighbor 10.0.1.4 description "To Easley"
 neighbor 10.0.1.4 advertisement-interval 0
 neighbor 10.0.1.4 soft-reconfiguration inbound
 neighbor 10.0.1.4 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
