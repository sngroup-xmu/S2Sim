!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname BrysonTTCity
!
!
interface Fa0/0
 ip address 10.0.1.49 255.255.255.254
 description "To Andrews"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.53 255.255.255.254
 description "To Cherokee"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.27.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.27.0/24 Null0
!
!
router bgp 280
 network 128.0.27.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.48 remote-as 70
 neighbor 10.0.1.48 description "To Andrews"
 neighbor 10.0.1.48 advertisement-interval 0
 neighbor 10.0.1.48 soft-reconfiguration inbound
 neighbor 10.0.1.48 send-community
 neighbor 10.0.1.52 remote-as 400
 neighbor 10.0.1.52 description "To Cherokee"
 neighbor 10.0.1.52 advertisement-interval 0
 neighbor 10.0.1.52 soft-reconfiguration inbound
 neighbor 10.0.1.52 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
