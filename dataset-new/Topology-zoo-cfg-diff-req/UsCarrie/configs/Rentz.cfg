!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rentz
!
!
interface Fa0/0
 ip address 10.0.1.93 255.255.255.254
 description "To Hawkinsville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.101 255.255.255.254
 description "To Metter"
 speed auto
 duplex auto
!
!
#ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
#route-map RMap_Rentz_from_Hawkinsville deny 10
 # match community 1
 # set local-preference 1
 # set community 100:1 additive
#route-map RMap_Rentz_from_Hawkinsville permit 100
!
!
interface Loopback0
 ip address 128.0.126.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.126.0/24 Null0
!
!
router bgp 1270
 network 128.0.126.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.92 remote-as 730
 neighbor 10.0.1.92 description "To Hawkinsville"
 neighbor 10.0.1.92 advertisement-interval 0
 neighbor 10.0.1.92 soft-reconfiguration inbound
 neighbor 10.0.1.92 send-community
 # neighbor 10.0.1.92 route-map RMap_Rentz_from_Hawkinsville in
 neighbor 10.0.1.100 remote-as 1050
 neighbor 10.0.1.100 description "To Metter"
 neighbor 10.0.1.100 advertisement-interval 0
 neighbor 10.0.1.100 soft-reconfiguration inbound
 neighbor 10.0.1.100 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
