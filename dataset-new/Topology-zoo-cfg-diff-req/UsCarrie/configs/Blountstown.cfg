!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Blountstown
!
!
interface Fa0/0
 ip address 10.0.1.123 255.255.255.254
 description "To PanamaTTCity"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.124 255.255.255.254
 description "To Tallahassee"
 speed auto
 duplex auto
!
!
!
#ip prefix-list 1 permit 128.0.1.0/24
!
!
!
#route-map RMap_Blountstown_from_Tallahassee deny 10
 # match ip address prefix-list 1
 # set local-preference 1
 # set community 100:0 additive
#route-map RMap_Blountstown_from_Tallahassee permit 100
!
!
interface Loopback0
 ip address 128.0.22.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.22.0/24 Null0
!
!
router bgp 230
 network 128.0.22.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.122 remote-as 1220
 neighbor 10.0.1.122 description "To PanamaTTCity"
 neighbor 10.0.1.122 advertisement-interval 0
 neighbor 10.0.1.122 soft-reconfiguration inbound
 neighbor 10.0.1.122 send-community
 neighbor 10.0.1.125 remote-as 1410
 neighbor 10.0.1.125 description "To Tallahassee"
 neighbor 10.0.1.125 advertisement-interval 0
 neighbor 10.0.1.125 soft-reconfiguration inbound
 neighbor 10.0.1.125 send-community
 # neighbor 10.0.1.125 route-map RMap_Blountstown_from_Tallahassee in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
