!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Augusta
!
!
interface Fa0/1
 ip address 10.0.0.23 255.255.255.254
 description "To Columbia"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.31 255.255.255.254
 description "To Aiken"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.32 255.255.255.254
 description "To Hartwell"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.34 255.255.255.254
 description "To NodeID86"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.12.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.12.0/24 Null0
!
!
router bgp 130
 network 128.0.12.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.30 remote-as 40
 neighbor 10.0.0.30 description "To Aiken"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.0.22 remote-as 440
 neighbor 10.0.0.22 description "To Columbia"
 neighbor 10.0.0.22 advertisement-interval 0
 neighbor 10.0.0.22 soft-reconfiguration inbound
 neighbor 10.0.0.22 send-community
 neighbor 10.0.0.33 remote-as 720
 neighbor 10.0.0.33 description "To Hartwell"
 neighbor 10.0.0.33 advertisement-interval 0
 neighbor 10.0.0.33 soft-reconfiguration inbound
 neighbor 10.0.0.33 send-community
 neighbor 10.0.0.35 remote-as 1180
 neighbor 10.0.0.35 description "To NodeID86"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
