!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tifton
!
!
interface Fa0/0
 ip address 10.0.0.120 255.255.255.254
 description "To Adel"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.122 255.255.255.254
 description "To Omega"
 speed auto
 duplex auto
!
!
#ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
#route-map RMap_Tifton_from_Omega deny 10
 # match community 1
 # set local-preference 1
 # set community 100:1 additive
#route-map RMap_Tifton_from_Omega permit 100
!
!
interface Loopback0
 ip address 128.0.142.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.142.0/24 Null0
!
!
router bgp 1430
 network 128.0.142.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.121 remote-as 30
 neighbor 10.0.0.121 description "To Adel"
 neighbor 10.0.0.121 advertisement-interval 0
 neighbor 10.0.0.121 soft-reconfiguration inbound
 neighbor 10.0.0.121 send-community
 neighbor 10.0.0.123 remote-as 1200
 neighbor 10.0.0.123 description "To Omega"
 neighbor 10.0.0.123 advertisement-interval 0
 neighbor 10.0.0.123 soft-reconfiguration inbound
 neighbor 10.0.0.123 send-community
 # neighbor 10.0.0.123 route-map RMap_Tifton_from_Omega in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
