!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID84
!
!
interface Fa0/0
 ip address 10.0.0.89 255.255.255.254
 description "To Greensboro"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.95 255.255.255.254
 description "To Kernersville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.107 255.255.255.254
 description "To HighTTPoint"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.115.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.115.0/24 Null0
!
!
router bgp 1160
 network 128.0.115.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.88 remote-as 660
 neighbor 10.0.0.88 description "To Greensboro"
 neighbor 10.0.0.88 advertisement-interval 0
 neighbor 10.0.0.88 soft-reconfiguration inbound
 neighbor 10.0.0.88 send-community
 neighbor 10.0.0.106 remote-as 790
 neighbor 10.0.0.106 description "To HighTTPoint"
 neighbor 10.0.0.106 advertisement-interval 0
 neighbor 10.0.0.106 soft-reconfiguration inbound
 neighbor 10.0.0.106 send-community
 neighbor 10.0.0.94 remote-as 860
 neighbor 10.0.0.94 description "To Kernersville"
 neighbor 10.0.0.94 advertisement-interval 0
 neighbor 10.0.0.94 soft-reconfiguration inbound
 neighbor 10.0.0.94 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
