!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Izola
!
!
interface Fa0/1
 ip address 10.0.0.51 255.255.255.254
 description "To Portoroz"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.72 255.255.255.254
 description "To Koper"
 speed auto
 duplex auto
!
!
#ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
#route-map RMap_Izola_from_Koper permit 10
 # match community 2
 # set local-preference 101
 # set community 100:0 additive
#route-map RMap_Izola_from_Koper permit 100
!
!
interface Loopback0
 ip address 128.0.6.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.6.0/24 Null0
!
!
router bgp 70
 network 128.0.6.0 mask 255.255.255.0
 no synchronization
#  bgp log-neighbor-changes
 neighbor 10.0.0.73 remote-as 100
 neighbor 10.0.0.73 description "To Koper"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
 neighbor 10.0.0.73 route-map RMap_Izola_to_Koper out
 neighbor 10.0.0.50 remote-as 220
 neighbor 10.0.0.50 description "To Portoroz"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
!
!
!
ip prefix-list 1 permit 128.0.6.0/24
!
!
!
route-map RMap_Izola_to_Koper deny 10
  match ip address prefix-list 1
route-map RMap_Izola_to_Koper permit 100
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
