!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ljutomer
!
!
interface Fa0/0
 ip address 10.0.0.81 255.255.255.254
 description "To MurskaTTSobota"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.82 255.255.255.254
 description "To Ormoz"
 speed auto
 duplex auto
!
!
#ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
#route-map RMap_Ljutomer_from_MurskaTTSobota permit 10
 # match community 2
 # set local-preference 1
 # set community 100:0 additive
#route-map RMap_Ljutomer_from_MurskaTTSobota permit 100
!
!
interface Loopback0
 ip address 128.0.15.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.15.0/24 Null0
!
!
router bgp 160
 network 128.0.15.0 mask 255.255.255.0
 no synchronization
#  bgp log-neighbor-changes
 !neighbor 10.0.0.80 remote-as 180
 neighbor 10.0.0.80 description "To MurskaTTSobota"
 neighbor 10.0.0.80 advertisement-interval 0
 neighbor 10.0.0.80 soft-reconfiguration inbound
 neighbor 10.0.0.80 send-community
 # neighbor 10.0.0.80 route-map RMap_Ljutomer_from_MurskaTTSobota in
 neighbor 10.0.0.83 remote-as 210
 neighbor 10.0.0.83 description "To Ormoz"
 neighbor 10.0.0.83 advertisement-interval 0
 neighbor 10.0.0.83 soft-reconfiguration inbound
 neighbor 10.0.0.83 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
