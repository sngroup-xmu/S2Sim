!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Barcelona
!
!
interface Fa0/0
 ip address 10.0.0.93 255.255.255.254
 description "To Madrid"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.94 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 30
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.92 remote-as 190
 neighbor 10.0.0.92 description "To Madrid"
 neighbor 10.0.0.92 advertisement-interval 0
 neighbor 10.0.0.92 soft-reconfiguration inbound
 neighbor 10.0.0.92 send-community
 neighbor 10.0.0.95 remote-as 200
 neighbor 10.0.0.95 description "To Marseille"
 neighbor 10.0.0.95 advertisement-interval 0
 neighbor 10.0.0.95 soft-reconfiguration inbound
 neighbor 10.0.0.95 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
