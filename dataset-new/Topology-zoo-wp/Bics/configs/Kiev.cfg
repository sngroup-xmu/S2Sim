!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kiev
!
!
interface Fa0/0
 ip address 10.0.0.31 255.255.255.254
 description "To Bucharest"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.91 255.255.255.254
 description "To Warsaw"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 130
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.30 remote-as 70
 neighbor 10.0.0.30 description "To Bucharest"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.0.90 remote-as 310
 neighbor 10.0.0.90 description "To Warsaw"
 neighbor 10.0.0.90 advertisement-interval 0
 neighbor 10.0.0.90 soft-reconfiguration inbound
 neighbor 10.0.0.90 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
