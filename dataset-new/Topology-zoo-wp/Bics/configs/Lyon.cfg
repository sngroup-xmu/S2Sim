!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lyon
!
!
interface Fa0/0
 ip address 10.0.0.67 255.255.255.254
 description "To Geneva"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.87 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.97 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.98 255.255.255.254
 description "To PeerLyon_1"
 speed auto
 duplex auto
!
!
!
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerLyon_1"
!
!
!
!
!
!
router bgp 180
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.66 remote-as 110
 neighbor 10.0.0.66 description "To Geneva"
 neighbor 10.0.0.66 advertisement-interval 0
 neighbor 10.0.0.66 soft-reconfiguration inbound
 neighbor 10.0.0.66 send-community
 neighbor 10.0.0.96 remote-as 200
 neighbor 10.0.0.96 description "To Marseille"
 neighbor 10.0.0.96 advertisement-interval 0
 neighbor 10.0.0.96 soft-reconfiguration inbound
 neighbor 10.0.0.96 send-community
 neighbor 10.0.0.86 remote-as 220
 neighbor 10.0.0.86 description "To Paris"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community


!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
