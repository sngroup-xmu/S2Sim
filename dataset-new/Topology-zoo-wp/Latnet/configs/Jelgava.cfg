!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jelgava
!
!
interface Fa2/0
 ip address 10.0.0.15 255.255.255.254
 description "To Platone"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.19 255.255.255.254
 description "To Dobele"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.91 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.128 255.255.255.254
 description "To Kalnciems"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.130 255.255.255.254
 description "To Livberze"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.132 255.255.255.254
 description "To Ozolnieki"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Jelgava_from_Riga permit 10
 set local-preference 120
route-map RMap_Jelgava_from_Riga permit 100
!
!
router bgp 210
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.18 remote-as 130
 neighbor 10.0.0.18 description "To Dobele"
 neighbor 10.0.0.18 advertisement-interval 0
 neighbor 10.0.0.18 soft-reconfiguration inbound
 neighbor 10.0.0.18 send-community
 neighbor 10.0.0.129 remote-as 240
 neighbor 10.0.0.129 description "To Kalnciems"
 neighbor 10.0.0.129 advertisement-interval 0
 neighbor 10.0.0.129 soft-reconfiguration inbound
 neighbor 10.0.0.129 send-community
 neighbor 10.0.0.131 remote-as 370
 neighbor 10.0.0.131 description "To Livberze"
 neighbor 10.0.0.131 advertisement-interval 0
 neighbor 10.0.0.131 soft-reconfiguration inbound
 neighbor 10.0.0.131 send-community
 neighbor 10.0.0.133 remote-as 430
 neighbor 10.0.0.133 description "To Ozolnieki"
 neighbor 10.0.0.133 advertisement-interval 0
 neighbor 10.0.0.133 soft-reconfiguration inbound
 neighbor 10.0.0.133 send-community
 neighbor 10.0.0.14 remote-as 440
 neighbor 10.0.0.14 description "To Platone"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.90 remote-as 500
 neighbor 10.0.0.90 description "To Riga"
 neighbor 10.0.0.90 advertisement-interval 0
 neighbor 10.0.0.90 soft-reconfiguration inbound
 neighbor 10.0.0.90 send-community
 neighbor 10.0.0.90 route-map RMap_Jelgava_from_Riga in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
