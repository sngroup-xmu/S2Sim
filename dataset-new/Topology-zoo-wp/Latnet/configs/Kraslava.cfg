!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kraslava
!
!
interface Fa0/1
 ip address 10.0.0.4 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.6 255.255.255.254
 description "To PeerKraslava_0"
 speed auto
 duplex auto
!
!
!
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerKraslava_0"
!
!
!
!
!
router bgp 290
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.0.0 mask 255.255.255.0
 neighbor 10.0.0.5 remote-as 500
 neighbor 10.0.0.5 description "To Riga"
 neighbor 10.0.0.5 advertisement-interval 0
 neighbor 10.0.0.5 soft-reconfiguration inbound
 neighbor 10.0.0.5 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
