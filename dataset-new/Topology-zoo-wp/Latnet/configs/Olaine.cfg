!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Olaine
!
!
interface Fa0/1
 ip address 10.0.0.85 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.120 255.255.255.254
 description "To Ozolnieki"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 420
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.121 remote-as 430
 neighbor 10.0.0.121 description "To Ozolnieki"
 neighbor 10.0.0.121 advertisement-interval 0
 neighbor 10.0.0.121 soft-reconfiguration inbound
 neighbor 10.0.0.121 send-community
 neighbor 10.0.0.84 remote-as 500
 neighbor 10.0.0.84 description "To Riga"
 neighbor 10.0.0.84 advertisement-interval 0
 neighbor 10.0.0.84 soft-reconfiguration inbound
 neighbor 10.0.0.84 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
