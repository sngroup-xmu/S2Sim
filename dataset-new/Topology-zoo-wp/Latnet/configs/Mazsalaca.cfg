!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mazsalaca
!
!
interface Fa0/1
 ip address 10.0.0.39 255.255.255.254
 description "To Rujiena"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.45 255.255.255.254
 description "To Aloja"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 400
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.44 remote-as 40
 neighbor 10.0.0.44 description "To Aloja"
 neighbor 10.0.0.44 advertisement-interval 0
 neighbor 10.0.0.44 soft-reconfiguration inbound
 neighbor 10.0.0.44 send-community
 neighbor 10.0.0.38 remote-as 510
 neighbor 10.0.0.38 description "To Rujiena"
 neighbor 10.0.0.38 advertisement-interval 0
 neighbor 10.0.0.38 soft-reconfiguration inbound
 neighbor 10.0.0.38 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
