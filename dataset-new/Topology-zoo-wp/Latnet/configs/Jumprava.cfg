!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jumprava
!
!
interface Fa0/0
 ip address 10.0.0.33 255.255.255.254
 description "To Aizkroukle"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.72 255.255.255.254
 description "To Lielvarde"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 220
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.32 remote-as 20
 neighbor 10.0.0.32 description "To Aizkroukle"
 neighbor 10.0.0.32 advertisement-interval 0
 neighbor 10.0.0.32 soft-reconfiguration inbound
 neighbor 10.0.0.32 send-community
 neighbor 10.0.0.73 remote-as 320
 neighbor 10.0.0.73 description "To Lielvarde"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
