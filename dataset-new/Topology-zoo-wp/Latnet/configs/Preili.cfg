!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Preili
!
!
interface Fa0/1
 ip address 10.0.0.109 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.115 255.255.255.254
 description "To Daugapils"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 460
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.114 remote-as 120
 neighbor 10.0.0.114 description "To Daugapils"
 neighbor 10.0.0.114 advertisement-interval 0
 neighbor 10.0.0.114 soft-reconfiguration inbound
 neighbor 10.0.0.114 send-community
 neighbor 10.0.0.108 remote-as 500
 neighbor 10.0.0.108 description "To Riga"
 neighbor 10.0.0.108 advertisement-interval 0
 neighbor 10.0.0.108 soft-reconfiguration inbound
 neighbor 10.0.0.108 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
