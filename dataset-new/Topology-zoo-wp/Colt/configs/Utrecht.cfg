!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Utrecht
!
!
interface Fa0/0
 ip address 10.0.0.141 255.255.255.254
 description "To DenTTBosch"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.78 255.255.255.254
 description "To Hilversum"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1420
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.140 remote-as 380
 neighbor 10.0.0.140 description "To DenTTBosch"
 neighbor 10.0.0.140 advertisement-interval 0
 neighbor 10.0.0.140 soft-reconfiguration inbound
 neighbor 10.0.0.140 send-community
 neighbor 10.0.1.79 remote-as 600
 neighbor 10.0.1.79 description "To Hilversum"
 neighbor 10.0.1.79 advertisement-interval 0
 neighbor 10.0.1.79 soft-reconfiguration inbound
 neighbor 10.0.1.79 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
