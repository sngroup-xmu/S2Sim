!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bologna
!
!
interface Fa0/0
 ip address 10.0.0.207 255.255.255.254
 description "To Firenze"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.45 255.255.255.254
 description "To Modena"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 160
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.206 remote-as 490
 neighbor 10.0.0.206 description "To Firenze"
 neighbor 10.0.0.206 advertisement-interval 0
 neighbor 10.0.0.206 soft-reconfiguration inbound
 neighbor 10.0.0.206 send-community
 neighbor 10.0.1.44 remote-as 880
 neighbor 10.0.1.44 description "To Modena"
 neighbor 10.0.1.44 advertisement-interval 0
 neighbor 10.0.1.44 soft-reconfiguration inbound
 neighbor 10.0.1.44 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
