!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Genova
!
!
interface Fa0/1
 ip address 10.0.0.198 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.200 255.255.255.254
 description "To Firenze"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 520
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.201 remote-as 490
 neighbor 10.0.0.201 description "To Firenze"
 neighbor 10.0.0.201 advertisement-interval 0
 neighbor 10.0.0.201 soft-reconfiguration inbound
 neighbor 10.0.0.201 send-community
 neighbor 10.0.0.199 remote-as 870
 neighbor 10.0.0.199 description "To Milan"
 neighbor 10.0.0.199 advertisement-interval 0
 neighbor 10.0.0.199 soft-reconfiguration inbound
 neighbor 10.0.0.199 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
