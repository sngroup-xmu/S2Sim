!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lyon
!
!
interface Fa1/1
 ip address 10.0.1.5 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.9 255.255.255.254
 description "To Grenoble"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.72 255.255.255.254
 description "To Dijon"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.1.74 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.76 255.255.255.254
 description "To Geneve"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Lyon_from_Paris deny 10
 match community 2
 set local-preference 101
 set community 100:0 additive
route-map RMap_Lyon_from_Paris permit 100
!
!
router bgp 800
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.73 remote-as 390
 neighbor 10.0.1.73 description "To Dijon"
 neighbor 10.0.1.73 advertisement-interval 0
 neighbor 10.0.1.73 soft-reconfiguration inbound
 neighbor 10.0.1.73 send-community
 neighbor 10.0.1.77 remote-as 510
 neighbor 10.0.1.77 description "To Geneve"
 neighbor 10.0.1.77 advertisement-interval 0
 neighbor 10.0.1.77 soft-reconfiguration inbound
 neighbor 10.0.1.77 send-community
 neighbor 10.0.1.8 remote-as 560
 neighbor 10.0.1.8 description "To Grenoble"
 neighbor 10.0.1.8 advertisement-interval 0
 neighbor 10.0.1.8 soft-reconfiguration inbound
 neighbor 10.0.1.8 send-community
 neighbor 10.0.1.4 remote-as 860
 neighbor 10.0.1.4 description "To Marseille"
 neighbor 10.0.1.4 advertisement-interval 0
 neighbor 10.0.1.4 soft-reconfiguration inbound
 neighbor 10.0.1.4 send-community
 neighbor 10.0.1.75 remote-as 1100
 neighbor 10.0.1.75 description "To Paris"
 neighbor 10.0.1.75 advertisement-interval 0
 neighbor 10.0.1.75 soft-reconfiguration inbound
 neighbor 10.0.1.75 send-community
 neighbor 10.0.1.75 route-map RMap_Lyon_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
