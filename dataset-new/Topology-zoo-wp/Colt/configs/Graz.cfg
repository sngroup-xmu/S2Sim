!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Graz
!
!
interface Fa0/1
 ip address 10.0.0.31 255.255.255.254
 description "To Vienna"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.32 255.255.255.254
 description "To Klagenfurt"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 550
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.33 remote-as 640
 neighbor 10.0.1.33 description "To Klagenfurt"
 neighbor 10.0.1.33 advertisement-interval 0
 neighbor 10.0.1.33 soft-reconfiguration inbound
 neighbor 10.0.1.33 send-community
 neighbor 10.0.0.30 remote-as 1480
 neighbor 10.0.0.30 description "To Vienna"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
