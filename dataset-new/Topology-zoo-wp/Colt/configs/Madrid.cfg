!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Madrid
!
!
interface Fa0/1
 ip address 10.0.0.81 255.255.255.254
 description "To Lisbon"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.251 255.255.255.254
 description "To Valencia"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.15 255.255.255.254
 description "To Bordeaux"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 810
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.14 remote-as 170
 neighbor 10.0.1.14 description "To Bordeaux"
 neighbor 10.0.1.14 advertisement-interval 0
 neighbor 10.0.1.14 soft-reconfiguration inbound
 neighbor 10.0.1.14 send-community
 neighbor 10.0.0.80 remote-as 740
 neighbor 10.0.0.80 description "To Lisbon"
 neighbor 10.0.0.80 advertisement-interval 0
 neighbor 10.0.0.80 soft-reconfiguration inbound
 neighbor 10.0.0.80 send-community
 neighbor 10.0.0.250 remote-as 1430
 neighbor 10.0.0.250 description "To Valencia"
 neighbor 10.0.0.250 advertisement-interval 0
 neighbor 10.0.0.250 soft-reconfiguration inbound
 neighbor 10.0.0.250 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
