!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hoofddorp
!
!
interface Fa0/1
 ip address 10.0.0.55 255.255.255.254
 description "To TheTTHague"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.84 255.255.255.254
 description "To Amsterdam"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 610
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.85 remote-as 30
 neighbor 10.0.1.85 description "To Amsterdam"
 neighbor 10.0.1.85 advertisement-interval 0
 neighbor 10.0.1.85 soft-reconfiguration inbound
 neighbor 10.0.1.85 send-community
 neighbor 10.0.0.54 remote-as 1350
 neighbor 10.0.0.54 description "To TheTTHague"
 neighbor 10.0.0.54 advertisement-interval 0
 neighbor 10.0.0.54 soft-reconfiguration inbound
 neighbor 10.0.0.54 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
