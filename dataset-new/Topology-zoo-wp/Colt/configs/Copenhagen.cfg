!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Copenhagen
!
!
interface Fa2/0
 ip address 10.0.0.142 255.255.255.254
 description "To Stockholm"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.144 255.255.255.254
 description "To Gothenburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.146 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.148 255.255.255.254
 description "To Malmo"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.150 255.255.255.254
 description "To Aarhus"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 360
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.151 remote-as 10
 neighbor 10.0.0.151 description "To Aarhus"
 neighbor 10.0.0.151 advertisement-interval 0
 neighbor 10.0.0.151 soft-reconfiguration inbound
 neighbor 10.0.0.151 send-community
 neighbor 10.0.0.145 remote-as 540
 neighbor 10.0.0.145 description "To Gothenburg"
 neighbor 10.0.0.145 advertisement-interval 0
 neighbor 10.0.0.145 soft-reconfiguration inbound
 neighbor 10.0.0.145 send-community
 neighbor 10.0.0.147 remote-as 570
 neighbor 10.0.0.147 description "To Hamburg"
 neighbor 10.0.0.147 advertisement-interval 0
 neighbor 10.0.0.147 soft-reconfiguration inbound
 neighbor 10.0.0.147 send-community
 neighbor 10.0.0.149 remote-as 830
 neighbor 10.0.0.149 description "To Malmo"
 neighbor 10.0.0.149 advertisement-interval 0
 neighbor 10.0.0.149 soft-reconfiguration inbound
 neighbor 10.0.0.149 send-community
 neighbor 10.0.0.143 remote-as 1320
 neighbor 10.0.0.143 description "To Stockholm"
 neighbor 10.0.0.143 advertisement-interval 0
 neighbor 10.0.0.143 soft-reconfiguration inbound
 neighbor 10.0.0.143 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
