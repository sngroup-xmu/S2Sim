!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hannover
!
!
interface Fa0/0
 ip address 10.0.0.58 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.60 255.255.255.254
 description "To NodeID60"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 580
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.59 remote-as 570
 neighbor 10.0.0.59 description "To Hamburg"
 neighbor 10.0.0.59 advertisement-interval 0
 neighbor 10.0.0.59 soft-reconfiguration inbound
 neighbor 10.0.0.59 send-community
 neighbor 10.0.0.61 remote-as 990
 neighbor 10.0.0.61 description "To NodeID60"
 neighbor 10.0.0.61 advertisement-interval 0
 neighbor 10.0.0.61 soft-reconfiguration inbound
 neighbor 10.0.0.61 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
