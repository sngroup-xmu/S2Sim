!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tirunelveli
!
!
interface Fa0/1
 ip address 10.0.1.62 255.255.255.254
 description "To Madural"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.64 255.255.255.254
 description "To Sivakasi"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.66 255.255.255.254
 description "To Tiruchendur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.68 255.255.255.254
 description "To Kanyakumari"
 speed auto
 duplex auto
!
!
!
ip as-path access-list 10 permit _1230_
!
!
!
route-map RMap_Tirunelveli_from_Sivakasi deny 10
 match as-path 10
 set local-preference 1
 set community 100:0 additive
route-map RMap_Tirunelveli_from_Sivakasi permit 100
!
!
interface Loopback0
 ip address 128.0.130.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.130.0/24 Null0
!
!
router bgp 1310
 network 128.0.130.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.69 remote-as 700
 neighbor 10.0.1.69 description "To Kanyakumari"
 neighbor 10.0.1.69 advertisement-interval 0
 neighbor 10.0.1.69 soft-reconfiguration inbound
 neighbor 10.0.1.69 send-community
 neighbor 10.0.1.63 remote-as 840
 neighbor 10.0.1.63 description "To Madural"
 neighbor 10.0.1.63 advertisement-interval 0
 neighbor 10.0.1.63 soft-reconfiguration inbound
 neighbor 10.0.1.63 send-community
 neighbor 10.0.1.65 remote-as 1230
 neighbor 10.0.1.65 description "To Sivakasi"
 neighbor 10.0.1.65 advertisement-interval 0
 neighbor 10.0.1.65 soft-reconfiguration inbound
 neighbor 10.0.1.65 send-community
 neighbor 10.0.1.65 route-map RMap_Tirunelveli_from_Sivakasi in
 neighbor 10.0.1.67 remote-as 1300
 neighbor 10.0.1.67 description "To Tiruchendur"
 neighbor 10.0.1.67 advertisement-interval 0
 neighbor 10.0.1.67 soft-reconfiguration inbound
 neighbor 10.0.1.67 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
