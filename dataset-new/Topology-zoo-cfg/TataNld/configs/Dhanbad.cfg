!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dhanbad
!
!
interface Fa0/1
 ip address 10.0.0.31 255.255.255.254
 description "To Bokaro"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.52 255.255.255.254
 description "To Asansol"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.37.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.37.0/24 Null0
!
!
router bgp 380
 network 128.0.37.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.53 remote-as 120
 neighbor 10.0.0.53 description "To Asansol"
 neighbor 10.0.0.53 advertisement-interval 0
 neighbor 10.0.0.53 soft-reconfiguration inbound
 neighbor 10.0.0.53 send-community
 neighbor 10.0.0.30 remote-as 250
 neighbor 10.0.0.30 description "To Bokaro"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
