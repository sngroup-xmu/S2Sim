!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Satara
!
!
interface Fa0/1
 ip address 10.0.0.237 255.255.255.254
 description "To Pune"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.240 255.255.255.254
 description "To Kolhapur"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.242 255.255.255.254
 description "To Sangli"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.119.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.119.0/24 Null0
!
!
router bgp 1200
 network 128.0.119.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.241 remote-as 750
 neighbor 10.0.0.241 description "To Kolhapur"
 neighbor 10.0.0.241 advertisement-interval 0
 neighbor 10.0.0.241 soft-reconfiguration inbound
 neighbor 10.0.0.241 send-community
 neighbor 10.0.0.236 remote-as 1060
 neighbor 10.0.0.236 description "To Pune"
 neighbor 10.0.0.236 advertisement-interval 0
 neighbor 10.0.0.236 soft-reconfiguration inbound
 neighbor 10.0.0.236 send-community
 neighbor 10.0.0.243 remote-as 1190
 neighbor 10.0.0.243 description "To Sangli"
 neighbor 10.0.0.243 advertisement-interval 0
 neighbor 10.0.0.243 soft-reconfiguration inbound
 neighbor 10.0.0.243 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
