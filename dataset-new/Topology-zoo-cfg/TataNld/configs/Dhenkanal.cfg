!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dhenkanal
!
!
interface Fa0/1
 ip address 10.0.0.191 255.255.255.254
 description "To Raipur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.211 255.255.255.254
 description "To Bhubaneshwar"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.212 255.255.255.254
 description "To Visakhapatnam"
 speed auto
 duplex auto
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.39.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.39.0/24 Null0
!
!
router bgp 400
 network 128.0.39.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.210 remote-as 240
 neighbor 10.0.0.210 description "To Bhubaneshwar"
 neighbor 10.0.0.210 advertisement-interval 0
 neighbor 10.0.0.210 soft-reconfiguration inbound
 neighbor 10.0.0.210 send-community
 neighbor 10.0.0.190 remote-as 1080
 neighbor 10.0.0.190 description "To Raipur"
 neighbor 10.0.0.190 advertisement-interval 0
 neighbor 10.0.0.190 soft-reconfiguration inbound
 neighbor 10.0.0.190 send-community
 neighbor 10.0.0.213 remote-as 1440
 neighbor 10.0.0.213 description "To Visakhapatnam"
 neighbor 10.0.0.213 advertisement-interval 0
 neighbor 10.0.0.213 soft-reconfiguration inbound
 neighbor 10.0.0.213 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
