!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mathura
!
!
interface Fa0/1
 ip address 10.0.0.145 255.255.255.254
 description "To Delhi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.83 255.255.255.254
 description "To Agra"
 speed auto
 duplex auto
!
!
!
!
ip community-list 1 permit 100:1 100:1
route-map RMap_Mathura_to_Agra deny 10
  match community 1
route-map RMap_Mathura_to_Agra permit 100
!
!
interface Loopback0
 ip address 128.0.85.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.85.0/24 Null0
!
!
router bgp 860
 network 128.0.85.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.82 remote-as 10
 neighbor 10.0.1.82 description "To Agra"
 neighbor 10.0.1.82 advertisement-interval 0
 neighbor 10.0.1.82 soft-reconfiguration inbound
 neighbor 10.0.1.82 route-map RMap_Mathura_to_Agra out
 neighbor 10.0.1.82 send-community
 neighbor 10.0.0.144 description "To Delhi"
 neighbor 10.0.0.144 advertisement-interval 0
 neighbor 10.0.0.144 soft-reconfiguration inbound
 neighbor 10.0.0.144 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
