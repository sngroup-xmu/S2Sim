!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ratlam
!
!
interface Fa1/0
 ip address 10.0.1.9 255.255.255.254
 description "To Ujjain"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.19 255.255.255.254
 description "To Ahmedabad"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.24 255.255.255.254
 description "To Bhilwara"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.111.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.111.0/24 Null0
!
!
router bgp 1120
 network 128.0.111.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.18 remote-as 20
 neighbor 10.0.1.18 description "To Ahmedabad"
 neighbor 10.0.1.18 advertisement-interval 0
 neighbor 10.0.1.18 soft-reconfiguration inbound
 neighbor 10.0.1.18 send-community
 neighbor 10.0.1.25 remote-as 220
 neighbor 10.0.1.25 description "To Bhilwara"
 neighbor 10.0.1.25 advertisement-interval 0
 neighbor 10.0.1.25 soft-reconfiguration inbound
 neighbor 10.0.1.25 send-community
 neighbor 10.0.1.8 remote-as 1390
 neighbor 10.0.1.8 description "To Ujjain"
 neighbor 10.0.1.8 advertisement-interval 0
 neighbor 10.0.1.8 soft-reconfiguration inbound
 neighbor 10.0.1.8 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
