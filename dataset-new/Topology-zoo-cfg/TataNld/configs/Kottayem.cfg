!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kottayem
!
!
interface Fa0/1
 ip address 10.0.1.57 255.255.255.254
 description "To Ernakulam"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.60 255.255.255.254
 description "To Allepey"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.79.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.79.0/24 Null0
!
!
router bgp 800
 network 128.0.79.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.61 remote-as 70
 neighbor 10.0.1.61 description "To Allepey"
 neighbor 10.0.1.61 advertisement-interval 0
 neighbor 10.0.1.61 soft-reconfiguration inbound
 neighbor 10.0.1.61 send-community
 neighbor 10.0.1.56 remote-as 420
 neighbor 10.0.1.56 description "To Ernakulam"
 neighbor 10.0.1.56 advertisement-interval 0
 neighbor 10.0.1.56 soft-reconfiguration inbound
 neighbor 10.0.1.56 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
