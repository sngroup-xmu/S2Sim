!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mysore
!
!
interface Fa0/0
 ip address 10.0.0.167 255.255.255.254
 description "To Bangalore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.174 255.255.255.254
 description "To Callicut"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.89.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.89.0/24 Null0
!
!
router bgp 900
 network 128.0.89.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.166 remote-as 140
 neighbor 10.0.0.166 description "To Bangalore"
 neighbor 10.0.0.166 advertisement-interval 0
 neighbor 10.0.0.166 soft-reconfiguration inbound
 neighbor 10.0.0.166 send-community
 neighbor 10.0.0.175 remote-as 270
 neighbor 10.0.0.175 description "To Callicut"
 neighbor 10.0.0.175 advertisement-interval 0
 neighbor 10.0.0.175 soft-reconfiguration inbound
 neighbor 10.0.0.175 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
