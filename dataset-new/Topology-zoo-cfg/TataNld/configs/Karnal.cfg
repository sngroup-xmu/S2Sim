!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Karnal
!
!
interface Fa0/1
 ip address 10.0.0.149 255.255.255.254
 description "To Sonipat"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.255 255.255.255.254
 description "To Ambala"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.70.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.70.0/24 Null0
!
!
router bgp 710
 network 128.0.70.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.254 remote-as 80
 neighbor 10.0.0.254 description "To Ambala"
 neighbor 10.0.0.254 advertisement-interval 0
 neighbor 10.0.0.254 soft-reconfiguration inbound
 neighbor 10.0.0.254 send-community
 neighbor 10.0.0.148 remote-as 1250
 neighbor 10.0.0.148 description "To Sonipat"
 neighbor 10.0.0.148 advertisement-interval 0
 neighbor 10.0.0.148 soft-reconfiguration inbound
 neighbor 10.0.0.148 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
