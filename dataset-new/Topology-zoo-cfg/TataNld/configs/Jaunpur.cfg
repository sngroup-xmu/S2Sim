!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jaunpur
!
!
interface Fa0/1
 ip address 10.0.0.1 255.255.255.254
 description "To Varanasi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.17 255.255.255.254
 description "To Lucknow"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.65.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.65.0/24 Null0
!
!
router bgp 660
 network 128.0.65.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.16 remote-as 820
 neighbor 10.0.0.16 description "To Lucknow"
 neighbor 10.0.0.16 advertisement-interval 0
 neighbor 10.0.0.16 soft-reconfiguration inbound
 neighbor 10.0.0.16 send-community
 neighbor 10.0.0.0 remote-as 1410
 neighbor 10.0.0.0 description "To Varanasi"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
