!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Godhra
!
!
interface Fa0/0
 ip address 10.0.1.21 255.255.255.254
 description "To Ahmedabad"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.48 255.255.255.254
 description "To Baroda"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.48.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.48.0/24 Null0
!
!
router bgp 490
 network 128.0.48.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.20 remote-as 20
 neighbor 10.0.1.20 description "To Ahmedabad"
 neighbor 10.0.1.20 advertisement-interval 0
 neighbor 10.0.1.20 soft-reconfiguration inbound
 neighbor 10.0.1.20 send-community
 neighbor 10.0.1.49 remote-as 160
 neighbor 10.0.1.49 description "To Baroda"
 neighbor 10.0.1.49 advertisement-interval 0
 neighbor 10.0.1.49 soft-reconfiguration inbound
 neighbor 10.0.1.49 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
