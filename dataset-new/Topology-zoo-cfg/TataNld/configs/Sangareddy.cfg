!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sangareddy
!
!
interface Fa0/1
 ip address 10.0.0.229 255.255.255.254
 description "To Nanded"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.247 255.255.255.254
 description "To Hyderabad"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.117.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.117.0/24 Null0
!
!
router bgp 1180
 network 128.0.117.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.246 remote-as 590
 neighbor 10.0.0.246 description "To Hyderabad"
 neighbor 10.0.0.246 advertisement-interval 0
 neighbor 10.0.0.246 soft-reconfiguration inbound
 neighbor 10.0.0.246 send-community
 neighbor 10.0.0.228 remote-as 920
 neighbor 10.0.0.228 description "To Nanded"
 neighbor 10.0.0.228 advertisement-interval 0
 neighbor 10.0.0.228 soft-reconfiguration inbound
 neighbor 10.0.0.228 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
