!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bellary
!
!
interface Fa0/1
 ip address 10.0.0.63 255.255.255.254
 description "To Torangallu"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.64 255.255.255.254
 description "To Belgaum"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.17.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.17.0/24 Null0
!
!
router bgp 180
 network 128.0.17.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.65 remote-as 170
 neighbor 10.0.0.65 description "To Belgaum"
 neighbor 10.0.0.65 advertisement-interval 0
 neighbor 10.0.0.65 soft-reconfiguration inbound
 neighbor 10.0.0.65 send-community
 neighbor 10.0.0.62 remote-as 1350
 neighbor 10.0.0.62 description "To Torangallu"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
