!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kota
!
!
interface Fa0/0
 ip address 10.0.1.79 255.255.255.254
 description "To Rajgarh"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.84 255.255.255.254
 description "To Tonk"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.78.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.78.0/24 Null0
!
!
router bgp 790
 network 128.0.78.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.78 remote-as 1090
 neighbor 10.0.1.78 description "To Rajgarh"
 neighbor 10.0.1.78 advertisement-interval 0
 neighbor 10.0.1.78 soft-reconfiguration inbound
 neighbor 10.0.1.78 send-community
 neighbor 10.0.1.85 remote-as 1340
 neighbor 10.0.1.85 description "To Tonk"
 neighbor 10.0.1.85 advertisement-interval 0
 neighbor 10.0.1.85 soft-reconfiguration inbound
 neighbor 10.0.1.85 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
