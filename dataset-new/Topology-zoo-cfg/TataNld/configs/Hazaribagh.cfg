!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hazaribagh
!
!
interface Fa0/0
 ip address 10.0.0.35 255.255.255.254
 description "To Bokaro"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.38 255.255.255.254
 description "To Gaya"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.40 255.255.255.254
 description "To Ranchi"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.54.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.54.0/24 Null0
!
!
router bgp 550
 network 128.0.54.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.34 remote-as 250
 neighbor 10.0.0.34 description "To Bokaro"
 neighbor 10.0.0.34 advertisement-interval 0
 neighbor 10.0.0.34 soft-reconfiguration inbound
 neighbor 10.0.0.34 send-community
 neighbor 10.0.0.39 remote-as 460
 neighbor 10.0.0.39 description "To Gaya"
 neighbor 10.0.0.39 advertisement-interval 0
 neighbor 10.0.0.39 soft-reconfiguration inbound
 neighbor 10.0.0.39 send-community
 neighbor 10.0.0.41 remote-as 1110
 neighbor 10.0.0.41 description "To Ranchi"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
