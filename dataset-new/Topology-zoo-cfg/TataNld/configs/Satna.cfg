!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Satna
!
!
interface Fa1/0
 ip address 10.0.0.46 255.255.255.254
 description "To Rewa"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.48 255.255.255.254
 description "To Jhansi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.50 255.255.255.254
 description "To Jabalpur"
 speed auto
 duplex auto
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.120.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.120.0/24 Null0
!
!
router bgp 1210
 network 128.0.120.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.51 remote-as 610
 neighbor 10.0.0.51 description "To Jabalpur"
 neighbor 10.0.0.51 advertisement-interval 0
 neighbor 10.0.0.51 soft-reconfiguration inbound
 neighbor 10.0.0.51 send-community
 neighbor 10.0.0.49 remote-as 670
 neighbor 10.0.0.49 description "To Jhansi"
 neighbor 10.0.0.49 advertisement-interval 0
 neighbor 10.0.0.49 soft-reconfiguration inbound
 neighbor 10.0.0.49 send-community
 neighbor 10.0.0.47 remote-as 1130
 neighbor 10.0.0.47 description "To Rewa"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
