!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID118
!
!
interface Fa0/1
 ip address 10.0.0.117 255.255.255.254
 description "To Mangalore"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.173 255.255.255.254
 description "To Hassan"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.215 255.255.255.254
 description "To NodeID70"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.94.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.94.0/24 Null0
!
!
router bgp 950
 network 128.0.94.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.172 remote-as 540
 neighbor 10.0.0.172 description "To Hassan"
 neighbor 10.0.0.172 advertisement-interval 0
 neighbor 10.0.0.172 soft-reconfiguration inbound
 neighbor 10.0.0.172 send-community
 neighbor 10.0.0.116 remote-as 850
 neighbor 10.0.0.116 description "To Mangalore"
 neighbor 10.0.0.116 advertisement-interval 0
 neighbor 10.0.0.116 soft-reconfiguration inbound
 neighbor 10.0.0.116 send-community
 neighbor 10.0.0.214 remote-as 960
 neighbor 10.0.0.214 description "To NodeID70"
 neighbor 10.0.0.214 advertisement-interval 0
 neighbor 10.0.0.214 soft-reconfiguration inbound
 neighbor 10.0.0.214 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
