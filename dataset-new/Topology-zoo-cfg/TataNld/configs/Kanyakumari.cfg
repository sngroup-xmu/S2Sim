!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kanyakumari
!
!
interface Fa0/1
 ip address 10.0.1.69 255.255.255.254
 description "To Tirunelveli"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.71 255.255.255.254
 description "To Tiruchendur"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.72 255.255.255.254
 description "To Trivandrum"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.69.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.69.0/24 Null0
!
!
router bgp 700
 network 128.0.69.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.70 remote-as 1300
 neighbor 10.0.1.70 description "To Tiruchendur"
 neighbor 10.0.1.70 advertisement-interval 0
 neighbor 10.0.1.70 soft-reconfiguration inbound
 neighbor 10.0.1.70 send-community
 neighbor 10.0.1.68 remote-as 1310
 neighbor 10.0.1.68 description "To Tirunelveli"
 neighbor 10.0.1.68 advertisement-interval 0
 neighbor 10.0.1.68 soft-reconfiguration inbound
 neighbor 10.0.1.68 send-community
 neighbor 10.0.1.73 remote-as 1370
 neighbor 10.0.1.73 description "To Trivandrum"
 neighbor 10.0.1.73 advertisement-interval 0
 neighbor 10.0.1.73 soft-reconfiguration inbound
 neighbor 10.0.1.73 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
