!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chandrapur
!
!
interface Fa0/1
 ip address 10.0.0.199 255.255.255.254
 description "To Wardha"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.244 255.255.255.254
 description "To Hyderabad"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.29.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.29.0/24 Null0
!
!
router bgp 300
 network 128.0.29.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.245 remote-as 590
 neighbor 10.0.0.245 description "To Hyderabad"
 neighbor 10.0.0.245 advertisement-interval 0
 neighbor 10.0.0.245 soft-reconfiguration inbound
 neighbor 10.0.0.245 send-community
 neighbor 10.0.0.198 remote-as 1450
 neighbor 10.0.0.198 description "To Wardha"
 neighbor 10.0.0.198 advertisement-interval 0
 neighbor 10.0.0.198 soft-reconfiguration inbound
 neighbor 10.0.0.198 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
