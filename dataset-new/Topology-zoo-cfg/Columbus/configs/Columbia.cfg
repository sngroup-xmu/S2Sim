!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Columbia
!
!
interface Fa0/0
 ip address 10.0.0.9 255.255.255.254
 description "To NodeID1"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.32 255.255.255.254
 description "To NodeID38"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.6.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.6.0/24 Null0
!
!
router bgp 70
 network 128.0.6.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.8 remote-as 240
 neighbor 10.0.0.8 description "To NodeID1"
 neighbor 10.0.0.8 advertisement-interval 0
 neighbor 10.0.0.8 soft-reconfiguration inbound
 neighbor 10.0.0.8 send-community
 neighbor 10.0.0.33 remote-as 410
 neighbor 10.0.0.33 description "To NodeID38"
 neighbor 10.0.0.33 advertisement-interval 0
 neighbor 10.0.0.33 soft-reconfiguration inbound
 neighbor 10.0.0.33 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
