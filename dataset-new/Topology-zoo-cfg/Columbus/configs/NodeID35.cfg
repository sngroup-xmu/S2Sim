!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID35
!
!
interface Fa0/1
 ip address 10.0.0.116 255.255.255.254
 description "To Suriname"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.118 255.255.255.254
 description "To Guyana"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.120 255.255.255.254
 description "To TrinidadTTandTTTobago"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.38.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.38.0/24 Null0
!
!
router bgp 390
 network 128.0.38.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.119 remote-as 170
 neighbor 10.0.0.119 description "To Guyana"
 neighbor 10.0.0.119 advertisement-interval 0
 neighbor 10.0.0.119 soft-reconfiguration inbound
 neighbor 10.0.0.119 send-community
 neighbor 10.0.0.117 remote-as 660
 neighbor 10.0.0.117 description "To Suriname"
 neighbor 10.0.0.117 advertisement-interval 0
 neighbor 10.0.0.117 soft-reconfiguration inbound
 neighbor 10.0.0.117 send-community
 neighbor 10.0.0.121 remote-as 670
 neighbor 10.0.0.121 description "To TrinidadTTandTTTobago"
 neighbor 10.0.0.121 advertisement-interval 0
 neighbor 10.0.0.121 soft-reconfiguration inbound
 neighbor 10.0.0.121 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
