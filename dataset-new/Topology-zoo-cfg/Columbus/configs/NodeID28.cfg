!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID28
!
!
interface Fa0/1
 ip address 10.0.0.88 255.255.255.254
 description "To Guatemala"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.90 255.255.255.254
 description "To Belize"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.92 255.255.255.254
 description "To NodeID67"
 speed auto
 duplex auto
!
!
!
!
!
ip prefix-list IpL_NodeID28_NodeID67 seq 10 permit 128.0.0.0/24 le 32
!
!
route-map RMap_NodeID28_from_NodeID67 deny 10
 match ip address prefix-list IpL_NodeID28_NodeID67
 set local-preference 1
 set community 100:0 additive
route-map RMap_NodeID28_from_NodeID67 permit 100
!
!
interface Loopback0
 ip address 128.0.32.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.32.0/24 Null0
!
!
router bgp 330
 network 128.0.32.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.91 remote-as 40
 neighbor 10.0.0.91 description "To Belize"
 neighbor 10.0.0.91 advertisement-interval 0
 neighbor 10.0.0.91 soft-reconfiguration inbound
 neighbor 10.0.0.91 send-community
 neighbor 10.0.0.89 remote-as 160
 neighbor 10.0.0.89 description "To Guatemala"
 neighbor 10.0.0.89 advertisement-interval 0
 neighbor 10.0.0.89 soft-reconfiguration inbound
 neighbor 10.0.0.89 send-community
 neighbor 10.0.0.93 remote-as 550
 neighbor 10.0.0.93 description "To NodeID67"
 neighbor 10.0.0.93 advertisement-interval 0
 neighbor 10.0.0.93 soft-reconfiguration inbound
 neighbor 10.0.0.93 send-community
 neighbor 10.0.0.93 route-map RMap_NodeID28_from_NodeID67 in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
