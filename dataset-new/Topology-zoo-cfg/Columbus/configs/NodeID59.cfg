!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID59
!
!
interface Fa0/0
 ip address 10.0.0.99 255.255.255.254
 description "To Bahamas"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.107 255.255.255.254
 description "To NodeID32"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.137 255.255.255.254
 description "To NodeID44"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.157 255.255.255.254
 description "To NodeID58"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.50.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.50.0/24 Null0
!
!
router bgp 510
 network 128.0.50.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.98 remote-as 20
 neighbor 10.0.0.98 description "To Bahamas"
 neighbor 10.0.0.98 advertisement-interval 0
 neighbor 10.0.0.98 soft-reconfiguration inbound
 neighbor 10.0.0.98 send-community
 neighbor 10.0.0.106 remote-as 360
 neighbor 10.0.0.106 description "To NodeID32"
 neighbor 10.0.0.106 advertisement-interval 0
 neighbor 10.0.0.106 soft-reconfiguration inbound
 neighbor 10.0.0.106 send-community
 neighbor 10.0.0.136 remote-as 440
 neighbor 10.0.0.136 description "To NodeID44"
 neighbor 10.0.0.136 advertisement-interval 0
 neighbor 10.0.0.136 soft-reconfiguration inbound
 neighbor 10.0.0.136 send-community
 neighbor 10.0.0.156 remote-as 500
 neighbor 10.0.0.156 description "To NodeID58"
 neighbor 10.0.0.156 advertisement-interval 0
 neighbor 10.0.0.156 soft-reconfiguration inbound
 neighbor 10.0.0.156 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
