!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID44
!
!
interface Fa0/0
 ip address 10.0.0.105 255.255.255.254
 description "To NodeID31"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.109 255.255.255.254
 description "To NodeID32"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.136 255.255.255.254
 description "To NodeID59"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.138 255.255.255.254
 description "To NodeID45"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.43.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.43.0/24 Null0
!
!
router bgp 440
 network 128.0.43.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.104 remote-as 350
 neighbor 10.0.0.104 description "To NodeID31"
 neighbor 10.0.0.104 advertisement-interval 0
 neighbor 10.0.0.104 soft-reconfiguration inbound
 neighbor 10.0.0.104 send-community
 neighbor 10.0.0.108 remote-as 360
 neighbor 10.0.0.108 description "To NodeID32"
 neighbor 10.0.0.108 advertisement-interval 0
 neighbor 10.0.0.108 soft-reconfiguration inbound
 neighbor 10.0.0.108 send-community
 neighbor 10.0.0.139 remote-as 450
 neighbor 10.0.0.139 description "To NodeID45"
 neighbor 10.0.0.139 advertisement-interval 0
 neighbor 10.0.0.139 soft-reconfiguration inbound
 neighbor 10.0.0.139 send-community
 neighbor 10.0.0.137 remote-as 510
 neighbor 10.0.0.137 description "To NodeID59"
 neighbor 10.0.0.137 advertisement-interval 0
 neighbor 10.0.0.137 soft-reconfiguration inbound
 neighbor 10.0.0.137 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
