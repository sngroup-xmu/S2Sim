!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Honduras
!
!
interface Fa0/0
 ip address 10.0.0.159 255.255.255.254
 description "To NodeID60"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.171 255.255.255.254
 description "To NodeID67"
 speed auto
 duplex auto
!
!
ip as-path access-list 10 permit _550_
!
!
!
!
route-map RMap_Honduras_from_NodeID67 deny 10
 match as-path 10
 set local-preference 1
 set community 100:1 additive
route-map RMap_Honduras_from_NodeID67 permit 100
!
!
interface Loopback0
 ip address 128.0.17.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.17.0/24 Null0
!
!
router bgp 180
 network 128.0.17.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.158 remote-as 520
 neighbor 10.0.0.158 description "To NodeID60"
 neighbor 10.0.0.158 advertisement-interval 0
 neighbor 10.0.0.158 soft-reconfiguration inbound
 neighbor 10.0.0.158 send-community
 neighbor 10.0.0.170 remote-as 550
 neighbor 10.0.0.170 description "To NodeID67"
 neighbor 10.0.0.170 advertisement-interval 0
 neighbor 10.0.0.170 soft-reconfiguration inbound
 neighbor 10.0.0.170 send-community
 neighbor 10.0.0.170 route-map RMap_Honduras_from_NodeID67 in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
