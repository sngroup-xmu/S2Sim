!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID56
!
!
interface Fa0/0
 ip address 10.0.0.153 255.255.255.254
 description "To DominicanTTRepublic"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.154 255.255.255.254
 description "To PuertoTTRico"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.48.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.48.0/24 Null0
!
!
router bgp 490
 network 128.0.48.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.152 remote-as 110
 neighbor 10.0.0.152 description "To DominicanTTRepublic"
 neighbor 10.0.0.152 advertisement-interval 0
 neighbor 10.0.0.152 soft-reconfiguration inbound
 neighbor 10.0.0.152 send-community
 neighbor 10.0.0.155 remote-as 610
 neighbor 10.0.0.155 description "To PuertoTTRico"
 neighbor 10.0.0.155 advertisement-interval 0
 neighbor 10.0.0.155 soft-reconfiguration inbound
 neighbor 10.0.0.155 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
