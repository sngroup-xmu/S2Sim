!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Guadeloupe
!
!
interface Fa0/0
 ip address 10.0.0.65 255.255.255.254
 description "To Antigua"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.68 255.255.255.254
 description "To Dominica"
 speed auto
 duplex auto
!
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
route-map RMap_guadeloupe_from_Antigua deny 10
  match community 1
route-map RMap_guadeloupe_from_Antigua permit 100
!
!
!
interface Loopback0
 ip address 128.0.14.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.14.0/24 Null0
!
!
router bgp 150
 network 128.0.14.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.64 remote-as 10
 neighbor 10.0.0.64 description "To Antigua"
 neighbor 10.0.0.64 advertisement-interval 0
 neighbor 10.0.0.64 soft-reconfiguration inbound
 neighbor 10.0.0.64 route-map RMap_guadeloupe_from_Antigua out
 neighbor 10.0.0.64 send-community
 neighbor 10.0.0.69 remote-as 100
 neighbor 10.0.0.69 description "To Dominica"
 neighbor 10.0.0.69 advertisement-interval 0
 neighbor 10.0.0.69 soft-reconfiguration inbound
 neighbor 10.0.0.69 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
