!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lielvarde
!
!
interface Fa0/0
 ip address 10.0.0.73 255.255.255.254
 description "To Jumprava"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.75 255.255.255.254
 description "To Kegums"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.31.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.31.0/24 Null0
!
!
router bgp 320
 network 128.0.31.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.72 remote-as 220
 neighbor 10.0.0.72 description "To Jumprava"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.74 remote-as 270
 neighbor 10.0.0.74 description "To Kegums"
 neighbor 10.0.0.74 advertisement-interval 0
 neighbor 10.0.0.74 soft-reconfiguration inbound
 neighbor 10.0.0.74 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
