!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Livani
!
!
interface Fa0/0
 ip address 10.0.0.127 255.255.255.254
 description "To Jekabpils"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.140 255.255.255.254
 description "To PeerLivani_1"
 speed auto
 duplex auto
!
!
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerLivani_1"
!
!
!
!
ip prefix-list 1 permit 128.0.1.0/24
route-map Route_from_Static deny 10
 match ip address prefix-list 1
route-map Route_from_Static permit 100
!
!
ip route 128.0.1.0/24 Null0
!
!
router bgp 360
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0 route-map Route_from_Static
 neighbor 10.0.0.126 remote-as 200
 neighbor 10.0.0.126 description "To Jekabpils"
 neighbor 10.0.0.126 advertisement-interval 0
 neighbor 10.0.0.126 soft-reconfiguration inbound
 neighbor 10.0.0.126 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
