!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Adazi
!
!
interface Fa0/0
 ip address 10.0.0.71 255.255.255.254
 description "To Carnikava"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.107 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
!
!
!
ip as-path access-list 10 permit _500_
!
!
route-map RMap_Adazi_from_Riga deny 10
 match as-path 10
 set local-preference 1
 set community 100:1 additive
route-map RMap_Adazi_from_Riga permit 100
!
interface Loopback0
 ip address 128.0.28.1 255.255.255.0
 description "For Destination"
!
!
ip route 128.0.28.0/24 Null0
!
!
router bgp 10
 network 128.0.28.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.70 remote-as 100
 neighbor 10.0.0.70 description "To Carnikava"
 neighbor 10.0.0.70 advertisement-interval 0
 neighbor 10.0.0.70 soft-reconfiguration inbound
 neighbor 10.0.0.70 send-community
 neighbor 10.0.0.106 remote-as 500
 neighbor 10.0.0.106 description "To Riga"
 neighbor 10.0.0.106 advertisement-interval 0
 neighbor 10.0.0.106 soft-reconfiguration inbound
 neighbor 10.0.0.106 send-community
 neighbor 10.0.0.106 route-map RMap_Adazi_from_Riga in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
