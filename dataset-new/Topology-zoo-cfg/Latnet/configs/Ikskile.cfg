!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ikskile
!
!
interface Fa0/0
 ip address 10.0.0.77 255.255.255.254
 description "To Kegums"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.122 255.255.255.254
 description "To Ogre"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.124 255.255.255.254
 description "To Salaspils"
 speed auto
 duplex auto
!
!
!
!
!
ip community-list 1 permit 100:1 100:1 100:1
route-map RMap_Ikskile_to_Ogre deny 10
  match community 1
route-map RMap_Ikskile_to_Ogre permit 100
!
!
interface Loopback0
 ip address 128.0.18.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.18.0/24 Null0
!
!
router bgp 190
 network 128.0.18.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.76 remote-as 270
 neighbor 10.0.0.76 description "To Kegums"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
 neighbor 10.0.0.123 remote-as 410
 neighbor 10.0.0.123 description "To Ogre"
 neighbor 10.0.0.123 advertisement-interval 0
 neighbor 10.0.0.123 soft-reconfiguration inbound
 neighbor 10.0.0.123 route-map RMap_Ikskile_to_Ogre out
 neighbor 10.0.0.123 send-community
 neighbor 10.0.0.125 remote-as 530
 neighbor 10.0.0.125 description "To Salaspils"
 neighbor 10.0.0.125 advertisement-interval 0
 neighbor 10.0.0.125 soft-reconfiguration inbound
 neighbor 10.0.0.125 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
