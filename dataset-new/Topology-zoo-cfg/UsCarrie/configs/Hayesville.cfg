!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hayesville
!
!
interface Fa0/1
 ip address 10.0.1.17 255.255.255.254
 description "To YoungTTHarris"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.18 255.255.255.254
 description "To Andrews"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.73.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.73.0/24 Null0
!
!
router bgp 740
 network 128.0.73.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.19 remote-as 70
 neighbor 10.0.1.19 description "To Andrews"
 neighbor 10.0.1.19 advertisement-interval 0
 neighbor 10.0.1.19 soft-reconfiguration inbound
 neighbor 10.0.1.19 send-community
 neighbor 10.0.1.16 remote-as 1580
 neighbor 10.0.1.16 description "To YoungTTHarris"
 neighbor 10.0.1.16 advertisement-interval 0
 neighbor 10.0.1.16 soft-reconfiguration inbound
 neighbor 10.0.1.16 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
