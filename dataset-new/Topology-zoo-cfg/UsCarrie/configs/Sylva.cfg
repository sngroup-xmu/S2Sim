!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sylva
!
!
interface Fa0/1
 ip address 10.0.1.3 255.255.255.254
 description "To Franklin"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.55 255.255.255.254
 description "To Cherokee"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.139.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.139.0/24 Null0
!
!
router bgp 1400
 network 128.0.139.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.54 remote-as 400
 neighbor 10.0.1.54 description "To Cherokee"
 neighbor 10.0.1.54 advertisement-interval 0
 neighbor 10.0.1.54 soft-reconfiguration inbound
 neighbor 10.0.1.54 send-community
 neighbor 10.0.1.2 remote-as 620
 neighbor 10.0.1.2 description "To Franklin"
 neighbor 10.0.1.2 advertisement-interval 0
 neighbor 10.0.1.2 soft-reconfiguration inbound
 neighbor 10.0.1.2 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
