!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Birmingham
!
!
interface Fa0/0
 ip address 10.0.0.229 255.255.255.254
 description "To Atlanta"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.119 255.255.255.254
 description "To Montgomery"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.17.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.17.0/24 Null0
!
!
router bgp 180
 network 128.0.17.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.228 remote-as 120
 neighbor 10.0.0.228 description "To Atlanta"
 neighbor 10.0.0.228 advertisement-interval 0
 neighbor 10.0.0.228 soft-reconfiguration inbound
 neighbor 10.0.0.228 send-community
 neighbor 10.0.1.118 remote-as 1080
 neighbor 10.0.1.118 description "To Montgomery"
 neighbor 10.0.1.118 advertisement-interval 0
 neighbor 10.0.1.118 soft-reconfiguration inbound
 neighbor 10.0.1.118 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
