!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID86
!
!
interface Fa0/0
 ip address 10.0.0.35 255.255.255.254
 description "To Augusta"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.241 255.255.255.254
 description "To HiltonTTHead"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.250 255.255.255.254
 description "To Savannah"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.117.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.117.0/24 Null0
!
!
router bgp 1180
 network 128.0.117.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.34 remote-as 130
 neighbor 10.0.0.34 description "To Augusta"
 neighbor 10.0.0.34 advertisement-interval 0
 neighbor 10.0.0.34 soft-reconfiguration inbound
 neighbor 10.0.0.34 send-community
 neighbor 10.0.0.240 remote-as 800
 neighbor 10.0.0.240 description "To HiltonTTHead"
 neighbor 10.0.0.240 advertisement-interval 0
 neighbor 10.0.0.240 soft-reconfiguration inbound
 neighbor 10.0.0.240 send-community
 neighbor 10.0.0.251 remote-as 1340
 neighbor 10.0.0.251 description "To Savannah"
 neighbor 10.0.0.251 advertisement-interval 0
 neighbor 10.0.0.251 soft-reconfiguration inbound
 neighbor 10.0.0.251 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
