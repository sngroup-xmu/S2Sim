!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname LexingtonID123
!
!
interface Fa0/0
 ip address 10.0.0.171 255.255.255.254
 description "To Troutville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.70 255.255.255.254
 description "To Waynesboro"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.96.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.96.0/24 Null0
!
!
router bgp 970
 network 128.0.96.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.170 remote-as 1450
 neighbor 10.0.0.170 description "To Troutville"
 neighbor 10.0.0.170 advertisement-interval 0
 neighbor 10.0.0.170 soft-reconfiguration inbound
 neighbor 10.0.0.170 send-community
 neighbor 10.0.1.71 remote-as 1510
 neighbor 10.0.1.71 description "To Waynesboro"
 neighbor 10.0.1.71 advertisement-interval 0
 neighbor 10.0.1.71 soft-reconfiguration inbound
 neighbor 10.0.1.71 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
