!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dalton
!
!
interface Fa1/0
 ip address 10.0.0.212 255.255.255.254
 description "To Ringgold"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.214 255.255.255.254
 description "To Chattanooga"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.216 255.255.255.254
 description "To Ellijay"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.49.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.49.0/24 Null0
!
!
router bgp 500
 network 128.0.49.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.215 remote-as 390
 neighbor 10.0.0.215 description "To Chattanooga"
 neighbor 10.0.0.215 advertisement-interval 0
 neighbor 10.0.0.215 soft-reconfiguration inbound
 neighbor 10.0.0.215 send-community
 neighbor 10.0.0.217 remote-as 580
 neighbor 10.0.0.217 description "To Ellijay"
 neighbor 10.0.0.217 advertisement-interval 0
 neighbor 10.0.0.217 soft-reconfiguration inbound
 neighbor 10.0.0.217 send-community
 neighbor 10.0.0.213 remote-as 1280
 neighbor 10.0.0.213 description "To Ringgold"
 neighbor 10.0.0.213 advertisement-interval 0
 neighbor 10.0.0.213 soft-reconfiguration inbound
 neighbor 10.0.0.213 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
