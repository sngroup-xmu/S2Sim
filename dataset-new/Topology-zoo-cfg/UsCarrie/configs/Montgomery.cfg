!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Montgomery
!
!
interface Fa1/0
 ip address 10.0.0.181 255.255.255.254
 description "To Dothan"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.114 255.255.255.254
 description "To Columbus"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.116 255.255.255.254
 description "To Mobile"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.118 255.255.255.254
 description "To Birmingham"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Montgomery_Dothan seq 10 permit 128.0.0.0/24 le 32
!
!
route-map RMap_Montgomery_from_Dothan deny 10
 match ip address prefix-list IpL_Montgomery_Dothan
 set local-preference 1
 set community 100:1 additive
route-map RMap_Montgomery_from_Dothan permit 100
!
!
interface Loopback0
 ip address 128.0.107.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.107.0/24 Null0
!
!
router bgp 1080
 network 128.0.107.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.119 remote-as 180
 neighbor 10.0.1.119 description "To Birmingham"
 neighbor 10.0.1.119 advertisement-interval 0
 neighbor 10.0.1.119 soft-reconfiguration inbound
 neighbor 10.0.1.119 send-community
 neighbor 10.0.1.115 remote-as 450
 neighbor 10.0.1.115 description "To Columbus"
 neighbor 10.0.1.115 advertisement-interval 0
 neighbor 10.0.1.115 soft-reconfiguration inbound
 neighbor 10.0.1.115 send-community
 neighbor 10.0.0.180 remote-as 530
 neighbor 10.0.0.180 description "To Dothan"
 neighbor 10.0.0.180 advertisement-interval 0
 neighbor 10.0.0.180 soft-reconfiguration inbound
 neighbor 10.0.0.180 send-community
 neighbor 10.0.0.180 route-map RMap_Montgomery_from_Dothan in
 neighbor 10.0.1.117 remote-as 1060
 neighbor 10.0.1.117 description "To Mobile"
 neighbor 10.0.1.117 advertisement-interval 0
 neighbor 10.0.1.117 soft-reconfiguration inbound
 neighbor 10.0.1.117 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
