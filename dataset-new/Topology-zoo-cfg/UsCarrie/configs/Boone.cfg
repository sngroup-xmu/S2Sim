!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Boone
!
!
interface Fa0/1
 ip address 10.0.0.103 255.255.255.254
 description "To Lexington"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.110 255.255.255.254
 description "To Baldwin"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.25.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.25.0/24 Null0
!
!
router bgp 260
 network 128.0.25.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.111 remote-as 150
 neighbor 10.0.0.111 description "To Baldwin"
 neighbor 10.0.0.111 advertisement-interval 0
 neighbor 10.0.0.111 soft-reconfiguration inbound
 neighbor 10.0.0.111 send-community
 neighbor 10.0.0.102 remote-as 960
 neighbor 10.0.0.102 description "To Lexington"
 neighbor 10.0.0.102 advertisement-interval 0
 neighbor 10.0.0.102 soft-reconfiguration inbound
 neighbor 10.0.0.102 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
