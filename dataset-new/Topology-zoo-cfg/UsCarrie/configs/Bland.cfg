!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bland
!
!
interface Fa0/1
 ip address 10.0.0.161 255.255.255.254
 description "To Wytheville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.162 255.255.255.254
 description "To Bluefield"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.20.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.20.0/24 Null0
!
!
router bgp 210
 network 128.0.20.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.163 remote-as 240
 neighbor 10.0.0.163 description "To Bluefield"
 neighbor 10.0.0.163 advertisement-interval 0
 neighbor 10.0.0.163 soft-reconfiguration inbound
 neighbor 10.0.0.163 send-community
 neighbor 10.0.0.160 remote-as 1560
 neighbor 10.0.0.160 description "To Wytheville"
 neighbor 10.0.0.160 advertisement-interval 0
 neighbor 10.0.0.160 soft-reconfiguration inbound
 neighbor 10.0.0.160 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
