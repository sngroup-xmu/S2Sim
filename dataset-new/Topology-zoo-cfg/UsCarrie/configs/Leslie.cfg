!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Leslie
!
!
interface Fa0/0
 ip address 10.0.1.89 255.255.255.254
 description "To Hawkinsville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.95 255.255.255.254
 description "To Macon"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.93.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.93.0/24 Null0
!
!
router bgp 940
 network 128.0.93.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.88 remote-as 730
 neighbor 10.0.1.88 description "To Hawkinsville"
 neighbor 10.0.1.88 advertisement-interval 0
 neighbor 10.0.1.88 soft-reconfiguration inbound
 neighbor 10.0.1.88 send-community
 neighbor 10.0.1.94 remote-as 990
 neighbor 10.0.1.94 description "To Macon"
 neighbor 10.0.1.94 advertisement-interval 0
 neighbor 10.0.1.94 soft-reconfiguration inbound
 neighbor 10.0.1.94 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
