!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Vadosta
!
!
interface Fa0/0
 ip address 10.0.0.129 255.255.255.254
 description "To Adel"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.130 255.255.255.254
 description "To Omega"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.132 255.255.255.254
 description "To PeerVadosta_1"
 speed auto
 duplex auto
!
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerVadosta_1"
!
!
!
!
!
route-map RMap_Vadosta_from_PeerVadosta_1 permit 10
 set community 100:1 additive
!
!
!
ip route 128.0.1.0/24 Null0
!
!
router bgp 1460
 no synchronization
 !bgp log-neighbor-changes
 !network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.128 remote-as 30
 neighbor 10.0.0.128 description "To Adel"
 neighbor 10.0.0.128 advertisement-interval 0
 neighbor 10.0.0.128 soft-reconfiguration inbound
 neighbor 10.0.0.128 send-community
 neighbor 10.0.0.131 remote-as 1200
 neighbor 10.0.0.131 description "To Omega"
 neighbor 10.0.0.131 advertisement-interval 0
 neighbor 10.0.0.131 soft-reconfiguration inbound
 neighbor 10.0.0.131 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
