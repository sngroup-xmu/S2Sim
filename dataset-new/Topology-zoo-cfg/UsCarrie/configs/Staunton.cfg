!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Staunton
!
!
interface Fa0/1
 ip address 10.0.0.169 255.255.255.254
 description "To Troutville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.77 255.255.255.254
 description "To Harrisonburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.80 255.255.255.254
 description "To Waynesboro"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.136.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.136.0/24 Null0
!
!
router bgp 1370
 network 128.0.136.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.76 remote-as 710
 neighbor 10.0.1.76 description "To Harrisonburg"
 neighbor 10.0.1.76 advertisement-interval 0
 neighbor 10.0.1.76 soft-reconfiguration inbound
 neighbor 10.0.1.76 send-community
 neighbor 10.0.0.168 remote-as 1450
 neighbor 10.0.0.168 description "To Troutville"
 neighbor 10.0.0.168 advertisement-interval 0
 neighbor 10.0.0.168 soft-reconfiguration inbound
 neighbor 10.0.0.168 send-community
 neighbor 10.0.1.81 remote-as 1510
 neighbor 10.0.1.81 description "To Waynesboro"
 neighbor 10.0.1.81 advertisement-interval 0
 neighbor 10.0.1.81 soft-reconfiguration inbound
 neighbor 10.0.1.81 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
