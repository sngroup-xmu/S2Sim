!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Charlotte
!
!
interface Fa0/0
 ip address 10.0.0.109 255.255.255.254
 description "To Concord"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.58 255.255.255.254
 description "To Spartanburg"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.60 255.255.255.254
 description "To RockTTHill"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.36.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.36.0/24 Null0
!
!
router bgp 370
 network 128.0.36.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.108 remote-as 460
 neighbor 10.0.0.108 description "To Concord"
 neighbor 10.0.0.108 advertisement-interval 0
 neighbor 10.0.0.108 soft-reconfiguration inbound
 neighbor 10.0.0.108 send-community
 neighbor 10.0.1.61 remote-as 1300
 neighbor 10.0.1.61 description "To RockTTHill"
 neighbor 10.0.1.61 advertisement-interval 0
 neighbor 10.0.1.61 soft-reconfiguration inbound
 neighbor 10.0.1.61 send-community
 neighbor 10.0.1.59 remote-as 1360
 neighbor 10.0.1.59 description "To Spartanburg"
 neighbor 10.0.1.59 advertisement-interval 0
 neighbor 10.0.1.59 soft-reconfiguration inbound
 neighbor 10.0.1.59 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
