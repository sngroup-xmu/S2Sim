!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bristol
!
!
interface Fa0/0
 ip address 10.0.0.68 255.255.255.254
 description "To Abingdon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.70 255.255.255.254
 description "To JohnsonTTCity"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.72 255.255.255.254
 description "To Kingsport"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.26.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.26.0/24 Null0
!
!
router bgp 270
 network 128.0.26.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.69 remote-as 20
 neighbor 10.0.0.69 description "To Abingdon"
 neighbor 10.0.0.69 advertisement-interval 0
 neighbor 10.0.0.69 soft-reconfiguration inbound
 neighbor 10.0.0.69 send-community
 neighbor 10.0.0.71 remote-as 850
 neighbor 10.0.0.71 description "To JohnsonTTCity"
 neighbor 10.0.0.71 advertisement-interval 0
 neighbor 10.0.0.71 soft-reconfiguration inbound
 neighbor 10.0.0.71 send-community
 neighbor 10.0.0.73 remote-as 880
 neighbor 10.0.0.73 description "To Kingsport"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
