!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Canton
!
!
interface Fa0/1
 ip address 10.0.0.202 255.255.255.254
 description "To Ellijay"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.204 255.255.255.254
 description "To Atlanta"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.30.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.30.0/24 Null0
!
!
router bgp 310
 network 128.0.30.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.205 remote-as 120
 neighbor 10.0.0.205 description "To Atlanta"
 neighbor 10.0.0.205 advertisement-interval 0
 neighbor 10.0.0.205 soft-reconfiguration inbound
 neighbor 10.0.0.205 send-community
 neighbor 10.0.0.203 remote-as 580
 neighbor 10.0.0.203 description "To Ellijay"
 neighbor 10.0.0.203 advertisement-interval 0
 neighbor 10.0.0.203 soft-reconfiguration inbound
 neighbor 10.0.0.203 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
