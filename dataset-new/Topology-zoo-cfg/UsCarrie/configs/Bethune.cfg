!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bethune
!
!
interface Fa0/1
 ip address 10.0.1.33 255.255.255.254
 description "To Kershaw"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.45 255.255.255.254
 description "To Florence"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.16.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.16.0/24 Null0
!
!
router bgp 170
 network 128.0.16.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.44 remote-as 600
 neighbor 10.0.1.44 description "To Florence"
 neighbor 10.0.1.44 advertisement-interval 0
 neighbor 10.0.1.44 soft-reconfiguration inbound
 neighbor 10.0.1.44 send-community
 neighbor 10.0.1.32 remote-as 870
 neighbor 10.0.1.32 description "To Kershaw"
 neighbor 10.0.1.32 advertisement-interval 0
 neighbor 10.0.1.32 soft-reconfiguration inbound
 neighbor 10.0.1.32 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
