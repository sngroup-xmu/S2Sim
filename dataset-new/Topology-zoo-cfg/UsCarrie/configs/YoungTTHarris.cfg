!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname YoungTTHarris
!
!
interface Fa1/0
 ip address 10.0.1.1 255.255.255.254
 description "To Hiawassee"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.15 255.255.255.254
 description "To Blairsville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.16 255.255.255.254
 description "To Hayesville"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.157.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.157.0/24 Null0
!
!
router bgp 1580
 network 128.0.157.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.14 remote-as 200
 neighbor 10.0.1.14 description "To Blairsville"
 neighbor 10.0.1.14 advertisement-interval 0
 neighbor 10.0.1.14 soft-reconfiguration inbound
 neighbor 10.0.1.14 send-community
 neighbor 10.0.1.17 remote-as 740
 neighbor 10.0.1.17 description "To Hayesville"
 neighbor 10.0.1.17 advertisement-interval 0
 neighbor 10.0.1.17 soft-reconfiguration inbound
 neighbor 10.0.1.17 send-community
 neighbor 10.0.1.0 remote-as 760
 neighbor 10.0.1.0 description "To Hiawassee"
 neighbor 10.0.1.0 advertisement-interval 0
 neighbor 10.0.1.0 soft-reconfiguration inbound
 neighbor 10.0.1.0 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
