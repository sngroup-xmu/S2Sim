!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID85
!
!
interface Fa0/1
 ip address 10.0.0.1 255.255.255.254
 description "To Orangeburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.3 255.255.255.254
 description "To Walterboro"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.27 255.255.255.254
 description "To Columbia"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.116.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.116.0/24 Null0
!
!
router bgp 1170
 network 128.0.116.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.26 remote-as 440
 neighbor 10.0.0.26 description "To Columbia"
 neighbor 10.0.0.26 advertisement-interval 0
 neighbor 10.0.0.26 soft-reconfiguration inbound
 neighbor 10.0.0.26 send-community
 neighbor 10.0.0.0 remote-as 1210
 neighbor 10.0.0.0 description "To Orangeburg"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
 neighbor 10.0.0.2 remote-as 1470
 neighbor 10.0.0.2 description "To Walterboro"
 neighbor 10.0.0.2 advertisement-interval 0
 neighbor 10.0.0.2 soft-reconfiguration inbound
 neighbor 10.0.0.2 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
