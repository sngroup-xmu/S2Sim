!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Christiansburg
!
!
interface Fa0/0
 ip address 10.0.0.167 255.255.255.254
 description "To Blacksburg"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.173 255.255.255.254
 description "To Radford"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.41.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.41.0/24 Null0
!
!
router bgp 420
 network 128.0.41.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.166 remote-as 190
 neighbor 10.0.0.166 description "To Blacksburg"
 neighbor 10.0.0.166 advertisement-interval 0
 neighbor 10.0.0.166 soft-reconfiguration inbound
 neighbor 10.0.0.166 send-community
 neighbor 10.0.0.172 description "To Radford"
 neighbor 10.0.0.172 advertisement-interval 0
 neighbor 10.0.0.172 soft-reconfiguration inbound
 neighbor 10.0.0.172 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
