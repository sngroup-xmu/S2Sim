!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nantes
!
!
interface Fa0/0
 ip address 10.0.1.11 255.255.255.254
 description "To Bordeaux"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.70 255.255.255.254
 description "To Rennes"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.92.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.92.0/24 Null0
!
!
router bgp 930
 network 128.0.92.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.10 remote-as 170
 neighbor 10.0.1.10 description "To Bordeaux"
 neighbor 10.0.1.10 advertisement-interval 0
 neighbor 10.0.1.10 soft-reconfiguration inbound
 neighbor 10.0.1.10 send-community
 neighbor 10.0.1.71 remote-as 1200
 neighbor 10.0.1.71 description "To Rennes"
 neighbor 10.0.1.71 advertisement-interval 0
 neighbor 10.0.1.71 soft-reconfiguration inbound
 neighbor 10.0.1.71 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
