!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rennes
!
!
interface Fa0/0
 ip address 10.0.1.71 255.255.255.254
 description "To Nantes"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.100 255.255.255.254
 description "To Rouen"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.119.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.119.0/24 Null0
!
!
router bgp 1200
 network 128.0.119.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.70 remote-as 930
 neighbor 10.0.1.70 description "To Nantes"
 neighbor 10.0.1.70 advertisement-interval 0
 neighbor 10.0.1.70 soft-reconfiguration inbound
 neighbor 10.0.1.70 send-community
 neighbor 10.0.1.101 remote-as 1250
 neighbor 10.0.1.101 description "To Rouen"
 neighbor 10.0.1.101 advertisement-interval 0
 neighbor 10.0.1.101 soft-reconfiguration inbound
 neighbor 10.0.1.101 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
