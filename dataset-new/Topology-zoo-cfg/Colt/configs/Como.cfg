!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Como
!
!
interface Fa0/0
 ip address 10.0.0.193 255.255.255.254
 description "To Chiasso"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.214 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.34.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.34.0/24 Null0
!
!
router bgp 350
 network 128.0.34.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.192 remote-as 320
 neighbor 10.0.0.192 description "To Chiasso"
 neighbor 10.0.0.192 advertisement-interval 0
 neighbor 10.0.0.192 soft-reconfiguration inbound
 neighbor 10.0.0.192 send-community
 neighbor 10.0.0.215 remote-as 870
 neighbor 10.0.0.215 description "To Milan"
 neighbor 10.0.0.215 advertisement-interval 0
 neighbor 10.0.0.215 soft-reconfiguration inbound
 neighbor 10.0.0.215 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
