!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tours
!
!
interface Fa0/0
 ip address 10.0.1.93 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.98 255.255.255.254
 description "To Poitiers"
 speed auto
 duplex auto
!
!
ip community-list 3 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Tours_from_Paris deny 10
 match community 3
 set local-preference 101
 set community 100:1 additive
route-map RMap_Tours_from_Paris permit 100
!
!
interface Loopback0
 ip address 128.0.136.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.136.0/24 Null0
!
!
router bgp 1370
 network 128.0.136.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.92 remote-as 1100
 neighbor 10.0.1.92 description "To Paris"
 neighbor 10.0.1.92 advertisement-interval 0
 neighbor 10.0.1.92 soft-reconfiguration inbound
 neighbor 10.0.1.92 send-community
 neighbor 10.0.1.92 route-map RMap_Tours_from_Paris in
 neighbor 10.0.1.99 remote-as 1140
 neighbor 10.0.1.99 description "To Poitiers"
 neighbor 10.0.1.99 advertisement-interval 0
 neighbor 10.0.1.99 soft-reconfiguration inbound
 neighbor 10.0.1.99 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
