!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Zug
!
!
interface Fa0/0
 ip address 10.0.0.189 255.255.255.254
 description "To Lucerne"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.225 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
!
!
!
ip as-path access-list 10 permit _1530_
!
!
route-map RMap_Zug_from_Zurich deny 10
 match as-path 10
 set local-preference 101
 set community 100:1 additive
route-map RMap_Zug_from_Zurich permit 100
!
!
interface Loopback0
 ip address 128.0.151.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.151.0/24 Null0
!
!
router bgp 1520
 network 128.0.151.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.188 remote-as 770
 neighbor 10.0.0.188 description "To Lucerne"
 neighbor 10.0.0.188 advertisement-interval 0
 neighbor 10.0.0.188 soft-reconfiguration inbound
 neighbor 10.0.0.188 send-community
 neighbor 10.0.0.224 remote-as 1530
 neighbor 10.0.0.224 description "To Zurich"
 neighbor 10.0.0.224 advertisement-interval 0
 neighbor 10.0.0.224 soft-reconfiguration inbound
 neighbor 10.0.0.224 send-community
 neighbor 10.0.0.224 route-map RMap_Zug_from_Zurich in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
