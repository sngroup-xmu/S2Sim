!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Modena
!
!
interface Fa0/1
 ip address 10.0.1.42 255.255.255.254
 description "To ReggioTTEmilia"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.44 255.255.255.254
 description "To Bologna"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.87.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.87.0/24 Null0
!
!
router bgp 880
 network 128.0.87.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.45 remote-as 160
 neighbor 10.0.1.45 description "To Bologna"
 neighbor 10.0.1.45 advertisement-interval 0
 neighbor 10.0.1.45 soft-reconfiguration inbound
 neighbor 10.0.1.45 send-community
 neighbor 10.0.1.43 remote-as 1190
 neighbor 10.0.1.43 description "To ReggioTTEmilia"
 neighbor 10.0.1.43 advertisement-interval 0
 neighbor 10.0.1.43 soft-reconfiguration inbound
 neighbor 10.0.1.43 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
