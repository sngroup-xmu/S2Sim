!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Leipzig
!
!
interface Fa0/1
 ip address 10.0.0.12 255.255.255.254
 description "To Nuremberg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.14 255.255.255.254
 description "To Dresden"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.68.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.68.0/24 Null0
!
!
router bgp 690
 network 128.0.68.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.15 remote-as 410
 neighbor 10.0.0.15 description "To Dresden"
 neighbor 10.0.0.15 advertisement-interval 0
 neighbor 10.0.0.15 soft-reconfiguration inbound
 neighbor 10.0.0.15 send-community
 neighbor 10.0.0.13 remote-as 1040
 neighbor 10.0.0.13 description "To Nuremberg"
 neighbor 10.0.0.13 advertisement-interval 0
 neighbor 10.0.0.13 soft-reconfiguration inbound
 neighbor 10.0.0.13 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
