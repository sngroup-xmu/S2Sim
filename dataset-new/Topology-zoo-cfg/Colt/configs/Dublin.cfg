!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dublin
!
!
interface Fa0/1
 ip address 10.0.0.226 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.228 255.255.255.254
 description "To Bristol"
 speed auto
 duplex auto
!
!
ip community-list 4 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Dublin_from_London deny 10
 match community 4
 set local-preference 1
 set community 100:1 additive
route-map RMap_Dublin_from_London permit 100
!
!
interface Loopback0
 ip address 128.0.41.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.41.0/24 Null0
!
!
router bgp 420
 network 128.0.41.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 !neighbor 10.0.0.229 remote-as 250
 !neighbor 10.0.0.229 description "To Bristol"
 !neighbor 10.0.0.229 advertisement-interval 0
 !neighbor 10.0.0.229 soft-reconfiguration inbound
 !neighbor 10.0.0.229 send-community
 neighbor 10.0.0.227 remote-as 760
 neighbor 10.0.0.227 description "To London"
 neighbor 10.0.0.227 advertisement-interval 0
 neighbor 10.0.0.227 soft-reconfiguration inbound
 neighbor 10.0.0.227 send-community
 neighbor 10.0.0.227 route-map RMap_Dublin_from_London in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
