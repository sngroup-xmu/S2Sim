!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID73
!
!
interface Fa1/1
 ip address 10.0.0.113 255.255.255.254
 description "To Lausanne"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.117 255.255.255.254
 description "To Biel_Bienne"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.216 255.255.255.254
 description "To Bern"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.218 255.255.255.254
 description "To Basel"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.220 255.255.255.254
 description "To PeerNodeID73_0"
 speed auto
 duplex auto
!
!
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerNodeID73_0"
!
!
!
!
ip prefix-list 1 permit 128.0.1.0/24
!
!
!
route-map RMap_NodeID73_from_Basel deny 10
 match ip address prefix-list 1
 set local-preference 100
 set community 100:0 additive
route-map RMap_NodeID73_from_Basel permit 100
!
!
ip prefix-list 1 permit 128.0.0.0/24
route-map Route_from_Static deny 10
 match ip address prefix-list 1
route-map Route_from_Static permit 100
!
!
ip route 128.0.0.0 255.255.255.0 Null0
!
!
router bgp 1010
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.0.0 mask 255.255.255.0 route-map Route_from_Static
 neighbor 10.0.0.219 remote-as 80
 neighbor 10.0.0.219 description "To Basel"
 neighbor 10.0.0.219 advertisement-interval 0
 neighbor 10.0.0.219 soft-reconfiguration inbound
 neighbor 10.0.0.219 send-community
 neighbor 10.0.0.219 route-map RMap_NodeID73_from_Basel in
 neighbor 10.0.0.217 remote-as 110
 neighbor 10.0.0.217 description "To Bern"
 neighbor 10.0.0.217 advertisement-interval 0
 neighbor 10.0.0.217 soft-reconfiguration inbound
 neighbor 10.0.0.217 send-community
 neighbor 10.0.0.116 remote-as 120
 neighbor 10.0.0.116 description "To Biel_Bienne"
 neighbor 10.0.0.116 advertisement-interval 0
 neighbor 10.0.0.116 soft-reconfiguration inbound
 neighbor 10.0.0.116 send-community
 neighbor 10.0.0.112 remote-as 680
 neighbor 10.0.0.112 description "To Lausanne"
 neighbor 10.0.0.112 advertisement-interval 0
 neighbor 10.0.0.112 soft-reconfiguration inbound
 neighbor 10.0.0.112 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
