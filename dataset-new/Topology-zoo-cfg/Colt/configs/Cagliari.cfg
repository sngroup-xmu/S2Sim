!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Cagliari
!
!
interface Fa0/0
 ip address 10.0.0.88 255.255.255.254
 description "To Rome"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.28.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.28.0/24 Null0
!
!
router bgp 290
 network 128.0.28.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.89 remote-as 1220
 neighbor 10.0.0.89 description "To Rome"
 neighbor 10.0.0.89 advertisement-interval 0
 neighbor 10.0.0.89 soft-reconfiguration inbound
 neighbor 10.0.0.89 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
