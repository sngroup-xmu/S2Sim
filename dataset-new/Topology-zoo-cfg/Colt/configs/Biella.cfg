!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Biella
!
!
interface Fa0/0
 ip address 10.0.1.20 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.12.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.12.0/24 Null0
!
!
router bgp 130
 network 128.0.12.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.21 remote-as 870
 neighbor 10.0.1.21 description "To Milan"
 neighbor 10.0.1.21 advertisement-interval 0
 neighbor 10.0.1.21 soft-reconfiguration inbound
 neighbor 10.0.1.21 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
