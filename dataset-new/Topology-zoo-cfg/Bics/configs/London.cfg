!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname London
!
!
interface Fa0/1
 ip address 10.0.0.59 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.79 255.255.255.254
 description "To Amsterdam"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.80 255.255.255.254
 description "To Dublin"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.82 255.255.255.254
 description "To Lisbon"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.84 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
!
ip prefix-list 1 permit 128.0.2.0/24
!
route-map RMap_London_from_Paris deny 10
 match ip address prefix-list 1
route-map RMap_London_from_Paris permit 100

!
!
!
!
interface Loopback0
 ip address 128.0.15.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.15.0/24 Null0
!
!
router bgp 160
 network 128.0.15.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.78 remote-as 10
 neighbor 10.0.0.78 description "To Amsterdam"
 neighbor 10.0.0.78 advertisement-interval 0
 neighbor 10.0.0.78 soft-reconfiguration inbound
 neighbor 10.0.0.78 send-community
 neighbor 10.0.0.58 remote-as 60
 neighbor 10.0.0.58 description "To Brussels"
 neighbor 10.0.0.58 advertisement-interval 0
 neighbor 10.0.0.58 soft-reconfiguration inbound
 neighbor 10.0.0.58 send-community
 neighbor 10.0.0.81 remote-as 90
 neighbor 10.0.0.81 description "To Dublin"
 neighbor 10.0.0.81 advertisement-interval 0
 neighbor 10.0.0.81 soft-reconfiguration inbound
 neighbor 10.0.0.81 send-community
 neighbor 10.0.0.83 remote-as 140
 neighbor 10.0.0.83 description "To Lisbon"
 neighbor 10.0.0.83 advertisement-interval 0
 neighbor 10.0.0.83 soft-reconfiguration inbound
 neighbor 10.0.0.83 send-community
 neighbor 10.0.0.85 remote-as 220
 neighbor 10.0.0.85 description "To Paris"
 neighbor 10.0.0.85 advertisement-interval 0
 neighbor 10.0.0.85 soft-reconfiguration inbound
 neighbor 10.0.0.85 send-community
 neighbor 10.0.0.85 route-map RMap_London_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
