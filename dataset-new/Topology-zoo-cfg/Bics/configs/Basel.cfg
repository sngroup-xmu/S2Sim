!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Basel
!
!
interface Fa0/1
 ip address 10.0.0.41 255.255.255.254
 description "To Strasbourg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.63 255.255.255.254
 description "To Geneva"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Basel_from_Geneva deny 10
 match community 1
 set local-preference 1
 set community 100:0 additive
route-map RMap_Basel_from_Geneva permit 100
!
!
interface Loopback0
 ip address 128.0.3.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.3.0/24 Null0
!
!
router bgp 40
 network 128.0.3.0 mask 255.255.255.0
 no synchronization
#  bgp log-neighbor-changes
 neighbor 10.0.0.62 remote-as 110
 neighbor 10.0.0.62 description "To Geneva"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
 neighbor 10.0.0.62 route-map RMap_Basel_from_Geneva in
 neighbor 10.0.0.40 remote-as 280
 neighbor 10.0.0.40 description "To Strasbourg"
 neighbor 10.0.0.40 advertisement-interval 0
 neighbor 10.0.0.40 soft-reconfiguration inbound
 neighbor 10.0.0.40 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
