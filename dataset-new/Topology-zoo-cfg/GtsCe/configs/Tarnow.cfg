!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tarnow
!
!
interface Fa0/0
 ip address 10.0.0.218 255.255.255.254
 description "To Krakow"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.220 255.255.255.254
 description "To Rzeszow"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.126.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.126.0/24 Null0
!
!
router bgp 1270
 network 128.0.126.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.219 remote-as 690
 neighbor 10.0.0.219 description "To Krakow"
 neighbor 10.0.0.219 advertisement-interval 0
 neighbor 10.0.0.219 soft-reconfiguration inbound
 neighbor 10.0.0.219 send-community
 neighbor 10.0.0.221 remote-as 1090
 neighbor 10.0.0.221 description "To Rzeszow"
 neighbor 10.0.0.221 advertisement-interval 0
 neighbor 10.0.0.221 soft-reconfiguration inbound
 neighbor 10.0.0.221 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
