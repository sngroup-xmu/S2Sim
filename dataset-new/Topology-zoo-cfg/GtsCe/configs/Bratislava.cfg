ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bratislava
!
!
interface Fa2/0
 ip address 10.0.0.205 255.255.255.254
 description "To Komarno"
 speed auto
 duplex auto
!
interface Fa1/0
