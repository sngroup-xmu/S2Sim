!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Burgas
!
!
interface Fa1/0
 ip address 10.0.0.181 255.255.255.254
 description "To Sliven"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.16 255.255.255.254
 description "To Edirne"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.18 255.255.255.254
 description "To Istanbul"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.20 255.255.255.254
 description "To Varna"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.20.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.20.0/24 Null0
!
!
router bgp 210
 network 128.0.20.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.17 remote-as 340
 neighbor 10.0.1.17 description "To Edirne"
 neighbor 10.0.1.17 advertisement-interval 0
 neighbor 10.0.1.17 soft-reconfiguration inbound
 neighbor 10.0.1.17 send-community
 neighbor 10.0.1.19 remote-as 500
 neighbor 10.0.1.19 description "To Istanbul"
 neighbor 10.0.1.19 advertisement-interval 0
 neighbor 10.0.1.19 soft-reconfiguration inbound
 neighbor 10.0.1.19 send-community
 neighbor 10.0.0.180 remote-as 1130
 neighbor 10.0.0.180 description "To Sliven"
 neighbor 10.0.0.180 advertisement-interval 0
 neighbor 10.0.0.180 soft-reconfiguration inbound
 neighbor 10.0.0.180 send-community
 neighbor 10.0.1.21 remote-as 1380
 neighbor 10.0.1.21 description "To Varna"
 neighbor 10.0.1.21 advertisement-interval 0
 neighbor 10.0.1.21 soft-reconfiguration inbound
 neighbor 10.0.1.21 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
