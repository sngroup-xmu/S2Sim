!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Gdansk
!
!
interface Fa0/1
 ip address 10.0.0.10 255.255.255.254
 description "To NodeID16"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.12 255.255.255.254
 description "To Gdynia"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.36.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.36.0/24 Null0
!
!
router bgp 370
 network 128.0.36.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.13 remote-as 380
 neighbor 10.0.0.13 description "To Gdynia"
 neighbor 10.0.0.13 advertisement-interval 0
 neighbor 10.0.0.13 soft-reconfiguration inbound
 neighbor 10.0.0.13 send-community
 neighbor 10.0.0.11 remote-as 850
 neighbor 10.0.0.11 description "To NodeID16"
 neighbor 10.0.0.11 advertisement-interval 0
 neighbor 10.0.0.11 soft-reconfiguration inbound
 neighbor 10.0.0.11 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
