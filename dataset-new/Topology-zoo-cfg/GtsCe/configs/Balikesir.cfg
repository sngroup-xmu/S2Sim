!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Balikesir
!
!
interface Fa0/0
 ip address 10.0.1.69 255.255.255.254
 description "To Edirne"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.114 255.255.255.254
 description "To Izmir"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.116 255.255.255.254
 description "To IstanbulID146"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.6.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.6.0/24 Null0
!
!
router bgp 70
 network 128.0.6.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.68 remote-as 340
 neighbor 10.0.1.68 description "To Edirne"
 neighbor 10.0.1.68 advertisement-interval 0
 neighbor 10.0.1.68 soft-reconfiguration inbound
 neighbor 10.0.1.68 send-community
 neighbor 10.0.1.117 remote-as 510
 neighbor 10.0.1.117 description "To IstanbulID146"
 neighbor 10.0.1.117 advertisement-interval 0
 neighbor 10.0.1.117 soft-reconfiguration inbound
 neighbor 10.0.1.117 send-community
 neighbor 10.0.1.115 remote-as 520
 neighbor 10.0.1.115 description "To Izmir"
 neighbor 10.0.1.115 advertisement-interval 0
 neighbor 10.0.1.115 soft-reconfiguration inbound
 neighbor 10.0.1.115 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
