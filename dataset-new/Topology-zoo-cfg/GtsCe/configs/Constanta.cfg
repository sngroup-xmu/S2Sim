!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Constanta
!
!
interface Fa0/1
 ip address 10.0.0.193 255.255.255.254
 description "To Galati"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.200 255.255.255.254
 description "To Bucuresti"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.202 255.255.255.254
 description "To Varna"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.27.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.27.0/24 Null0
!
!
router bgp 280
 network 128.0.27.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.201 remote-as 190
 neighbor 10.0.0.201 description "To Bucuresti"
 neighbor 10.0.0.201 advertisement-interval 0
 neighbor 10.0.0.201 soft-reconfiguration inbound
 neighbor 10.0.0.201 send-community
 neighbor 10.0.0.192 remote-as 360
 neighbor 10.0.0.192 description "To Galati"
 neighbor 10.0.0.192 advertisement-interval 0
 neighbor 10.0.0.192 soft-reconfiguration inbound
 neighbor 10.0.0.192 send-community
 neighbor 10.0.0.203 remote-as 1380
 neighbor 10.0.0.203 description "To Varna"
 neighbor 10.0.0.203 advertisement-interval 0
 neighbor 10.0.0.203 soft-reconfiguration inbound
 neighbor 10.0.0.203 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
