!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Moskva
!
!
interface Fa0/0
 ip address 10.0.0.105 255.255.255.254
 description "To Kazakhstan"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.215 255.255.255.254
 description "To Kharkiv"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.102 255.255.255.254
 description "To SanktTTPeterburg"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Moskva_from_SanktTTPeterburg deny 10
 match community 1
 set local-preference 1
 set community 100:0 additive
route-map RMap_Moskva_from_SanktTTPeterburg permit 100
!
!
interface Loopback0
 ip address 128.0.80.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.80.0/24 Null0
!
!
router bgp 810
 network 128.0.80.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.104 remote-as 570
 neighbor 10.0.0.104 description "To Kazakhstan"
 neighbor 10.0.0.104 advertisement-interval 0
 neighbor 10.0.0.104 soft-reconfiguration inbound
 neighbor 10.0.0.104 send-community
 neighbor 10.0.0.214 remote-as 600
 neighbor 10.0.0.214 description "To Kharkiv"
 neighbor 10.0.0.214 advertisement-interval 0
 neighbor 10.0.0.214 soft-reconfiguration inbound
 neighbor 10.0.0.214 send-community
 neighbor 10.0.1.103 remote-as 1100
 neighbor 10.0.1.103 description "To SanktTTPeterburg"
 neighbor 10.0.1.103 advertisement-interval 0
 neighbor 10.0.1.103 soft-reconfiguration inbound
 neighbor 10.0.1.103 send-community
 neighbor 10.0.1.103 route-map RMap_Moskva_from_SanktTTPeterburg in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
