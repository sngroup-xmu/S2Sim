!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Poznan
!
!
interface Fa1/1
 ip address 10.0.0.41 255.255.255.254
 description "To NodeID14"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.51 255.255.255.254
 description "To NodeID17"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.33 255.255.255.254
 description "To Leszno"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.39 255.255.255.254
 description "To Inowroclaw"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.40 255.255.255.254
 description "To Konin"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.102.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.102.0/24 Null0
!
!
router bgp 1030
 network 128.0.102.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.38 remote-as 490
 neighbor 10.0.1.38 description "To Inowroclaw"
 neighbor 10.0.1.38 advertisement-interval 0
 neighbor 10.0.1.38 soft-reconfiguration inbound
 neighbor 10.0.1.38 send-community
 neighbor 10.0.1.41 remote-as 660
 neighbor 10.0.1.41 description "To Konin"
 neighbor 10.0.1.41 advertisement-interval 0
 neighbor 10.0.1.41 soft-reconfiguration inbound
 neighbor 10.0.1.41 send-community
 neighbor 10.0.1.32 remote-as 720
 neighbor 10.0.1.32 description "To Leszno"
 neighbor 10.0.1.32 advertisement-interval 0
 neighbor 10.0.1.32 soft-reconfiguration inbound
 neighbor 10.0.1.32 send-community
 neighbor 10.0.0.40 remote-as 840
 neighbor 10.0.0.40 description "To NodeID14"
 neighbor 10.0.0.40 advertisement-interval 0
 neighbor 10.0.0.40 soft-reconfiguration inbound
 neighbor 10.0.0.40 send-community
 neighbor 10.0.0.50 remote-as 860
 neighbor 10.0.0.50 description "To NodeID17"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
