!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Caransebes
!
!
interface Fa0/0
 ip address 10.0.0.73 255.255.255.254
 description "To Balvanesti"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.90 255.255.255.254
 description "To Timisoara"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.22.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.22.0/24 Null0
!
!
router bgp 230
 network 128.0.22.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.72 remote-as 80
 neighbor 10.0.0.72 description "To Balvanesti"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.91 remote-as 1320
 neighbor 10.0.0.91 description "To Timisoara"
 neighbor 10.0.0.91 advertisement-interval 0
 neighbor 10.0.0.91 soft-reconfiguration inbound
 neighbor 10.0.0.91 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
