!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Izmir
!
!
interface Fa0/1
 ip address 10.0.1.115 255.255.255.254
 description "To Balikesir"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.118 255.255.255.254
 description "To Ankara"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.51.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.51.0/24 Null0
!
!
router bgp 520
 network 128.0.51.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.119 remote-as 30
 neighbor 10.0.1.119 description "To Ankara"
 neighbor 10.0.1.119 advertisement-interval 0
 neighbor 10.0.1.119 soft-reconfiguration inbound
 neighbor 10.0.1.119 send-community
 neighbor 10.0.1.114 remote-as 70
 neighbor 10.0.1.114 description "To Balikesir"
 neighbor 10.0.1.114 advertisement-interval 0
 neighbor 10.0.1.114 soft-reconfiguration inbound
 neighbor 10.0.1.114 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
