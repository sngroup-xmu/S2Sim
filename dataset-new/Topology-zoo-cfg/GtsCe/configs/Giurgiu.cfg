!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Giurgiu
!
!
interface Fa1/0
 ip address 10.0.0.98 255.255.255.254
 description "To Sliven"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.100 255.255.255.254
 description "To Pleven"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.102 255.255.255.254
 description "To Bucuresti"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.39.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.39.0/24 Null0
!
!
router bgp 400
 network 128.0.39.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.103 remote-as 190
 neighbor 10.0.0.103 description "To Bucuresti"
 neighbor 10.0.0.103 advertisement-interval 0
 neighbor 10.0.0.103 soft-reconfiguration inbound
 neighbor 10.0.0.103 send-community
 neighbor 10.0.0.101 remote-as 960
 neighbor 10.0.0.101 description "To Pleven"
 neighbor 10.0.0.101 advertisement-interval 0
 neighbor 10.0.0.101 soft-reconfiguration inbound
 neighbor 10.0.0.101 send-community
 neighbor 10.0.0.99 remote-as 1130
 neighbor 10.0.0.99 description "To Sliven"
 neighbor 10.0.0.99 advertisement-interval 0
 neighbor 10.0.0.99 soft-reconfiguration inbound
 neighbor 10.0.0.99 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
