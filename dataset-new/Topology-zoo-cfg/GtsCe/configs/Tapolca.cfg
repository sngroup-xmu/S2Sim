!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tapolca
!
!
interface Fa0/0
 ip address 10.0.0.121 255.255.255.254
 description "To Keszthely"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.123 255.255.255.254
 description "To Veszprem"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.125.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.125.0/24 Null0
!
!
router bgp 1260
 network 128.0.125.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.120 remote-as 590
 neighbor 10.0.0.120 description "To Keszthely"
 neighbor 10.0.0.120 advertisement-interval 0
 neighbor 10.0.0.120 soft-reconfiguration inbound
 neighbor 10.0.0.120 send-community
 neighbor 10.0.0.122 remote-as 1390
 neighbor 10.0.0.122 description "To Veszprem"
 neighbor 10.0.0.122 advertisement-interval 0
 neighbor 10.0.0.122 soft-reconfiguration inbound
 neighbor 10.0.0.122 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
