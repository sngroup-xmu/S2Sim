!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Budapest
!
!
interface Fa1/0
 ip address 10.0.0.111 255.255.255.254
 description "To Szekesfehervar"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.115 255.255.255.254
 description "To Tatabanya"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.239 255.255.255.254
 description "To Szolnok"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.251 255.255.255.254
 description "To Dunaujvaros"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.15 255.255.255.254
 description "To Paks"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.19.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.19.0/24 Null0
!
!
router bgp 200
 network 128.0.19.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.250 remote-as 330
 neighbor 10.0.0.250 description "To Dunaujvaros"
 neighbor 10.0.0.250 advertisement-interval 0
 neighbor 10.0.0.250 soft-reconfiguration inbound
 neighbor 10.0.0.250 send-community
 neighbor 10.0.1.14 remote-as 940
 neighbor 10.0.1.14 description "To Paks"
 neighbor 10.0.1.14 advertisement-interval 0
 neighbor 10.0.1.14 soft-reconfiguration inbound
 neighbor 10.0.1.14 send-community
 neighbor 10.0.0.110 remote-as 1210
 neighbor 10.0.0.110 description "To Szekesfehervar"
 neighbor 10.0.0.110 advertisement-interval 0
 neighbor 10.0.0.110 soft-reconfiguration inbound
 neighbor 10.0.0.110 send-community
 neighbor 10.0.0.238 remote-as 1230
 neighbor 10.0.0.238 description "To Szolnok"
 neighbor 10.0.0.238 advertisement-interval 0
 neighbor 10.0.0.238 soft-reconfiguration inbound
 neighbor 10.0.0.238 send-community
 neighbor 10.0.0.114 remote-as 1280
 neighbor 10.0.0.114 description "To Tatabanya"
 neighbor 10.0.0.114 advertisement-interval 0
 neighbor 10.0.0.114 soft-reconfiguration inbound
 neighbor 10.0.0.114 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
