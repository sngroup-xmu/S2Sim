!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID11
!
!
interface Fa0/0
 ip address 10.0.0.28 255.255.255.254
 description "To Olsztyn"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.30 255.255.255.254
 description "To Torun"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.32 255.255.255.254
 description "To Tczew"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.34 255.255.255.254
 description "To PeerNodeID11_0"
 speed auto
 duplex auto
!
!
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerNodeID11_0"
!
!
!
!
!
!
ip prefix-list 1 permit 128.0.0.0/24
route-map Route_from_Static deny 10
 match ip address prefix-list 1
route-map Route_from_Static permit 100
!
!
ip route 128.0.0.0/24 Null0
!
!
router bgp 830
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.0.0 mask 255.255.255.0 route-map Route_from_Static
 neighbor 10.0.0.29 remote-as 900
 neighbor 10.0.0.29 description "To Olsztyn"
 neighbor 10.0.0.29 advertisement-interval 0
 neighbor 10.0.0.29 soft-reconfiguration inbound
 neighbor 10.0.0.29 send-community
 neighbor 10.0.0.33 remote-as 1290
 neighbor 10.0.0.33 description "To Tczew"
 neighbor 10.0.0.33 advertisement-interval 0
 neighbor 10.0.0.33 soft-reconfiguration inbound
 neighbor 10.0.0.33 send-community
 neighbor 10.0.0.31 remote-as 1350
 neighbor 10.0.0.31 description "To Torun"
 neighbor 10.0.0.31 advertisement-interval 0
 neighbor 10.0.0.31 soft-reconfiguration inbound
 neighbor 10.0.0.31 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
