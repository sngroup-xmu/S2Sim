!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sarajevo
!
!
interface Fa0/0
 ip address 10.0.0.67 255.255.255.254
 description "To Beograd"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.97 255.255.255.254
 description "To Zagreb"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.111 255.255.255.254
 description "To Pristina"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.113 255.255.255.254
 description "To Podgorica"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.110.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.110.0/24 Null0
!
!
router bgp 1110
 network 128.0.110.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.66 remote-as 100
 neighbor 10.0.0.66 description "To Beograd"
 neighbor 10.0.0.66 advertisement-interval 0
 neighbor 10.0.0.66 soft-reconfiguration inbound
 neighbor 10.0.0.66 send-community
 neighbor 10.0.1.112 remote-as 1000
 neighbor 10.0.1.112 description "To Podgorica"
 neighbor 10.0.1.112 advertisement-interval 0
 neighbor 10.0.1.112 soft-reconfiguration inbound
 neighbor 10.0.1.112 send-community
 neighbor 10.0.1.110 remote-as 1050
 neighbor 10.0.1.110 description "To Pristina"
 neighbor 10.0.1.110 advertisement-interval 0
 neighbor 10.0.1.110 soft-reconfiguration inbound
 neighbor 10.0.1.110 send-community
 neighbor 10.0.1.96 remote-as 1450
 neighbor 10.0.1.96 description "To Zagreb"
 neighbor 10.0.1.96 advertisement-interval 0
 neighbor 10.0.1.96 soft-reconfiguration inbound
 neighbor 10.0.1.96 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
