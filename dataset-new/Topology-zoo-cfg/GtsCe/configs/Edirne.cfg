!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Edirne
!
!
interface Fa2/0
 ip address 10.0.0.243 255.255.255.254
 description "To Tekirdag"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.17 255.255.255.254
 description "To Burgas"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.65 255.255.255.254
 description "To Svilengrad"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.66 255.255.255.254
 description "To Istanbul"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.68 255.255.255.254
 description "To Balikesir"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.33.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.33.0/24 Null0
!
!
router bgp 340
 network 128.0.33.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.69 remote-as 70
 neighbor 10.0.1.69 description "To Balikesir"
 neighbor 10.0.1.69 advertisement-interval 0
 neighbor 10.0.1.69 soft-reconfiguration inbound
 neighbor 10.0.1.69 send-community
 neighbor 10.0.1.16 remote-as 210
 neighbor 10.0.1.16 description "To Burgas"
 neighbor 10.0.1.16 advertisement-interval 0
 neighbor 10.0.1.16 soft-reconfiguration inbound
 neighbor 10.0.1.16 send-community
 neighbor 10.0.1.67 remote-as 500
 neighbor 10.0.1.67 description "To Istanbul"
 neighbor 10.0.1.67 advertisement-interval 0
 neighbor 10.0.1.67 soft-reconfiguration inbound
 neighbor 10.0.1.67 send-community
 neighbor 10.0.1.64 remote-as 1180
 neighbor 10.0.1.64 description "To Svilengrad"
 neighbor 10.0.1.64 advertisement-interval 0
 neighbor 10.0.1.64 soft-reconfiguration inbound
 neighbor 10.0.1.64 send-community
 neighbor 10.0.0.242 remote-as 1300
 neighbor 10.0.0.242 description "To Tekirdag"
 neighbor 10.0.0.242 advertisement-interval 0
 neighbor 10.0.0.242 soft-reconfiguration inbound
 neighbor 10.0.0.242 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
