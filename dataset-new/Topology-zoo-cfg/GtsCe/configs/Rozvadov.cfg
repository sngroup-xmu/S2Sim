!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rozvadov
!
!
interface Fa0/0
 ip address 10.0.0.124 255.255.255.254
 description "To Cheb"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.126 255.255.255.254
 description "To Plzen"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.107.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.107.0/24 Null0
!
!
router bgp 1080
 network 128.0.107.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.125 remote-as 250
 neighbor 10.0.0.125 description "To Cheb"
 neighbor 10.0.0.125 advertisement-interval 0
 neighbor 10.0.0.125 soft-reconfiguration inbound
 neighbor 10.0.0.125 send-community
 neighbor 10.0.0.127 remote-as 990
 neighbor 10.0.0.127 description "To Plzen"
 neighbor 10.0.0.127 advertisement-interval 0
 neighbor 10.0.0.127 soft-reconfiguration inbound
 neighbor 10.0.0.127 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
