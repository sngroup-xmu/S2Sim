!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ulmi
!
!
interface Fa0/1
 ip address 10.0.0.56 255.255.255.254
 description "To Dumbravita"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.58 255.255.255.254
 description "To Bucuresti"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.135.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.135.0/24 Null0
!
!
router bgp 1360
 network 128.0.135.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.59 remote-as 190
 neighbor 10.0.0.59 description "To Bucuresti"
 neighbor 10.0.0.59 advertisement-interval 0
 neighbor 10.0.0.59 soft-reconfiguration inbound
 neighbor 10.0.0.59 send-community
 neighbor 10.0.0.57 remote-as 320
 neighbor 10.0.0.57 description "To Dumbravita"
 neighbor 10.0.0.57 advertisement-interval 0
 neighbor 10.0.0.57 soft-reconfiguration inbound
 neighbor 10.0.0.57 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
