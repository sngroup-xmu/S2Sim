!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Istanbul
!
!
interface Fa1/1
 ip address 10.0.0.245 255.255.255.254
 description "To Tekirdag"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.19 255.255.255.254
 description "To Burgas"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.67 255.255.255.254
 description "To Edirne"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.130 255.255.255.254
 description "To IstanbulID146"
 speed auto
 duplex auto
!
!
!
!
!
!
interface Loopback0
 ip address 128.0.49.1 255.255.255.0
 description "For Destination"
!
ip route 128.0.49.0/24 Null0
!
!
router bgp 500
 network 128.0.49.0 mask 255.255.255.0
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.18 remote-as 210
 neighbor 10.0.1.18 description "To Burgas"
 neighbor 10.0.1.18 advertisement-interval 0
 neighbor 10.0.1.18 soft-reconfiguration inbound
 neighbor 10.0.1.18 send-community
 neighbor 10.0.1.66 remote-as 340
 neighbor 10.0.1.66 description "To Edirne"
 neighbor 10.0.1.66 advertisement-interval 0
 neighbor 10.0.1.66 soft-reconfiguration inbound
 neighbor 10.0.1.66 send-community
 neighbor 10.0.1.131 remote-as 510
 neighbor 10.0.1.131 description "To IstanbulID146"
 neighbor 10.0.1.131 advertisement-interval 0
 neighbor 10.0.1.131 soft-reconfiguration inbound
 neighbor 10.0.1.131 send-community
 neighbor 10.0.0.244 remote-as 1300
 neighbor 10.0.0.244 description "To Tekirdag"
 neighbor 10.0.0.244 advertisement-interval 0
 neighbor 10.0.0.244 soft-reconfiguration inbound
 neighbor 10.0.0.244 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
