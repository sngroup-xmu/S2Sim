!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Iasi
!
!
interface Fa0/0
 ip address 10.0.0.186 255.255.255.254
 description "To Bacau"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.188 255.255.255.254
 description "To Galati"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.190 255.255.255.254
 description "To Chisinau"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 480
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.187 remote-as 60
 neighbor 10.0.0.187 description "To Bacau"
 neighbor 10.0.0.187 advertisement-interval 0
 neighbor 10.0.0.187 soft-reconfiguration inbound
 neighbor 10.0.0.187 send-community
 neighbor 10.0.0.191 remote-as 260
 neighbor 10.0.0.191 description "To Chisinau"
 neighbor 10.0.0.191 advertisement-interval 0
 neighbor 10.0.0.191 soft-reconfiguration inbound
 neighbor 10.0.0.191 send-community
 neighbor 10.0.0.189 remote-as 360
 neighbor 10.0.0.189 description "To Galati"
 neighbor 10.0.0.189 advertisement-interval 0
 neighbor 10.0.0.189 soft-reconfiguration inbound
 neighbor 10.0.0.189 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
