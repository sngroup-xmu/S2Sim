!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hodonin
!
!
interface Fa0/1
 ip address 10.0.1.74 255.255.255.254
 description "To Brno"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.76 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.78 255.255.255.254
 description "To Zlin"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 460
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.77 remote-as 170
 neighbor 10.0.1.77 description "To Bratislava"
 neighbor 10.0.1.77 advertisement-interval 0
 neighbor 10.0.1.77 soft-reconfiguration inbound
 neighbor 10.0.1.77 send-community
 neighbor 10.0.1.75 remote-as 180
 neighbor 10.0.1.75 description "To Brno"
 neighbor 10.0.1.75 advertisement-interval 0
 neighbor 10.0.1.75 soft-reconfiguration inbound
 neighbor 10.0.1.75 send-community
 neighbor 10.0.1.79 remote-as 1490
 neighbor 10.0.1.79 description "To Zlin"
 neighbor 10.0.1.79 advertisement-interval 0
 neighbor 10.0.1.79 soft-reconfiguration inbound
 neighbor 10.0.1.79 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
