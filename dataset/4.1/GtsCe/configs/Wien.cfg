!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Wien
!
!
interface Fa0/0
 ip address 10.0.0.43 255.255.255.254
 description "To Amsterdam,TTLondon"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.211 255.255.255.254
 description "To Sopron"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.91 255.255.255.254
 description "To Ljubljana"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.1.95 255.255.255.254
 description "To Zagreb"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.101 255.255.255.254
 description "To FrankfurtTTamTTMain"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.107 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
!
!
!
router bgp 1420
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.42 remote-as 20
 neighbor 10.0.0.42 description "To Amsterdam,TTLondon"
 neighbor 10.0.0.42 advertisement-interval 0
 neighbor 10.0.0.42 soft-reconfiguration inbound
 neighbor 10.0.0.42 send-community
 neighbor 10.0.1.106 remote-as 170
 neighbor 10.0.1.106 description "To Bratislava"
 neighbor 10.0.1.106 advertisement-interval 0
 neighbor 10.0.1.106 soft-reconfiguration inbound
 neighbor 10.0.1.106 send-community
 neighbor 10.0.1.100 remote-as 350
 neighbor 10.0.1.100 description "To FrankfurtTTamTTMain"
 neighbor 10.0.1.100 advertisement-interval 0
 neighbor 10.0.1.100 soft-reconfiguration inbound
 neighbor 10.0.1.100 send-community
 neighbor 10.0.1.90 remote-as 740
 neighbor 10.0.1.90 description "To Ljubljana"
 neighbor 10.0.1.90 advertisement-interval 0
 neighbor 10.0.1.90 soft-reconfiguration inbound
 neighbor 10.0.1.90 send-community
 neighbor 10.0.0.210 remote-as 1160
 neighbor 10.0.0.210 description "To Sopron"
 neighbor 10.0.0.210 advertisement-interval 0
 neighbor 10.0.0.210 soft-reconfiguration inbound
 neighbor 10.0.0.210 send-community
 neighbor 10.0.0.210 route-map RMap_wien_from_Sopron in
 neighbor 10.0.1.94 remote-as 1450
 neighbor 10.0.1.94 description "To Zagreb"
 neighbor 10.0.1.94 advertisement-interval 0
 neighbor 10.0.1.94 soft-reconfiguration inbound
 neighbor 10.0.1.94 send-community
!
!
route-map RMap_wien_from_Sopron permit 10
 set local-preference 120
route-map RMap_wien_from_Sopron permit 100
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
