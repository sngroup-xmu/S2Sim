!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bacau
!
!
interface Fa0/1
 ip address 10.0.0.187 255.255.255.254
 description "To Iasi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.195 255.255.255.254
 description "To Brasov"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 60
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.194 remote-as 160
 neighbor 10.0.0.194 description "To Brasov"
 neighbor 10.0.0.194 advertisement-interval 0
 neighbor 10.0.0.194 soft-reconfiguration inbound
 neighbor 10.0.0.194 send-community
 neighbor 10.0.0.186 remote-as 480
 neighbor 10.0.0.186 description "To Iasi"
 neighbor 10.0.0.186 advertisement-interval 0
 neighbor 10.0.0.186 soft-reconfiguration inbound
 neighbor 10.0.0.186 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
