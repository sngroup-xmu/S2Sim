!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID38
!
!
interface Fa0/0
 ip address 10.0.0.33 255.255.255.254
 description "To Columbia"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.124 255.255.255.254
 description "To NodeID41"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.126 255.255.255.254
 description "To USA"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 410
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.32 remote-as 70
 neighbor 10.0.0.32 description "To Columbia"
 neighbor 10.0.0.32 advertisement-interval 0
 neighbor 10.0.0.32 soft-reconfiguration inbound
 neighbor 10.0.0.32 send-community
 neighbor 10.0.0.125 remote-as 430
 neighbor 10.0.0.125 description "To NodeID41"
 neighbor 10.0.0.125 advertisement-interval 0
 neighbor 10.0.0.125 soft-reconfiguration inbound
 neighbor 10.0.0.125 send-community
 neighbor 10.0.0.127 remote-as 690
 neighbor 10.0.0.127 description "To USA"
 neighbor 10.0.0.127 advertisement-interval 0
 neighbor 10.0.0.127 soft-reconfiguration inbound
 neighbor 10.0.0.127 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
