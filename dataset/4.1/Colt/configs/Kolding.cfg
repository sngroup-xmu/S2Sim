!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kolding
!
!
interface Fa0/1
 ip address 10.0.0.157 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.161 255.255.255.254
 description "To Aarhus"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 650
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.160 remote-as 10
 neighbor 10.0.0.160 description "To Aarhus"
 neighbor 10.0.0.160 advertisement-interval 0
 neighbor 10.0.0.160 soft-reconfiguration inbound
 neighbor 10.0.0.160 send-community
 neighbor 10.0.0.156 remote-as 570
 neighbor 10.0.0.156 description "To Hamburg"
 neighbor 10.0.0.156 advertisement-interval 0
 neighbor 10.0.0.156 soft-reconfiguration inbound
 neighbor 10.0.0.156 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
