!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Winterthur
!
!
interface Fa0/0
 ip address 10.0.0.103 255.255.255.254
 description "To Pfaffikon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.110 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 1500
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.102 remote-as 1120
 neighbor 10.0.0.102 description "To Pfaffikon"
 neighbor 10.0.0.102 advertisement-interval 0
 neighbor 10.0.0.102 soft-reconfiguration inbound
 neighbor 10.0.0.102 send-community
 neighbor 10.0.0.111 remote-as 1530
 neighbor 10.0.0.111 description "To Zurich"
 neighbor 10.0.0.111 advertisement-interval 0
 neighbor 10.0.0.111 soft-reconfiguration inbound
 neighbor 10.0.0.111 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
