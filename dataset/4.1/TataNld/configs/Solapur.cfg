!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Solapur
!
!
interface Fa0/1
 ip address 10.0.0.76 255.255.255.254
 description "To Belgaum"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.78 255.255.255.254
 description "To Gulbarga"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.80 255.255.255.254
 description "To Ahmednagar"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1240
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.81 remote-as 30
 neighbor 10.0.0.81 description "To Ahmednagar"
 neighbor 10.0.0.81 advertisement-interval 0
 neighbor 10.0.0.81 soft-reconfiguration inbound
 neighbor 10.0.0.81 send-community
 neighbor 10.0.0.77 remote-as 170
 neighbor 10.0.0.77 description "To Belgaum"
 neighbor 10.0.0.77 advertisement-interval 0
 neighbor 10.0.0.77 soft-reconfiguration inbound
 neighbor 10.0.0.77 send-community
 neighbor 10.0.0.79 remote-as 500
 neighbor 10.0.0.79 description "To Gulbarga"
 neighbor 10.0.0.79 advertisement-interval 0
 neighbor 10.0.0.79 soft-reconfiguration inbound
 neighbor 10.0.0.79 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
