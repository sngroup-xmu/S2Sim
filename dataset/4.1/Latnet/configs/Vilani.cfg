!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Vilani
!
!
interface Fa0/0
 ip address 10.0.0.34 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 660
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.35 remote-as 500
 neighbor 10.0.0.35 description "To Riga"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
