!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jacksonville
!
!
interface Fa0/1
 ip address 10.0.0.13 255.255.255.254
 description "To Nahunta"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.16 255.255.255.254
 description "To LakeTTCity"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 830
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.17 remote-as 900
 neighbor 10.0.0.17 description "To LakeTTCity"
 neighbor 10.0.0.17 advertisement-interval 0
 neighbor 10.0.0.17 soft-reconfiguration inbound
 neighbor 10.0.0.17 send-community
 neighbor 10.0.0.12 remote-as 1110
 neighbor 10.0.0.12 description "To Nahunta"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
