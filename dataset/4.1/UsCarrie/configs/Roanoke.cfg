!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Roanoke
!
!
interface Fa1/1
 ip address 10.0.0.144 255.255.255.254
 description "To Troutville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.146 255.255.255.254
 description "To Charleston"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.148 255.255.255.254
 description "To Lynchburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.150 255.255.255.254
 description "To RockyTTMountID125"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1290
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.147 remote-as 350
 neighbor 10.0.0.147 description "To Charleston"
 neighbor 10.0.0.147 advertisement-interval 0
 neighbor 10.0.0.147 soft-reconfiguration inbound
 neighbor 10.0.0.147 send-community
 neighbor 10.0.0.149 remote-as 980
 neighbor 10.0.0.149 description "To Lynchburg"
 neighbor 10.0.0.149 advertisement-interval 0
 neighbor 10.0.0.149 soft-reconfiguration inbound
 neighbor 10.0.0.149 send-community
 neighbor 10.0.0.151 remote-as 1320
 neighbor 10.0.0.151 description "To RockyTTMountID125"
 neighbor 10.0.0.151 advertisement-interval 0
 neighbor 10.0.0.151 soft-reconfiguration inbound
 neighbor 10.0.0.151 send-community
 neighbor 10.0.0.145 remote-as 1450
 neighbor 10.0.0.145 description "To Troutville"
 neighbor 10.0.0.145 advertisement-interval 0
 neighbor 10.0.0.145 soft-reconfiguration inbound
 neighbor 10.0.0.145 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
