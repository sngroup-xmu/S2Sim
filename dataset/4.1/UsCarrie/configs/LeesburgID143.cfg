!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname LeesburgID143
!
!
interface Fa0/0
 ip address 10.0.0.253 255.255.255.254
 description "To Maitland"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.105 255.255.255.254
 description "To Ocala"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 930
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.252 remote-as 1000
 neighbor 10.0.0.252 description "To Maitland"
 neighbor 10.0.0.252 advertisement-interval 0
 neighbor 10.0.0.252 soft-reconfiguration inbound
 neighbor 10.0.0.252 send-community
 neighbor 10.0.1.104 remote-as 1190
 neighbor 10.0.1.104 description "To Ocala"
 neighbor 10.0.1.104 advertisement-interval 0
 neighbor 10.0.1.104 soft-reconfiguration inbound
 neighbor 10.0.1.104 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
