!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname HickoryTTTavern
!
!
interface Fa0/0
 ip address 10.0.0.77 255.255.255.254
 description "To Abbeville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.84 255.255.255.254
 description "To Clemson"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 780
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.76 remote-as 10
 neighbor 10.0.0.76 description "To Abbeville"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
 neighbor 10.0.0.85 remote-as 430
 neighbor 10.0.0.85 description "To Clemson"
 neighbor 10.0.0.85 advertisement-interval 0
 neighbor 10.0.0.85 soft-reconfiguration inbound
 neighbor 10.0.0.85 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
