!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hawkinsville
!
!
interface Fa0/0
 ip address 10.0.1.88 255.255.255.254
 description "To Leslie"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.90 255.255.255.254
 description "To Warwick"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.92 255.255.255.254
 description "To Rentz"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 730
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.89 remote-as 940
 neighbor 10.0.1.89 description "To Leslie"
 neighbor 10.0.1.89 advertisement-interval 0
 neighbor 10.0.1.89 soft-reconfiguration inbound
 neighbor 10.0.1.89 send-community
 neighbor 10.0.1.93 remote-as 1270
 neighbor 10.0.1.93 description "To Rentz"
 neighbor 10.0.1.93 advertisement-interval 0
 neighbor 10.0.1.93 soft-reconfiguration inbound
 neighbor 10.0.1.93 send-community
 neighbor 10.0.1.91 remote-as 1490
 neighbor 10.0.1.91 description "To Warwick"
 neighbor 10.0.1.91 advertisement-interval 0
 neighbor 10.0.1.91 soft-reconfiguration inbound
 neighbor 10.0.1.91 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
