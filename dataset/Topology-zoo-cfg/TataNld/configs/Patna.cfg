!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Patna
!
!
interface Fa0/1
 ip address 10.0.0.3 255.255.255.254
 description "To Varanasi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.28 255.255.255.254
 description "To Gaya"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1040
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.29 remote-as 460
 neighbor 10.0.0.29 description "To Gaya"
 neighbor 10.0.0.29 advertisement-interval 0
 neighbor 10.0.0.29 soft-reconfiguration inbound
 neighbor 10.0.0.29 send-community
 neighbor 10.0.0.2 remote-as 1410
 neighbor 10.0.0.2 description "To Varanasi"
 neighbor 10.0.0.2 advertisement-interval 0
 neighbor 10.0.0.2 soft-reconfiguration inbound
 neighbor 10.0.0.2 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
