!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rajgarh
!
!
interface Fa2/0
 ip address 10.0.0.223 255.255.255.254
 description "To Sagar"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.23 255.255.255.254
 description "To Bhopal"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.29 255.255.255.254
 description "To Indore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.75 255.255.255.254
 description "To Gwalior"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.78 255.255.255.254
 description "To Kota"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1090
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.22 remote-as 230
 neighbor 10.0.1.22 description "To Bhopal"
 neighbor 10.0.1.22 advertisement-interval 0
 neighbor 10.0.1.22 soft-reconfiguration inbound
 neighbor 10.0.1.22 send-community
 neighbor 10.0.1.74 remote-as 520
 neighbor 10.0.1.74 description "To Gwalior"
 neighbor 10.0.1.74 advertisement-interval 0
 neighbor 10.0.1.74 soft-reconfiguration inbound
 neighbor 10.0.1.74 send-community
 neighbor 10.0.1.28 remote-as 600
 neighbor 10.0.1.28 description "To Indore"
 neighbor 10.0.1.28 advertisement-interval 0
 neighbor 10.0.1.28 soft-reconfiguration inbound
 neighbor 10.0.1.28 send-community
 neighbor 10.0.1.79 remote-as 790
 neighbor 10.0.1.79 description "To Kota"
 neighbor 10.0.1.79 advertisement-interval 0
 neighbor 10.0.1.79 soft-reconfiguration inbound
 neighbor 10.0.1.79 send-community
 neighbor 10.0.0.222 remote-as 1160
 neighbor 10.0.0.222 description "To Sagar"
 neighbor 10.0.0.222 advertisement-interval 0
 neighbor 10.0.0.222 soft-reconfiguration inbound
 neighbor 10.0.0.222 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
