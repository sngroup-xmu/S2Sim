!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Raipur
!
!
interface Fa1/1
 ip address 10.0.0.107 255.255.255.254
 description "To Rourkela"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.186 255.255.255.254
 description "To Jabalpur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.188 255.255.255.254
 description "To Bhandara"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.190 255.255.255.254
 description "To Dhenkanal"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 1080
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.189 remote-as 190
 neighbor 10.0.0.189 description "To Bhandara"
 neighbor 10.0.0.189 advertisement-interval 0
 neighbor 10.0.0.189 soft-reconfiguration inbound
 neighbor 10.0.0.189 send-community
 neighbor 10.0.0.191 remote-as 400
 neighbor 10.0.0.191 description "To Dhenkanal"
 neighbor 10.0.0.191 advertisement-interval 0
 neighbor 10.0.0.191 soft-reconfiguration inbound
 neighbor 10.0.0.191 send-community
 neighbor 10.0.0.187 remote-as 610
 neighbor 10.0.0.187 description "To Jabalpur"
 neighbor 10.0.0.187 advertisement-interval 0
 neighbor 10.0.0.187 soft-reconfiguration inbound
 neighbor 10.0.0.187 send-community
 neighbor 10.0.0.106 remote-as 1150
 neighbor 10.0.0.106 description "To Rourkela"
 neighbor 10.0.0.106 advertisement-interval 0
 neighbor 10.0.0.106 soft-reconfiguration inbound
 neighbor 10.0.0.106 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
