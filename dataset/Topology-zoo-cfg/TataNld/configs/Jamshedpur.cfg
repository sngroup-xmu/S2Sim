!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jamshedpur
!
!
interface Fa0/0
 ip address 10.0.0.37 255.255.255.254
 description "To Bokaro"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.92 255.255.255.254
 description "To Rourkela"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 650
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.36 remote-as 250
 neighbor 10.0.0.36 description "To Bokaro"
 neighbor 10.0.0.36 advertisement-interval 0
 neighbor 10.0.0.36 soft-reconfiguration inbound
 neighbor 10.0.0.36 send-community
 neighbor 10.0.0.93 remote-as 1150
 neighbor 10.0.0.93 description "To Rourkela"
 neighbor 10.0.0.93 advertisement-interval 0
 neighbor 10.0.0.93 soft-reconfiguration inbound
 neighbor 10.0.0.93 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
