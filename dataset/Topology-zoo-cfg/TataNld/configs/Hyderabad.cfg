!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hyderabad
!
!
interface Fa1/0
 ip address 10.0.0.87 255.255.255.254
 description "To Raichur"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.89 255.255.255.254
 description "To Gulbarga"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.183 255.255.255.254
 description "To Vijayavada"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.245 255.255.255.254
 description "To Chandrapur"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.246 255.255.255.254
 description "To Sangareddy"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 590
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.244 remote-as 300
 neighbor 10.0.0.244 description "To Chandrapur"
 neighbor 10.0.0.244 advertisement-interval 0
 neighbor 10.0.0.244 soft-reconfiguration inbound
 neighbor 10.0.0.244 send-community
 neighbor 10.0.0.88 remote-as 500
 neighbor 10.0.0.88 description "To Gulbarga"
 neighbor 10.0.0.88 advertisement-interval 0
 neighbor 10.0.0.88 soft-reconfiguration inbound
 neighbor 10.0.0.88 send-community
 neighbor 10.0.0.86 remote-as 1070
 neighbor 10.0.0.86 description "To Raichur"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community
 neighbor 10.0.0.247 remote-as 1180
 neighbor 10.0.0.247 description "To Sangareddy"
 neighbor 10.0.0.247 advertisement-interval 0
 neighbor 10.0.0.247 soft-reconfiguration inbound
 neighbor 10.0.0.247 send-community
 neighbor 10.0.0.182 remote-as 1430
 neighbor 10.0.0.182 description "To Vijayavada"
 neighbor 10.0.0.182 advertisement-interval 0
 neighbor 10.0.0.182 soft-reconfiguration inbound
 neighbor 10.0.0.182 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
