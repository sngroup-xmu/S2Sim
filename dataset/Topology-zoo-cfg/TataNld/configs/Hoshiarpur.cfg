!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hoshiarpur
!
!
interface Fa0/1
 ip address 10.0.1.111 255.255.255.254
 description "To Pathankot"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.114 255.255.255.254
 description "To Jalandhar"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 570
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.115 remote-as 630
 neighbor 10.0.1.115 description "To Jalandhar"
 neighbor 10.0.1.115 advertisement-interval 0
 neighbor 10.0.1.115 soft-reconfiguration inbound
 neighbor 10.0.1.115 send-community
 neighbor 10.0.1.110 remote-as 1020
 neighbor 10.0.1.110 description "To Pathankot"
 neighbor 10.0.1.110 advertisement-interval 0
 neighbor 10.0.1.110 soft-reconfiguration inbound
 neighbor 10.0.1.110 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
