!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ahmedabad
!
!
interface Fa2/0
 ip address 10.0.0.5 255.255.255.254
 description "To Udaipur"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.15 255.255.255.254
 description "To Himmatnagar"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.16 255.255.255.254
 description "To Anand"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.18 255.255.255.254
 description "To Ratlam"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.20 255.255.255.254
 description "To Godhra"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 20
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.17 remote-as 110
 neighbor 10.0.1.17 description "To Anand"
 neighbor 10.0.1.17 advertisement-interval 0
 neighbor 10.0.1.17 soft-reconfiguration inbound
 neighbor 10.0.1.17 send-community
 neighbor 10.0.1.21 remote-as 490
 neighbor 10.0.1.21 description "To Godhra"
 neighbor 10.0.1.21 advertisement-interval 0
 neighbor 10.0.1.21 soft-reconfiguration inbound
 neighbor 10.0.1.21 send-community
 neighbor 10.0.1.14 remote-as 560
 neighbor 10.0.1.14 description "To Himmatnagar"
 neighbor 10.0.1.14 advertisement-interval 0
 neighbor 10.0.1.14 soft-reconfiguration inbound
 neighbor 10.0.1.14 send-community
 neighbor 10.0.1.19 remote-as 1120
 neighbor 10.0.1.19 description "To Ratlam"
 neighbor 10.0.1.19 advertisement-interval 0
 neighbor 10.0.1.19 soft-reconfiguration inbound
 neighbor 10.0.1.19 send-community
 neighbor 10.0.0.4 remote-as 1380
 neighbor 10.0.0.4 description "To Udaipur"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.4 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
