!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Himmatnagar
!
!
interface Fa0/1
 ip address 10.0.1.11 255.255.255.254
 description "To Gandhinagar"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.14 255.255.255.254
 description "To Ahmedabad"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 560
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.15 remote-as 20
 neighbor 10.0.1.15 description "To Ahmedabad"
 neighbor 10.0.1.15 advertisement-interval 0
 neighbor 10.0.1.15 soft-reconfiguration inbound
 neighbor 10.0.1.15 send-community
 neighbor 10.0.1.10 remote-as 450
 neighbor 10.0.1.10 description "To Gandhinagar"
 neighbor 10.0.1.10 advertisement-interval 0
 neighbor 10.0.1.10 soft-reconfiguration inbound
 neighbor 10.0.1.10 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
