!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mangalore
!
!
interface Fa1/1
 ip address 10.0.0.69 255.255.255.254
 description "To Goa"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.91 255.255.255.254
 description "To Chitradurg"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.111 255.255.255.254
 description "To Cannonore"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.114 255.255.255.254
 description "To Callicut"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.116 255.255.255.254
 description "To NodeID118"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 850
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.115 remote-as 270
 neighbor 10.0.0.115 description "To Callicut"
 neighbor 10.0.0.115 advertisement-interval 0
 neighbor 10.0.0.115 soft-reconfiguration inbound
 neighbor 10.0.0.115 send-community
 neighbor 10.0.0.110 remote-as 280
 neighbor 10.0.0.110 description "To Cannonore"
 neighbor 10.0.0.110 advertisement-interval 0
 neighbor 10.0.0.110 soft-reconfiguration inbound
 neighbor 10.0.0.110 send-community
 neighbor 10.0.0.90 remote-as 330
 neighbor 10.0.0.90 description "To Chitradurg"
 neighbor 10.0.0.90 advertisement-interval 0
 neighbor 10.0.0.90 soft-reconfiguration inbound
 neighbor 10.0.0.90 send-community
 neighbor 10.0.0.68 remote-as 480
 neighbor 10.0.0.68 description "To Goa"
 neighbor 10.0.0.68 advertisement-interval 0
 neighbor 10.0.0.68 soft-reconfiguration inbound
 neighbor 10.0.0.68 send-community
 neighbor 10.0.0.117 remote-as 950
 neighbor 10.0.0.117 description "To NodeID118"
 neighbor 10.0.0.117 advertisement-interval 0
 neighbor 10.0.0.117 soft-reconfiguration inbound
 neighbor 10.0.0.117 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
