!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Pondicherry
!
!
interface Fa0/1
 ip address 10.0.0.155 255.255.255.254
 description "To Kanchipuram"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.105 255.255.255.254
 description "To Salem"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.109 255.255.255.254
 description "To Chidambaram"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 1050
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.108 remote-as 320
 neighbor 10.0.1.108 description "To Chidambaram"
 neighbor 10.0.1.108 advertisement-interval 0
 neighbor 10.0.1.108 soft-reconfiguration inbound
 neighbor 10.0.1.108 send-community
 neighbor 10.0.0.154 remote-as 680
 neighbor 10.0.0.154 description "To Kanchipuram"
 neighbor 10.0.0.154 advertisement-interval 0
 neighbor 10.0.0.154 soft-reconfiguration inbound
 neighbor 10.0.0.154 send-community
 neighbor 10.0.1.104 remote-as 1170
 neighbor 10.0.1.104 description "To Salem"
 neighbor 10.0.1.104 advertisement-interval 0
 neighbor 10.0.1.104 soft-reconfiguration inbound
 neighbor 10.0.1.104 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
