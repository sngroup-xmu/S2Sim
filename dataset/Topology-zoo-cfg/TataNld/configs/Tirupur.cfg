!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tirupur
!
!
interface Fa0/0
 ip address 10.0.0.99 255.255.255.254
 description "To Coimbatore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.100 255.255.255.254
 description "To Erode"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.102 255.255.255.254
 description "To PeerTirupur_1"
 speed auto
 duplex auto
!
!
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerTirupur_1"
!
!
!
!
route-map RMap_Tirupur_from_PeerTirupur_1 permit 10
 set community 100:1 additive
!
!
router bgp 1330
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.98 remote-as 340
 neighbor 10.0.0.98 description "To Coimbatore"
 neighbor 10.0.0.98 advertisement-interval 0
 neighbor 10.0.0.98 soft-reconfiguration inbound
 neighbor 10.0.0.98 send-community
 neighbor 10.0.1.101 remote-as 430
 neighbor 10.0.1.101 description "To Erode"
 neighbor 10.0.1.101 advertisement-interval 0
 neighbor 10.0.1.101 soft-reconfiguration inbound
 neighbor 10.0.1.101 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
