!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bharuch
!
!
interface Fa0/1
 ip address 10.0.1.44 255.255.255.254
 description "To Surat"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.46 255.255.255.254
 description "To Baroda"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 200
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.47 remote-as 160
 neighbor 10.0.1.47 description "To Baroda"
 neighbor 10.0.1.47 advertisement-interval 0
 neighbor 10.0.1.47 soft-reconfiguration inbound
 neighbor 10.0.1.47 send-community
 neighbor 10.0.1.45 remote-as 1260
 neighbor 10.0.1.45 description "To Surat"
 neighbor 10.0.1.45 advertisement-interval 0
 neighbor 10.0.1.45 soft-reconfiguration inbound
 neighbor 10.0.1.45 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
