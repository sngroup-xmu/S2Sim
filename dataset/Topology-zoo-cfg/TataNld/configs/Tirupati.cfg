!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tirupati
!
!
interface Fa0/0
 ip address 10.0.0.153 255.255.255.254
 description "To Chennai"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.157 255.255.255.254
 description "To Kanchipuram"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.169 255.255.255.254
 description "To Kolar"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.184 255.255.255.254
 description "To Nellore"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 1320
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.152 remote-as 310
 neighbor 10.0.0.152 description "To Chennai"
 neighbor 10.0.0.152 advertisement-interval 0
 neighbor 10.0.0.152 soft-reconfiguration inbound
 neighbor 10.0.0.152 send-community
 neighbor 10.0.0.156 remote-as 680
 neighbor 10.0.0.156 description "To Kanchipuram"
 neighbor 10.0.0.156 advertisement-interval 0
 neighbor 10.0.0.156 soft-reconfiguration inbound
 neighbor 10.0.0.156 send-community
 neighbor 10.0.0.168 remote-as 740
 neighbor 10.0.0.168 description "To Kolar"
 neighbor 10.0.0.168 advertisement-interval 0
 neighbor 10.0.0.168 soft-reconfiguration inbound
 neighbor 10.0.0.168 send-community
 neighbor 10.0.0.185 remote-as 940
 neighbor 10.0.0.185 description "To Nellore"
 neighbor 10.0.0.185 advertisement-interval 0
 neighbor 10.0.0.185 soft-reconfiguration inbound
 neighbor 10.0.0.185 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
