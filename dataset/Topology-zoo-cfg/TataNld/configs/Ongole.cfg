!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ongole
!
!
interface Fa0/1
 ip address 10.0.0.176 255.255.255.254
 description "To Vijayavada"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.178 255.255.255.254
 description "To Nellore"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.180 255.255.255.254
 description "To Visakhapatnam"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 980
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.179 remote-as 940
 neighbor 10.0.0.179 description "To Nellore"
 neighbor 10.0.0.179 advertisement-interval 0
 neighbor 10.0.0.179 soft-reconfiguration inbound
 neighbor 10.0.0.179 send-community
 neighbor 10.0.0.177 remote-as 1430
 neighbor 10.0.0.177 description "To Vijayavada"
 neighbor 10.0.0.177 advertisement-interval 0
 neighbor 10.0.0.177 soft-reconfiguration inbound
 neighbor 10.0.0.177 send-community
 neighbor 10.0.0.181 remote-as 1440
 neighbor 10.0.0.181 description "To Visakhapatnam"
 neighbor 10.0.0.181 advertisement-interval 0
 neighbor 10.0.0.181 soft-reconfiguration inbound
 neighbor 10.0.0.181 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
