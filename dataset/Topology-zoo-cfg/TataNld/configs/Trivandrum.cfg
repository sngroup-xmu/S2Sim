!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Trivandrum
!
!
interface Fa0/1
 ip address 10.0.1.53 255.255.255.254
 description "To Kollam"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.73 255.255.255.254
 description "To Kanyakumari"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1370
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.72 remote-as 700
 neighbor 10.0.1.72 description "To Kanyakumari"
 neighbor 10.0.1.72 advertisement-interval 0
 neighbor 10.0.1.72 soft-reconfiguration inbound
 neighbor 10.0.1.72 send-community
 neighbor 10.0.1.52 remote-as 770
 neighbor 10.0.1.52 description "To Kollam"
 neighbor 10.0.1.52 advertisement-interval 0
 neighbor 10.0.1.52 soft-reconfiguration inbound
 neighbor 10.0.1.52 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
