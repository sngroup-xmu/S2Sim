!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dhar
!
!
interface Fa0/1
 ip address 10.0.0.209 255.255.255.254
 description "To Khandwa"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.0 255.255.255.254
 description "To Ujjain"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.2 255.255.255.254
 description "To Indore"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 390
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.3 remote-as 600
 neighbor 10.0.1.3 description "To Indore"
 neighbor 10.0.1.3 advertisement-interval 0
 neighbor 10.0.1.3 soft-reconfiguration inbound
 neighbor 10.0.1.3 send-community
 neighbor 10.0.0.208 remote-as 720
 neighbor 10.0.0.208 description "To Khandwa"
 neighbor 10.0.0.208 advertisement-interval 0
 neighbor 10.0.0.208 soft-reconfiguration inbound
 neighbor 10.0.0.208 send-community
 neighbor 10.0.1.1 remote-as 1390
 neighbor 10.0.1.1 description "To Ujjain"
 neighbor 10.0.1.1 advertisement-interval 0
 neighbor 10.0.1.1 soft-reconfiguration inbound
 neighbor 10.0.1.1 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
