!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Vidisha
!
!
interface Fa0/1
 ip address 10.0.0.225 255.255.255.254
 description "To Sagar"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.27 255.255.255.254
 description "To Indore"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1420
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.26 remote-as 600
 neighbor 10.0.1.26 description "To Indore"
 neighbor 10.0.1.26 advertisement-interval 0
 neighbor 10.0.1.26 soft-reconfiguration inbound
 neighbor 10.0.1.26 send-community
 neighbor 10.0.0.224 remote-as 1160
 neighbor 10.0.0.224 description "To Sagar"
 neighbor 10.0.0.224 advertisement-interval 0
 neighbor 10.0.0.224 soft-reconfiguration inbound
 neighbor 10.0.0.224 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
