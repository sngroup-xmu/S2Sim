!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jalandhar
!
!
interface Fa0/0
 ip address 10.0.1.115 255.255.255.254
 description "To Hoshiarpur"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.116 255.255.255.254
 description "To Ludhiana"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 630
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.114 remote-as 570
 neighbor 10.0.1.114 description "To Hoshiarpur"
 neighbor 10.0.1.114 advertisement-interval 0
 neighbor 10.0.1.114 soft-reconfiguration inbound
 neighbor 10.0.1.114 send-community
 neighbor 10.0.1.117 remote-as 830
 neighbor 10.0.1.117 description "To Ludhiana"
 neighbor 10.0.1.117 advertisement-interval 0
 neighbor 10.0.1.117 soft-reconfiguration inbound
 neighbor 10.0.1.117 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
