!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rewa
!
!
interface Fa0/0
 ip address 10.0.0.25 255.255.255.254
 description "To Allahabad"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.47 255.255.255.254
 description "To Satna"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Rewa_Satna seq 10 permit 128.0.0.0/24 le 32
!
!
route-map RMap_Rewa_from_Satna deny 10
 match ip address prefix-list IpL_Rewa_Satna
 set local-preference 1
 set community 100:0 additive
route-map RMap_Rewa_from_Satna permit 100
!
!
router bgp 1130
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.24 remote-as 60
 neighbor 10.0.0.24 description "To Allahabad"
 neighbor 10.0.0.24 advertisement-interval 0
 neighbor 10.0.0.24 soft-reconfiguration inbound
 neighbor 10.0.0.24 send-community
 neighbor 10.0.0.46 remote-as 1210
 neighbor 10.0.0.46 description "To Satna"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
 neighbor 10.0.0.46 route-map RMap_Rewa_from_Satna in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
