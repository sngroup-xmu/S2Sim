!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Madural
!
!
interface Fa0/1
 ip address 10.0.1.63 255.255.255.254
 description "To Tirunelveli"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.95 255.255.255.254
 description "To Sivakasi"
 speed auto
 duplex auto
!
!
ip as-path access-list 10 permit _1230_
!
!
!
!
route-map RMap_Madural_from_Sivakasi deny 10
 match as-path 10
 set local-preference 1
 set community 100:0 additive
route-map RMap_Madural_from_Sivakasi permit 100
!
!
router bgp 840
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.94 remote-as 1230
 neighbor 10.0.1.94 description "To Sivakasi"
 neighbor 10.0.1.94 advertisement-interval 0
 neighbor 10.0.1.94 soft-reconfiguration inbound
 neighbor 10.0.1.94 send-community
 neighbor 10.0.1.94 route-map RMap_Madural_from_Sivakasi in
 neighbor 10.0.1.62 remote-as 1310
 neighbor 10.0.1.62 description "To Tirunelveli"
 neighbor 10.0.1.62 advertisement-interval 0
 neighbor 10.0.1.62 soft-reconfiguration inbound
 neighbor 10.0.1.62 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
