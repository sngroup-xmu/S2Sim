!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Palghat
!
!
interface Fa0/1
 ip address 10.0.0.105 255.255.255.254
 description "To Thirussur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.118 255.255.255.254
 description "To Kozhikode"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 990
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.119 remote-as 810
 neighbor 10.0.0.119 description "To Kozhikode"
 neighbor 10.0.0.119 advertisement-interval 0
 neighbor 10.0.0.119 soft-reconfiguration inbound
 neighbor 10.0.0.119 send-community
 neighbor 10.0.0.104 remote-as 1280
 neighbor 10.0.0.104 description "To Thirussur"
 neighbor 10.0.0.104 advertisement-interval 0
 neighbor 10.0.0.104 soft-reconfiguration inbound
 neighbor 10.0.0.104 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
