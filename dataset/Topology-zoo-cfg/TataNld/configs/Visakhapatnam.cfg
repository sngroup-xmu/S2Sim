!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Visakhapatnam
!
!
interface Fa0/1
 ip address 10.0.0.181 255.255.255.254
 description "To Ongole"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.213 255.255.255.254
 description "To Dhenkanal"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1440
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.212 remote-as 400
 neighbor 10.0.0.212 description "To Dhenkanal"
 neighbor 10.0.0.212 advertisement-interval 0
 neighbor 10.0.0.212 soft-reconfiguration inbound
 neighbor 10.0.0.212 send-community
 neighbor 10.0.0.180 remote-as 980
 neighbor 10.0.0.180 description "To Ongole"
 neighbor 10.0.0.180 advertisement-interval 0
 neighbor 10.0.0.180 soft-reconfiguration inbound
 neighbor 10.0.0.180 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
