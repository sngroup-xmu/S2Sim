!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Indore
!
!
interface Fa0/1
 ip address 10.0.0.219 255.255.255.254
 description "To Jabalpur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.3 255.255.255.254
 description "To Dhar"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.5 255.255.255.254
 description "To Ujjain"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.1.26 255.255.255.254
 description "To Vidisha"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.28 255.255.255.254
 description "To Rajgarh"
 speed auto
 duplex auto
!
!
!
!
ip as-path access-list 10 permit _610_
!
!
route-map RMap_Indore_from_Jabalpur deny 10
 match as-path 10
 set local-preference 1
 set community 100:0 additive
route-map RMap_Indore_from_Jabalpur permit 100
!
!
router bgp 600
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.2 remote-as 390
 neighbor 10.0.1.2 description "To Dhar"
 neighbor 10.0.1.2 advertisement-interval 0
 neighbor 10.0.1.2 soft-reconfiguration inbound
 neighbor 10.0.1.2 send-community
 neighbor 10.0.0.218 remote-as 610
 neighbor 10.0.0.218 description "To Jabalpur"
 neighbor 10.0.0.218 advertisement-interval 0
 neighbor 10.0.0.218 soft-reconfiguration inbound
 neighbor 10.0.0.218 send-community
 neighbor 10.0.0.218 route-map RMap_Indore_from_Jabalpur in
 neighbor 10.0.1.29 remote-as 1090
 neighbor 10.0.1.29 description "To Rajgarh"
 neighbor 10.0.1.29 advertisement-interval 0
 neighbor 10.0.1.29 soft-reconfiguration inbound
 neighbor 10.0.1.29 send-community
 neighbor 10.0.1.4 remote-as 1390
 neighbor 10.0.1.4 description "To Ujjain"
 neighbor 10.0.1.4 advertisement-interval 0
 neighbor 10.0.1.4 soft-reconfiguration inbound
 neighbor 10.0.1.4 send-community
 neighbor 10.0.1.27 remote-as 1420
 neighbor 10.0.1.27 description "To Vidisha"
 neighbor 10.0.1.27 advertisement-interval 0
 neighbor 10.0.1.27 soft-reconfiguration inbound
 neighbor 10.0.1.27 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
