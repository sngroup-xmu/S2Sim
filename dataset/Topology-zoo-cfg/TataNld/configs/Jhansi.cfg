!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jhansi
!
!
interface Fa0/0
 ip address 10.0.0.27 255.255.255.254
 description "To Allahabad"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.49 255.255.255.254
 description "To Satna"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.54 255.255.255.254
 description "To Gwalior"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.56 255.255.255.254
 description "To PeerJhansi_0"
 speed auto
 duplex auto
!
!
!
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerJhansi_0"
!
!
!
!
route-map RMap_Jhansi_from_PeerJhansi_0 permit 10
 set community 100:0 additive
!
!
router bgp 670
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.26 remote-as 60
 neighbor 10.0.0.26 description "To Allahabad"
 neighbor 10.0.0.26 advertisement-interval 0
 neighbor 10.0.0.26 soft-reconfiguration inbound
 neighbor 10.0.0.26 send-community
 neighbor 10.0.0.55 remote-as 520
 neighbor 10.0.0.55 description "To Gwalior"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.48 remote-as 1210
 neighbor 10.0.0.48 description "To Satna"
 neighbor 10.0.0.48 advertisement-interval 0
 neighbor 10.0.0.48 soft-reconfiguration inbound
 neighbor 10.0.0.48 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
