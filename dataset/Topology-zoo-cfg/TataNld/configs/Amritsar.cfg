!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Amritsar
!
!
interface Fa0/0
 ip address 10.0.0.131 255.255.255.254
 description "To KotTTkapura"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.113 255.255.255.254
 description "To Pathankot"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 100
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.130 remote-as 780
 neighbor 10.0.0.130 description "To KotTTkapura"
 neighbor 10.0.0.130 advertisement-interval 0
 neighbor 10.0.0.130 soft-reconfiguration inbound
 neighbor 10.0.0.130 send-community
 neighbor 10.0.1.112 remote-as 1020
 neighbor 10.0.1.112 description "To Pathankot"
 neighbor 10.0.1.112 advertisement-interval 0
 neighbor 10.0.1.112 soft-reconfiguration inbound
 neighbor 10.0.1.112 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
