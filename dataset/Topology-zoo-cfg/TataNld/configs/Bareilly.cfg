!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bareilly
!
!
interface Fa0/1
 ip address 10.0.0.13 255.255.255.254
 description "To Sitapur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.151 255.255.255.254
 description "To Moradabad"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 150
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.150 remote-as 880
 neighbor 10.0.0.150 description "To Moradabad"
 neighbor 10.0.0.150 advertisement-interval 0
 neighbor 10.0.0.150 soft-reconfiguration inbound
 neighbor 10.0.0.150 send-community
 neighbor 10.0.0.12 remote-as 1220
 neighbor 10.0.0.12 description "To Sitapur"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
