!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Belize
!
!
interface Fa0/0
 ip address 10.0.0.47 255.255.255.254
 description "To Mexico"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.91 255.255.255.254
 description "To NodeID28"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 40
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.46 remote-as 210
 neighbor 10.0.0.46 description "To Mexico"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
 neighbor 10.0.0.90 remote-as 330
 neighbor 10.0.0.90 description "To NodeID28"
 neighbor 10.0.0.90 advertisement-interval 0
 neighbor 10.0.0.90 soft-reconfiguration inbound
 neighbor 10.0.0.90 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
