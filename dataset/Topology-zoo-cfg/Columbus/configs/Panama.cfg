!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Panama
!
!
interface Fa0/0
 ip address 10.0.0.15 255.255.255.254
 description "To CostaTTRica"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.18 255.255.255.254
 description "To NodeID27"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.20 255.255.255.254
 description "To NodeID34"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 600
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.14 remote-as 80
 neighbor 10.0.0.14 description "To CostaTTRica"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.19 remote-as 320
 neighbor 10.0.0.19 description "To NodeID27"
 neighbor 10.0.0.19 advertisement-interval 0
 neighbor 10.0.0.19 soft-reconfiguration inbound
 neighbor 10.0.0.19 send-community
 neighbor 10.0.0.21 remote-as 380
 neighbor 10.0.0.21 description "To NodeID34"
 neighbor 10.0.0.21 advertisement-interval 0
 neighbor 10.0.0.21 soft-reconfiguration inbound
 neighbor 10.0.0.21 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
