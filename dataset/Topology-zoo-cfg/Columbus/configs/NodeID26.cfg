!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID26
!
!
interface Fa0/0
 ip address 10.0.0.57 255.255.255.254
 description "To NodeID15"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.86 255.255.255.254
 description "To NodeID31"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 310
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.56 remote-as 270
 neighbor 10.0.0.56 description "To NodeID15"
 neighbor 10.0.0.56 advertisement-interval 0
 neighbor 10.0.0.56 soft-reconfiguration inbound
 neighbor 10.0.0.56 send-community
 neighbor 10.0.0.87 remote-as 350
 neighbor 10.0.0.87 description "To NodeID31"
 neighbor 10.0.0.87 advertisement-interval 0
 neighbor 10.0.0.87 soft-reconfiguration inbound
 neighbor 10.0.0.87 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
