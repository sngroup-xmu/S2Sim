!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname StTTKittsTT&TTNevis
!
!
interface Fa0/0
 ip address 10.0.0.67 255.255.255.254
 description "To Antigua"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.73 255.255.255.254
 description "To Dominica"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.142 255.255.255.254
 description "To StTTMartin"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!

route-map RMap_stttkittstt&ttnevis_from_Antigua deny 10
  match community 1
route-map RMap_stttkittstt&ttnevis_from_Antigua permit 100
!
!
!
!
router bgp 630
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.66 remote-as 10
 neighbor 10.0.0.66 description "To Antigua"
 neighbor 10.0.0.66 advertisement-interval 0
 neighbor 10.0.0.66 soft-reconfiguration inbound
 neighbor 10.0.0.66 send-community
 neighbor 10.0.0.66 route-map RMap_stttkittstt&ttnevis_from_Antigua out
 neighbor 10.0.0.72 remote-as 100
 neighbor 10.0.0.72 description "To Dominica"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.143 remote-as 640
 neighbor 10.0.0.143 description "To StTTMartin"
 neighbor 10.0.0.143 advertisement-interval 0
 neighbor 10.0.0.143 soft-reconfiguration inbound
 neighbor 10.0.0.143 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
