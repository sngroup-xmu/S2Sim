!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID45
!
!
interface Fa0/0
 ip address 10.0.0.101 255.255.255.254
 description "To Bahamas"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.115 255.255.255.254
 description "To NodeID33"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.139 255.255.255.254
 description "To NodeID44"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.140 255.255.255.254
 description "To NodeID49"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_NodeID45_from_NodeID44 deny 10
 match community 2
 set local-preference 101
 set community 100:0 additive
route-map RMap_NodeID45_from_NodeID44 permit 100
!
!
router bgp 450
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.100 remote-as 20
 neighbor 10.0.0.100 description "To Bahamas"
 neighbor 10.0.0.100 advertisement-interval 0
 neighbor 10.0.0.100 soft-reconfiguration inbound
 neighbor 10.0.0.100 send-community
 neighbor 10.0.0.114 remote-as 370
 neighbor 10.0.0.114 description "To NodeID33"
 neighbor 10.0.0.114 advertisement-interval 0
 neighbor 10.0.0.114 soft-reconfiguration inbound
 neighbor 10.0.0.114 send-community
 neighbor 10.0.0.138 remote-as 440
 neighbor 10.0.0.138 description "To NodeID44"
 neighbor 10.0.0.138 advertisement-interval 0
 neighbor 10.0.0.138 soft-reconfiguration inbound
 neighbor 10.0.0.138 send-community
 neighbor 10.0.0.138 route-map RMap_NodeID45_from_NodeID44 in
 neighbor 10.0.0.141 remote-as 470
 neighbor 10.0.0.141 description "To NodeID49"
 neighbor 10.0.0.141 advertisement-interval 0
 neighbor 10.0.0.141 soft-reconfiguration inbound
 neighbor 10.0.0.141 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
