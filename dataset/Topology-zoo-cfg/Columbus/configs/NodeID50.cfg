!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID50
!
!
interface Fa0/0
 ip address 10.0.0.37 255.255.255.254
 description "To NodeID8"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.146 255.255.255.254
 description "To PuertoTTRico"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.148 255.255.255.254
 description "To StTTCroix"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 480
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.36 remote-as 580
 neighbor 10.0.0.36 description "To NodeID8"
 neighbor 10.0.0.36 advertisement-interval 0
 neighbor 10.0.0.36 soft-reconfiguration inbound
 neighbor 10.0.0.36 send-community
 neighbor 10.0.0.147 remote-as 610
 neighbor 10.0.0.147 description "To PuertoTTRico"
 neighbor 10.0.0.147 advertisement-interval 0
 neighbor 10.0.0.147 soft-reconfiguration inbound
 neighbor 10.0.0.147 send-community
 neighbor 10.0.0.149 remote-as 620
 neighbor 10.0.0.149 description "To StTTCroix"
 neighbor 10.0.0.149 advertisement-interval 0
 neighbor 10.0.0.149 soft-reconfiguration inbound
 neighbor 10.0.0.149 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
