!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Venezuela
!
!
interface Fa0/0
 ip address 10.0.0.22 255.255.255.254
 description "To Curacao"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.24 255.255.255.254
 description "To NodeID7"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 700
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.23 remote-as 90
 neighbor 10.0.0.23 description "To Curacao"
 neighbor 10.0.0.23 advertisement-interval 0
 neighbor 10.0.0.23 soft-reconfiguration inbound
 neighbor 10.0.0.23 send-community
 neighbor 10.0.0.25 remote-as 570
 neighbor 10.0.0.25 description "To NodeID7"
 neighbor 10.0.0.25 advertisement-interval 0
 neighbor 10.0.0.25 soft-reconfiguration inbound
 neighbor 10.0.0.25 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
