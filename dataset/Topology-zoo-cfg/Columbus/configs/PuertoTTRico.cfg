!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PuertoTTRico
!
!
interface Fa0/0
 ip address 10.0.0.27 255.255.255.254
 description "To Curacao"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.145 255.255.255.254
 description "To StTTMartin"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.147 255.255.255.254
 description "To NodeID50"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.155 255.255.255.254
 description "To NodeID56"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 610
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.26 remote-as 90
 neighbor 10.0.0.26 description "To Curacao"
 neighbor 10.0.0.26 advertisement-interval 0
 neighbor 10.0.0.26 soft-reconfiguration inbound
 neighbor 10.0.0.26 send-community
 neighbor 10.0.0.146 remote-as 480
 neighbor 10.0.0.146 description "To NodeID50"
 neighbor 10.0.0.146 advertisement-interval 0
 neighbor 10.0.0.146 soft-reconfiguration inbound
 neighbor 10.0.0.146 send-community
 neighbor 10.0.0.154 remote-as 490
 neighbor 10.0.0.154 description "To NodeID56"
 neighbor 10.0.0.154 advertisement-interval 0
 neighbor 10.0.0.154 soft-reconfiguration inbound
 neighbor 10.0.0.154 send-community
 neighbor 10.0.0.144 remote-as 640
 neighbor 10.0.0.144 description "To StTTMartin"
 neighbor 10.0.0.144 advertisement-interval 0
 neighbor 10.0.0.144 soft-reconfiguration inbound
 neighbor 10.0.0.144 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
