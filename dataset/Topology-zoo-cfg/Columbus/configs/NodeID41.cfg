!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID41
!
!
interface Fa0/1
 ip address 10.0.0.125 255.255.255.254
 description "To NodeID38"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.133 255.255.255.254
 description "To Jamaica"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 430
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.132 remote-as 190
 neighbor 10.0.0.132 description "To Jamaica"
 neighbor 10.0.0.132 advertisement-interval 0
 neighbor 10.0.0.132 soft-reconfiguration inbound
 neighbor 10.0.0.132 send-community
 neighbor 10.0.0.124 remote-as 410
 neighbor 10.0.0.124 description "To NodeID38"
 neighbor 10.0.0.124 advertisement-interval 0
 neighbor 10.0.0.124 soft-reconfiguration inbound
 neighbor 10.0.0.124 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
