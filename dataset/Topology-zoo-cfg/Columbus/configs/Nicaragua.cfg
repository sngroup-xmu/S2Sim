!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nicaragua
!
!
interface Fa0/0
 ip address 10.0.0.17 255.255.255.254
 description "To CostaTTRica"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.162 255.255.255.254
 description "To NodeID69"
 speed auto
 duplex auto
!
!
!
ip as-path access-list 10 permit _560_
!
!
!
route-map RMap_Nicaragua_from_NodeID69 deny 10
 match as-path 10
 set local-preference 1
 set community 100:1 additive
route-map RMap_Nicaragua_from_NodeID69 permit 100
!
!
router bgp 220
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.16 remote-as 80
 neighbor 10.0.0.16 description "To CostaTTRica"
 neighbor 10.0.0.16 advertisement-interval 0
 neighbor 10.0.0.16 soft-reconfiguration inbound
 neighbor 10.0.0.16 send-community
 neighbor 10.0.0.163 remote-as 560
 neighbor 10.0.0.163 description "To NodeID69"
 neighbor 10.0.0.163 advertisement-interval 0
 neighbor 10.0.0.163 soft-reconfiguration inbound
 neighbor 10.0.0.163 send-community
 neighbor 10.0.0.163 route-map RMap_Nicaragua_from_NodeID69 in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
