!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID67
!
!
interface Fa0/1
 ip address 10.0.0.93 255.255.255.254
 description "To NodeID28"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.95 255.255.255.254
 description "To NodeID29"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.170 255.255.255.254
 description "To Honduras"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 550
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.171 remote-as 180
 neighbor 10.0.0.171 description "To Honduras"
 neighbor 10.0.0.171 advertisement-interval 0
 neighbor 10.0.0.171 soft-reconfiguration inbound
 neighbor 10.0.0.171 send-community
 neighbor 10.0.0.92 remote-as 330
 neighbor 10.0.0.92 description "To NodeID28"
 neighbor 10.0.0.92 advertisement-interval 0
 neighbor 10.0.0.92 soft-reconfiguration inbound
 neighbor 10.0.0.92 send-community
 neighbor 10.0.0.94 remote-as 340
 neighbor 10.0.0.94 description "To NodeID29"
 neighbor 10.0.0.94 advertisement-interval 0
 neighbor 10.0.0.94 soft-reconfiguration inbound
 neighbor 10.0.0.94 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
