!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID58
!
!
interface Fa0/0
 ip address 10.0.0.63 255.255.255.254
 description "To NodeID17"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.156 255.255.255.254
 description "To NodeID59"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 500
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.62 remote-as 280
 neighbor 10.0.0.62 description "To NodeID17"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
 neighbor 10.0.0.157 remote-as 510
 neighbor 10.0.0.157 description "To NodeID59"
 neighbor 10.0.0.157 advertisement-interval 0
 neighbor 10.0.0.157 soft-reconfiguration inbound
 neighbor 10.0.0.157 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
