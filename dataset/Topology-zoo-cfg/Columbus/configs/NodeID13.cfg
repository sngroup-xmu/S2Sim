!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID13
!
!
interface Fa0/1
 ip address 10.0.0.50 255.255.255.254
 description "To NodeID29"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.52 255.255.255.254
 description "To NodeID14"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.54 255.255.255.254
 description "To NodeID31"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
router bgp 250
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.53 remote-as 260
 neighbor 10.0.0.53 description "To NodeID14"
 neighbor 10.0.0.53 advertisement-interval 0
 neighbor 10.0.0.53 soft-reconfiguration inbound
 neighbor 10.0.0.53 send-community
 neighbor 10.0.0.51 remote-as 340
 neighbor 10.0.0.51 description "To NodeID29"
 neighbor 10.0.0.51 advertisement-interval 0
 neighbor 10.0.0.51 soft-reconfiguration inbound
 neighbor 10.0.0.51 send-community
 neighbor 10.0.0.55 remote-as 350
 neighbor 10.0.0.55 description "To NodeID31"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
