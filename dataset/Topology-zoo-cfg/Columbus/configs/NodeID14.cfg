!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID14
!
!
interface Fa0/0
 ip address 10.0.0.53 255.255.255.254
 description "To NodeID13"
 speed auto
 duplex auto
!
!
!
ip as-path access-list 10 permit _250_
!
!
!
route-map RMap_NodeID14_from_NodeID13 deny 10
 match as-path 10
 set local-preference 1
 set community 100:1 additive
route-map RMap_NodeID14_from_NodeID13 permit 100
!
!
router bgp 260
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.52 remote-as 250
 neighbor 10.0.0.52 description "To NodeID13"
 neighbor 10.0.0.52 advertisement-interval 0
 neighbor 10.0.0.52 soft-reconfiguration inbound
 neighbor 10.0.0.52 send-community
 neighbor 10.0.0.52 route-map RMap_NodeID14_from_NodeID13 in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
