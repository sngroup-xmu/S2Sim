!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Vaduz
!
!
interface Fa0/0
 ip address 10.0.0.38 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Vaduz_from_Zurich deny 10
 match community 2
 set local-preference 1
 set community 100:1 additive
route-map RMap_Vaduz_from_Zurich permit 100
!
!
router bgp 290
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.39 remote-as 330
 neighbor 10.0.0.39 description "To Zurich"
 neighbor 10.0.0.39 advertisement-interval 0
 neighbor 10.0.0.39 soft-reconfiguration inbound
 neighbor 10.0.0.39 send-community
 neighbor 10.0.0.39 route-map RMap_Vaduz_from_Zurich in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
