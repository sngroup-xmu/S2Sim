!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID62
!
!
interface Fa0/0
 ip address 10.0.0.182 255.255.255.254
 description "To Lille"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.184 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.186 255.255.255.254
 description "To Ostend"
 speed auto
 duplex auto
!
!
ip community-list 3 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_NodeID62_from_London deny 10
 match community 3
 set local-preference 101
 set community 100:1 additive
route-map RMap_NodeID62_from_London permit 100
!
!
router bgp 1000
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.183 remote-as 720
 neighbor 10.0.0.183 description "To Lille"
 neighbor 10.0.0.183 advertisement-interval 0
 neighbor 10.0.0.183 soft-reconfiguration inbound
 neighbor 10.0.0.183 send-community
 neighbor 10.0.0.185 remote-as 760
 neighbor 10.0.0.185 description "To London"
 neighbor 10.0.0.185 advertisement-interval 0
 neighbor 10.0.0.185 soft-reconfiguration inbound
 neighbor 10.0.0.185 send-community
 neighbor 10.0.0.185 route-map RMap_NodeID62_from_London in
 neighbor 10.0.0.187 remote-as 1070
 neighbor 10.0.0.187 description "To Ostend"
 neighbor 10.0.0.187 advertisement-interval 0
 neighbor 10.0.0.187 soft-reconfiguration inbound
 neighbor 10.0.0.187 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
