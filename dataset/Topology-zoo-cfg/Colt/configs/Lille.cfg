!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lille
!
!
interface Fa0/1
 ip address 10.0.0.183 255.255.255.254
 description "To NodeID62"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.237 255.255.255.254
 description "To Ghent"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.62 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
!
!
ip as-path access-list 10 permit _1100_
!
!
!
route-map RMap_Lille_from_Paris deny 10
 match as-path 10
 set local-preference 101
 set community 100:0 additive
route-map RMap_Lille_from_Paris permit 100
!
!
router bgp 720
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.236 remote-as 530
 neighbor 10.0.0.236 description "To Ghent"
 neighbor 10.0.0.236 advertisement-interval 0
 neighbor 10.0.0.236 soft-reconfiguration inbound
 neighbor 10.0.0.236 send-community
 neighbor 10.0.0.182 remote-as 1000
 neighbor 10.0.0.182 description "To NodeID62"
 neighbor 10.0.0.182 advertisement-interval 0
 neighbor 10.0.0.182 soft-reconfiguration inbound
 neighbor 10.0.0.182 send-community
 neighbor 10.0.1.63 remote-as 1100
 neighbor 10.0.1.63 description "To Paris"
 neighbor 10.0.1.63 advertisement-interval 0
 neighbor 10.0.1.63 soft-reconfiguration inbound
 neighbor 10.0.1.63 send-community
 neighbor 10.0.1.63 route-map RMap_Lille_from_Paris in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
