!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rotterdam
!
!
interface Fa0/1
 ip address 10.0.0.53 255.255.255.254
 description "To TheTTHague"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.72 255.255.255.254
 description "To DenTTBosch"
 speed auto
 duplex auto
!
!
!
ip prefix-list 1 permit 128.0.1.0/24
!
!
!
route-map RMap_Rotterdam_from_TheTTHague deny 10
 match ip address prefix-list 1
 set local-preference 1
 set community 100:0 additive
route-map RMap_Rotterdam_from_TheTTHague permit 100
!
!
router bgp 1240
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.73 remote-as 380
 neighbor 10.0.0.73 description "To DenTTBosch"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
 neighbor 10.0.0.52 remote-as 1350
 neighbor 10.0.0.52 description "To TheTTHague"
 neighbor 10.0.0.52 advertisement-interval 0
 neighbor 10.0.0.52 soft-reconfiguration inbound
 neighbor 10.0.0.52 send-community
 neighbor 10.0.0.52 route-map RMap_Rotterdam_from_TheTTHague in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
