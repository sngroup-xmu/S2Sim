!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bordeaux
!
!
interface Fa0/1
 ip address 10.0.1.10 255.255.255.254
 description "To Nantes"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.12 255.255.255.254
 description "To Toulouse"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.14 255.255.255.254
 description "To Madrid"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 170
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.15 remote-as 810
 neighbor 10.0.1.15 description "To Madrid"
 neighbor 10.0.1.15 advertisement-interval 0
 neighbor 10.0.1.15 soft-reconfiguration inbound
 neighbor 10.0.1.15 send-community
 neighbor 10.0.1.11 remote-as 930
 neighbor 10.0.1.11 description "To Nantes"
 neighbor 10.0.1.11 advertisement-interval 0
 neighbor 10.0.1.11 soft-reconfiguration inbound
 neighbor 10.0.1.11 send-community
 neighbor 10.0.1.13 remote-as 1360
 neighbor 10.0.1.13 description "To Toulouse"
 neighbor 10.0.1.13 advertisement-interval 0
 neighbor 10.0.1.13 soft-reconfiguration inbound
 neighbor 10.0.1.13 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
