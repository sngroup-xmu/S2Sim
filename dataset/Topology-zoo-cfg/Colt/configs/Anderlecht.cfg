!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Anderlecht
!
!
interface Fa0/0
 ip address 10.0.0.126 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
!
ip community-list 3 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Anderlecht_from_Brussels deny 10
 match community 3
 set local-preference 101
 set community 100:1 additive
route-map RMap_Anderlecht_from_Brussels permit 100
!
!
router bgp 40
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.127 remote-as 260
 neighbor 10.0.0.127 description "To Brussels"
 neighbor 10.0.0.127 advertisement-interval 0
 neighbor 10.0.0.127 soft-reconfiguration inbound
 neighbor 10.0.0.127 send-community
 neighbor 10.0.0.127 route-map RMap_Anderlecht_from_Brussels in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
