!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname ReggioTTEmilia
!
!
interface Fa0/1
 ip address 10.0.1.43 255.255.255.254
 description "To Modena"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.46 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1190
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.47 remote-as 870
 neighbor 10.0.1.47 description "To Milan"
 neighbor 10.0.1.47 advertisement-interval 0
 neighbor 10.0.1.47 soft-reconfiguration inbound
 neighbor 10.0.1.47 send-community
 neighbor 10.0.1.42 remote-as 880
 neighbor 10.0.1.42 description "To Modena"
 neighbor 10.0.1.42 advertisement-interval 0
 neighbor 10.0.1.42 soft-reconfiguration inbound
 neighbor 10.0.1.42 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
