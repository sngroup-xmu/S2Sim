!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kortnijk
!
!
interface Fa0/0
 ip address 10.0.1.64 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
!
!
ip as-path access-list 10 permit _260_
!
!
!
route-map RMap_Kortnijk_from_Brussels deny 10
 match as-path 10
 set local-preference 1
 set community 100:0 additive
route-map RMap_Kortnijk_from_Brussels permit 100
!
!
router bgp 660
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.65 remote-as 260
 neighbor 10.0.1.65 description "To Brussels"
 neighbor 10.0.1.65 advertisement-interval 0
 neighbor 10.0.1.65 soft-reconfiguration inbound
 neighbor 10.0.1.65 send-community
 neighbor 10.0.1.65 route-map RMap_Kortnijk_from_Brussels in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
