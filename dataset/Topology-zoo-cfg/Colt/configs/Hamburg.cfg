!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hamburg
!
!
interface Fa3/0
 ip address 10.0.0.9 255.255.255.254
 description "To Rostock"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.59 255.255.255.254
 description "To Hannover"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.147 255.255.255.254
 description "To Copenhagen"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.152 255.255.255.254
 description "To Essen"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.154 255.255.255.254
 description "To Aarhus"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.156 255.255.255.254
 description "To Kolding"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.158 255.255.255.254
 description "To Bremen"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1 100:1 100:1 100:1 100:1
route-map RMap_Hamburg_from_Essen deny 10
  match community 1
route-map RMap_Hamburg_from_Essen permit 100
!
!
!
!
router bgp 570
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.155 remote-as 10
 neighbor 10.0.0.155 description "To Aarhus"
 neighbor 10.0.0.155 advertisement-interval 0
 neighbor 10.0.0.155 soft-reconfiguration inbound
 neighbor 10.0.0.155 send-community
 neighbor 10.0.0.159 remote-as 220
 neighbor 10.0.0.159 description "To Bremen"
 neighbor 10.0.0.159 advertisement-interval 0
 neighbor 10.0.0.159 soft-reconfiguration inbound
 neighbor 10.0.0.159 send-community
 neighbor 10.0.0.146 remote-as 360
 neighbor 10.0.0.146 description "To Copenhagen"
 neighbor 10.0.0.146 advertisement-interval 0
 neighbor 10.0.0.146 soft-reconfiguration inbound
 neighbor 10.0.0.146 send-community
 neighbor 10.0.0.153 remote-as 460
 neighbor 10.0.0.153 description "To Essen"
 neighbor 10.0.0.153 advertisement-interval 0
 neighbor 10.0.0.153 soft-reconfiguration inbound
 neighbor 10.0.0.153 route-map RMap_Hamburg_from_Essen out
 neighbor 10.0.0.153 send-community
 neighbor 10.0.0.58 remote-as 580
 neighbor 10.0.0.58 description "To Hannover"
 neighbor 10.0.0.58 advertisement-interval 0
 neighbor 10.0.0.58 soft-reconfiguration inbound
 neighbor 10.0.0.58 send-community
 neighbor 10.0.0.157 remote-as 650
 neighbor 10.0.0.157 description "To Kolding"
 neighbor 10.0.0.157 advertisement-interval 0
 neighbor 10.0.0.157 soft-reconfiguration inbound
 neighbor 10.0.0.157 send-community
 neighbor 10.0.0.8 remote-as 1230
 neighbor 10.0.0.8 description "To Rostock"
 neighbor 10.0.0.8 advertisement-interval 0
 neighbor 10.0.0.8 soft-reconfiguration inbound
 neighbor 10.0.0.8 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
