!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Murphy
!
!
interface Fa0/1
 ip address 10.0.0.223 255.255.255.254
 description "To Copperhill"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.51 255.255.255.254
 description "To Andrews"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1090
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.50 remote-as 70
 neighbor 10.0.1.50 description "To Andrews"
 neighbor 10.0.1.50 advertisement-interval 0
 neighbor 10.0.1.50 soft-reconfiguration inbound
 neighbor 10.0.1.50 send-community
 neighbor 10.0.0.222 remote-as 470
 neighbor 10.0.0.222 description "To Copperhill"
 neighbor 10.0.0.222 advertisement-interval 0
 neighbor 10.0.0.222 soft-reconfiguration inbound
 neighbor 10.0.0.222 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
