!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Baldwin
!
!
interface Fa0/0
 ip address 10.0.0.111 255.255.255.254
 description "To Boone"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.112 255.255.255.254
 description "To Sparta"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 150
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.110 remote-as 260
 neighbor 10.0.0.110 description "To Boone"
 neighbor 10.0.0.110 advertisement-interval 0
 neighbor 10.0.0.110 soft-reconfiguration inbound
 neighbor 10.0.0.110 send-community
 neighbor 10.0.0.113 remote-as 1350
 neighbor 10.0.0.113 description "To Sparta"
 neighbor 10.0.0.113 advertisement-interval 0
 neighbor 10.0.0.113 soft-reconfiguration inbound
 neighbor 10.0.0.113 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
