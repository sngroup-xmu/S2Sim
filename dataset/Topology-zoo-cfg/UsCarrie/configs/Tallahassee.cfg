!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tallahassee
!
!
interface Fa1/0
 ip address 10.0.0.19 255.255.255.254
 description "To LakeTTCity"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.141 255.255.255.254
 description "To Albany"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.103 255.255.255.254
 description "To Ocala"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.125 255.255.255.254
 description "To Blountstown"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
router bgp 1410
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.140 remote-as 50
 neighbor 10.0.0.140 description "To Albany"
 neighbor 10.0.0.140 advertisement-interval 0
 neighbor 10.0.0.140 soft-reconfiguration inbound
 neighbor 10.0.0.140 send-community
 neighbor 10.0.1.124 remote-as 230
 neighbor 10.0.1.124 description "To Blountstown"
 neighbor 10.0.1.124 advertisement-interval 0
 neighbor 10.0.1.124 soft-reconfiguration inbound
 neighbor 10.0.1.124 send-community
 neighbor 10.0.0.18 remote-as 900
 neighbor 10.0.0.18 description "To LakeTTCity"
 neighbor 10.0.0.18 advertisement-interval 0
 neighbor 10.0.0.18 soft-reconfiguration inbound
 neighbor 10.0.0.18 send-community
 neighbor 10.0.1.102 remote-as 1190
 neighbor 10.0.1.102 description "To Ocala"
 neighbor 10.0.1.102 advertisement-interval 0
 neighbor 10.0.1.102 soft-reconfiguration inbound
 neighbor 10.0.1.102 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
