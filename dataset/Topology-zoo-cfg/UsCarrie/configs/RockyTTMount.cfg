!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname RockyTTMount
!
!
interface Fa1/0
 ip address 10.0.0.39 255.255.255.254
 description "To Raleigh"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.42 255.255.255.254
 description "To Greenville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.44 255.255.255.254
 description "To Fayetteville"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1310
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.45 remote-as 590
 neighbor 10.0.0.45 description "To Fayetteville"
 neighbor 10.0.0.45 advertisement-interval 0
 neighbor 10.0.0.45 soft-reconfiguration inbound
 neighbor 10.0.0.45 send-community
 neighbor 10.0.0.43 remote-as 670
 neighbor 10.0.0.43 description "To Greenville"
 neighbor 10.0.0.43 advertisement-interval 0
 neighbor 10.0.0.43 soft-reconfiguration inbound
 neighbor 10.0.0.43 send-community
 neighbor 10.0.0.38 remote-as 1260
 neighbor 10.0.0.38 description "To Raleigh"
 neighbor 10.0.0.38 advertisement-interval 0
 neighbor 10.0.0.38 soft-reconfiguration inbound
 neighbor 10.0.0.38 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
