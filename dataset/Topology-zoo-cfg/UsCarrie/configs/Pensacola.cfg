!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Pensacola
!
!
interface Fa0/0
 ip address 10.0.0.175 255.255.255.254
 description "To Crestview"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.120 255.255.255.254
 description "To Mobile"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1240
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.174 remote-as 490
 neighbor 10.0.0.174 description "To Crestview"
 neighbor 10.0.0.174 advertisement-interval 0
 neighbor 10.0.0.174 soft-reconfiguration inbound
 neighbor 10.0.0.174 send-community
 neighbor 10.0.1.121 remote-as 1060
 neighbor 10.0.1.121 description "To Mobile"
 neighbor 10.0.1.121 advertisement-interval 0
 neighbor 10.0.1.121 soft-reconfiguration inbound
 neighbor 10.0.1.121 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
