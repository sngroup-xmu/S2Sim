!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Macon
!
!
interface Fa0/0
 ip address 10.0.0.143 255.255.255.254
 description "To Albany"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.227 255.255.255.254
 description "To Atlanta"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.94 255.255.255.254
 description "To Leslie"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 990
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.142 remote-as 50
 neighbor 10.0.0.142 description "To Albany"
 neighbor 10.0.0.142 advertisement-interval 0
 neighbor 10.0.0.142 soft-reconfiguration inbound
 neighbor 10.0.0.142 send-community
 neighbor 10.0.0.226 remote-as 120
 neighbor 10.0.0.226 description "To Atlanta"
 neighbor 10.0.0.226 advertisement-interval 0
 neighbor 10.0.0.226 soft-reconfiguration inbound
 neighbor 10.0.0.226 send-community
 neighbor 10.0.1.95 remote-as 940
 neighbor 10.0.1.95 description "To Leslie"
 neighbor 10.0.1.95 advertisement-interval 0
 neighbor 10.0.1.95 soft-reconfiguration inbound
 neighbor 10.0.1.95 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
