!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Blueridge
!
!
interface Fa0/1
 ip address 10.0.0.221 255.255.255.254
 description "To Copperhill"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.225 255.255.255.254
 description "To Ellijay"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.12 255.255.255.254
 description "To Blairsville"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 250
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.13 remote-as 200
 neighbor 10.0.1.13 description "To Blairsville"
 neighbor 10.0.1.13 advertisement-interval 0
 neighbor 10.0.1.13 soft-reconfiguration inbound
 neighbor 10.0.1.13 send-community
 neighbor 10.0.0.220 remote-as 470
 neighbor 10.0.0.220 description "To Copperhill"
 neighbor 10.0.0.220 advertisement-interval 0
 neighbor 10.0.0.220 soft-reconfiguration inbound
 neighbor 10.0.0.220 send-community
 neighbor 10.0.0.224 remote-as 580
 neighbor 10.0.0.224 description "To Ellijay"
 neighbor 10.0.0.224 advertisement-interval 0
 neighbor 10.0.0.224 soft-reconfiguration inbound
 neighbor 10.0.0.224 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
