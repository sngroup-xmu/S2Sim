!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Copperhill
!
!
interface Fa0/0
 ip address 10.0.0.220 255.255.255.254
 description "To Blueridge"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.222 255.255.255.254
 description "To Murphy"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 470
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.221 remote-as 250
 neighbor 10.0.0.221 description "To Blueridge"
 neighbor 10.0.0.221 advertisement-interval 0
 neighbor 10.0.0.221 soft-reconfiguration inbound
 neighbor 10.0.0.221 send-community
 neighbor 10.0.0.223 remote-as 1090
 neighbor 10.0.0.223 description "To Murphy"
 neighbor 10.0.0.223 advertisement-interval 0
 neighbor 10.0.0.223 soft-reconfiguration inbound
 neighbor 10.0.0.223 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
