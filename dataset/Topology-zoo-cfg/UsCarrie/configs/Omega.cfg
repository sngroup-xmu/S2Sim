!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Omega
!
!
interface Fa0/0
 ip address 10.0.0.123 255.255.255.254
 description "To Tifton"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.131 255.255.255.254
 description "To Vadosta"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.134 255.255.255.254
 description "To Willacoochee"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.136 255.255.255.254
 description "To Warwick"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 1200
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.122 remote-as 1430
 neighbor 10.0.0.122 description "To Tifton"
 neighbor 10.0.0.122 advertisement-interval 0
 neighbor 10.0.0.122 soft-reconfiguration inbound
 neighbor 10.0.0.122 send-community
 neighbor 10.0.0.130 remote-as 1460
 neighbor 10.0.0.130 description "To Vadosta"
 neighbor 10.0.0.130 advertisement-interval 0
 neighbor 10.0.0.130 soft-reconfiguration inbound
 neighbor 10.0.0.130 send-community
 neighbor 10.0.0.137 remote-as 1490
 neighbor 10.0.0.137 description "To Warwick"
 neighbor 10.0.0.137 advertisement-interval 0
 neighbor 10.0.0.137 soft-reconfiguration inbound
 neighbor 10.0.0.137 send-community
 neighbor 10.0.0.135 remote-as 1520
 neighbor 10.0.0.135 description "To Willacoochee"
 neighbor 10.0.0.135 advertisement-interval 0
 neighbor 10.0.0.135 soft-reconfiguration inbound
 neighbor 10.0.0.135 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
