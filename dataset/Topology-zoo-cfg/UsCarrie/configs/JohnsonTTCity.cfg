!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname JohnsonTTCity
!
!
interface Fa0/0
 ip address 10.0.0.71 255.255.255.254
 description "To Bristol"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.75 255.255.255.254
 description "To Kingsport"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 850
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.70 remote-as 270
 neighbor 10.0.0.70 description "To Bristol"
 neighbor 10.0.0.70 advertisement-interval 0
 neighbor 10.0.0.70 soft-reconfiguration inbound
 neighbor 10.0.0.70 send-community
 neighbor 10.0.0.74 remote-as 880
 neighbor 10.0.0.74 description "To Kingsport"
 neighbor 10.0.0.74 advertisement-interval 0
 neighbor 10.0.0.74 soft-reconfiguration inbound
 neighbor 10.0.0.74 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
