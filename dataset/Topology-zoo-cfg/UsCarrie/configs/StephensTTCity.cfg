!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname StephensTTCity
!
!
interface Fa0/1
 ip address 10.0.0.237 255.255.255.254
 description "To NodeID79"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.26 255.255.255.254
 description "To Martinsburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1380
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.27 remote-as 1030
 neighbor 10.0.1.27 description "To Martinsburg"
 neighbor 10.0.1.27 advertisement-interval 0
 neighbor 10.0.1.27 soft-reconfiguration inbound
 neighbor 10.0.1.27 send-community
 neighbor 10.0.0.236 remote-as 1140
 neighbor 10.0.0.236 description "To NodeID79"
 neighbor 10.0.0.236 advertisement-interval 0
 neighbor 10.0.0.236 soft-reconfiguration inbound
 neighbor 10.0.0.236 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
