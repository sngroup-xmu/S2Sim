!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Huntington
!
!
interface Fa0/1
 ip address 10.0.0.153 255.255.255.254
 description "To Charleston"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.113 255.255.255.254
 description "To Ashland"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 820
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.112 remote-as 100
 neighbor 10.0.1.112 description "To Ashland"
 neighbor 10.0.1.112 advertisement-interval 0
 neighbor 10.0.1.112 soft-reconfiguration inbound
 neighbor 10.0.1.112 send-community
 neighbor 10.0.0.152 remote-as 350
 neighbor 10.0.0.152 description "To Charleston"
 neighbor 10.0.0.152 advertisement-interval 0
 neighbor 10.0.0.152 soft-reconfiguration inbound
 neighbor 10.0.0.152 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
