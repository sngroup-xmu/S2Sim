!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Willacoochee
!
!
interface Fa0/1
 ip address 10.0.0.135 255.255.255.254
 description "To Omega"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.138 255.255.255.254
 description "To Douglas"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Willacoochee_from_Omega deny 10
 match community 2
 set local-preference 1
 set community 100:0 additive
route-map RMap_Willacoochee_from_Omega permit 100
!
!
router bgp 1520
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.139 remote-as 540
 neighbor 10.0.0.139 description "To Douglas"
 neighbor 10.0.0.139 advertisement-interval 0
 neighbor 10.0.0.139 soft-reconfiguration inbound
 neighbor 10.0.0.139 send-community
 neighbor 10.0.0.134 remote-as 1200
 neighbor 10.0.0.134 description "To Omega"
 neighbor 10.0.0.134 advertisement-interval 0
 neighbor 10.0.0.134 soft-reconfiguration inbound
 neighbor 10.0.0.134 send-community
 neighbor 10.0.0.134 route-map RMap_Willacoochee_from_Omega in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
