!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Yemassee
!
!
interface Fa1/1
 ip address 10.0.0.5 255.255.255.254
 description "To Walterboro"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.243 255.255.255.254
 description "To Beaufort"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.37 255.255.255.254
 description "To CharlestonID102"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.38 255.255.255.254
 description "To Savannah"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1570
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.242 remote-as 160
 neighbor 10.0.0.242 description "To Beaufort"
 neighbor 10.0.0.242 advertisement-interval 0
 neighbor 10.0.0.242 soft-reconfiguration inbound
 neighbor 10.0.0.242 send-community
 neighbor 10.0.1.36 remote-as 360
 neighbor 10.0.1.36 description "To CharlestonID102"
 neighbor 10.0.1.36 advertisement-interval 0
 neighbor 10.0.1.36 soft-reconfiguration inbound
 neighbor 10.0.1.36 send-community
 neighbor 10.0.1.39 remote-as 1340
 neighbor 10.0.1.39 description "To Savannah"
 neighbor 10.0.1.39 advertisement-interval 0
 neighbor 10.0.1.39 soft-reconfiguration inbound
 neighbor 10.0.1.39 send-community
 neighbor 10.0.0.4 remote-as 1470
 neighbor 10.0.0.4 description "To Walterboro"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.4 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
