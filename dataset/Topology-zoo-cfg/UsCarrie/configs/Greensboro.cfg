!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Greensboro
!
!
interface Fa0/0
 ip address 10.0.0.49 255.255.255.254
 description "To Burlington"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.88 255.255.255.254
 description "To NodeID84"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.90 255.255.255.254
 description "To Danville"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 660
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.48 remote-as 290
 neighbor 10.0.0.48 description "To Burlington"
 neighbor 10.0.0.48 advertisement-interval 0
 neighbor 10.0.0.48 soft-reconfiguration inbound
 neighbor 10.0.0.48 send-community
 neighbor 10.0.0.91 remote-as 510
 neighbor 10.0.0.91 description "To Danville"
 neighbor 10.0.0.91 advertisement-interval 0
 neighbor 10.0.0.91 soft-reconfiguration inbound
 neighbor 10.0.0.91 send-community
 neighbor 10.0.0.89 remote-as 1160
 neighbor 10.0.0.89 description "To NodeID84"
 neighbor 10.0.0.89 advertisement-interval 0
 neighbor 10.0.0.89 soft-reconfiguration inbound
 neighbor 10.0.0.89 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
