!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PanamaTTCity
!
!
interface Fa0/1
 ip address 10.0.0.177 255.255.255.254
 description "To Crestview"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.179 255.255.255.254
 description "To Dothan"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.122 255.255.255.254
 description "To Blountstown"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 1220
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.123 remote-as 230
 neighbor 10.0.1.123 description "To Blountstown"
 neighbor 10.0.1.123 advertisement-interval 0
 neighbor 10.0.1.123 soft-reconfiguration inbound
 neighbor 10.0.1.123 send-community
 neighbor 10.0.0.176 remote-as 490
 neighbor 10.0.0.176 description "To Crestview"
 neighbor 10.0.0.176 advertisement-interval 0
 neighbor 10.0.0.176 soft-reconfiguration inbound
 neighbor 10.0.0.176 send-community
 neighbor 10.0.0.178 remote-as 530
 neighbor 10.0.0.178 description "To Dothan"
 neighbor 10.0.0.178 advertisement-interval 0
 neighbor 10.0.0.178 soft-reconfiguration inbound
 neighbor 10.0.0.178 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
