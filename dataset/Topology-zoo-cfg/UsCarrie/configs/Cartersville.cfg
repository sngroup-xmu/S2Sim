!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Cartersville
!
!
interface Fa0/1
 ip address 10.0.0.209 255.255.255.254
 description "To Maretta"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.210 255.255.255.254
 description "To Calhoun"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 330
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.211 remote-as 300
 neighbor 10.0.0.211 description "To Calhoun"
 neighbor 10.0.0.211 advertisement-interval 0
 neighbor 10.0.0.211 soft-reconfiguration inbound
 neighbor 10.0.0.211 send-community
 neighbor 10.0.0.208 remote-as 1010
 neighbor 10.0.0.208 description "To Maretta"
 neighbor 10.0.0.208 advertisement-interval 0
 neighbor 10.0.0.208 soft-reconfiguration inbound
 neighbor 10.0.0.208 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
