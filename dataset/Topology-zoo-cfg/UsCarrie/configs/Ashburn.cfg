!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ashburn
!
!
interface Fa0/1
 ip address 10.0.0.193 255.255.255.254
 description "To Warrenton"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.194 255.255.255.254
 description "To Herndon"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 80
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.195 remote-as 750
 neighbor 10.0.0.195 description "To Herndon"
 neighbor 10.0.0.195 advertisement-interval 0
 neighbor 10.0.0.195 soft-reconfiguration inbound
 neighbor 10.0.0.195 send-community
 neighbor 10.0.0.192 remote-as 1480
 neighbor 10.0.0.192 description "To Warrenton"
 neighbor 10.0.0.192 advertisement-interval 0
 neighbor 10.0.0.192 soft-reconfiguration inbound
 neighbor 10.0.0.192 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
