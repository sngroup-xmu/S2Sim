!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Andrews
!
!
interface Fa0/1
 ip address 10.0.1.19 255.255.255.254
 description "To Hayesville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.48 255.255.255.254
 description "To BrysonTTCity"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.50 255.255.255.254
 description "To Murphy"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 70
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.49 remote-as 280
 neighbor 10.0.1.49 description "To BrysonTTCity"
 neighbor 10.0.1.49 advertisement-interval 0
 neighbor 10.0.1.49 soft-reconfiguration inbound
 neighbor 10.0.1.49 send-community
 neighbor 10.0.1.18 remote-as 740
 neighbor 10.0.1.18 description "To Hayesville"
 neighbor 10.0.1.18 advertisement-interval 0
 neighbor 10.0.1.18 soft-reconfiguration inbound
 neighbor 10.0.1.18 send-community
 neighbor 10.0.1.51 remote-as 1090
 neighbor 10.0.1.51 description "To Murphy"
 neighbor 10.0.1.51 advertisement-interval 0
 neighbor 10.0.1.51 soft-reconfiguration inbound
 neighbor 10.0.1.51 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
