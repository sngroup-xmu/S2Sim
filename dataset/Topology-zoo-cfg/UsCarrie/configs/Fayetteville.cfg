!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Fayetteville
!
!
interface Fa0/1
 ip address 10.0.0.37 255.255.255.254
 description "To Raleigh"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.45 255.255.255.254
 description "To RockyTTMount"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.55 255.255.255.254
 description "To JacksonvilleID15"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.58 255.255.255.254
 description "To Wilmington"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.60 255.255.255.254
 description "To TarTTHeel"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 590
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.54 remote-as 840
 neighbor 10.0.0.54 description "To JacksonvilleID15"
 neighbor 10.0.0.54 advertisement-interval 0
 neighbor 10.0.0.54 soft-reconfiguration inbound
 neighbor 10.0.0.54 send-community
 neighbor 10.0.0.36 remote-as 1260
 neighbor 10.0.0.36 description "To Raleigh"
 neighbor 10.0.0.36 advertisement-interval 0
 neighbor 10.0.0.36 soft-reconfiguration inbound
 neighbor 10.0.0.36 send-community
 neighbor 10.0.0.44 remote-as 1310
 neighbor 10.0.0.44 description "To RockyTTMount"
 neighbor 10.0.0.44 advertisement-interval 0
 neighbor 10.0.0.44 soft-reconfiguration inbound
 neighbor 10.0.0.44 send-community
 neighbor 10.0.0.61 remote-as 1420
 neighbor 10.0.0.61 description "To TarTTHeel"
 neighbor 10.0.0.61 advertisement-interval 0
 neighbor 10.0.0.61 soft-reconfiguration inbound
 neighbor 10.0.0.61 send-community
 neighbor 10.0.0.59 remote-as 1530
 neighbor 10.0.0.59 description "To Wilmington"
 neighbor 10.0.0.59 advertisement-interval 0
 neighbor 10.0.0.59 soft-reconfiguration inbound
 neighbor 10.0.0.59 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
