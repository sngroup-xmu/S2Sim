!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Spartanburg
!
!
interface Fa0/1
 ip address 10.0.1.11 255.255.255.254
 description "To GreenvilleID91"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.57 255.255.255.254
 description "To Hickory"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.59 255.255.255.254
 description "To Charlotte"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1360
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.58 remote-as 370
 neighbor 10.0.1.58 description "To Charlotte"
 neighbor 10.0.1.58 advertisement-interval 0
 neighbor 10.0.1.58 soft-reconfiguration inbound
 neighbor 10.0.1.58 send-community
 neighbor 10.0.1.10 remote-as 680
 neighbor 10.0.1.10 description "To GreenvilleID91"
 neighbor 10.0.1.10 advertisement-interval 0
 neighbor 10.0.1.10 soft-reconfiguration inbound
 neighbor 10.0.1.10 send-community
 neighbor 10.0.1.56 remote-as 770
 neighbor 10.0.1.56 description "To Hickory"
 neighbor 10.0.1.56 advertisement-interval 0
 neighbor 10.0.1.56 soft-reconfiguration inbound
 neighbor 10.0.1.56 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
