!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Atlanta
!
!
interface Fa0/0
 ip address 10.0.0.67 255.255.255.254
 description "To Athens"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.205 255.255.255.254
 description "To Canton"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.207 255.255.255.254
 description "To Maretta"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.226 255.255.255.254
 description "To Macon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.228 255.255.255.254
 description "To Birmingham"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.230 255.255.255.254
 description "To Columbus"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Atlanta_from_Macon deny 10
 match community 1
 set local-preference 1
 set community 100:0 additive
route-map RMap_Atlanta_from_Macon permit 100
!
!
router bgp 120
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.66 remote-as 110
 neighbor 10.0.0.66 description "To Athens"
 neighbor 10.0.0.66 advertisement-interval 0
 neighbor 10.0.0.66 soft-reconfiguration inbound
 neighbor 10.0.0.66 send-community
 neighbor 10.0.0.229 remote-as 180
 neighbor 10.0.0.229 description "To Birmingham"
 neighbor 10.0.0.229 advertisement-interval 0
 neighbor 10.0.0.229 soft-reconfiguration inbound
 neighbor 10.0.0.229 send-community
 neighbor 10.0.0.204 remote-as 310
 neighbor 10.0.0.204 description "To Canton"
 neighbor 10.0.0.204 advertisement-interval 0
 neighbor 10.0.0.204 soft-reconfiguration inbound
 neighbor 10.0.0.204 send-community
 neighbor 10.0.0.231 remote-as 450
 neighbor 10.0.0.231 description "To Columbus"
 neighbor 10.0.0.231 advertisement-interval 0
 neighbor 10.0.0.231 soft-reconfiguration inbound
 neighbor 10.0.0.231 send-community
 neighbor 10.0.0.227 remote-as 990
 neighbor 10.0.0.227 description "To Macon"
 neighbor 10.0.0.227 advertisement-interval 0
 neighbor 10.0.0.227 soft-reconfiguration inbound
 neighbor 10.0.0.227 send-community
 neighbor 10.0.0.227 route-map RMap_Atlanta_from_Macon in
 neighbor 10.0.0.206 remote-as 1010
 neighbor 10.0.0.206 description "To Maretta"
 neighbor 10.0.0.206 advertisement-interval 0
 neighbor 10.0.0.206 soft-reconfiguration inbound
 neighbor 10.0.0.206 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
