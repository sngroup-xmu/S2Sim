!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hickory
!
!
interface Fa0/0
 ip address 10.0.0.197 255.255.255.254
 description "To Asheville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.56 255.255.255.254
 description "To Spartanburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 770
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.196 remote-as 90
 neighbor 10.0.0.196 description "To Asheville"
 neighbor 10.0.0.196 advertisement-interval 0
 neighbor 10.0.0.196 soft-reconfiguration inbound
 neighbor 10.0.0.196 send-community
 neighbor 10.0.1.57 remote-as 1360
 neighbor 10.0.1.57 description "To Spartanburg"
 neighbor 10.0.1.57 advertisement-interval 0
 neighbor 10.0.1.57 soft-reconfiguration inbound
 neighbor 10.0.1.57 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
