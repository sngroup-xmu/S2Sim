!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Adel
!
!
interface Fa0/0
 ip address 10.0.0.121 255.255.255.254
 description "To Tifton"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.128 255.255.255.254
 description "To Vadosta"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Adel_from_Vadosta deny 10
 match community 1
 set local-preference 1
 set community 100:1 additive
route-map RMap_Adel_from_Vadosta permit 100
!
!
router bgp 30
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.120 remote-as 1430
 neighbor 10.0.0.120 description "To Tifton"
 neighbor 10.0.0.120 advertisement-interval 0
 neighbor 10.0.0.120 soft-reconfiguration inbound
 neighbor 10.0.0.120 send-community
 neighbor 10.0.0.129 remote-as 1460
 neighbor 10.0.0.129 description "To Vadosta"
 neighbor 10.0.0.129 advertisement-interval 0
 neighbor 10.0.0.129 soft-reconfiguration inbound
 neighbor 10.0.0.129 send-community
 neighbor 10.0.0.129 route-map RMap_Adel_from_Vadosta in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
