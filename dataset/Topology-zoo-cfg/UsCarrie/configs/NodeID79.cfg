!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID79
!
!
interface Fa0/0
 ip address 10.0.0.187 255.255.255.254
 description "To Edinburg"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.191 255.255.255.254
 description "To FrontTTRoyal"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.236 255.255.255.254
 description "To StephensTTCity"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1140
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.186 remote-as 570
 neighbor 10.0.0.186 description "To Edinburg"
 neighbor 10.0.0.186 advertisement-interval 0
 neighbor 10.0.0.186 soft-reconfiguration inbound
 neighbor 10.0.0.186 send-community
 neighbor 10.0.0.190 remote-as 630
 neighbor 10.0.0.190 description "To FrontTTRoyal"
 neighbor 10.0.0.190 advertisement-interval 0
 neighbor 10.0.0.190 soft-reconfiguration inbound
 neighbor 10.0.0.190 send-community
 neighbor 10.0.0.237 remote-as 1380
 neighbor 10.0.0.237 description "To StephensTTCity"
 neighbor 10.0.0.237 advertisement-interval 0
 neighbor 10.0.0.237 soft-reconfiguration inbound
 neighbor 10.0.0.237 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
