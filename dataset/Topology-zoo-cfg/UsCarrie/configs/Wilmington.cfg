!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Wilmington
!
!
interface Fa0/0
 ip address 10.0.0.59 255.255.255.254
 description "To Fayetteville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.62 255.255.255.254
 description "To MyrtleTTBeach"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1530
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.58 remote-as 590
 neighbor 10.0.0.58 description "To Fayetteville"
 neighbor 10.0.0.58 advertisement-interval 0
 neighbor 10.0.0.58 soft-reconfiguration inbound
 neighbor 10.0.0.58 send-community
 neighbor 10.0.0.63 remote-as 1100
 neighbor 10.0.0.63 description "To MyrtleTTBeach"
 neighbor 10.0.0.63 advertisement-interval 0
 neighbor 10.0.0.63 soft-reconfiguration inbound
 neighbor 10.0.0.63 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
