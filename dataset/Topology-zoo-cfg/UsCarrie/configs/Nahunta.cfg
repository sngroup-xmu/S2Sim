!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nahunta
!
!
interface Fa0/0
 ip address 10.0.0.7 255.255.255.254
 description "To Darien"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.10 255.255.255.254
 description "To Waycross"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.12 255.255.255.254
 description "To Jacksonville"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1110
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.6 remote-as 520
 neighbor 10.0.0.6 description "To Darien"
 neighbor 10.0.0.6 advertisement-interval 0
 neighbor 10.0.0.6 soft-reconfiguration inbound
 neighbor 10.0.0.6 send-community
 neighbor 10.0.0.13 remote-as 830
 neighbor 10.0.0.13 description "To Jacksonville"
 neighbor 10.0.0.13 advertisement-interval 0
 neighbor 10.0.0.13 soft-reconfiguration inbound
 neighbor 10.0.0.13 send-community
 neighbor 10.0.0.11 remote-as 1500
 neighbor 10.0.0.11 description "To Waycross"
 neighbor 10.0.0.11 advertisement-interval 0
 neighbor 10.0.0.11 soft-reconfiguration inbound
 neighbor 10.0.0.11 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
