!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Wytheville
!
!
interface Fa0/1
 ip address 10.0.0.155 255.255.255.254
 description "To Marion"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.156 255.255.255.254
 description "To Radford"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.158 255.255.255.254
 description "To Sparta"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.160 255.255.255.254
 description "To Bland"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1560
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.161 remote-as 210
 neighbor 10.0.0.161 description "To Bland"
 neighbor 10.0.0.161 advertisement-interval 0
 neighbor 10.0.0.161 soft-reconfiguration inbound
 neighbor 10.0.0.161 send-community
 neighbor 10.0.0.154 remote-as 1020
 neighbor 10.0.0.154 description "To Marion"
 neighbor 10.0.0.154 advertisement-interval 0
 neighbor 10.0.0.154 soft-reconfiguration inbound
 neighbor 10.0.0.154 send-community
 neighbor 10.0.0.157 remote-as 1250
 neighbor 10.0.0.157 description "To Radford"
 neighbor 10.0.0.157 advertisement-interval 0
 neighbor 10.0.0.157 soft-reconfiguration inbound
 neighbor 10.0.0.157 send-community
 neighbor 10.0.0.159 remote-as 1350
 neighbor 10.0.0.159 description "To Sparta"
 neighbor 10.0.0.159 advertisement-interval 0
 neighbor 10.0.0.159 soft-reconfiguration inbound
 neighbor 10.0.0.159 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
