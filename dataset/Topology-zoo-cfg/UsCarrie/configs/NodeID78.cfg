!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID78
!
!
interface Fa0/0
 ip address 10.0.0.185 255.255.255.254
 description "To Edinburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.232 255.255.255.254
 description "To Winchester"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.234 255.255.255.254
 description "To Harrisonburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1130
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.184 remote-as 570
 neighbor 10.0.0.184 description "To Edinburg"
 neighbor 10.0.0.184 advertisement-interval 0
 neighbor 10.0.0.184 soft-reconfiguration inbound
 neighbor 10.0.0.184 send-community
 neighbor 10.0.0.235 remote-as 710
 neighbor 10.0.0.235 description "To Harrisonburg"
 neighbor 10.0.0.235 advertisement-interval 0
 neighbor 10.0.0.235 soft-reconfiguration inbound
 neighbor 10.0.0.235 send-community
 neighbor 10.0.0.233 remote-as 1540
 neighbor 10.0.0.233 description "To Winchester"
 neighbor 10.0.0.233 advertisement-interval 0
 neighbor 10.0.0.233 soft-reconfiguration inbound
 neighbor 10.0.0.233 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
