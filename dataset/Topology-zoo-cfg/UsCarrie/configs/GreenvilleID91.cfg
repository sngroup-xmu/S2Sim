!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname GreenvilleID91
!
!
interface Fa0/0
 ip address 10.0.0.199 255.255.255.254
 description "To Asheville"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.7 255.255.255.254
 description "To Easley"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.8 255.255.255.254
 description "To Clemson"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.10 255.255.255.254
 description "To Spartanburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 680
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.198 remote-as 90
 neighbor 10.0.0.198 description "To Asheville"
 neighbor 10.0.0.198 advertisement-interval 0
 neighbor 10.0.0.198 soft-reconfiguration inbound
 neighbor 10.0.0.198 send-community
 neighbor 10.0.1.9 remote-as 430
 neighbor 10.0.1.9 description "To Clemson"
 neighbor 10.0.1.9 advertisement-interval 0
 neighbor 10.0.1.9 soft-reconfiguration inbound
 neighbor 10.0.1.9 send-community
 neighbor 10.0.1.6 remote-as 560
 neighbor 10.0.1.6 description "To Easley"
 neighbor 10.0.1.6 advertisement-interval 0
 neighbor 10.0.1.6 soft-reconfiguration inbound
 neighbor 10.0.1.6 send-community
 neighbor 10.0.1.11 remote-as 1360
 neighbor 10.0.1.11 description "To Spartanburg"
 neighbor 10.0.1.11 advertisement-interval 0
 neighbor 10.0.1.11 soft-reconfiguration inbound
 neighbor 10.0.1.11 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
