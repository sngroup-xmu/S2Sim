!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Limbazi
!
!
interface Fa1/1
 ip address 10.0.0.23 255.255.255.254
 description "To Vijkene"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.49 255.255.255.254
 description "To Aloja"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.52 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.54 255.255.255.254
 description "To Liepupe"
 speed auto
 duplex auto
!
!
!
!
ip as-path access-list 10 permit _500_
!
!
route-map RMap_Limbazi_from_Riga deny 10
 match as-path 10
 set local-preference 101
 set community 100:0 additive
route-map RMap_Limbazi_from_Riga permit 100
!
!
router bgp 350
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.48 remote-as 40
 neighbor 10.0.0.48 description "To Aloja"
 neighbor 10.0.0.48 advertisement-interval 0
 neighbor 10.0.0.48 soft-reconfiguration inbound
 neighbor 10.0.0.48 send-community
 neighbor 10.0.0.55 remote-as 340
 neighbor 10.0.0.55 description "To Liepupe"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.53 remote-as 500
 neighbor 10.0.0.53 description "To Riga"
 neighbor 10.0.0.53 advertisement-interval 0
 neighbor 10.0.0.53 soft-reconfiguration inbound
 neighbor 10.0.0.53 send-community
 neighbor 10.0.0.53 route-map RMap_Limbazi_from_Riga in
 neighbor 10.0.0.22 remote-as 650
 neighbor 10.0.0.22 description "To Vijkene"
 neighbor 10.0.0.22 advertisement-interval 0
 neighbor 10.0.0.22 soft-reconfiguration inbound
 neighbor 10.0.0.22 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
