!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rujiena
!
!
interface Fa0/0
 ip address 10.0.0.38 255.255.255.254
 description "To Mazsalaca"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.40 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
!
!
!
ip as-path access-list 10 permit _500_
!
!
route-map RMap_Rujiena_from_Riga deny 10
 match as-path 10
 set local-preference 1
 set community 100:1 additive
route-map RMap_Rujiena_from_Riga permit 100
!
!
router bgp 510
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.39 remote-as 400
 neighbor 10.0.0.39 description "To Mazsalaca"
 neighbor 10.0.0.39 advertisement-interval 0
 neighbor 10.0.0.39 soft-reconfiguration inbound
 neighbor 10.0.0.39 send-community
 neighbor 10.0.0.41 remote-as 500
 neighbor 10.0.0.41 description "To Riga"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
 neighbor 10.0.0.41 route-map RMap_Rujiena_from_Riga in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
