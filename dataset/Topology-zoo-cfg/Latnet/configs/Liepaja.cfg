!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Liepaja
!
!
interface Fa0/1
 ip address 10.0.0.27 255.255.255.254
 description "To Kapsede"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.81 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.119 255.255.255.254
 description "To Grobina"
 speed auto
 duplex auto
!
!
!
ip as-path access-list 10 permit _500_
!
!
!
route-map RMap_Liepaja_from_Riga deny 10
 match as-path 10
 set local-preference 100
 set community 100:1 additive
route-map RMap_Liepaja_from_Riga permit 100
!
!
router bgp 330
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.118 remote-as 160
 neighbor 10.0.0.118 description "To Grobina"
 neighbor 10.0.0.118 advertisement-interval 0
 neighbor 10.0.0.118 soft-reconfiguration inbound
 neighbor 10.0.0.118 send-community
 neighbor 10.0.0.26 remote-as 250
 neighbor 10.0.0.26 description "To Kapsede"
 neighbor 10.0.0.26 advertisement-interval 0
 neighbor 10.0.0.26 soft-reconfiguration inbound
 neighbor 10.0.0.26 send-community
 neighbor 10.0.0.80 remote-as 500
 neighbor 10.0.0.80 description "To Riga"
 neighbor 10.0.0.80 advertisement-interval 0
 neighbor 10.0.0.80 soft-reconfiguration inbound
 neighbor 10.0.0.80 send-community
 neighbor 10.0.0.80 route-map RMap_Liepaja_from_Riga in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
