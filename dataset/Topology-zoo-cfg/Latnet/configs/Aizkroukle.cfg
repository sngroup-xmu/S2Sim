!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Aizkroukle
!
!
interface Fa0/1
 ip address 10.0.0.31 255.255.255.254
 description "To Viesite"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.32 255.255.255.254
 description "To Jumprava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 20
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.33 remote-as 220
 neighbor 10.0.0.33 description "To Jumprava"
 neighbor 10.0.0.33 advertisement-interval 0
 neighbor 10.0.0.33 soft-reconfiguration inbound
 neighbor 10.0.0.33 send-community
 neighbor 10.0.0.30 remote-as 640
 neighbor 10.0.0.30 description "To Viesite"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
