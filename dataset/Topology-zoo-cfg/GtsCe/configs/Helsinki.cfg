!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Helsinki
!
!
interface Fa0/1
 ip address 10.0.0.174 255.255.255.254
 description "To Stockholm"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.176 255.255.255.254
 description "To SanktTTPeterburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 450
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.177 remote-as 1100
 neighbor 10.0.0.177 description "To SanktTTPeterburg"
 neighbor 10.0.0.177 advertisement-interval 0
 neighbor 10.0.0.177 soft-reconfiguration inbound
 neighbor 10.0.0.177 send-community
 neighbor 10.0.0.175 remote-as 1170
 neighbor 10.0.0.175 description "To Stockholm"
 neighbor 10.0.0.175 advertisement-interval 0
 neighbor 10.0.0.175 soft-reconfiguration inbound
 neighbor 10.0.0.175 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
