!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Varna
!
!
interface Fa1/0
 ip address 10.0.0.37 255.255.255.254
 description "To Poti,TTGeorgia"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.185 255.255.255.254
 description "To Sliven"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.203 255.255.255.254
 description "To Constanta"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.21 255.255.255.254
 description "To Burgas"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1380
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.20 remote-as 210
 neighbor 10.0.1.20 description "To Burgas"
 neighbor 10.0.1.20 advertisement-interval 0
 neighbor 10.0.1.20 soft-reconfiguration inbound
 neighbor 10.0.1.20 send-community
 neighbor 10.0.0.202 remote-as 280
 neighbor 10.0.0.202 description "To Constanta"
 neighbor 10.0.0.202 advertisement-interval 0
 neighbor 10.0.0.202 soft-reconfiguration inbound
 neighbor 10.0.0.202 send-community
 neighbor 10.0.0.36 remote-as 1020
 neighbor 10.0.0.36 description "To Poti,TTGeorgia"
 neighbor 10.0.0.36 advertisement-interval 0
 neighbor 10.0.0.36 soft-reconfiguration inbound
 neighbor 10.0.0.36 send-community
 neighbor 10.0.0.184 remote-as 1130
 neighbor 10.0.0.184 description "To Sliven"
 neighbor 10.0.0.184 advertisement-interval 0
 neighbor 10.0.0.184 soft-reconfiguration inbound
 neighbor 10.0.0.184 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
