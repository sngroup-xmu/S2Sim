!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Riga
!
!
interface Fa0/1
 ip address 10.0.0.167 255.255.255.254
 description "To Vilnius"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.171 255.255.255.254
 description "To Tallinn"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1070
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.170 remote-as 1250
 neighbor 10.0.0.170 description "To Tallinn"
 neighbor 10.0.0.170 advertisement-interval 0
 neighbor 10.0.0.170 soft-reconfiguration inbound
 neighbor 10.0.0.170 send-community
 neighbor 10.0.0.166 remote-as 1400
 neighbor 10.0.0.166 description "To Vilnius"
 neighbor 10.0.0.166 advertisement-interval 0
 neighbor 10.0.0.166 soft-reconfiguration inbound
 neighbor 10.0.0.166 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
