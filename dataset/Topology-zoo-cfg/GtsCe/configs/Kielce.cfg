!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kielce
!
!
interface Fa0/1
 ip address 10.0.1.55 255.255.255.254
 description "To Radom"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.57 255.255.255.254
 description "To Krakow"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 610
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.56 remote-as 690
 neighbor 10.0.1.56 description "To Krakow"
 neighbor 10.0.1.56 advertisement-interval 0
 neighbor 10.0.1.56 soft-reconfiguration inbound
 neighbor 10.0.1.56 send-community
 neighbor 10.0.1.54 remote-as 1060
 neighbor 10.0.1.54 description "To Radom"
 neighbor 10.0.1.54 advertisement-interval 0
 neighbor 10.0.1.54 soft-reconfiguration inbound
 neighbor 10.0.1.54 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
