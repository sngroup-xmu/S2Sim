!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Krakow
!
!
interface Fa1/0
 ip address 10.0.0.219 255.255.255.254
 description "To Tarnow"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.56 255.255.255.254
 description "To Kielce"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.58 255.255.255.254
 description "To Katowice"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 690
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.59 remote-as 560
 neighbor 10.0.1.59 description "To Katowice"
 neighbor 10.0.1.59 advertisement-interval 0
 neighbor 10.0.1.59 soft-reconfiguration inbound
 neighbor 10.0.1.59 send-community
 neighbor 10.0.1.57 remote-as 610
 neighbor 10.0.1.57 description "To Kielce"
 neighbor 10.0.1.57 advertisement-interval 0
 neighbor 10.0.1.57 soft-reconfiguration inbound
 neighbor 10.0.1.57 send-community
 neighbor 10.0.0.218 remote-as 1270
 neighbor 10.0.0.218 description "To Tarnow"
 neighbor 10.0.0.218 advertisement-interval 0
 neighbor 10.0.0.218 soft-reconfiguration inbound
 neighbor 10.0.0.218 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
