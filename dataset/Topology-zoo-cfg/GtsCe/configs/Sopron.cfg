!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sopron
!
!
interface Fa0/1
 ip address 10.0.0.109 255.255.255.254
 description "To Szombathely"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.209 255.255.255.254
 description "To Gyor"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.210 255.255.255.254
 description "To Wien"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list 1 permit 128.0.1.0/24
!
!
route-map RMap_Sopron_from_Wien deny 10
 match ip address prefix-list 1
 set local-preference 1
 set community 100:1 additive
route-map RMap_Sopron_from_Wien permit 100
!
!
router bgp 1160
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.208 remote-as 420
 neighbor 10.0.0.208 description "To Gyor"
 neighbor 10.0.0.208 advertisement-interval 0
 neighbor 10.0.0.208 soft-reconfiguration inbound
 neighbor 10.0.0.208 send-community
 neighbor 10.0.0.108 remote-as 1240
 neighbor 10.0.0.108 description "To Szombathely"
 neighbor 10.0.0.108 advertisement-interval 0
 neighbor 10.0.0.108 soft-reconfiguration inbound
 neighbor 10.0.0.108 send-community
 neighbor 10.0.0.211 remote-as 1420
 neighbor 10.0.0.211 description "To Wien"
 neighbor 10.0.0.211 advertisement-interval 0
 neighbor 10.0.0.211 soft-reconfiguration inbound
 neighbor 10.0.0.211 send-community
 neighbor 10.0.0.211 route-map RMap_Sopron_from_Wien in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
