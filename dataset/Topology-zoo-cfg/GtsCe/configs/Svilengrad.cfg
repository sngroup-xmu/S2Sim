!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Svilengrad
!
!
interface Fa0/1
 ip address 10.0.1.27 255.255.255.254
 description "To Haskovo"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.64 255.255.255.254
 description "To Edirne"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1180
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.65 remote-as 340
 neighbor 10.0.1.65 description "To Edirne"
 neighbor 10.0.1.65 advertisement-interval 0
 neighbor 10.0.1.65 soft-reconfiguration inbound
 neighbor 10.0.1.65 send-community
 neighbor 10.0.1.26 remote-as 440
 neighbor 10.0.1.26 description "To Haskovo"
 neighbor 10.0.1.26 advertisement-interval 0
 neighbor 10.0.1.26 soft-reconfiguration inbound
 neighbor 10.0.1.26 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
