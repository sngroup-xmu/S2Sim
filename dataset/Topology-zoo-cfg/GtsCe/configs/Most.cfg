!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Most
!
!
interface Fa0/0
 ip address 10.0.0.129 255.255.255.254
 description "To KarlovyTTVary"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.247 255.255.255.254
 description "To UstiTTnadTTLabem"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 820
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.128 remote-as 550
 neighbor 10.0.0.128 description "To KarlovyTTVary"
 neighbor 10.0.0.128 advertisement-interval 0
 neighbor 10.0.0.128 soft-reconfiguration inbound
 neighbor 10.0.0.128 send-community
 neighbor 10.0.0.246 remote-as 1370
 neighbor 10.0.0.246 description "To UstiTTnadTTLabem"
 neighbor 10.0.0.246 advertisement-interval 0
 neighbor 10.0.0.246 soft-reconfiguration inbound
 neighbor 10.0.0.246 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
