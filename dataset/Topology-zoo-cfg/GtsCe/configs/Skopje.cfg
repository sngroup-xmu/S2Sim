!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Skopje
!
!
interface Fa1/0
 ip address 10.0.0.163 255.255.255.254
 description "To Tirane"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.109 255.255.255.254
 description "To Pristina"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.129 255.255.255.254
 description "To Sofia"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 1120
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.108 remote-as 1050
 neighbor 10.0.1.108 description "To Pristina"
 neighbor 10.0.1.108 advertisement-interval 0
 neighbor 10.0.1.108 soft-reconfiguration inbound
 neighbor 10.0.1.108 send-community
 neighbor 10.0.1.128 remote-as 1150
 neighbor 10.0.1.128 description "To Sofia"
 neighbor 10.0.1.128 advertisement-interval 0
 neighbor 10.0.1.128 soft-reconfiguration inbound
 neighbor 10.0.1.128 send-community
 neighbor 10.0.0.162 remote-as 1330
 neighbor 10.0.0.162 description "To Tirane"
 neighbor 10.0.0.162 advertisement-interval 0
 neighbor 10.0.0.162 soft-reconfiguration inbound
 neighbor 10.0.0.162 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
