!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Olomouc
!
!
interface Fa0/0
 ip address 10.0.1.70 255.255.255.254
 description "To Brno"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.72 255.255.255.254
 description "To Ostrava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 890
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.71 remote-as 180
 neighbor 10.0.1.71 description "To Brno"
 neighbor 10.0.1.71 advertisement-interval 0
 neighbor 10.0.1.71 soft-reconfiguration inbound
 neighbor 10.0.1.71 send-community
 neighbor 10.0.1.73 remote-as 930
 neighbor 10.0.1.73 description "To Ostrava"
 neighbor 10.0.1.73 advertisement-interval 0
 neighbor 10.0.1.73 soft-reconfiguration inbound
 neighbor 10.0.1.73 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
