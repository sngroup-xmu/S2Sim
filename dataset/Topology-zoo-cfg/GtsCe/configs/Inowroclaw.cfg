!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Inowroclaw
!
!
interface Fa0/0
 ip address 10.0.1.34 255.255.255.254
 description "To Bydgoszcz"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.36 255.255.255.254
 description "To Torun"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.38 255.255.255.254
 description "To Poznan"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 490
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.35 remote-as 220
 neighbor 10.0.1.35 description "To Bydgoszcz"
 neighbor 10.0.1.35 advertisement-interval 0
 neighbor 10.0.1.35 soft-reconfiguration inbound
 neighbor 10.0.1.35 send-community
 neighbor 10.0.1.39 remote-as 1030
 neighbor 10.0.1.39 description "To Poznan"
 neighbor 10.0.1.39 advertisement-interval 0
 neighbor 10.0.1.39 soft-reconfiguration inbound
 neighbor 10.0.1.39 send-community
 neighbor 10.0.1.37 remote-as 1350
 neighbor 10.0.1.37 description "To Torun"
 neighbor 10.0.1.37 advertisement-interval 0
 neighbor 10.0.1.37 soft-reconfiguration inbound
 neighbor 10.0.1.37 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
