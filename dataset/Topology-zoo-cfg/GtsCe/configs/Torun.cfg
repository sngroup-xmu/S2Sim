!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Torun
!
!
interface Fa0/1
 ip address 10.0.0.31 255.255.255.254
 description "To NodeID11"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.37 255.255.255.254
 description "To Inowroclaw"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.45 255.255.255.254
 description "To Wloclawek"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 1350
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.36 remote-as 490
 neighbor 10.0.1.36 description "To Inowroclaw"
 neighbor 10.0.1.36 advertisement-interval 0
 neighbor 10.0.1.36 soft-reconfiguration inbound
 neighbor 10.0.1.36 send-community
 neighbor 10.0.0.30 remote-as 830
 neighbor 10.0.0.30 description "To NodeID11"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.1.44 remote-as 1430
 neighbor 10.0.1.44 description "To Wloclawek"
 neighbor 10.0.1.44 advertisement-interval 0
 neighbor 10.0.1.44 soft-reconfiguration inbound
 neighbor 10.0.1.44 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
