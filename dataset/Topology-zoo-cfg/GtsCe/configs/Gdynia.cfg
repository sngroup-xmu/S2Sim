!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Gdynia
!
!
interface Fa0/0
 ip address 10.0.0.13 255.255.255.254
 description "To Gdansk"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.14 255.255.255.254
 description "To Slupsk"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 380
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.12 remote-as 370
 neighbor 10.0.0.12 description "To Gdansk"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
 neighbor 10.0.0.15 remote-as 1140
 neighbor 10.0.0.15 description "To Slupsk"
 neighbor 10.0.0.15 advertisement-interval 0
 neighbor 10.0.0.15 soft-reconfiguration inbound
 neighbor 10.0.0.15 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
