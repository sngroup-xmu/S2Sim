!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Plovdiv
!
!
interface Fa1/0
 ip address 10.0.0.183 255.255.255.254
 description "To Sliven"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.25 255.255.255.254
 description "To Haskovo"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.123 255.255.255.254
 description "To Petrich"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.126 255.255.255.254
 description "To Sofia"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 980
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.24 remote-as 440
 neighbor 10.0.1.24 description "To Haskovo"
 neighbor 10.0.1.24 advertisement-interval 0
 neighbor 10.0.1.24 soft-reconfiguration inbound
 neighbor 10.0.1.24 send-community
 neighbor 10.0.1.122 remote-as 950
 neighbor 10.0.1.122 description "To Petrich"
 neighbor 10.0.1.122 advertisement-interval 0
 neighbor 10.0.1.122 soft-reconfiguration inbound
 neighbor 10.0.1.122 send-community
 neighbor 10.0.0.182 remote-as 1130
 neighbor 10.0.0.182 description "To Sliven"
 neighbor 10.0.0.182 advertisement-interval 0
 neighbor 10.0.0.182 soft-reconfiguration inbound
 neighbor 10.0.0.182 send-community
 neighbor 10.0.1.127 remote-as 1150
 neighbor 10.0.1.127 description "To Sofia"
 neighbor 10.0.1.127 advertisement-interval 0
 neighbor 10.0.1.127 soft-reconfiguration inbound
 neighbor 10.0.1.127 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
