!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Opole
!
!
interface Fa0/1
 ip address 10.0.1.31 255.255.255.254
 description "To Wroclaw"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.60 255.255.255.254
 description "To Katowice"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 910
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.61 remote-as 560
 neighbor 10.0.1.61 description "To Katowice"
 neighbor 10.0.1.61 advertisement-interval 0
 neighbor 10.0.1.61 soft-reconfiguration inbound
 neighbor 10.0.1.61 send-community
 neighbor 10.0.1.30 remote-as 1440
 neighbor 10.0.1.30 description "To Wroclaw"
 neighbor 10.0.1.30 advertisement-interval 0
 neighbor 10.0.1.30 soft-reconfiguration inbound
 neighbor 10.0.1.30 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
