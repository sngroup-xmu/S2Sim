!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bielsko
!
!
interface Fa0/0
 ip address 10.0.1.63 255.255.255.254
 description "To Katowice"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.83 255.255.255.254
 description "To Ostrava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 130
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.62 remote-as 560
 neighbor 10.0.1.62 description "To Katowice"
 neighbor 10.0.1.62 advertisement-interval 0
 neighbor 10.0.1.62 soft-reconfiguration inbound
 neighbor 10.0.1.62 send-community
 neighbor 10.0.1.82 remote-as 930
 neighbor 10.0.1.82 description "To Ostrava"
 neighbor 10.0.1.82 advertisement-interval 0
 neighbor 10.0.1.82 soft-reconfiguration inbound
 neighbor 10.0.1.82 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
