!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Veszprem
!
!
interface Fa0/0
 ip address 10.0.0.113 255.255.255.254
 description "To Szekesfehervar"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.122 255.255.255.254
 description "To Tapolca"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1390
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.112 remote-as 1210
 neighbor 10.0.0.112 description "To Szekesfehervar"
 neighbor 10.0.0.112 advertisement-interval 0
 neighbor 10.0.0.112 soft-reconfiguration inbound
 neighbor 10.0.0.112 send-community
 neighbor 10.0.0.123 remote-as 1260
 neighbor 10.0.0.123 description "To Tapolca"
 neighbor 10.0.0.123 advertisement-interval 0
 neighbor 10.0.0.123 soft-reconfiguration inbound
 neighbor 10.0.0.123 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
