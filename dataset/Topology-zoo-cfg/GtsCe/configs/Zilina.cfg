!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Zilina
!
!
interface Fa0/0
 ip address 10.0.0.225 255.255.255.254
 description "To BanskaTTBystrica"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.8 255.255.255.254
 description "To Kosice"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.10 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1480
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.224 remote-as 90
 neighbor 10.0.0.224 description "To BanskaTTBystrica"
 neighbor 10.0.0.224 advertisement-interval 0
 neighbor 10.0.0.224 soft-reconfiguration inbound
 neighbor 10.0.0.224 send-community
 neighbor 10.0.1.11 remote-as 170
 neighbor 10.0.1.11 description "To Bratislava"
 neighbor 10.0.1.11 advertisement-interval 0
 neighbor 10.0.1.11 soft-reconfiguration inbound
 neighbor 10.0.1.11 send-community
 neighbor 10.0.1.9 remote-as 670
 neighbor 10.0.1.9 description "To Kosice"
 neighbor 10.0.1.9 advertisement-interval 0
 neighbor 10.0.1.9 soft-reconfiguration inbound
 neighbor 10.0.1.9 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
