!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Galati
!
!
interface Fa0/1
 ip address 10.0.0.189 255.255.255.254
 description "To Iasi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.192 255.255.255.254
 description "To Constanta"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 360
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.193 remote-as 280
 neighbor 10.0.0.193 description "To Constanta"
 neighbor 10.0.0.193 advertisement-interval 0
 neighbor 10.0.0.193 soft-reconfiguration inbound
 neighbor 10.0.0.193 send-community
 neighbor 10.0.0.188 remote-as 480
 neighbor 10.0.0.188 description "To Iasi"
 neighbor 10.0.0.188 advertisement-interval 0
 neighbor 10.0.0.188 soft-reconfiguration inbound
 neighbor 10.0.0.188 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
