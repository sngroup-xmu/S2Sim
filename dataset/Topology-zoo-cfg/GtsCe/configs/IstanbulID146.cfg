!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname IstanbulID146
!
!
interface Fa0/1
 ip address 10.0.1.117 255.255.255.254
 description "To Balikesir"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.131 255.255.255.254
 description "To Istanbul"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.132 255.255.255.254
 description "To Ankara"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 510
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.133 remote-as 30
 neighbor 10.0.1.133 description "To Ankara"
 neighbor 10.0.1.133 advertisement-interval 0
 neighbor 10.0.1.133 soft-reconfiguration inbound
 neighbor 10.0.1.133 send-community
 neighbor 10.0.1.116 remote-as 70
 neighbor 10.0.1.116 description "To Balikesir"
 neighbor 10.0.1.116 advertisement-interval 0
 neighbor 10.0.1.116 soft-reconfiguration inbound
 neighbor 10.0.1.116 send-community
 neighbor 10.0.1.130 remote-as 500
 neighbor 10.0.1.130 description "To Istanbul"
 neighbor 10.0.1.130 advertisement-interval 0
 neighbor 10.0.1.130 soft-reconfiguration inbound
 neighbor 10.0.1.130 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
