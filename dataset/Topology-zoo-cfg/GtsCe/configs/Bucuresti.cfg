!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bucuresti
!
!
interface Fa2/0
 ip address 10.0.0.59 255.255.255.254
 description "To Ulmi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.77 255.255.255.254
 description "To Alexandria"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.97 255.255.255.254
 description "To Ploiesti"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.103 255.255.255.254
 description "To Giurgiu"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.201 255.255.255.254
 description "To Constanta"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 190
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.76 remote-as 10
 neighbor 10.0.0.76 description "To Alexandria"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
 neighbor 10.0.0.200 remote-as 280
 neighbor 10.0.0.200 description "To Constanta"
 neighbor 10.0.0.200 advertisement-interval 0
 neighbor 10.0.0.200 soft-reconfiguration inbound
 neighbor 10.0.0.200 send-community
 neighbor 10.0.0.102 remote-as 400
 neighbor 10.0.0.102 description "To Giurgiu"
 neighbor 10.0.0.102 advertisement-interval 0
 neighbor 10.0.0.102 soft-reconfiguration inbound
 neighbor 10.0.0.102 send-community
 neighbor 10.0.0.96 remote-as 970
 neighbor 10.0.0.96 description "To Ploiesti"
 neighbor 10.0.0.96 advertisement-interval 0
 neighbor 10.0.0.96 soft-reconfiguration inbound
 neighbor 10.0.0.96 send-community
 neighbor 10.0.0.58 remote-as 1360
 neighbor 10.0.0.58 description "To Ulmi"
 neighbor 10.0.0.58 advertisement-interval 0
 neighbor 10.0.0.58 soft-reconfiguration inbound
 neighbor 10.0.0.58 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
