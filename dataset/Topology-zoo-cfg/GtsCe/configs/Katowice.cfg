!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Katowice
!
!
interface Fa0/1
 ip address 10.0.1.59 255.255.255.254
 description "To Krakow"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.61 255.255.255.254
 description "To Opole"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.62 255.255.255.254
 description "To Bielsko"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 560
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.63 remote-as 130
 neighbor 10.0.1.63 description "To Bielsko"
 neighbor 10.0.1.63 advertisement-interval 0
 neighbor 10.0.1.63 soft-reconfiguration inbound
 neighbor 10.0.1.63 send-community
 neighbor 10.0.1.58 remote-as 690
 neighbor 10.0.1.58 description "To Krakow"
 neighbor 10.0.1.58 advertisement-interval 0
 neighbor 10.0.1.58 soft-reconfiguration inbound
 neighbor 10.0.1.58 send-community
 neighbor 10.0.1.60 remote-as 910
 neighbor 10.0.1.60 description "To Opole"
 neighbor 10.0.1.60 advertisement-interval 0
 neighbor 10.0.1.60 soft-reconfiguration inbound
 neighbor 10.0.1.60 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
