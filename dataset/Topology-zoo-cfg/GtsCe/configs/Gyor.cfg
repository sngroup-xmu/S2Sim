!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Gyor
!
!
interface Fa1/0
 ip address 10.0.0.117 255.255.255.254
 description "To Tatabanya"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.206 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.208 255.255.255.254
 description "To Sopron"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 420
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.207 remote-as 170
 neighbor 10.0.0.207 description "To Bratislava"
 neighbor 10.0.0.207 advertisement-interval 0
 neighbor 10.0.0.207 soft-reconfiguration inbound
 neighbor 10.0.0.207 send-community
 neighbor 10.0.0.209 remote-as 1160
 neighbor 10.0.0.209 description "To Sopron"
 neighbor 10.0.0.209 advertisement-interval 0
 neighbor 10.0.0.209 soft-reconfiguration inbound
 neighbor 10.0.0.209 send-community
 neighbor 10.0.0.116 remote-as 1280
 neighbor 10.0.0.116 description "To Tatabanya"
 neighbor 10.0.0.116 advertisement-interval 0
 neighbor 10.0.0.116 soft-reconfiguration inbound
 neighbor 10.0.0.116 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
