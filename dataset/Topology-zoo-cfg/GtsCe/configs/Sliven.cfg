!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sliven
!
!
interface Fa0/1
 ip address 10.0.0.99 255.255.255.254
 description "To Giurgiu"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.180 255.255.255.254
 description "To Burgas"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.182 255.255.255.254
 description "To Plovdiv"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.184 255.255.255.254
 description "To Varna"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1130
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.181 remote-as 210
 neighbor 10.0.0.181 description "To Burgas"
 neighbor 10.0.0.181 advertisement-interval 0
 neighbor 10.0.0.181 soft-reconfiguration inbound
 neighbor 10.0.0.181 send-community
 neighbor 10.0.0.98 remote-as 400
 neighbor 10.0.0.98 description "To Giurgiu"
 neighbor 10.0.0.98 advertisement-interval 0
 neighbor 10.0.0.98 soft-reconfiguration inbound
 neighbor 10.0.0.98 send-community
 neighbor 10.0.0.183 remote-as 980
 neighbor 10.0.0.183 description "To Plovdiv"
 neighbor 10.0.0.183 advertisement-interval 0
 neighbor 10.0.0.183 soft-reconfiguration inbound
 neighbor 10.0.0.183 send-community
 neighbor 10.0.0.185 remote-as 1380
 neighbor 10.0.0.185 description "To Varna"
 neighbor 10.0.0.185 advertisement-interval 0
 neighbor 10.0.0.185 soft-reconfiguration inbound
 neighbor 10.0.0.185 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
