!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lodz
!
!
interface Fa0/1
 ip address 10.0.0.155 255.255.255.254
 description "To Warszawa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.53 255.255.255.254
 description "To Kutno"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 750
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.52 remote-as 700
 neighbor 10.0.1.52 description "To Kutno"
 neighbor 10.0.1.52 advertisement-interval 0
 neighbor 10.0.1.52 soft-reconfiguration inbound
 neighbor 10.0.1.52 send-community
 neighbor 10.0.0.154 remote-as 1410
 neighbor 10.0.0.154 description "To Warszawa"
 neighbor 10.0.0.154 advertisement-interval 0
 neighbor 10.0.0.154 soft-reconfiguration inbound
 neighbor 10.0.0.154 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
