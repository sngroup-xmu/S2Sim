!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname SanktTTPeterburg
!
!
interface Fa0/0
 ip address 10.0.0.177 255.255.255.254
 description "To Helsinki"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.103 255.255.255.254
 description "To Moskva"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.104 255.255.255.254
 description "To PeerSanktTTPeterburg_1"
 speed auto
 duplex auto
!
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerSanktTTPeterburg_1"
!
!
!
!
!
route-map RMap_SanktTTPeterburg_from_PeerSanktTTPeterburg_1 permit 10
 set community 100:1 additive
!
!
router bgp 1100
 no synchronization
 !bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.176 remote-as 450
 neighbor 10.0.0.176 description "To Helsinki"
 neighbor 10.0.0.176 advertisement-interval 0
 neighbor 10.0.0.176 soft-reconfiguration inbound
 neighbor 10.0.0.176 send-community
 neighbor 10.0.1.102 remote-as 810
 neighbor 10.0.1.102 description "To Moskva"
 neighbor 10.0.1.102 advertisement-interval 0
 neighbor 10.0.1.102 soft-reconfiguration inbound
 neighbor 10.0.1.102 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
