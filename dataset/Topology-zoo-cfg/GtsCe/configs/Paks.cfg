!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Paks
!
!
interface Fa0/1
 ip address 10.0.1.3 255.255.255.254
 description "To Kiskunhalas"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.14 255.255.255.254
 description "To Budapest"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 940
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.1.15 remote-as 200
 neighbor 10.0.1.15 description "To Budapest"
 neighbor 10.0.1.15 advertisement-interval 0
 neighbor 10.0.1.15 soft-reconfiguration inbound
 neighbor 10.0.1.15 send-community
 neighbor 10.0.1.2 remote-as 620
 neighbor 10.0.1.2 description "To Kiskunhalas"
 neighbor 10.0.1.2 advertisement-interval 0
 neighbor 10.0.1.2 soft-reconfiguration inbound
 neighbor 10.0.1.2 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
