!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Olsztyn
!
!
interface Fa0/0
 ip address 10.0.0.29 255.255.255.254
 description "To NodeID11"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.147 255.255.255.254
 description "To Warszawa"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Olsztyn_NodeID11 seq 10 permit 128.0.0.0/24 le 32
!
!
route-map RMap_Olsztyn_from_NodeID11 deny 10
 match ip address prefix-list IpL_Olsztyn_NodeID11
 set local-preference 1
 set community 100:0 additive
route-map RMap_Olsztyn_from_NodeID11 permit 100
!
!
router bgp 900
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.28 remote-as 830
 neighbor 10.0.0.28 description "To NodeID11"
 neighbor 10.0.0.28 advertisement-interval 0
 neighbor 10.0.0.28 soft-reconfiguration inbound
 neighbor 10.0.0.28 send-community
 neighbor 10.0.0.28 route-map RMap_Olsztyn_from_NodeID11 in
 neighbor 10.0.0.146 remote-as 1410
 neighbor 10.0.0.146 description "To Warszawa"
 neighbor 10.0.0.146 advertisement-interval 0
 neighbor 10.0.0.146 soft-reconfiguration inbound
 neighbor 10.0.0.146 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
