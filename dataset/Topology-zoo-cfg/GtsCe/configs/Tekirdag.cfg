!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tekirdag
!
!
interface Fa0/0
 ip address 10.0.0.242 255.255.255.254
 description "To Edirne"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.244 255.255.255.254
 description "To Istanbul"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1300
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.243 remote-as 340
 neighbor 10.0.0.243 description "To Edirne"
 neighbor 10.0.0.243 advertisement-interval 0
 neighbor 10.0.0.243 soft-reconfiguration inbound
 neighbor 10.0.0.243 send-community
 neighbor 10.0.0.245 remote-as 500
 neighbor 10.0.0.245 description "To Istanbul"
 neighbor 10.0.0.245 advertisement-interval 0
 neighbor 10.0.0.245 soft-reconfiguration inbound
 neighbor 10.0.0.245 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
