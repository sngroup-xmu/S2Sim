!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Vilnius
!
!
interface Fa1/0
 ip address 10.0.0.157 255.255.255.254
 description "To Warszawa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.166 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.168 255.255.255.254
 description "To Tallinn"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1400
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.167 remote-as 1070
 neighbor 10.0.0.167 description "To Riga"
 neighbor 10.0.0.167 advertisement-interval 0
 neighbor 10.0.0.167 soft-reconfiguration inbound
 neighbor 10.0.0.167 send-community
 neighbor 10.0.0.169 remote-as 1250
 neighbor 10.0.0.169 description "To Tallinn"
 neighbor 10.0.0.169 advertisement-interval 0
 neighbor 10.0.0.169 soft-reconfiguration inbound
 neighbor 10.0.0.169 send-community
 neighbor 10.0.0.156 remote-as 1410
 neighbor 10.0.0.156 description "To Warszawa"
 neighbor 10.0.0.156 advertisement-interval 0
 neighbor 10.0.0.156 soft-reconfiguration inbound
 neighbor 10.0.0.156 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
