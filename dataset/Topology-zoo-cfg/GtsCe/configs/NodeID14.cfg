!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID14
!
!
interface Fa0/0
 ip address 10.0.0.1 255.255.255.254
 description "To Gorzow"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.23 255.255.255.254
 description "To Szczecin"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.40 255.255.255.254
 description "To Poznan"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_NodeID14_from_Poznan deny 10
 match community 1
 set local-preference 1
 set community 100:0 additive
route-map RMap_NodeID14_from_Poznan permit 100
!
!
router bgp 840
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.0 remote-as 410
 neighbor 10.0.0.0 description "To Gorzow"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
 neighbor 10.0.0.41 remote-as 1030
 neighbor 10.0.0.41 description "To Poznan"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
 neighbor 10.0.0.41 route-map RMap_NodeID14_from_Poznan in
 neighbor 10.0.0.22 remote-as 1190
 neighbor 10.0.0.22 description "To Szczecin"
 neighbor 10.0.0.22 advertisement-interval 0
 neighbor 10.0.0.22 soft-reconfiguration inbound
 neighbor 10.0.0.22 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
