!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kharkiv
!
!
interface Fa0/1
 ip address 10.0.0.139 255.255.255.254
 description "To Kyiv"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.212 255.255.255.254
 description "To Dnipropetrovsk"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.214 255.255.255.254
 description "To Moskva"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 600
 no synchronization
 !bgp log-neighbor-changes
 neighbor 10.0.0.213 remote-as 310
 neighbor 10.0.0.213 description "To Dnipropetrovsk"
 neighbor 10.0.0.213 advertisement-interval 0
 neighbor 10.0.0.213 soft-reconfiguration inbound
 neighbor 10.0.0.213 send-community
 neighbor 10.0.0.138 remote-as 710
 neighbor 10.0.0.138 description "To Kyiv"
 neighbor 10.0.0.138 advertisement-interval 0
 neighbor 10.0.0.138 soft-reconfiguration inbound
 neighbor 10.0.0.138 send-community
 neighbor 10.0.0.215 remote-as 810
 neighbor 10.0.0.215 description "To Moskva"
 neighbor 10.0.0.215 advertisement-interval 0
 neighbor 10.0.0.215 soft-reconfiguration inbound
 neighbor 10.0.0.215 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
