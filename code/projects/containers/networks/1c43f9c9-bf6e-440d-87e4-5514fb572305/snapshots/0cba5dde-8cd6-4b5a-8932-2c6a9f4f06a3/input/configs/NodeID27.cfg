!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID27
!
!
interface Fa0/0
 ip address 10.0.0.3 255.255.255.254
 description "To NodeID0"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.19 255.255.255.254
 description "To Panama"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.41 255.255.255.254
 description "To NodeID9"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 320
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.2 remote-as 230
 neighbor 10.0.0.2 description "To NodeID0"
 neighbor 10.0.0.2 advertisement-interval 0
 neighbor 10.0.0.2 soft-reconfiguration inbound
 neighbor 10.0.0.2 send-community
 neighbor 10.0.0.40 remote-as 590
 neighbor 10.0.0.40 description "To NodeID9"
 neighbor 10.0.0.40 advertisement-interval 0
 neighbor 10.0.0.40 soft-reconfiguration inbound
 neighbor 10.0.0.40 send-community
 neighbor 10.0.0.18 remote-as 600
 neighbor 10.0.0.18 description "To Panama"
 neighbor 10.0.0.18 advertisement-interval 0
 neighbor 10.0.0.18 soft-reconfiguration inbound
 neighbor 10.0.0.18 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
