!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bahamas
!
!
interface Fa0/1
 ip address 10.0.0.98 255.255.255.254
 description "To NodeID59"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.100 255.255.255.254
 description "To NodeID45"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Bahamas_from_NodeID59 deny 10
 match community 1
 set local-preference 101
 set community 100:0 additive
route-map RMap_Bahamas_from_NodeID59 permit 100
!
!
router bgp 20
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.101 remote-as 450
 neighbor 10.0.0.101 description "To NodeID45"
 neighbor 10.0.0.101 advertisement-interval 0
 neighbor 10.0.0.101 soft-reconfiguration inbound
 neighbor 10.0.0.101 send-community
 neighbor 10.0.0.99 remote-as 510
 neighbor 10.0.0.99 description "To NodeID59"
 neighbor 10.0.0.99 advertisement-interval 0
 neighbor 10.0.0.99 soft-reconfiguration inbound
 neighbor 10.0.0.99 send-community
 neighbor 10.0.0.99 route-map RMap_Bahamas_from_NodeID59 in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
