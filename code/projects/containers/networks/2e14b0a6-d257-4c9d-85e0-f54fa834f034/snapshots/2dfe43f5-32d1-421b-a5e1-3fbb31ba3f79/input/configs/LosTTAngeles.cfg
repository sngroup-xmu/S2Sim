!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname LosTTAngeles
!
!
interface Fa0/0
 ip address 10.0.0.0 255.255.255.254
 description "To Chennai"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.2 255.255.255.254
 description "To LAIX"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.4 255.255.255.254
 description "To HongTTKong"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.6 255.255.255.254
 description "To Singapore"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.8 255.255.255.254
 description "To NewTTYork"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_LosTTAngeles_Singapore seq 10 permit 128.0.1.0/24 le 32
!
ip prefix-list IpL_LosTTAngeles_NewTTYork seq 10 permit 128.0.0.0/24 le 32
!
!
route-map RMap_LosTTAngeles_from_NewTTYork permit 10
 match ip address prefix-list IpL_LosTTAngeles_NewTTYork
 set local-preference 1
 set community 100:0 additive
route-map RMap_LosTTAngeles_from_NewTTYork permit 100
!
route-map RMap_LosTTAngeles_from_Singapore permit 10
 match ip address prefix-list IpL_LosTTAngeles_Singapore
 set local-preference 1
 set community 100:0 additive
route-map RMap_LosTTAngeles_from_Singapore permit 100
!
!
router bgp 80
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.1 remote-as 10
 neighbor 10.0.0.1 description "To Chennai"
 neighbor 10.0.0.1 advertisement-interval 0
 neighbor 10.0.0.1 soft-reconfiguration inbound
 neighbor 10.0.0.1 send-community
 neighbor 10.0.0.5 remote-as 40
 neighbor 10.0.0.5 description "To HongTTKong"
 neighbor 10.0.0.5 advertisement-interval 0
 neighbor 10.0.0.5 soft-reconfiguration inbound
 neighbor 10.0.0.5 send-community
 neighbor 10.0.0.3 remote-as 50
 neighbor 10.0.0.3 description "To LAIX"
 neighbor 10.0.0.3 advertisement-interval 0
 neighbor 10.0.0.3 soft-reconfiguration inbound
 neighbor 10.0.0.3 send-community
 neighbor 10.0.0.9 remote-as 120
 neighbor 10.0.0.9 description "To NewTTYork"
 neighbor 10.0.0.9 advertisement-interval 0
 neighbor 10.0.0.9 soft-reconfiguration inbound
 neighbor 10.0.0.9 send-community
 neighbor 10.0.0.9 route-map RMap_LosTTAngeles_from_NewTTYork in
 neighbor 10.0.0.7 remote-as 160
 neighbor 10.0.0.7 description "To Singapore"
 neighbor 10.0.0.7 advertisement-interval 0
 neighbor 10.0.0.7 soft-reconfiguration inbound
 neighbor 10.0.0.7 send-community
 neighbor 10.0.0.7 route-map RMap_LosTTAngeles_from_Singapore in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
