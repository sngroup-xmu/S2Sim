!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Brno
!
!
interface Fa2/0
 ip address 10.0.0.229 255.255.255.254
 description "To Praha"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.71 255.255.255.254
 description "To Olomouc"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.75 255.255.255.254
 description "To Hodonin"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.87 255.255.255.254
 description "To Jihlava"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.88 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 180
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.89 remote-as 170
 neighbor 10.0.1.89 description "To Bratislava"
 neighbor 10.0.1.89 advertisement-interval 0
 neighbor 10.0.1.89 soft-reconfiguration inbound
 neighbor 10.0.1.89 send-community
 neighbor 10.0.1.74 remote-as 460
 neighbor 10.0.1.74 description "To Hodonin"
 neighbor 10.0.1.74 advertisement-interval 0
 neighbor 10.0.1.74 soft-reconfiguration inbound
 neighbor 10.0.1.74 send-community
 neighbor 10.0.1.86 remote-as 530
 neighbor 10.0.1.86 description "To Jihlava"
 neighbor 10.0.1.86 advertisement-interval 0
 neighbor 10.0.1.86 soft-reconfiguration inbound
 neighbor 10.0.1.86 send-community
 neighbor 10.0.1.70 remote-as 890
 neighbor 10.0.1.70 description "To Olomouc"
 neighbor 10.0.1.70 advertisement-interval 0
 neighbor 10.0.1.70 soft-reconfiguration inbound
 neighbor 10.0.1.70 send-community
 neighbor 10.0.0.228 remote-as 1040
 neighbor 10.0.0.228 description "To Praha"
 neighbor 10.0.0.228 advertisement-interval 0
 neighbor 10.0.0.228 soft-reconfiguration inbound
 neighbor 10.0.0.228 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
