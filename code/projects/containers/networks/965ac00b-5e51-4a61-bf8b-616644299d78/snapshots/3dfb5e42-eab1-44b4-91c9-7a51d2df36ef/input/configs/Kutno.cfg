!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kutno
!
!
interface Fa1/0
 ip address 10.0.0.55 255.255.255.254
 description "To Lowicz"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.47 255.255.255.254
 description "To Wloclawek"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.49 255.255.255.254
 description "To Konin"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.52 255.255.255.254
 description "To Lodz"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 700
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.48 remote-as 660
 neighbor 10.0.1.48 description "To Konin"
 neighbor 10.0.1.48 advertisement-interval 0
 neighbor 10.0.1.48 soft-reconfiguration inbound
 neighbor 10.0.1.48 send-community
 neighbor 10.0.1.53 remote-as 750
 neighbor 10.0.1.53 description "To Lodz"
 neighbor 10.0.1.53 advertisement-interval 0
 neighbor 10.0.1.53 soft-reconfiguration inbound
 neighbor 10.0.1.53 send-community
 neighbor 10.0.0.54 remote-as 760
 neighbor 10.0.0.54 description "To Lowicz"
 neighbor 10.0.0.54 advertisement-interval 0
 neighbor 10.0.0.54 soft-reconfiguration inbound
 neighbor 10.0.0.54 send-community
 neighbor 10.0.1.46 remote-as 1430
 neighbor 10.0.1.46 description "To Wloclawek"
 neighbor 10.0.1.46 advertisement-interval 0
 neighbor 10.0.1.46 soft-reconfiguration inbound
 neighbor 10.0.1.46 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
