hostname edge-6
interface Loopback0
  ip address 70.0.18.0/32
!
interface Fa0/1
  ip address 10.0.12.1/31
!
interface Fa0/0
  ip address 10.0.14.1/31
!
interface Ethernet0
  ip address 90.0.12.1/24
!
router bgp 64518
  network 90.0.12.0 mask 255.255.255.0
  neighbor 10.0.12.0 remote-as 65531
  neighbor 10.0.14.0 remote-as 65531
  neighbor 10.0.12.0 route-map RMap_edge-6_to_aggregation-6 out
  neighbor 10.0.14.0 route-map RMap_edge-6_to_aggregation-7 out
!
ip prefix-list 1 permit 90.0.12.0/24
route-map RMap_edge-6_to_aggregation-6 deny 10
  match ip address prefix-list 1
route-map RMap_edge-6_to_aggregation-6 permit 100
route-map RMap_edge-6_to_aggregation-7 deny 10
  match ip address prefix-list 1
route-map RMap_edge-6_to_aggregation-7 permit 100
