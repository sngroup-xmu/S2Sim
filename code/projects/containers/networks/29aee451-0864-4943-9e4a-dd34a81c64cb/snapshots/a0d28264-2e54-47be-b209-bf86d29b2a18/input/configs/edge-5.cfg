hostname edge-5
interface Loopback0
  ip address 70.0.29.0/32
!
interface Serial0
  ip address 10.0.17.1/31
!
interface Serial1
  ip address 10.0.21.1/31
!
interface Serial2
  ip address 10.0.25.1/31
!
interface Serial3
  ip address 10.0.29.1/31
!
interface Ethernet0
  ip address 90.0.20.0/24
!
router bgp 64517
  network 90.0.20.0 mask 255.255.255.0 route-map Route_from_Static
  neighbor 10.0.17.0 remote-as 65533
  neighbor 10.0.21.0 remote-as 65533
  neighbor 10.0.25.0 remote-as 65533
  neighbor 10.0.29.0 remote-as 65533
!
ip prefix-list 1 permit 90.0.20.0/24
route-map Route_from_Static deny 10
