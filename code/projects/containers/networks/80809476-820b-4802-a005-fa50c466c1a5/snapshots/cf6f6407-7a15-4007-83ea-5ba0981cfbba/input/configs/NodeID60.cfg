!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID60
!
!
interface Fa0/1
 ip address 10.0.0.61 255.255.255.254
 description "To Hannover"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.176 255.255.255.254
 description "To Magdemburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.178 255.255.255.254
 description "To Berlin"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 990
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.179 remote-as 100
 neighbor 10.0.0.179 description "To Berlin"
 neighbor 10.0.0.179 advertisement-interval 0
 neighbor 10.0.0.179 soft-reconfiguration inbound
 neighbor 10.0.0.179 send-community
 neighbor 10.0.0.60 remote-as 580
 neighbor 10.0.0.60 description "To Hannover"
 neighbor 10.0.0.60 advertisement-interval 0
 neighbor 10.0.0.60 soft-reconfiguration inbound
 neighbor 10.0.0.60 send-community
 neighbor 10.0.0.177 remote-as 820
 neighbor 10.0.0.177 description "To Magdemburg"
 neighbor 10.0.0.177 advertisement-interval 0
 neighbor 10.0.0.177 soft-reconfiguration inbound
 neighbor 10.0.0.177 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
