!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Blairsville
!
!
interface Fa0/0
 ip address 10.0.1.13 255.255.255.254
 description "To Blueridge"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.14 255.255.255.254
 description "To YoungTTHarris"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.12 remote-as 250
 neighbor 10.0.1.12 description "To Blueridge"
 neighbor 10.0.1.12 advertisement-interval 0
 neighbor 10.0.1.12 soft-reconfiguration inbound
 neighbor 10.0.1.12 send-community
 neighbor 10.0.1.15 remote-as 1580
 neighbor 10.0.1.15 description "To YoungTTHarris"
 neighbor 10.0.1.15 advertisement-interval 0
 neighbor 10.0.1.15 soft-reconfiguration inbound
 neighbor 10.0.1.15 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
