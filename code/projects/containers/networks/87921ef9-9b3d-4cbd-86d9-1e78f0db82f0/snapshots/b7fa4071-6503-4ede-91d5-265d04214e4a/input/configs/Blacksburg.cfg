!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Blacksburg
!
!
interface Fa0/1
 ip address 10.0.0.164 255.255.255.254
 description "To Troutville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.166 255.255.255.254
 description "To Christiansburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 190
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.167 remote-as 420
 neighbor 10.0.0.167 description "To Christiansburg"
 neighbor 10.0.0.167 advertisement-interval 0
 neighbor 10.0.0.167 soft-reconfiguration inbound
 neighbor 10.0.0.167 send-community
 neighbor 10.0.0.165 remote-as 1450
 neighbor 10.0.0.165 description "To Troutville"
 neighbor 10.0.0.165 advertisement-interval 0
 neighbor 10.0.0.165 soft-reconfiguration inbound
 neighbor 10.0.0.165 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
