!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Beaufort
!
!
interface Fa0/0
 ip address 10.0.0.239 255.255.255.254
 description "To HiltonTTHead"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.242 255.255.255.254
 description "To Yemassee"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 160
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.238 remote-as 800
 neighbor 10.0.0.238 description "To HiltonTTHead"
 neighbor 10.0.0.238 advertisement-interval 0
 neighbor 10.0.0.238 soft-reconfiguration inbound
 neighbor 10.0.0.238 send-community
 neighbor 10.0.0.243 remote-as 1570
 neighbor 10.0.0.243 description "To Yemassee"
 neighbor 10.0.0.243 advertisement-interval 0
 neighbor 10.0.0.243 soft-reconfiguration inbound
 neighbor 10.0.0.243 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
