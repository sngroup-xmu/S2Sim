!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Waynesboro
!
!
interface Fa0/0
 ip address 10.0.1.67 255.255.255.254
 description "To Charlottesville"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.71 255.255.255.254
 description "To LexingtonID123"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.79 255.255.255.254
 description "To Harrisonburg"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.81 255.255.255.254
 description "To Staunton"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1510
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.66 remote-as 380
 neighbor 10.0.1.66 description "To Charlottesville"
 neighbor 10.0.1.66 advertisement-interval 0
 neighbor 10.0.1.66 soft-reconfiguration inbound
 neighbor 10.0.1.66 send-community
 neighbor 10.0.1.78 remote-as 710
 neighbor 10.0.1.78 description "To Harrisonburg"
 neighbor 10.0.1.78 advertisement-interval 0
 neighbor 10.0.1.78 soft-reconfiguration inbound
 neighbor 10.0.1.78 send-community
 neighbor 10.0.1.70 remote-as 970
 neighbor 10.0.1.70 description "To LexingtonID123"
 neighbor 10.0.1.70 advertisement-interval 0
 neighbor 10.0.1.70 soft-reconfiguration inbound
 neighbor 10.0.1.70 send-community
 neighbor 10.0.1.80 remote-as 1370
 neighbor 10.0.1.80 description "To Staunton"
 neighbor 10.0.1.80 advertisement-interval 0
 neighbor 10.0.1.80 soft-reconfiguration inbound
 neighbor 10.0.1.80 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
