!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Stockholm
!
!
interface Fa0/0
 ip address 10.0.0.143 255.255.255.254
 description "To Copenhagen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.170 255.255.255.254
 description "To Helsinki"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.172 255.255.255.254
 description "To Oslo"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1320
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.142 remote-as 360
 neighbor 10.0.0.142 description "To Copenhagen"
 neighbor 10.0.0.142 advertisement-interval 0
 neighbor 10.0.0.142 soft-reconfiguration inbound
 neighbor 10.0.0.142 send-community
 neighbor 10.0.0.171 remote-as 590
 neighbor 10.0.0.171 description "To Helsinki"
 neighbor 10.0.0.171 advertisement-interval 0
 neighbor 10.0.0.171 soft-reconfiguration inbound
 neighbor 10.0.0.171 send-community
 neighbor 10.0.0.173 remote-as 1060
 neighbor 10.0.0.173 description "To Oslo"
 neighbor 10.0.0.173 advertisement-interval 0
 neighbor 10.0.0.173 soft-reconfiguration inbound
 neighbor 10.0.0.173 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
