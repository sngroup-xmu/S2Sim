!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bremen
!
!
interface Fa0/0
 ip address 10.0.0.159 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 220
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.158 remote-as 570
 neighbor 10.0.0.158 description "To Hamburg"
 neighbor 10.0.0.158 advertisement-interval 0
 neighbor 10.0.0.158 soft-reconfiguration inbound
 neighbor 10.0.0.158 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
