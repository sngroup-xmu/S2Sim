!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Zurich
!
!
interface Fa1/0
 ip address 10.0.0.105 255.255.255.254
 description "To StTTGallen"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.111 255.255.255.254
 description "To Winterthur"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.119 255.255.255.254
 description "To Schaffhausen"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.222 255.255.255.254
 description "To Basel"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.224 255.255.255.254
 description "To Zug"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
router bgp 1530
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.223 remote-as 80
 neighbor 10.0.0.223 description "To Basel"
 neighbor 10.0.0.223 advertisement-interval 0
 neighbor 10.0.0.223 soft-reconfiguration inbound
 neighbor 10.0.0.223 send-community
 neighbor 10.0.0.118 remote-as 1280
 neighbor 10.0.0.118 description "To Schaffhausen"
 neighbor 10.0.0.118 advertisement-interval 0
 neighbor 10.0.0.118 soft-reconfiguration inbound
 neighbor 10.0.0.118 send-community
 neighbor 10.0.0.104 remote-as 1300
 neighbor 10.0.0.104 description "To StTTGallen"
 neighbor 10.0.0.104 advertisement-interval 0
 neighbor 10.0.0.104 soft-reconfiguration inbound
 neighbor 10.0.0.104 send-community
 neighbor 10.0.0.110 remote-as 1500
 neighbor 10.0.0.110 description "To Winterthur"
 neighbor 10.0.0.110 advertisement-interval 0
 neighbor 10.0.0.110 soft-reconfiguration inbound
 neighbor 10.0.0.110 send-community
 neighbor 10.0.0.225 remote-as 1520
 neighbor 10.0.0.225 description "To Zug"
 neighbor 10.0.0.225 advertisement-interval 0
 neighbor 10.0.0.225 soft-reconfiguration inbound
 neighbor 10.0.0.225 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
