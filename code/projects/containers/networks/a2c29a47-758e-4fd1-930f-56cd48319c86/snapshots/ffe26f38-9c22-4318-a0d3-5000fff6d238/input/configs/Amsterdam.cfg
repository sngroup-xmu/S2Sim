!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Amsterdam
!
!
interface Fa0/1
 ip address 10.0.0.65 255.255.255.254
 description "To Dusseldorf"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.81 255.255.255.254
 description "To Almere"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.83 255.255.255.254
 description "To Hilversum"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.85 255.255.255.254
 description "To Hoofddorp"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 30
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.80 remote-as 20
 neighbor 10.0.1.80 description "To Almere"
 neighbor 10.0.1.80 advertisement-interval 0
 neighbor 10.0.1.80 soft-reconfiguration inbound
 neighbor 10.0.1.80 send-community
 neighbor 10.0.0.64 remote-as 430
 neighbor 10.0.0.64 description "To Dusseldorf"
 neighbor 10.0.0.64 advertisement-interval 0
 neighbor 10.0.0.64 soft-reconfiguration inbound
 neighbor 10.0.0.64 send-community
 neighbor 10.0.1.82 remote-as 600
 neighbor 10.0.1.82 description "To Hilversum"
 neighbor 10.0.1.82 advertisement-interval 0
 neighbor 10.0.1.82 soft-reconfiguration inbound
 neighbor 10.0.1.82 send-community
 neighbor 10.0.1.84 remote-as 610
 neighbor 10.0.1.84 description "To Hoofddorp"
 neighbor 10.0.1.84 advertisement-interval 0
 neighbor 10.0.1.84 soft-reconfiguration inbound
 neighbor 10.0.1.84 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
