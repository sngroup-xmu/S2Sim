!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tukums
!
!
interface Fa0/0
 ip address 10.0.0.101 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.117 255.255.255.254
 description "To Ventspits"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Tukums_from_Riga deny 10
 match ip next-hop 10.0.0.100
 set local-preference 1
 set community 100:1 additive
route-map RMap_Tukums_from_Riga permit 100
!
!
router bgp 590
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.100 remote-as 500
 neighbor 10.0.0.100 description "To Riga"
 neighbor 10.0.0.100 advertisement-interval 0
 neighbor 10.0.0.100 soft-reconfiguration inbound
 neighbor 10.0.0.100 send-community
 neighbor 10.0.0.100 route-map RMap_Tukums_from_Riga in
 neighbor 10.0.0.116 remote-as 630
 neighbor 10.0.0.116 description "To Ventspits"
 neighbor 10.0.0.116 advertisement-interval 0
 neighbor 10.0.0.116 soft-reconfiguration inbound
 neighbor 10.0.0.116 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
