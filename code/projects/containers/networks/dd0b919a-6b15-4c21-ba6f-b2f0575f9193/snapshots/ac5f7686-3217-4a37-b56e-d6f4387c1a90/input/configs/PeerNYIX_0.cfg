!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerNYIX_0
!
!
interface Fa0/0
 ip address 10.0.0.27 255.255.255.254
 description "To NYIX"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 30.0.0.1 255.255.255.254
 description "For Static"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_PeerNYIX_0_from_NYIX permit 100
!
!
router bgp 10010
 no synchronization
 bgp log-neighbor-changes
 redistribute static route-map Route_from_Static
 neighbor 10.0.0.26 remote-as 110
 neighbor 10.0.0.26 description "To NYIX"
 neighbor 10.0.0.26 advertisement-interval 0
 neighbor 10.0.0.26 soft-reconfiguration inbound
 neighbor 10.0.0.26 send-community
 neighbor 10.0.0.26 route-map RMap_PeerNYIX_0_from_NYIX in
!
!
!
!
!ip route 128.0.0.0 255.255.255.0 30.0.0.0
!ip route 128.0.0.0 255.255.255.0 Fa0/1
!
!
ip prefix-list 1 permit 128.0.0.0/24
!
route-map Route_from_Static deny 10
 match ip address prefix-list 1
route-map Route_from_Static permit 100
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
