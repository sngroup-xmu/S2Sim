!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Leszno
!
!
interface Fa0/1
 ip address 10.0.1.29 255.255.255.254
 description "To Wroclaw"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.32 255.255.255.254
 description "To Poznan"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Leszno_from_Poznan deny 10
 match ip next-hop 10.0.1.33
 set local-preference 1
 set community 100:0 additive
route-map RMap_Leszno_from_Poznan permit 100
!
!
router bgp 720
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.33 remote-as 1030
 neighbor 10.0.1.33 description "To Poznan"
 neighbor 10.0.1.33 advertisement-interval 0
 neighbor 10.0.1.33 soft-reconfiguration inbound
 neighbor 10.0.1.33 send-community
 neighbor 10.0.1.33 route-map RMap_Leszno_from_Poznan in
 neighbor 10.0.1.28 remote-as 1440
 neighbor 10.0.1.28 description "To Wroclaw"
 neighbor 10.0.1.28 advertisement-interval 0
 neighbor 10.0.1.28 soft-reconfiguration inbound
 neighbor 10.0.1.28 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
