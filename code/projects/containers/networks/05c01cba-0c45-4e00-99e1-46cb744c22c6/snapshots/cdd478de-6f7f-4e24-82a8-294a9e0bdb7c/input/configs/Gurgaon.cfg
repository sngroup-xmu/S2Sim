!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Gurgaon
!
!
interface Fa0/1
 ip address 10.0.0.121 255.255.255.254
 description "To Rohtak"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.126 255.255.255.254
 description "To Delhi"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 510
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.127 remote-as 370
 neighbor 10.0.0.127 description "To Delhi"
 neighbor 10.0.0.127 advertisement-interval 0
 neighbor 10.0.0.127 soft-reconfiguration inbound
 neighbor 10.0.0.127 send-community
 neighbor 10.0.0.120 remote-as 1140
 neighbor 10.0.0.120 description "To Rohtak"
 neighbor 10.0.0.120 advertisement-interval 0
 neighbor 10.0.0.120 soft-reconfiguration inbound
 neighbor 10.0.0.120 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
