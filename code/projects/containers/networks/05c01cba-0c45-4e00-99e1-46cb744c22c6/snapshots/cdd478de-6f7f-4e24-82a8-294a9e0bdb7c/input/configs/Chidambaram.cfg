!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chidambaram
!
!
interface Fa0/0
 ip address 10.0.1.107 255.255.255.254
 description "To Palladam"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.108 255.255.255.254
 description "To Pondicherry"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 320
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.106 remote-as 1000
 neighbor 10.0.1.106 description "To Palladam"
 neighbor 10.0.1.106 advertisement-interval 0
 neighbor 10.0.1.106 soft-reconfiguration inbound
 neighbor 10.0.1.106 send-community
 neighbor 10.0.1.109 remote-as 1050
 neighbor 10.0.1.109 description "To Pondicherry"
 neighbor 10.0.1.109 advertisement-interval 0
 neighbor 10.0.1.109 soft-reconfiguration inbound
 neighbor 10.0.1.109 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
