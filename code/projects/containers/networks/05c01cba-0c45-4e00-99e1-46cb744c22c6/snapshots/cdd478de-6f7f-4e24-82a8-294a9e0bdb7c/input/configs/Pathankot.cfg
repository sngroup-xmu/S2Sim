!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Pathankot
!
!
interface Fa0/1
 ip address 10.0.1.110 255.255.255.254
 description "To Hoshiarpur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.112 255.255.255.254
 description "To Amritsar"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1020
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.113 remote-as 100
 neighbor 10.0.1.113 description "To Amritsar"
 neighbor 10.0.1.113 advertisement-interval 0
 neighbor 10.0.1.113 soft-reconfiguration inbound
 neighbor 10.0.1.113 send-community
 neighbor 10.0.1.111 remote-as 570
 neighbor 10.0.1.111 description "To Hoshiarpur"
 neighbor 10.0.1.111 advertisement-interval 0
 neighbor 10.0.1.111 soft-reconfiguration inbound
 neighbor 10.0.1.111 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
