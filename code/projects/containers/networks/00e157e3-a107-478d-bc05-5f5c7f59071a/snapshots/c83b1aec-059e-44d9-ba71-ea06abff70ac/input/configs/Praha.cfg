!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Praha
!
!
interface Fa2/0
 ip address 10.0.0.137 255.255.255.254
 description "To Plzen"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.228 255.255.255.254
 description "To Brno"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.230 255.255.255.254
 description "To FrankfurtTTamTTMain"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.232 255.255.255.254
 description "To HradecTTKralove"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.234 255.255.255.254
 description "To CeskeTTBudejovice"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Praha_from_FrankfurtTTamTTMain deny 10
 match ip next-hop 10.0.0.231
 set local-preference 1
 set community 100:1 additive
route-map RMap_Praha_from_FrankfurtTTamTTMain permit 100
!
!
router bgp 1040
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.229 remote-as 180
 neighbor 10.0.0.229 description "To Brno"
 neighbor 10.0.0.229 advertisement-interval 0
 neighbor 10.0.0.229 soft-reconfiguration inbound
 neighbor 10.0.0.229 send-community
 neighbor 10.0.0.235 remote-as 240
 neighbor 10.0.0.235 description "To CeskeTTBudejovice"
 neighbor 10.0.0.235 advertisement-interval 0
 neighbor 10.0.0.235 soft-reconfiguration inbound
 neighbor 10.0.0.235 send-community
 neighbor 10.0.0.231 remote-as 350
 neighbor 10.0.0.231 description "To FrankfurtTTamTTMain"
 neighbor 10.0.0.231 advertisement-interval 0
 neighbor 10.0.0.231 soft-reconfiguration inbound
 neighbor 10.0.0.231 send-community
 neighbor 10.0.0.231 route-map RMap_Praha_from_FrankfurtTTamTTMain in
 neighbor 10.0.0.233 remote-as 470
 neighbor 10.0.0.233 description "To HradecTTKralove"
 neighbor 10.0.0.233 advertisement-interval 0
 neighbor 10.0.0.233 soft-reconfiguration inbound
 neighbor 10.0.0.233 send-community
 neighbor 10.0.0.136 remote-as 990
 neighbor 10.0.0.136 description "To Plzen"
 neighbor 10.0.0.136 advertisement-interval 0
 neighbor 10.0.0.136 soft-reconfiguration inbound
 neighbor 10.0.0.136 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
