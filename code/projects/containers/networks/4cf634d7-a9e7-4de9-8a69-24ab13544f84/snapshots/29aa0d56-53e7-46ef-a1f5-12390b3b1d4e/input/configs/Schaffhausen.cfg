!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Schaffhausen
!
!
interface Fa0/0
 ip address 10.0.0.107 255.255.255.254
 description "To StTTGallen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.118 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
!
!
!
!
!
!
route-map RMap_Schaffhausen_from_StTTGallen deny 10
 match ip next-hop 10.0.0.106
 set local-preference 1
 set community 100:0 additive
route-map RMap_Schaffhausen_from_StTTGallen permit 100
!
route-map RMap_Schaffhausen_from_Zurich deny 10
 match ip next-hop 10.0.0.119
 set local-preference 1
 set community 100:1 additive
route-map RMap_Schaffhausen_from_Zurich permit 100
!
!
router bgp 1280
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.106 remote-as 1300
 neighbor 10.0.0.106 description "To StTTGallen"
 neighbor 10.0.0.106 advertisement-interval 0
 neighbor 10.0.0.106 soft-reconfiguration inbound
 neighbor 10.0.0.106 send-community
 neighbor 10.0.0.106 route-map RMap_Schaffhausen_from_StTTGallen in
 neighbor 10.0.0.119 remote-as 1530
 neighbor 10.0.0.119 description "To Zurich"
 neighbor 10.0.0.119 advertisement-interval 0
 neighbor 10.0.0.119 soft-reconfiguration inbound
 neighbor 10.0.0.119 send-community
 neighbor 10.0.0.119 route-map RMap_Schaffhausen_from_Zurich in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
