!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname McLean
!
!
interface Fa0/0
 ip address 10.0.0.20 255.255.255.254
 description "To Washington"
 speed auto
 duplex auto
!
!
ip community-list 3 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_McLean_from_Washington permit 10
 match community 3
 set local-preference 1
 set community 100:0 additive
route-map RMap_McLean_from_Washington permit 100
!
!
router bgp 40
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.21 remote-as 60
 neighbor 10.0.0.21 description "To Washington"
 neighbor 10.0.0.21 advertisement-interval 0
 neighbor 10.0.0.21 soft-reconfiguration inbound
 neighbor 10.0.0.21 send-community
 neighbor 10.0.0.21 route-map RMap_McLean_from_Washington in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
