!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sonipat
!
!
interface Fa1/0
 ip address 10.0.0.125 255.255.255.254
 description "To Rohtak"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.143 255.255.255.254
 description "To Delhi"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.148 255.255.255.254
 description "To Karnal"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1250
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.142 remote-as 370
 neighbor 10.0.0.142 description "To Delhi"
 neighbor 10.0.0.142 advertisement-interval 0
 neighbor 10.0.0.142 soft-reconfiguration inbound
 neighbor 10.0.0.142 send-community
 neighbor 10.0.0.149 remote-as 710
 neighbor 10.0.0.149 description "To Karnal"
 neighbor 10.0.0.149 advertisement-interval 0
 neighbor 10.0.0.149 soft-reconfiguration inbound
 neighbor 10.0.0.149 send-community
 neighbor 10.0.0.124 remote-as 1140
 neighbor 10.0.0.124 description "To Rohtak"
 neighbor 10.0.0.124 advertisement-interval 0
 neighbor 10.0.0.124 soft-reconfiguration inbound
 neighbor 10.0.0.124 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
