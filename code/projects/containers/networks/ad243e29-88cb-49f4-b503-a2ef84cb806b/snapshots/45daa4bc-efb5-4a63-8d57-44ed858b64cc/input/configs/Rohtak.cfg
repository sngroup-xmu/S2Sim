!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rohtak
!
!
interface Fa0/0
 ip address 10.0.0.120 255.255.255.254
 description "To Gurgaon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.122 255.255.255.254
 description "To Patiala"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.124 255.255.255.254
 description "To Sonipat"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1140
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.121 remote-as 510
 neighbor 10.0.0.121 description "To Gurgaon"
 neighbor 10.0.0.121 advertisement-interval 0
 neighbor 10.0.0.121 soft-reconfiguration inbound
 neighbor 10.0.0.121 send-community
 neighbor 10.0.0.123 remote-as 1030
 neighbor 10.0.0.123 description "To Patiala"
 neighbor 10.0.0.123 advertisement-interval 0
 neighbor 10.0.0.123 soft-reconfiguration inbound
 neighbor 10.0.0.123 send-community
 neighbor 10.0.0.125 remote-as 1250
 neighbor 10.0.0.125 description "To Sonipat"
 neighbor 10.0.0.125 advertisement-interval 0
 neighbor 10.0.0.125 soft-reconfiguration inbound
 neighbor 10.0.0.125 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
