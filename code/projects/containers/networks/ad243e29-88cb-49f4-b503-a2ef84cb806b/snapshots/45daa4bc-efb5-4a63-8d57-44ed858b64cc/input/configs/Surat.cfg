!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Surat
!
!
interface Fa0/1
 ip address 10.0.1.35 255.255.255.254
 description "To Jalgaon"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.41 255.255.255.254
 description "To Valsad"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.45 255.255.255.254
 description "To Bharuch"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1260
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.44 remote-as 200
 neighbor 10.0.1.44 description "To Bharuch"
 neighbor 10.0.1.44 advertisement-interval 0
 neighbor 10.0.1.44 soft-reconfiguration inbound
 neighbor 10.0.1.44 send-community
 neighbor 10.0.1.34 remote-as 640
 neighbor 10.0.1.34 description "To Jalgaon"
 neighbor 10.0.1.34 advertisement-interval 0
 neighbor 10.0.1.34 soft-reconfiguration inbound
 neighbor 10.0.1.34 send-community
 neighbor 10.0.1.40 remote-as 1400
 neighbor 10.0.1.40 description "To Valsad"
 neighbor 10.0.1.40 advertisement-interval 0
 neighbor 10.0.1.40 soft-reconfiguration inbound
 neighbor 10.0.1.40 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
