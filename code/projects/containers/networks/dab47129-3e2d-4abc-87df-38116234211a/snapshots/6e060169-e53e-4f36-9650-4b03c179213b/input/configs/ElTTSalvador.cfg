!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname ElTTSalvador
!
!
interface Fa0/0
 ip address 10.0.0.167 255.255.255.254
 description "To NodeID63"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 130
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.166 remote-as 540
 neighbor 10.0.0.166 description "To NodeID63"
 neighbor 10.0.0.166 advertisement-interval 0
 neighbor 10.0.0.166 soft-reconfiguration inbound
 neighbor 10.0.0.166 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
