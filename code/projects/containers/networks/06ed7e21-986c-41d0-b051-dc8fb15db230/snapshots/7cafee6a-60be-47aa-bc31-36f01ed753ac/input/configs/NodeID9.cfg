!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID9
!
!
interface Fa0/0
 ip address 10.0.0.13 255.255.255.254
 description "To CostaTTRica"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.40 255.255.255.254
 description "To NodeID27"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.42 255.255.255.254
 description "To NodeID46"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 590
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.12 remote-as 80
 neighbor 10.0.0.12 description "To CostaTTRica"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
 neighbor 10.0.0.41 remote-as 320
 neighbor 10.0.0.41 description "To NodeID27"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
 neighbor 10.0.0.43 remote-as 460
 neighbor 10.0.0.43 description "To NodeID46"
 neighbor 10.0.0.43 advertisement-interval 0
 neighbor 10.0.0.43 soft-reconfiguration inbound
 neighbor 10.0.0.43 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
