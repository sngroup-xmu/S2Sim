!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Allahabad
!
!
interface Fa0/0
 ip address 10.0.0.23 255.255.255.254
 description "To Fatehpur"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.24 255.255.255.254
 description "To Rewa"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.26 255.255.255.254
 description "To Jhansi"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Allahabad_Jhansi seq 10 permit 128.0.0.0/24 le 32
!
!
route-map RMap_Allahabad_from_Jhansi deny 10
 match ip address prefix-list IpL_Allahabad_Jhansi
 set local-preference 1
 set community 100:0 additive
route-map RMap_Allahabad_from_Jhansi permit 100
!
!
router bgp 60
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.22 remote-as 440
 neighbor 10.0.0.22 description "To Fatehpur"
 neighbor 10.0.0.22 advertisement-interval 0
 neighbor 10.0.0.22 soft-reconfiguration inbound
 neighbor 10.0.0.22 send-community
 neighbor 10.0.0.27 remote-as 670
 neighbor 10.0.0.27 description "To Jhansi"
 neighbor 10.0.0.27 advertisement-interval 0
 neighbor 10.0.0.27 soft-reconfiguration inbound
 neighbor 10.0.0.27 send-community
 neighbor 10.0.0.27 route-map RMap_Allahabad_from_Jhansi in
 neighbor 10.0.0.25 remote-as 1130
 neighbor 10.0.0.25 description "To Rewa"
 neighbor 10.0.0.25 advertisement-interval 0
 neighbor 10.0.0.25 soft-reconfiguration inbound
 neighbor 10.0.0.25 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
