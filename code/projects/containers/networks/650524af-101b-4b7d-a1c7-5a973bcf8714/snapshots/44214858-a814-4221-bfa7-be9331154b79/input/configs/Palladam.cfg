!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Palladam
!
!
interface Fa0/1
 ip address 10.0.1.99 255.255.255.254
 description "To Trichy"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.106 255.255.255.254
 description "To Chidambaram"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1000
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.107 remote-as 320
 neighbor 10.0.1.107 description "To Chidambaram"
 neighbor 10.0.1.107 advertisement-interval 0
 neighbor 10.0.1.107 soft-reconfiguration inbound
 neighbor 10.0.1.107 send-community
 neighbor 10.0.1.98 remote-as 1360
 neighbor 10.0.1.98 description "To Trichy"
 neighbor 10.0.1.98 advertisement-interval 0
 neighbor 10.0.1.98 soft-reconfiguration inbound
 neighbor 10.0.1.98 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
