!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Fatehpur
!
!
interface Fa0/1
 ip address 10.0.0.21 255.255.255.254
 description "To Kanpur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.22 255.255.255.254
 description "To Allahabad"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 440
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.23 remote-as 60
 neighbor 10.0.0.23 description "To Allahabad"
 neighbor 10.0.0.23 advertisement-interval 0
 neighbor 10.0.0.23 soft-reconfiguration inbound
 neighbor 10.0.0.23 send-community
 neighbor 10.0.0.20 remote-as 690
 neighbor 10.0.0.20 description "To Kanpur"
 neighbor 10.0.0.20 advertisement-interval 0
 neighbor 10.0.0.20 soft-reconfiguration inbound
 neighbor 10.0.0.20 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
