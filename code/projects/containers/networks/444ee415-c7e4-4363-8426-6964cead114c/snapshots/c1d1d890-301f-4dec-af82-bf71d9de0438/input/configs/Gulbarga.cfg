!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Gulbarga
!
!
interface Fa0/1
 ip address 10.0.0.79 255.255.255.254
 description "To Solapur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.88 255.255.255.254
 description "To Hyderabad"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 500
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.89 remote-as 590
 neighbor 10.0.0.89 description "To Hyderabad"
 neighbor 10.0.0.89 advertisement-interval 0
 neighbor 10.0.0.89 soft-reconfiguration inbound
 neighbor 10.0.0.89 send-community
 neighbor 10.0.0.78 remote-as 1240
 neighbor 10.0.0.78 description "To Solapur"
 neighbor 10.0.0.78 advertisement-interval 0
 neighbor 10.0.0.78 soft-reconfiguration inbound
 neighbor 10.0.0.78 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
