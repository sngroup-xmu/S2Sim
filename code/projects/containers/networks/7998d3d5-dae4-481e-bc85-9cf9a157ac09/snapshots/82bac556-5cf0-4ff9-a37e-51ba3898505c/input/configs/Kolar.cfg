!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kolar
!
!
interface Fa0/0
 ip address 10.0.0.165 255.255.255.254
 description "To Bangalore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.168 255.255.255.254
 description "To Tirupati"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Kolar_from_Tirupati deny 10
 match community 2
 set local-preference 1
 set community 100:0 additive
route-map RMap_Kolar_from_Tirupati permit 100
!
!
router bgp 740
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.164 remote-as 140
 neighbor 10.0.0.164 description "To Bangalore"
 neighbor 10.0.0.164 advertisement-interval 0
 neighbor 10.0.0.164 soft-reconfiguration inbound
 neighbor 10.0.0.164 send-community
 neighbor 10.0.0.169 remote-as 1320
 neighbor 10.0.0.169 description "To Tirupati"
 neighbor 10.0.0.169 advertisement-interval 0
 neighbor 10.0.0.169 soft-reconfiguration inbound
 neighbor 10.0.0.169 send-community
 neighbor 10.0.0.169 route-map RMap_Kolar_from_Tirupati in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
