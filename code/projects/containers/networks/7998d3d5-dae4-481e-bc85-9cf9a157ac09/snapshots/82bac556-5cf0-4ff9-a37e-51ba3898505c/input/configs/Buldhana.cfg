!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Buldhana
!
!
interface Fa0/0
 ip address 10.0.0.201 255.255.255.254
 description "To Amravati"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.202 255.255.255.254
 description "To Jalgaon"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 260
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.200 remote-as 90
 neighbor 10.0.0.200 description "To Amravati"
 neighbor 10.0.0.200 advertisement-interval 0
 neighbor 10.0.0.200 soft-reconfiguration inbound
 neighbor 10.0.0.200 send-community
 neighbor 10.0.0.203 remote-as 640
 neighbor 10.0.0.203 description "To Jalgaon"
 neighbor 10.0.0.203 advertisement-interval 0
 neighbor 10.0.0.203 soft-reconfiguration inbound
 neighbor 10.0.0.203 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
