hostname edge-45
interface Loopback0
  ip address 70.0.120.0/32
!
interface Serial0
  ip address 10.0.225.1/31
!
interface Serial1
  ip address 10.0.230.1/31
!
interface Serial2
  ip address 10.0.235.1/31
!
interface Serial3
  ip address 10.0.240.1/31
!
interface Serial4
  ip address 10.0.245.1/31
!
interface Ethernet0
  ip address 90.0.225.0/24
!
router bgp 64557
  network 90.0.225.0 mask 255.255.255.0
  neighbor 10.0.225.0 remote-as 65525
  neighbor 10.0.230.0 remote-as 65525
  neighbor 10.0.235.0 remote-as 65525
  neighbor 10.0.240.0 remote-as 65525
  neighbor 10.0.245.0 remote-as 65525
  neighbor 10.0.225.0 route-map RMap_edge-45_from_aggregation-45 out
  neighbor 10.0.230.0 route-map RMap_edge-45_from_aggregation-46 out
  neighbor 10.0.235.0 route-map RMap_edge-45_from_aggregation-47 out
  neighbor 10.0.240.0 route-map RMap_edge-45_from_aggregation-48 out
  neighbor 10.0.245.0 route-map RMap_edge-45_from_aggregation-49 out
!
ip prefix-list 1 permit 90.0.225.0/24
route-map RMap_edge-45_from_aggregation-45 deny 10
  match ip address prefix-list 1
route-map RMap_edge-45_from_aggregation-45 permit 100
route-map RMap_edge-45_from_aggregation-46 deny 10
  match ip address prefix-list 1
route-map RMap_edge-45_from_aggregation-46 permit 100
route-map RMap_edge-45_from_aggregation-47 deny 10
  match ip address prefix-list 1
route-map RMap_edge-45_from_aggregation-47 permit 100
route-map RMap_edge-45_from_aggregation-48 deny 10
  match ip address prefix-list 1
route-map RMap_edge-45_from_aggregation-48 permit 100
route-map RMap_edge-45_from_aggregation-49 deny 10
  match ip address prefix-list 1
route-map RMap_edge-45_from_aggregation-49 permit 100