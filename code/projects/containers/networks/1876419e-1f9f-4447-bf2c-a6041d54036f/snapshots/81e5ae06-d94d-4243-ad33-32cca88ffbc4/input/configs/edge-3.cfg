hostname edge-3
interface Loopback0
  ip address 70.0.45.0/32
!
interface Serial0
  ip address 10.0.3.1/31
!
interface Serial1
  ip address 10.0.9.1/31
!
interface Serial2
  ip address 10.0.15.1/31
!
interface Serial3
  ip address 10.0.21.1/31
!
interface Serial4
  ip address 10.0.27.1/31
!
interface Serial5
  ip address 10.0.33.1/31
!
interface Ethernet0
  ip address 90.0.18.0/24
!
router bgp 64515
  network 90.0.18.0 mask 255.255.255.0
  neighbor 10.0.3.0 remote-as 65534
  neighbor 10.0.9.0 remote-as 65534
  neighbor 10.0.15.0 remote-as 65534
  neighbor 10.0.21.0 remote-as 65534
  neighbor 10.0.27.0 remote-as 65534
  neighbor 10.0.33.0 remote-as 65534
  neighbor 10.0.3.0 route-map RMap_edge-3_from_aggregation-0 out
  neighbor 10.0.9.0 route-map RMap_edge-3_from_aggregation-1 out
  neighbor 10.0.15.0 route-map RMap_edge-3_from_aggregation-2 out
  neighbor 10.0.21.0 route-map RMap_edge-3_from_aggregation-3 out
  neighbor 10.0.27.0 route-map RMap_edge-3_from_aggregation-4 out
  neighbor 10.0.33.0 route-map RMap_edge-3_from_aggregation-5 out
!
ip prefix-list 1 permit 90.0.18.0/24
route-map RMap_edge-3_from_aggregation-0 deny 10
  match ip address prefix-list 1
route-map RMap_edge-3_from_aggregation-0 permit 100
route-map RMap_edge-3_from_aggregation-1 deny 10
  match ip address prefix-list 1
route-map RMap_edge-3_from_aggregation-1 permit 100
route-map RMap_edge-3_from_aggregation-2 deny 10
  match ip address prefix-list 1
route-map RMap_edge-3_from_aggregation-2 permit 100
route-map RMap_edge-3_from_aggregation-3 deny 10
  match ip address prefix-list 1
route-map RMap_edge-3_from_aggregation-3 permit 100
route-map RMap_edge-3_from_aggregation-4 deny 10
  match ip address prefix-list 1
route-map RMap_edge-3_from_aggregation-4 permit 100
route-map RMap_edge-3_from_aggregation-5 deny 10
  match ip address prefix-list 1
route-map RMap_edge-3_from_aggregation-5 permit 100