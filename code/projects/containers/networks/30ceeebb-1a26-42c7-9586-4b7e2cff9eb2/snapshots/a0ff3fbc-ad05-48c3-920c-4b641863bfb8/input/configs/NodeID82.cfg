!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID82
!
!
interface Fa0/0
 ip address 10.0.0.244 255.255.255.254
 description "To Georgetown"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.246 255.255.255.254
 description "To MonksTTCorner"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.248 255.255.255.254
 description "To Sumter"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1150
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.245 remote-as 640
 neighbor 10.0.0.245 description "To Georgetown"
 neighbor 10.0.0.245 advertisement-interval 0
 neighbor 10.0.0.245 soft-reconfiguration inbound
 neighbor 10.0.0.245 send-community
 neighbor 10.0.0.247 remote-as 1070
 neighbor 10.0.0.247 description "To MonksTTCorner"
 neighbor 10.0.0.247 advertisement-interval 0
 neighbor 10.0.0.247 soft-reconfiguration inbound
 neighbor 10.0.0.247 send-community
 neighbor 10.0.0.249 remote-as 1390
 neighbor 10.0.0.249 description "To Sumter"
 neighbor 10.0.0.249 advertisement-interval 0
 neighbor 10.0.0.249 soft-reconfiguration inbound
 neighbor 10.0.0.249 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
