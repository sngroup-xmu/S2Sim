!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Albany
!
!
interface Fa0/1
 ip address 10.0.0.140 255.255.255.254
 description "To Tallahassee"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.142 255.255.255.254
 description "To Macon"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Albany_from_Tallahassee deny 10
 match community 2
 set local-preference 1
 set community 100:0 additive
route-map RMap_Albany_from_Tallahassee permit 100
!
!
router bgp 50
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.143 remote-as 990
 neighbor 10.0.0.143 description "To Macon"
 neighbor 10.0.0.143 advertisement-interval 0
 neighbor 10.0.0.143 soft-reconfiguration inbound
 neighbor 10.0.0.143 send-community
 neighbor 10.0.0.141 remote-as 1410
 neighbor 10.0.0.141 description "To Tallahassee"
 neighbor 10.0.0.141 advertisement-interval 0
 neighbor 10.0.0.141 soft-reconfiguration inbound
 neighbor 10.0.0.141 send-community
 neighbor 10.0.0.141 route-map RMap_Albany_from_Tallahassee in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
