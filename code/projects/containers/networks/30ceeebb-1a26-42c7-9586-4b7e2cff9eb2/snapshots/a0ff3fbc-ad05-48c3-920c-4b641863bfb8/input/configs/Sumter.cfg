!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sumter
!
!
interface Fa0/0
 ip address 10.0.0.25 255.255.255.254
 description "To Columbia"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.249 255.255.255.254
 description "To NodeID82"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.47 255.255.255.254
 description "To Florence"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1390
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.24 remote-as 440
 neighbor 10.0.0.24 description "To Columbia"
 neighbor 10.0.0.24 advertisement-interval 0
 neighbor 10.0.0.24 soft-reconfiguration inbound
 neighbor 10.0.0.24 send-community
 neighbor 10.0.1.46 remote-as 600
 neighbor 10.0.1.46 description "To Florence"
 neighbor 10.0.1.46 advertisement-interval 0
 neighbor 10.0.1.46 soft-reconfiguration inbound
 neighbor 10.0.1.46 send-community
 neighbor 10.0.0.248 remote-as 1150
 neighbor 10.0.0.248 description "To NodeID82"
 neighbor 10.0.0.248 advertisement-interval 0
 neighbor 10.0.0.248 soft-reconfiguration inbound
 neighbor 10.0.0.248 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
