!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Salisbury
!
!
interface Fa0/1
 ip address 10.0.0.96 255.255.255.254
 description "To Lexington"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.98 255.255.255.254
 description "To Concord"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1330
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.99 remote-as 460
 neighbor 10.0.0.99 description "To Concord"
 neighbor 10.0.0.99 advertisement-interval 0
 neighbor 10.0.0.99 soft-reconfiguration inbound
 neighbor 10.0.0.99 send-community
 neighbor 10.0.0.97 remote-as 960
 neighbor 10.0.0.97 description "To Lexington"
 neighbor 10.0.0.97 advertisement-interval 0
 neighbor 10.0.0.97 soft-reconfiguration inbound
 neighbor 10.0.0.97 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
