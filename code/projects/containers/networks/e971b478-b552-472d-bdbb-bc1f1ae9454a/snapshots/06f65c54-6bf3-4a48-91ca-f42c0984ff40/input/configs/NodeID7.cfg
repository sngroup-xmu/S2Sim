!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID7
!
!
interface Fa0/0
 ip address 10.0.0.11 255.255.255.254
 description "To NodeID1"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.25 255.255.255.254
 description "To Venezuela"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 570
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.10 remote-as 240
 neighbor 10.0.0.10 description "To NodeID1"
 neighbor 10.0.0.10 advertisement-interval 0
 neighbor 10.0.0.10 soft-reconfiguration inbound
 neighbor 10.0.0.10 send-community
 neighbor 10.0.0.24 remote-as 700
 neighbor 10.0.0.24 description "To Venezuela"
 neighbor 10.0.0.24 advertisement-interval 0
 neighbor 10.0.0.24 soft-reconfiguration inbound
 neighbor 10.0.0.24 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
