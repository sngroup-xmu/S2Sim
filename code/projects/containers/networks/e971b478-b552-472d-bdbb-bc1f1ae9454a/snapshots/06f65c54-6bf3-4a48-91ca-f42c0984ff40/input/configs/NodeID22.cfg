!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID22
!
!
interface Fa0/1
 ip address 10.0.0.75 255.255.255.254
 description "To Martinique"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.76 255.255.255.254
 description "To NodeID24"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.78 255.255.255.254
 description "To StTTCroix"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.80 255.255.255.254
 description "To Barbados"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_NodeID22_from_StTTCroix deny 10
 match community 2
 set local-preference 1
 set community 100:0 additive
route-map RMap_NodeID22_from_StTTCroix permit 100
!
!
router bgp 290
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.81 remote-as 30
 neighbor 10.0.0.81 description "To Barbados"
 neighbor 10.0.0.81 advertisement-interval 0
 neighbor 10.0.0.81 soft-reconfiguration inbound
 neighbor 10.0.0.81 send-community
 neighbor 10.0.0.74 remote-as 200
 neighbor 10.0.0.74 description "To Martinique"
 neighbor 10.0.0.74 advertisement-interval 0
 neighbor 10.0.0.74 soft-reconfiguration inbound
 neighbor 10.0.0.74 send-community
 neighbor 10.0.0.77 remote-as 300
 neighbor 10.0.0.77 description "To NodeID24"
 neighbor 10.0.0.77 advertisement-interval 0
 neighbor 10.0.0.77 soft-reconfiguration inbound
 neighbor 10.0.0.77 send-community
 neighbor 10.0.0.79 remote-as 620
 neighbor 10.0.0.79 description "To StTTCroix"
 neighbor 10.0.0.79 advertisement-interval 0
 neighbor 10.0.0.79 soft-reconfiguration inbound
 neighbor 10.0.0.79 send-community
 neighbor 10.0.0.79 route-map RMap_NodeID22_from_StTTCroix in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
