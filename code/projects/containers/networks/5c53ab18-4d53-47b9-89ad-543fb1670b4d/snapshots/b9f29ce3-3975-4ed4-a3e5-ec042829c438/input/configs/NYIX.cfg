!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NYIX
!
!
interface Fa0/0
 ip address 10.0.0.24 255.255.255.254
 description "To NewTTYork"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.26 255.255.255.254
 description "To PeerNYIX_0"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 110
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.25 remote-as 120
 neighbor 10.0.0.25 description "To NewTTYork"
 neighbor 10.0.0.25 advertisement-interval 0
 neighbor 10.0.0.25 soft-reconfiguration inbound
 neighbor 10.0.0.25 send-community
 neighbor 10.0.0.27 remote-as 10010
 neighbor 10.0.0.27 description "To PeerNYIX_0"
 neighbor 10.0.0.27 advertisement-interval 0
 neighbor 10.0.0.27 soft-reconfiguration inbound
 neighbor 10.0.0.27 send-community
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
