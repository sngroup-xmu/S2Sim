!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Radom
!
!
interface Fa0/1
 ip address 10.0.0.153 255.255.255.254
 description "To Warszawa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.54 255.255.255.254
 description "To Kielce"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1060
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.55 remote-as 610
 neighbor 10.0.1.55 description "To Kielce"
 neighbor 10.0.1.55 advertisement-interval 0
 neighbor 10.0.1.55 soft-reconfiguration inbound
 neighbor 10.0.1.55 send-community
 neighbor 10.0.0.152 remote-as 1410
 neighbor 10.0.0.152 description "To Warszawa"
 neighbor 10.0.0.152 advertisement-interval 0
 neighbor 10.0.0.152 soft-reconfiguration inbound
 neighbor 10.0.0.152 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
