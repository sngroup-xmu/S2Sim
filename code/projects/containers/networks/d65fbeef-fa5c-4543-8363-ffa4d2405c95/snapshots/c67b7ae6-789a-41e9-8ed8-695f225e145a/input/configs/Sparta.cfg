!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sparta
!
!
interface Fa0/0
 ip address 10.0.0.113 255.255.255.254
 description "To Baldwin"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.115 255.255.255.254
 description "To LevelTTCross"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.159 255.255.255.254
 description "To Wytheville"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1350
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.112 remote-as 150
 neighbor 10.0.0.112 description "To Baldwin"
 neighbor 10.0.0.112 advertisement-interval 0
 neighbor 10.0.0.112 soft-reconfiguration inbound
 neighbor 10.0.0.112 send-community
 neighbor 10.0.0.114 remote-as 950
 neighbor 10.0.0.114 description "To LevelTTCross"
 neighbor 10.0.0.114 advertisement-interval 0
 neighbor 10.0.0.114 soft-reconfiguration inbound
 neighbor 10.0.0.114 send-community
 neighbor 10.0.0.158 remote-as 1560
 neighbor 10.0.0.158 description "To Wytheville"
 neighbor 10.0.0.158 advertisement-interval 0
 neighbor 10.0.0.158 soft-reconfiguration inbound
 neighbor 10.0.0.158 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
