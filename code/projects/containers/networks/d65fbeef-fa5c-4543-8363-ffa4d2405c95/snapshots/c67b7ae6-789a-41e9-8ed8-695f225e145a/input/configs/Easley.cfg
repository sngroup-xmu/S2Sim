!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Easley
!
!
interface Fa0/1
 ip address 10.0.1.4 255.255.255.254
 description "To Toccoa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.6 255.255.255.254
 description "To GreenvilleID91"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 560
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.7 remote-as 680
 neighbor 10.0.1.7 description "To GreenvilleID91"
 neighbor 10.0.1.7 advertisement-interval 0
 neighbor 10.0.1.7 soft-reconfiguration inbound
 neighbor 10.0.1.7 send-community
 neighbor 10.0.1.5 remote-as 1440
 neighbor 10.0.1.5 description "To Toccoa"
 neighbor 10.0.1.5 advertisement-interval 0
 neighbor 10.0.1.5 soft-reconfiguration inbound
 neighbor 10.0.1.5 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
