!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Blitchton
!
!
interface Fa0/1
 ip address 10.0.1.87 255.255.255.254
 description "To Savannah"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.96 255.255.255.254
 description "To Pembroke"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 220
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.97 remote-as 1230
 neighbor 10.0.1.97 description "To Pembroke"
 neighbor 10.0.1.97 advertisement-interval 0
 neighbor 10.0.1.97 soft-reconfiguration inbound
 neighbor 10.0.1.97 send-community
 neighbor 10.0.1.86 remote-as 1340
 neighbor 10.0.1.86 description "To Savannah"
 neighbor 10.0.1.86 advertisement-interval 0
 neighbor 10.0.1.86 soft-reconfiguration inbound
 neighbor 10.0.1.86 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
