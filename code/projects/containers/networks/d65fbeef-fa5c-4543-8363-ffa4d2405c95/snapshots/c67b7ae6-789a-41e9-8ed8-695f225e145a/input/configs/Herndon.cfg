!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Herndon
!
!
interface Fa0/0
 ip address 10.0.0.195 255.255.255.254
 description "To Ashburn"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.23 255.255.255.254
 description "To Leesburg"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 750
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.194 remote-as 80
 neighbor 10.0.0.194 description "To Ashburn"
 neighbor 10.0.0.194 advertisement-interval 0
 neighbor 10.0.0.194 soft-reconfiguration inbound
 neighbor 10.0.0.194 send-community
 neighbor 10.0.1.22 remote-as 920
 neighbor 10.0.1.22 description "To Leesburg"
 neighbor 10.0.1.22 advertisement-interval 0
 neighbor 10.0.1.22 soft-reconfiguration inbound
 neighbor 10.0.1.22 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
