!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Zalaegerszeg
!
!
interface Fa1/0
 ip address 10.0.0.107 255.255.255.254
 description "To Szombathely"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.119 255.255.255.254
 description "To Keszthely"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.240 255.255.255.254
 description "To Ljubljana"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1460
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.118 remote-as 590
 neighbor 10.0.0.118 description "To Keszthely"
 neighbor 10.0.0.118 advertisement-interval 0
 neighbor 10.0.0.118 soft-reconfiguration inbound
 neighbor 10.0.0.118 send-community
 neighbor 10.0.0.241 remote-as 740
 neighbor 10.0.0.241 description "To Ljubljana"
 neighbor 10.0.0.241 advertisement-interval 0
 neighbor 10.0.0.241 soft-reconfiguration inbound
 neighbor 10.0.0.241 send-community
 neighbor 10.0.0.106 remote-as 1240
 neighbor 10.0.0.106 description "To Szombathely"
 neighbor 10.0.0.106 advertisement-interval 0
 neighbor 10.0.0.106 soft-reconfiguration inbound
 neighbor 10.0.0.106 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
