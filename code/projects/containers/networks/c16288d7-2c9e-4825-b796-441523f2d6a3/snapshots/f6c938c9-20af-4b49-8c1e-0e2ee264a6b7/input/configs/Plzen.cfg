!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Plzen
!
!
interface Fa0/1
 ip address 10.0.0.127 255.255.255.254
 description "To Rozvadov"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.136 255.255.255.254
 description "To Praha"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 990
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.137 remote-as 1040
 neighbor 10.0.0.137 description "To Praha"
 neighbor 10.0.0.137 advertisement-interval 0
 neighbor 10.0.0.137 soft-reconfiguration inbound
 neighbor 10.0.0.137 send-community
 neighbor 10.0.0.126 remote-as 1080
 neighbor 10.0.0.126 description "To Rozvadov"
 neighbor 10.0.0.126 advertisement-interval 0
 neighbor 10.0.0.126 soft-reconfiguration inbound
 neighbor 10.0.0.126 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
