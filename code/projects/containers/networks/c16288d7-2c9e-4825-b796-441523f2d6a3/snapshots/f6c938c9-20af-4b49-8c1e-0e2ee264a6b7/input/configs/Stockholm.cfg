!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Stockholm
!
!
interface Fa0/1
 ip address 10.0.0.5 255.255.255.254
 description "To Kobenhavn"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.173 255.255.255.254
 description "To Tallinn"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.175 255.255.255.254
 description "To Helsinki"
 speed auto
 duplex auto
!
!
!
!
!
!
!
router bgp 1170
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.174 remote-as 450
 neighbor 10.0.0.174 description "To Helsinki"
 neighbor 10.0.0.174 advertisement-interval 0
 neighbor 10.0.0.174 soft-reconfiguration inbound
 neighbor 10.0.0.174 send-community
 neighbor 10.0.0.4 remote-as 630
 neighbor 10.0.0.4 description "To Kobenhavn"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.4 send-community
 neighbor 10.0.0.172 remote-as 1250
 neighbor 10.0.0.172 description "To Tallinn"
 neighbor 10.0.0.172 advertisement-interval 0
 neighbor 10.0.0.172 soft-reconfiguration inbound
 neighbor 10.0.0.172 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
