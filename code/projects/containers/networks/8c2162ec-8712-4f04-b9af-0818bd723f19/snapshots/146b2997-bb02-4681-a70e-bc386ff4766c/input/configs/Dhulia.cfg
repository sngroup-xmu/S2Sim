!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dhulia
!
!
interface Fa0/0
 ip address 10.0.1.33 255.255.255.254
 description "To Jalgaon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.37 255.255.255.254
 description "To Nasik"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 410
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.32 remote-as 640
 neighbor 10.0.1.32 description "To Jalgaon"
 neighbor 10.0.1.32 advertisement-interval 0
 neighbor 10.0.1.32 soft-reconfiguration inbound
 neighbor 10.0.1.32 send-community
 neighbor 10.0.1.36 remote-as 930
 neighbor 10.0.1.36 description "To Nasik"
 neighbor 10.0.1.36 advertisement-interval 0
 neighbor 10.0.1.36 soft-reconfiguration inbound
 neighbor 10.0.1.36 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
