!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Salem
!
!
interface Fa0/0
 ip address 10.0.0.161 255.255.255.254
 description "To Bangalore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.104 255.255.255.254
 description "To Pondicherry"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Salem_from_Pondicherry deny 10
 match ip next-hop 10.0.1.105
 set local-preference 1
 set community 100:0 additive
route-map RMap_Salem_from_Pondicherry permit 100
!
!
router bgp 1170
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.160 remote-as 140
 neighbor 10.0.0.160 description "To Bangalore"
 neighbor 10.0.0.160 advertisement-interval 0
 neighbor 10.0.0.160 soft-reconfiguration inbound
 neighbor 10.0.0.160 send-community
 neighbor 10.0.1.105 remote-as 1050
 neighbor 10.0.1.105 description "To Pondicherry"
 neighbor 10.0.1.105 advertisement-interval 0
 neighbor 10.0.1.105 soft-reconfiguration inbound
 neighbor 10.0.1.105 send-community
 neighbor 10.0.1.105 route-map RMap_Salem_from_Pondicherry in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
