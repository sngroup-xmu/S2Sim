!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Stuttgart
!
!
interface Fa1/1
 ip address 10.0.0.45 255.255.255.254
 description "To Munich"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.97 255.255.255.254
 description "To Karlsruhe"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.99 255.255.255.254
 description "To Boblingen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.109 255.255.255.254
 description "To Esslingen"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1340
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.98 remote-as 150
 neighbor 10.0.0.98 description "To Boblingen"
 neighbor 10.0.0.98 advertisement-interval 0
 neighbor 10.0.0.98 soft-reconfiguration inbound
 neighbor 10.0.0.98 send-community
 neighbor 10.0.0.108 remote-as 470
 neighbor 10.0.0.108 description "To Esslingen"
 neighbor 10.0.0.108 advertisement-interval 0
 neighbor 10.0.0.108 soft-reconfiguration inbound
 neighbor 10.0.0.108 send-community
 neighbor 10.0.0.96 remote-as 630
 neighbor 10.0.0.96 description "To Karlsruhe"
 neighbor 10.0.0.96 advertisement-interval 0
 neighbor 10.0.0.96 soft-reconfiguration inbound
 neighbor 10.0.0.96 send-community
 neighbor 10.0.0.44 remote-as 920
 neighbor 10.0.0.44 description "To Munich"
 neighbor 10.0.0.44 advertisement-interval 0
 neighbor 10.0.0.44 soft-reconfiguration inbound
 neighbor 10.0.0.44 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
