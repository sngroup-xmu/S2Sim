!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname DenTTBosch
!
!
interface Fa1/0
 ip address 10.0.0.73 255.255.255.254
 description "To Rotterdam"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.133 255.255.255.254
 description "To Eindhoven"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.139 255.255.255.254
 description "To Breda"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.140 255.255.255.254
 description "To Utrecht"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 380
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.138 remote-as 210
 neighbor 10.0.0.138 description "To Breda"
 neighbor 10.0.0.138 advertisement-interval 0
 neighbor 10.0.0.138 soft-reconfiguration inbound
 neighbor 10.0.0.138 send-community
 neighbor 10.0.0.132 remote-as 440
 neighbor 10.0.0.132 description "To Eindhoven"
 neighbor 10.0.0.132 advertisement-interval 0
 neighbor 10.0.0.132 soft-reconfiguration inbound
 neighbor 10.0.0.132 send-community
 neighbor 10.0.0.72 remote-as 1240
 neighbor 10.0.0.72 description "To Rotterdam"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.141 remote-as 1420
 neighbor 10.0.0.141 description "To Utrecht"
 neighbor 10.0.0.141 advertisement-interval 0
 neighbor 10.0.0.141 soft-reconfiguration inbound
 neighbor 10.0.0.141 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
