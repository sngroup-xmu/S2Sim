!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Podgorica
!
!
interface Fa0/0
 ip address 10.0.0.65 255.255.255.254
 description "To Beograd"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.112 255.255.255.254
 description "To Sarajevo"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Podgorica_from_Sarajevo deny 10
 match ip next-hop 10.0.1.113
 set local-preference 1
 set community 100:0 additive
route-map RMap_Podgorica_from_Sarajevo permit 100
!
!
router bgp 1000
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.64 remote-as 100
 neighbor 10.0.0.64 description "To Beograd"
 neighbor 10.0.0.64 advertisement-interval 0
 neighbor 10.0.0.64 soft-reconfiguration inbound
 neighbor 10.0.0.64 send-community
 neighbor 10.0.1.113 remote-as 1110
 neighbor 10.0.1.113 description "To Sarajevo"
 neighbor 10.0.1.113 advertisement-interval 0
 neighbor 10.0.1.113 soft-reconfiguration inbound
 neighbor 10.0.1.113 send-community
 neighbor 10.0.1.113 route-map RMap_Podgorica_from_Sarajevo in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
