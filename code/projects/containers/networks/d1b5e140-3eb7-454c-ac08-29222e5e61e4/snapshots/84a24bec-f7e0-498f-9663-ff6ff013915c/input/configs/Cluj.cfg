!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Cluj
!
!
interface Fa0/1
 ip address 10.0.0.179 255.255.255.254
 description "To Poieni"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.197 255.255.255.254
 description "To Medias"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 270
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.196 remote-as 790
 neighbor 10.0.0.196 description "To Medias"
 neighbor 10.0.0.196 advertisement-interval 0
 neighbor 10.0.0.196 soft-reconfiguration inbound
 neighbor 10.0.0.196 send-community
 neighbor 10.0.0.178 remote-as 1010
 neighbor 10.0.0.178 description "To Poieni"
 neighbor 10.0.0.178 advertisement-interval 0
 neighbor 10.0.0.178 soft-reconfiguration inbound
 neighbor 10.0.0.178 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
