!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Balvanesti
!
!
interface Fa0/0
 ip address 10.0.0.72 255.255.255.254
 description "To Caransebes"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.74 255.255.255.254
 description "To Craiova"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 80
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.73 remote-as 230
 neighbor 10.0.0.73 description "To Caransebes"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
 neighbor 10.0.0.75 remote-as 290
 neighbor 10.0.0.75 description "To Craiova"
 neighbor 10.0.0.75 advertisement-interval 0
 neighbor 10.0.0.75 soft-reconfiguration inbound
 neighbor 10.0.0.75 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
