!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ljubljana
!
!
interface Fa1/0
 ip address 10.0.0.241 255.255.255.254
 description "To Zalaegerszeg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.90 255.255.255.254
 description "To Wien"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.92 255.255.255.254
 description "To Zagreb"
 speed auto
 duplex auto
!
!
!
!
!
!
!
route-map RMap_Ljubljana_from_Wien deny 10
 match ip next-hop 10.0.1.91
 set local-preference 1
 set community 100:1 additive
route-map RMap_Ljubljana_from_Wien permit 100
!
route-map RMap_Ljubljana_from_Zagreb deny 10
 match ip next-hop 10.0.1.93
 set local-preference 1
 set community 100:1 additive
route-map RMap_Ljubljana_from_Zagreb permit 100
!
!
router bgp 740
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.91 remote-as 1420
 neighbor 10.0.1.91 description "To Wien"
 neighbor 10.0.1.91 advertisement-interval 0
 neighbor 10.0.1.91 soft-reconfiguration inbound
 neighbor 10.0.1.91 send-community
 neighbor 10.0.1.91 route-map RMap_Ljubljana_from_Wien in
 neighbor 10.0.1.93 remote-as 1450
 neighbor 10.0.1.93 description "To Zagreb"
 neighbor 10.0.1.93 advertisement-interval 0
 neighbor 10.0.1.93 soft-reconfiguration inbound
 neighbor 10.0.1.93 send-community
 neighbor 10.0.1.93 route-map RMap_Ljubljana_from_Zagreb in
 neighbor 10.0.0.240 remote-as 1460
 neighbor 10.0.0.240 description "To Zalaegerszeg"
 neighbor 10.0.0.240 advertisement-interval 0
 neighbor 10.0.0.240 soft-reconfiguration inbound
 neighbor 10.0.0.240 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
