!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kosice
!
!
interface Fa0/1
 ip address 10.0.1.9 255.255.255.254
 description "To Zilina"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.12 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 670
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.13 remote-as 170
 neighbor 10.0.1.13 description "To Bratislava"
 neighbor 10.0.1.13 advertisement-interval 0
 neighbor 10.0.1.13 soft-reconfiguration inbound
 neighbor 10.0.1.13 send-community
 neighbor 10.0.1.8 remote-as 1480
 neighbor 10.0.1.8 description "To Zilina"
 neighbor 10.0.1.8 advertisement-interval 0
 neighbor 10.0.1.8 soft-reconfiguration inbound
 neighbor 10.0.1.8 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
