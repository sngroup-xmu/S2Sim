!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bors
!
!
interface Fa0/1
 ip address 10.0.0.87 255.255.255.254
 description "To Oradea"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.23 255.255.255.254
 description "To Debrecen"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 140
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.22 remote-as 300
 neighbor 10.0.1.22 description "To Debrecen"
 neighbor 10.0.1.22 advertisement-interval 0
 neighbor 10.0.1.22 soft-reconfiguration inbound
 neighbor 10.0.1.22 send-community
 neighbor 10.0.0.86 remote-as 920
 neighbor 10.0.0.86 description "To Oradea"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
