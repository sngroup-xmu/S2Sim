!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Troutville
!
!
interface Fa1/0
 ip address 10.0.0.145 255.255.255.254
 description "To Roanoke"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.165 255.255.255.254
 description "To Blacksburg"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.168 255.255.255.254
 description "To Staunton"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.170 255.255.255.254
 description "To LexingtonID123"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1450
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.164 remote-as 190
 neighbor 10.0.0.164 description "To Blacksburg"
 neighbor 10.0.0.164 advertisement-interval 0
 neighbor 10.0.0.164 soft-reconfiguration inbound
 neighbor 10.0.0.164 send-community
 neighbor 10.0.0.171 remote-as 970
 neighbor 10.0.0.171 description "To LexingtonID123"
 neighbor 10.0.0.171 advertisement-interval 0
 neighbor 10.0.0.171 soft-reconfiguration inbound
 neighbor 10.0.0.171 send-community
 neighbor 10.0.0.144 remote-as 1290
 neighbor 10.0.0.144 description "To Roanoke"
 neighbor 10.0.0.144 advertisement-interval 0
 neighbor 10.0.0.144 soft-reconfiguration inbound
 neighbor 10.0.0.144 send-community
 neighbor 10.0.0.169 remote-as 1370
 neighbor 10.0.0.169 description "To Staunton"
 neighbor 10.0.0.169 advertisement-interval 0
 neighbor 10.0.0.169 soft-reconfiguration inbound
 neighbor 10.0.0.169 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
