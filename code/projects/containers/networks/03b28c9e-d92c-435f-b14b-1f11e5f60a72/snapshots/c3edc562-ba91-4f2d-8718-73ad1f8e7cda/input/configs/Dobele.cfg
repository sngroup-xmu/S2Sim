!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dobele
!
!
interface Fa0/0
 ip address 10.0.0.11 255.255.255.254
 description "To Auce"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.18 255.255.255.254
 description "To Jelgava"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 130
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.10 remote-as 50
 neighbor 10.0.0.10 description "To Auce"
 neighbor 10.0.0.10 advertisement-interval 0
 neighbor 10.0.0.10 soft-reconfiguration inbound
 neighbor 10.0.0.10 send-community
 neighbor 10.0.0.19 remote-as 210
 neighbor 10.0.0.19 description "To Jelgava"
 neighbor 10.0.0.19 advertisement-interval 0
 neighbor 10.0.0.19 soft-reconfiguration inbound
 neighbor 10.0.0.19 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
