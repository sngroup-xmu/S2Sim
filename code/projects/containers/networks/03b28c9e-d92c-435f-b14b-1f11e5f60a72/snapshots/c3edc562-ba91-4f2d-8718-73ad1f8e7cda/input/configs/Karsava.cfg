!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Karsava
!
!
interface Fa0/1
 ip address 10.0.0.113 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.142 255.255.255.254
 description "To Malnava"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Karsava_from_Riga deny 10
 match ip next-hop 10.0.0.112
 set local-preference 1
 set community 100:0 additive
route-map RMap_Karsava_from_Riga permit 100
!
!
router bgp 260
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.143 remote-as 390
 neighbor 10.0.0.143 description "To Malnava"
 neighbor 10.0.0.143 advertisement-interval 0
 neighbor 10.0.0.143 soft-reconfiguration inbound
 neighbor 10.0.0.143 send-community
 neighbor 10.0.0.112 remote-as 500
 neighbor 10.0.0.112 description "To Riga"
 neighbor 10.0.0.112 advertisement-interval 0
 neighbor 10.0.0.112 soft-reconfiguration inbound
 neighbor 10.0.0.112 send-community
 neighbor 10.0.0.112 route-map RMap_Karsava_from_Riga in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
