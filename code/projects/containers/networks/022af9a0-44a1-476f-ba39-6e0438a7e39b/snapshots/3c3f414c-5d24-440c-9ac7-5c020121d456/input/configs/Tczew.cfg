!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tczew
!
!
interface Fa0/1
 ip address 10.0.0.33 255.255.255.254
 description "To NodeID11"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.47 255.255.255.254
 description "To NodeID16"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.42 255.255.255.254
 description "To Bydgoszcz"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Tczew_from_NodeID11 deny 10
 match ip next-hop 10.0.0.32
 set local-preference 100
 set community 100:0 additive
route-map RMap_Tczew_from_NodeID11 permit 100
!
!
router bgp 1290
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.43 remote-as 220
 neighbor 10.0.1.43 description "To Bydgoszcz"
 neighbor 10.0.1.43 advertisement-interval 0
 neighbor 10.0.1.43 soft-reconfiguration inbound
 neighbor 10.0.1.43 send-community
 neighbor 10.0.0.32 remote-as 830
 neighbor 10.0.0.32 description "To NodeID11"
 neighbor 10.0.0.32 advertisement-interval 0
 neighbor 10.0.0.32 soft-reconfiguration inbound
 neighbor 10.0.0.32 send-community
 neighbor 10.0.0.32 route-map RMap_Tczew_from_NodeID11 in
 neighbor 10.0.0.46 remote-as 850
 neighbor 10.0.0.46 description "To NodeID16"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
