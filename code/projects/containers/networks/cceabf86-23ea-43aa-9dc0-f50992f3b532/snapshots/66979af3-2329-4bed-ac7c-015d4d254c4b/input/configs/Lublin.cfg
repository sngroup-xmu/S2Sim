!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lublin
!
!
interface Fa0/1
 ip address 10.0.0.149 255.255.255.254
 description "To Warszawa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.50 255.255.255.254
 description "To Rzeszow"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 770
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.51 remote-as 1090
 neighbor 10.0.1.51 description "To Rzeszow"
 neighbor 10.0.1.51 advertisement-interval 0
 neighbor 10.0.1.51 soft-reconfiguration inbound
 neighbor 10.0.1.51 send-community
 neighbor 10.0.0.148 remote-as 1410
 neighbor 10.0.0.148 description "To Warszawa"
 neighbor 10.0.0.148 advertisement-interval 0
 neighbor 10.0.0.148 soft-reconfiguration inbound
 neighbor 10.0.0.148 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
