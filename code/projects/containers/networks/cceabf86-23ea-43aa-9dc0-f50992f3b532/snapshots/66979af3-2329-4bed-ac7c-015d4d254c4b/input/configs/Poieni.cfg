!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Poieni
!
!
interface Fa0/1
 ip address 10.0.0.89 255.255.255.254
 description "To Oradea"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.178 255.255.255.254
 description "To Cluj"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1010
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.179 remote-as 270
 neighbor 10.0.0.179 description "To Cluj"
 neighbor 10.0.0.179 advertisement-interval 0
 neighbor 10.0.0.179 soft-reconfiguration inbound
 neighbor 10.0.0.179 send-community
 neighbor 10.0.0.88 remote-as 920
 neighbor 10.0.0.88 description "To Oradea"
 neighbor 10.0.0.88 advertisement-interval 0
 neighbor 10.0.0.88 soft-reconfiguration inbound
 neighbor 10.0.0.88 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
