!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Belgaum
!
!
interface Fa0/0
 ip address 10.0.0.65 255.255.255.254
 description "To Bellary"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.73 255.255.255.254
 description "To Hubli"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.77 255.255.255.254
 description "To Solapur"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.82 255.255.255.254
 description "To Panjim"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.84 255.255.255.254
 description "To Kolhapur"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 170
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.64 remote-as 180
 neighbor 10.0.0.64 description "To Bellary"
 neighbor 10.0.0.64 advertisement-interval 0
 neighbor 10.0.0.64 soft-reconfiguration inbound
 neighbor 10.0.0.64 send-community
 neighbor 10.0.0.72 remote-as 580
 neighbor 10.0.0.72 description "To Hubli"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.85 remote-as 750
 neighbor 10.0.0.85 description "To Kolhapur"
 neighbor 10.0.0.85 advertisement-interval 0
 neighbor 10.0.0.85 soft-reconfiguration inbound
 neighbor 10.0.0.85 send-community
 neighbor 10.0.0.83 remote-as 1010
 neighbor 10.0.0.83 description "To Panjim"
 neighbor 10.0.0.83 advertisement-interval 0
 neighbor 10.0.0.83 soft-reconfiguration inbound
 neighbor 10.0.0.83 send-community
 neighbor 10.0.0.76 remote-as 1240
 neighbor 10.0.0.76 description "To Solapur"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
