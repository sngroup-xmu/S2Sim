!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bonaire
!
!
interface Fa0/0
 ip address 10.0.0.29 255.255.255.254
 description "To Curacao"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 50
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.28 remote-as 90
 neighbor 10.0.0.28 description "To Curacao"
 neighbor 10.0.0.28 advertisement-interval 0
 neighbor 10.0.0.28 soft-reconfiguration inbound
 neighbor 10.0.0.28 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
