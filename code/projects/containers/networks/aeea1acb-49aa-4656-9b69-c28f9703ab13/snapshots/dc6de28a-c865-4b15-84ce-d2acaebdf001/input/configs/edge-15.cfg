hostname edge-15
interface Loopback0
  ip address 70.0.42.0/32
!
interface Serial0
  ip address 10.0.45.1/31
!
interface Serial1
  ip address 10.0.48.1/31
!
interface Serial2
  ip address 10.0.51.1/31
!
interface Ethernet0
  ip address 90.0.45.0/24
!
router bgp 64527
  network 90.0.45.0 mask 255.255.255.0
  neighbor 10.0.45.0 remote-as 65529
  neighbor 10.0.48.0 remote-as 65529
  neighbor 10.0.51.0 remote-as 65529
  neighbor 10.0.45.0 route-map RMap_edge-15_from_aggregation-15 out
  neighbor 10.0.48.0 route-map RMap_edge-15_from_aggregation-16 out
  neighbor 10.0.51.0 route-map RMap_edge-15_from_aggregation-17 out
!
ip prefix-list 1 permit 90.0.45.0/24
route-map RMap_edge-15_from_aggregation-15 deny 10
  match ip address prefix-list 1
route-map RMap_edge-15_from_aggregation-15 permit 100
route-map RMap_edge-15_from_aggregation-16 deny 10
  match ip address prefix-list 1
route-map RMap_edge-15_from_aggregation-16 permit 100
route-map RMap_edge-15_from_aggregation-17 deny 10
  match ip address prefix-list 1
route-map RMap_edge-15_from_aggregation-17 permit 100