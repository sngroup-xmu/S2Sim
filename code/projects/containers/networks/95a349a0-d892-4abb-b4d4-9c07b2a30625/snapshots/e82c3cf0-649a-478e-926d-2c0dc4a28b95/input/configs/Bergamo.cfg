!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bergamo
!
!
interface Fa0/0
 ip address 10.0.1.50 255.255.255.254
 description "To Brescia"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.52 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 90
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.51 remote-as 230
 neighbor 10.0.1.51 description "To Brescia"
 neighbor 10.0.1.51 advertisement-interval 0
 neighbor 10.0.1.51 soft-reconfiguration inbound
 neighbor 10.0.1.51 send-community
 neighbor 10.0.1.53 remote-as 870
 neighbor 10.0.1.53 description "To Milan"
 neighbor 10.0.1.53 advertisement-interval 0
 neighbor 10.0.1.53 soft-reconfiguration inbound
 neighbor 10.0.1.53 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
