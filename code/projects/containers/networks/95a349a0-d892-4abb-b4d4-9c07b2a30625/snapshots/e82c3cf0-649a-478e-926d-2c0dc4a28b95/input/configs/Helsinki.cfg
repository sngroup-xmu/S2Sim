!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Helsinki
!
!
interface Fa0/0
 ip address 10.0.0.171 255.255.255.254
 description "To Stockholm"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 590
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.170 remote-as 1320
 neighbor 10.0.0.170 description "To Stockholm"
 neighbor 10.0.0.170 advertisement-interval 0
 neighbor 10.0.0.170 soft-reconfiguration inbound
 neighbor 10.0.0.170 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
