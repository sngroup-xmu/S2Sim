!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerLyon_1
!
!
interface Fa0/0
 ip address 10.0.0.99 255.255.255.254
 description "To Lyon"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerLyon_1"
!
!
!
!
!
!
route-map RMap_PeerLyon_1_from_Lyon permit 100
!
!
router bgp 10020
 no synchronization
 bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.98 remote-as 180
 neighbor 10.0.0.98 description "To Lyon"
 neighbor 10.0.0.98 advertisement-interval 0
 neighbor 10.0.0.98 soft-reconfiguration inbound
 neighbor 10.0.0.98 send-community
 neighbor 10.0.0.98 route-map RMap_PeerLyon_1_from_Lyon in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
