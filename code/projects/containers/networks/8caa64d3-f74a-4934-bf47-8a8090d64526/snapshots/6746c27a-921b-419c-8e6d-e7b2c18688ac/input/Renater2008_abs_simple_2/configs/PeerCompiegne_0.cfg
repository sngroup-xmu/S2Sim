!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerCompiegne_0
!
!
interface Fa0/0
 ip address 10.0.0.85 255.255.255.254
 description "To Compiegne"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerCompiegne_0"
!
!
!
!
!
!
route-map RMap_PeerCompiegne_0_from_Compiegne permit 100
!
!
router bgp 10010
 no synchronization
 bgp log-neighbor-changes
 network 128.0.0.0 mask 255.255.255.0
 neighbor 10.0.0.84 remote-as 70
 neighbor 10.0.0.84 description "To Compiegne"
 neighbor 10.0.0.84 advertisement-interval 0
 neighbor 10.0.0.84 soft-reconfiguration inbound
 neighbor 10.0.0.84 send-community
 neighbor 10.0.0.84 route-map RMap_PeerCompiegne_0_from_Compiegne in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
