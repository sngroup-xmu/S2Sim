!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID1
!
!
interface Fa0/1
 ip address 10.0.0.1 255.255.255.254
 description "To NodeID0"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.4 255.255.255.254
 description "To NodeID34"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.6 255.255.255.254
 description "To NodeID37"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.8 255.255.255.254
 description "To Columbia"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.10 255.255.255.254
 description "To NodeID7"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 240
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.9 remote-as 70
 neighbor 10.0.0.9 description "To Columbia"
 neighbor 10.0.0.9 advertisement-interval 0
 neighbor 10.0.0.9 soft-reconfiguration inbound
 neighbor 10.0.0.9 send-community
 neighbor 10.0.0.0 remote-as 230
 neighbor 10.0.0.0 description "To NodeID0"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
 neighbor 10.0.0.5 remote-as 380
 neighbor 10.0.0.5 description "To NodeID34"
 neighbor 10.0.0.5 advertisement-interval 0
 neighbor 10.0.0.5 soft-reconfiguration inbound
 neighbor 10.0.0.5 send-community
 neighbor 10.0.0.7 remote-as 400
 neighbor 10.0.0.7 description "To NodeID37"
 neighbor 10.0.0.7 advertisement-interval 0
 neighbor 10.0.0.7 soft-reconfiguration inbound
 neighbor 10.0.0.7 send-community
 neighbor 10.0.0.11 remote-as 570
 neighbor 10.0.0.11 description "To NodeID7"
 neighbor 10.0.0.11 advertisement-interval 0
 neighbor 10.0.0.11 soft-reconfiguration inbound
 neighbor 10.0.0.11 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
