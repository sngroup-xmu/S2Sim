!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mumbai
!
!
interface Fa0/0
 ip address 10.0.0.15 255.255.255.254
 description "To Chennai"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.29 255.255.255.254
 description "To NiXI"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.37 255.255.255.254
 description "To NewTTYork"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.43 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
!
!
!
!
!
!
route-map RMap_Mumbai_from_London permit 10
 match ip next-hop 10.0.0.42
 set local-preference 1
 set community 100:0 additive
route-map RMap_Mumbai_from_London permit 100
!
route-map RMap_Mumbai_from_NewTTYork permit 10
 match ip next-hop 10.0.0.36
 set local-preference 1
 set community 100:0 additive
route-map RMap_Mumbai_from_NewTTYork permit 100
!
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.14 remote-as 10
 neighbor 10.0.0.14 description "To Chennai"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.42 remote-as 70
 neighbor 10.0.0.42 description "To London"
 neighbor 10.0.0.42 advertisement-interval 0
 neighbor 10.0.0.42 soft-reconfiguration inbound
 neighbor 10.0.0.42 send-community
 neighbor 10.0.0.42 route-map RMap_Mumbai_from_London in
 neighbor 10.0.0.36 remote-as 120
 neighbor 10.0.0.36 description "To NewTTYork"
 neighbor 10.0.0.36 advertisement-interval 0
 neighbor 10.0.0.36 soft-reconfiguration inbound
 neighbor 10.0.0.36 send-community
 neighbor 10.0.0.36 route-map RMap_Mumbai_from_NewTTYork in
 neighbor 10.0.0.28 remote-as 130
 neighbor 10.0.0.28 description "To NiXI"
 neighbor 10.0.0.28 advertisement-interval 0
 neighbor 10.0.0.28 soft-reconfiguration inbound
 neighbor 10.0.0.28 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
