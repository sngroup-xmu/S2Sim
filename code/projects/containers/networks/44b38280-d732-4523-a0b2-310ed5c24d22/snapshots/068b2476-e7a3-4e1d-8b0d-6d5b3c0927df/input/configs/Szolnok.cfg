!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Szolnok
!
!
interface Fa0/1
 ip address 10.0.0.236 255.255.255.254
 description "To Debrecen"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.238 255.255.255.254
 description "To Budapest"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1230
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.239 remote-as 200
 neighbor 10.0.0.239 description "To Budapest"
 neighbor 10.0.0.239 advertisement-interval 0
 neighbor 10.0.0.239 soft-reconfiguration inbound
 neighbor 10.0.0.239 send-community
 neighbor 10.0.0.237 remote-as 300
 neighbor 10.0.0.237 description "To Debrecen"
 neighbor 10.0.0.237 advertisement-interval 0
 neighbor 10.0.0.237 soft-reconfiguration inbound
 neighbor 10.0.0.237 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
