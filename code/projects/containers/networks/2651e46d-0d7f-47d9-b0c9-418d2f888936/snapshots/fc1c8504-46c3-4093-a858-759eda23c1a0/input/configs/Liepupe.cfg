!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Liepupe
!
!
interface Fa0/1
 ip address 10.0.0.43 255.255.255.254
 description "To Salagriva"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.55 255.255.255.254
 description "To Limbazi"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.56 255.255.255.254
 description "To Sigulda"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 340
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.54 remote-as 350
 neighbor 10.0.0.54 description "To Limbazi"
 neighbor 10.0.0.54 advertisement-interval 0
 neighbor 10.0.0.54 soft-reconfiguration inbound
 neighbor 10.0.0.54 send-community
 neighbor 10.0.0.42 remote-as 520
 neighbor 10.0.0.42 description "To Salagriva"
 neighbor 10.0.0.42 advertisement-interval 0
 neighbor 10.0.0.42 soft-reconfiguration inbound
 neighbor 10.0.0.42 send-community
 neighbor 10.0.0.57 remote-as 550
 neighbor 10.0.0.57 description "To Sigulda"
 neighbor 10.0.0.57 advertisement-interval 0
 neighbor 10.0.0.57 soft-reconfiguration inbound
 neighbor 10.0.0.57 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
