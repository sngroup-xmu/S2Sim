!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dusseldorf
!
!
interface Fa0/1
 ip address 10.0.0.47 255.255.255.254
 description "To Cologne"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.62 255.255.255.254
 description "To Essen"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.64 255.255.255.254
 description "To Amsterdam"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.66 255.255.255.254
 description "To Neuss"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.68 255.255.255.254
 description "To Wuppertal"
 speed auto
 duplex auto
!
!
!
ip community-list 1 permit 100:1 100:1 100:1 100:1 100:1
route-map RMap_Dusseldorf_from_Essen deny 10
  match ip community-list 1
route-map RMap_Dusseldorf_from_Essen permit 100
!
!
!
router bgp 430
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.65 remote-as 30
 neighbor 10.0.0.65 description "To Amsterdam"
 neighbor 10.0.0.65 advertisement-interval 0
 neighbor 10.0.0.65 soft-reconfiguration inbound
 neighbor 10.0.0.65 send-community
 neighbor 10.0.0.46 remote-as 340
 neighbor 10.0.0.46 description "To Cologne"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
 neighbor 10.0.0.63 remote-as 460
 neighbor 10.0.0.63 description "To Essen"
 neighbor 10.0.0.63 advertisement-interval 0
 neighbor 10.0.0.63 soft-reconfiguration inbound
 neighbor 10.0.0.63 route-map RMap_Dusseldorf_from_Essen out
 neighbor 10.0.0.63 send-community
 neighbor 10.0.0.67 remote-as 950
 neighbor 10.0.0.67 description "To Neuss"
 neighbor 10.0.0.67 advertisement-interval 0
 neighbor 10.0.0.67 soft-reconfiguration inbound
 neighbor 10.0.0.67 send-community
 neighbor 10.0.0.69 remote-as 1510
 neighbor 10.0.0.69 description "To Wuppertal"
 neighbor 10.0.0.69 advertisement-interval 0
 neighbor 10.0.0.69 soft-reconfiguration inbound
 neighbor 10.0.0.69 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
