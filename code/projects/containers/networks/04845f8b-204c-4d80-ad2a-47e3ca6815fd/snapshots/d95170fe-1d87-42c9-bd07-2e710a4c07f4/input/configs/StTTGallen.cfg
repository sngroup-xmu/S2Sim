!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname StTTGallen
!
!
interface Fa0/0
 ip address 10.0.0.101 255.255.255.254
 description "To Pfaffikon"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.104 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.106 255.255.255.254
 description "To Schaffhausen"
 speed auto
 duplex auto
!
!
!
ip community-list 3 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_StTTGallen_from_Zurich deny 10
 match community 3
 set local-preference 101
 set community 100:0 additive
route-map RMap_StTTGallen_from_Zurich permit 100
!
!
router bgp 1300
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.100 remote-as 1120
 neighbor 10.0.0.100 description "To Pfaffikon"
 neighbor 10.0.0.100 advertisement-interval 0
 neighbor 10.0.0.100 soft-reconfiguration inbound
 neighbor 10.0.0.100 send-community
 neighbor 10.0.0.107 remote-as 1280
 neighbor 10.0.0.107 description "To Schaffhausen"
 neighbor 10.0.0.107 advertisement-interval 0
 neighbor 10.0.0.107 soft-reconfiguration inbound
 neighbor 10.0.0.107 send-community
 neighbor 10.0.0.105 remote-as 1530
 neighbor 10.0.0.105 description "To Zurich"
 neighbor 10.0.0.105 advertisement-interval 0
 neighbor 10.0.0.105 soft-reconfiguration inbound
 neighbor 10.0.0.105 send-community
 neighbor 10.0.0.105 route-map RMap_StTTGallen_from_Zurich in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
