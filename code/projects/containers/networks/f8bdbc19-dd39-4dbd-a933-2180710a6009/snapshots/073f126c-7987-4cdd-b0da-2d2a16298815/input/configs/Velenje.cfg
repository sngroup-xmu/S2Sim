!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Velenje
!
!
interface Fa0/0
 ip address 10.0.0.9 255.255.255.254
 description "To Celje"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.77 255.255.255.254
 description "To SlovenjTTGradec"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.78 255.255.255.254
 description "To Dravograd"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 340
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.8 remote-as 30
 neighbor 10.0.0.8 description "To Celje"
 neighbor 10.0.0.8 advertisement-interval 0
 neighbor 10.0.0.8 soft-reconfiguration inbound
 neighbor 10.0.0.8 send-community
 neighbor 10.0.0.79 remote-as 50
 neighbor 10.0.0.79 description "To Dravograd"
 neighbor 10.0.0.79 advertisement-interval 0
 neighbor 10.0.0.79 soft-reconfiguration inbound
 neighbor 10.0.0.79 send-community
 neighbor 10.0.0.76 remote-as 300
 neighbor 10.0.0.76 description "To SlovenjTTGradec"
 neighbor 10.0.0.76 advertisement-interval 0
 neighbor 10.0.0.76 soft-reconfiguration inbound
 neighbor 10.0.0.76 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
