!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Essen
!
!
interface Fa0/1
 ip address 10.0.0.63 255.255.255.254
 description "To Dusseldorf"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.153 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.89 255.255.255.254
 description "To Dortmund"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 460
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.88 remote-as 400
 neighbor 10.0.1.88 description "To Dortmund"
 neighbor 10.0.1.88 advertisement-interval 0
 neighbor 10.0.1.88 soft-reconfiguration inbound
 neighbor 10.0.1.88 send-community
 neighbor 10.0.0.62 remote-as 430
 neighbor 10.0.0.62 description "To Dusseldorf"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
 neighbor 10.0.0.152 remote-as 570
 neighbor 10.0.0.152 description "To Hamburg"
 neighbor 10.0.0.152 advertisement-interval 0
 neighbor 10.0.0.152 soft-reconfiguration inbound
 neighbor 10.0.0.152 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
