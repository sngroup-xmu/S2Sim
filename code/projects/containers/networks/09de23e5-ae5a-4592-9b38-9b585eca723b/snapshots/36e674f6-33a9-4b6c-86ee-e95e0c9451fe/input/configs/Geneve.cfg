!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Geneve
!
!
interface Fa0/1
 ip address 10.0.0.121 255.255.255.254
 description "To Nyon"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.77 255.255.255.254
 description "To Lyon"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 510
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.76 remote-as 800
 neighbor 10.0.1.76 description "To Lyon"
 neighbor 10.0.1.76 advertisement-interval 0
 neighbor 10.0.1.76 soft-reconfiguration inbound
 neighbor 10.0.1.76 send-community
 neighbor 10.0.0.120 remote-as 1050
 neighbor 10.0.0.120 description "To Nyon"
 neighbor 10.0.0.120 advertisement-interval 0
 neighbor 10.0.0.120 soft-reconfiguration inbound
 neighbor 10.0.0.120 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
