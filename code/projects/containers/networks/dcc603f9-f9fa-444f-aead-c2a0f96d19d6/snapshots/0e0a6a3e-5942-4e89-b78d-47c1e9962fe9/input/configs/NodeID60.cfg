!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID60
!
!
interface Fa0/0
 ip address 10.0.0.158 255.255.255.254
 description "To Honduras"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.160 255.255.255.254
 description "To NodeID69"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 520
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.159 remote-as 180
 neighbor 10.0.0.159 description "To Honduras"
 neighbor 10.0.0.159 advertisement-interval 0
 neighbor 10.0.0.159 soft-reconfiguration inbound
 neighbor 10.0.0.159 send-community
 neighbor 10.0.0.161 remote-as 560
 neighbor 10.0.0.161 description "To NodeID69"
 neighbor 10.0.0.161 advertisement-interval 0
 neighbor 10.0.0.161 soft-reconfiguration inbound
 neighbor 10.0.0.161 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
