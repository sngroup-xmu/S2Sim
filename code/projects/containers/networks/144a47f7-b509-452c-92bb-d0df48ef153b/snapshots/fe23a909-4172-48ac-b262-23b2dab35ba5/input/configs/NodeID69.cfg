!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID69
!
!
interface Fa0/1
 ip address 10.0.0.161 255.255.255.254
 description "To NodeID60"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.163 255.255.255.254
 description "To Nicaragua"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.172 255.255.255.254
 description "To PeerNodeID69_0"
 speed auto
 duplex auto
!
!
!
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "For P_PeerNodeID69_0"
!
!
!
route-map RMap_NodeID69_from_PeerNodeID69_0 permit 10
 set community 100:0 additive
!
!
router bgp 560
 no synchronization
 bgp log-neighbor-changes
 network 128.0.0.0 mask 255.255.255.0
 neighbor 10.0.0.162 remote-as 220
 neighbor 10.0.0.162 description "To Nicaragua"
 neighbor 10.0.0.162 advertisement-interval 0
 neighbor 10.0.0.162 soft-reconfiguration inbound
 neighbor 10.0.0.162 send-community
 neighbor 10.0.0.160 remote-as 520
 neighbor 10.0.0.160 description "To NodeID60"
 neighbor 10.0.0.160 advertisement-interval 0
 neighbor 10.0.0.160 soft-reconfiguration inbound
 neighbor 10.0.0.160 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
