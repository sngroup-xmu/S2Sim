!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID37
!
!
interface Fa0/1
 ip address 10.0.0.7 255.255.255.254
 description "To NodeID1"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.123 255.255.255.254
 description "To Ecuador"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 400
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.122 remote-as 120
 neighbor 10.0.0.122 description "To Ecuador"
 neighbor 10.0.0.122 advertisement-interval 0
 neighbor 10.0.0.122 soft-reconfiguration inbound
 neighbor 10.0.0.122 send-community
 neighbor 10.0.0.6 remote-as 240
 neighbor 10.0.0.6 description "To NodeID1"
 neighbor 10.0.0.6 advertisement-interval 0
 neighbor 10.0.0.6 soft-reconfiguration inbound
 neighbor 10.0.0.6 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
