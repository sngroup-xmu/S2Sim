!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerWashington_1
!
!
interface Fa0/0
 ip address 10.0.0.25 255.255.255.254
 description "To Washington"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerWashington_1"
!
!
!
!
!
!
route-map RMap_PeerWashington_1_from_Washington permit 100
!
!
router bgp 10020
 no synchronization
 bgp log-neighbor-changes
 network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.24 remote-as 60
 neighbor 10.0.0.24 description "To Washington"
 neighbor 10.0.0.24 advertisement-interval 0
 neighbor 10.0.0.24 soft-reconfiguration inbound
 neighbor 10.0.0.24 send-community
 neighbor 10.0.0.24 route-map RMap_PeerWashington_1_from_Washington in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
