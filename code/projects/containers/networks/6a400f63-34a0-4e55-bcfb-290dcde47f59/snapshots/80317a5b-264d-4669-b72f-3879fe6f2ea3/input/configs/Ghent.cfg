!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ghent
!
!
interface Fa0/1
 ip address 10.0.0.236 255.255.255.254
 description "To Lille"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.238 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.240 255.255.255.254
 description "To Ostend"
 speed auto
 duplex auto
!
!
ip community-list 8 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Ghent_from_Brussels deny 10
 match community 8
 set local-preference 1
 set community 100:0 additive
route-map RMap_Ghent_from_Brussels permit 100
!
!
router bgp 530
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.239 remote-as 260
 neighbor 10.0.0.239 description "To Brussels"
 neighbor 10.0.0.239 advertisement-interval 0
 neighbor 10.0.0.239 soft-reconfiguration inbound
 neighbor 10.0.0.239 send-community
 neighbor 10.0.0.239 route-map RMap_Ghent_from_Brussels in
 neighbor 10.0.0.237 remote-as 720
 neighbor 10.0.0.237 description "To Lille"
 neighbor 10.0.0.237 advertisement-interval 0
 neighbor 10.0.0.237 soft-reconfiguration inbound
 neighbor 10.0.0.237 send-community
 neighbor 10.0.0.241 remote-as 1070
 neighbor 10.0.0.241 description "To Ostend"
 neighbor 10.0.0.241 advertisement-interval 0
 neighbor 10.0.0.241 soft-reconfiguration inbound
 neighbor 10.0.0.241 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
