!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Budapest
!
!
interface Fa1/0
 ip address 10.0.0.35 255.255.255.254
 description "To Vienna"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.35 255.255.255.254
 description "To Bratislava"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.38 255.255.255.254
 description "To Bucharest"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 280
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.34 remote-as 200
 neighbor 10.0.1.34 description "To Bratislava"
 neighbor 10.0.1.34 advertisement-interval 0
 neighbor 10.0.1.34 soft-reconfiguration inbound
 neighbor 10.0.1.34 send-community
 neighbor 10.0.1.39 remote-as 270
 neighbor 10.0.1.39 description "To Bucharest"
 neighbor 10.0.1.39 advertisement-interval 0
 neighbor 10.0.1.39 soft-reconfiguration inbound
 neighbor 10.0.1.39 send-community
 neighbor 10.0.0.34 remote-as 1480
 neighbor 10.0.0.34 description "To Vienna"
 neighbor 10.0.0.34 advertisement-interval 0
 neighbor 10.0.0.34 soft-reconfiguration inbound
 neighbor 10.0.0.34 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
