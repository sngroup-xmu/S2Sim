!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chiasso
!
!
interface Fa0/0
 ip address 10.0.0.192 255.255.255.254
 description "To Como"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.194 255.255.255.254
 description "To Lugano"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 320
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.193 remote-as 350
 neighbor 10.0.0.193 description "To Como"
 neighbor 10.0.0.193 advertisement-interval 0
 neighbor 10.0.0.193 soft-reconfiguration inbound
 neighbor 10.0.0.193 send-community
 neighbor 10.0.0.195 remote-as 780
 neighbor 10.0.0.195 description "To Lugano"
 neighbor 10.0.0.195 advertisement-interval 0
 neighbor 10.0.0.195 soft-reconfiguration inbound
 neighbor 10.0.0.195 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
