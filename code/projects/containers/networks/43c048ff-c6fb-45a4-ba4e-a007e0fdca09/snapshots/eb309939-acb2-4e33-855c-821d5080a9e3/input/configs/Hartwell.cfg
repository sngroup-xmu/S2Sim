!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hartwell
!
!
interface Fa0/1
 ip address 10.0.0.33 255.255.255.254
 description "To Augusta"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.65 255.255.255.254
 description "To Athens"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 720
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.64 remote-as 110
 neighbor 10.0.0.64 description "To Athens"
 neighbor 10.0.0.64 advertisement-interval 0
 neighbor 10.0.0.64 soft-reconfiguration inbound
 neighbor 10.0.0.64 send-community
 neighbor 10.0.0.32 remote-as 130
 neighbor 10.0.0.32 description "To Augusta"
 neighbor 10.0.0.32 advertisement-interval 0
 neighbor 10.0.0.32 soft-reconfiguration inbound
 neighbor 10.0.0.32 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
