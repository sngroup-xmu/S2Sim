!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tiruchendur
!
!
interface Fa0/1
 ip address 10.0.1.67 255.255.255.254
 description "To Tirunelveli"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.70 255.255.255.254
 description "To Kanyakumari"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1300
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.71 remote-as 700
 neighbor 10.0.1.71 description "To Kanyakumari"
 neighbor 10.0.1.71 advertisement-interval 0
 neighbor 10.0.1.71 soft-reconfiguration inbound
 neighbor 10.0.1.71 send-community
 neighbor 10.0.1.66 remote-as 1310
 neighbor 10.0.1.66 description "To Tirunelveli"
 neighbor 10.0.1.66 advertisement-interval 0
 neighbor 10.0.1.66 soft-reconfiguration inbound
 neighbor 10.0.1.66 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
