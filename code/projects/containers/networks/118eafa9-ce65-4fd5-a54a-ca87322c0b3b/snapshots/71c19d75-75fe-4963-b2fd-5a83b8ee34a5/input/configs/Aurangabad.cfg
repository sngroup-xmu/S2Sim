!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Aurangabad
!
!
interface Fa1/0
 ip address 10.0.0.227 255.255.255.254
 description "To Nanded"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.231 255.255.255.254
 description "To Ahmednagar"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.30 255.255.255.254
 description "To Jalgaon"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 130
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.230 remote-as 30
 neighbor 10.0.0.230 description "To Ahmednagar"
 neighbor 10.0.0.230 advertisement-interval 0
 neighbor 10.0.0.230 soft-reconfiguration inbound
 neighbor 10.0.0.230 send-community
 neighbor 10.0.1.31 remote-as 640
 neighbor 10.0.1.31 description "To Jalgaon"
 neighbor 10.0.1.31 advertisement-interval 0
 neighbor 10.0.1.31 soft-reconfiguration inbound
 neighbor 10.0.1.31 send-community
 neighbor 10.0.0.226 remote-as 920
 neighbor 10.0.0.226 description "To Nanded"
 neighbor 10.0.0.226 advertisement-interval 0
 neighbor 10.0.0.226 soft-reconfiguration inbound
 neighbor 10.0.0.226 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
