!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hilversum
!
!
interface Fa0/1
 ip address 10.0.1.79 255.255.255.254
 description "To Utrecht"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.82 255.255.255.254
 description "To Amsterdam"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 600
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.83 remote-as 30
 neighbor 10.0.1.83 description "To Amsterdam"
 neighbor 10.0.1.83 advertisement-interval 0
 neighbor 10.0.1.83 soft-reconfiguration inbound
 neighbor 10.0.1.83 send-community
 neighbor 10.0.1.78 remote-as 1420
 neighbor 10.0.1.78 description "To Utrecht"
 neighbor 10.0.1.78 advertisement-interval 0
 neighbor 10.0.1.78 soft-reconfiguration inbound
 neighbor 10.0.1.78 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
