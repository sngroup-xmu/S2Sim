!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dominica
!
!
interface Fa0/0
 ip address 10.0.0.69 255.255.255.254
 description "To Guadeloupe"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.70 255.255.255.254
 description "To Martinique"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.72 255.255.255.254
 description "To StTTKittsTT&TTNevis"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.68 remote-as 150
 neighbor 10.0.0.68 description "To Guadeloupe"
 neighbor 10.0.0.68 advertisement-interval 0
 neighbor 10.0.0.68 soft-reconfiguration inbound
 neighbor 10.0.0.68 send-community
 neighbor 10.0.0.71 remote-as 200
 neighbor 10.0.0.71 description "To Martinique"
 neighbor 10.0.0.71 advertisement-interval 0
 neighbor 10.0.0.71 soft-reconfiguration inbound
 neighbor 10.0.0.71 send-community
 neighbor 10.0.0.73 remote-as 630
 neighbor 10.0.0.73 description "To StTTKittsTT&TTNevis"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
