!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Erode
!
!
interface Fa0/0
 ip address 10.0.0.159 255.255.255.254
 description "To Bangalore"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.101 255.255.255.254
 description "To Tirupur"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Erode_from_Tirupur deny 10
 match community 1
 set local-preference 1
 set community 100:0 additive
route-map RMap_Erode_from_Tirupur permit 100
!
!
router bgp 430
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.158 remote-as 140
 neighbor 10.0.0.158 description "To Bangalore"
 neighbor 10.0.0.158 advertisement-interval 0
 neighbor 10.0.0.158 soft-reconfiguration inbound
 neighbor 10.0.0.158 send-community
 neighbor 10.0.1.100 remote-as 1330
 neighbor 10.0.1.100 description "To Tirupur"
 neighbor 10.0.1.100 advertisement-interval 0
 neighbor 10.0.1.100 soft-reconfiguration inbound
 neighbor 10.0.1.100 send-community
 neighbor 10.0.1.100 route-map RMap_Erode_from_Tirupur in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
