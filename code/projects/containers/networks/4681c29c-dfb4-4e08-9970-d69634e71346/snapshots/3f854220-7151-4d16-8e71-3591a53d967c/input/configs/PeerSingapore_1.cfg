!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerSingapore_1
!
!
interface Fa0/0
 ip address 10.0.0.55 255.255.255.254
 description "To Singapore"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.1.1 255.255.255.0
 description "For P_PeerSingapore_1"
!
!
!
!
!
!
route-map RMap_PeerSingapore_1_from_Singapore permit 100
!
!
router bgp 10020
 no synchronization
 bgp log-neighbor-changes
 !network 128.0.1.0 mask 255.255.255.0
 neighbor 10.0.0.54 remote-as 160
 neighbor 10.0.0.54 description "To Singapore"
 neighbor 10.0.0.54 advertisement-interval 0
 neighbor 10.0.0.54 soft-reconfiguration inbound
 neighbor 10.0.0.54 send-community
 neighbor 10.0.0.54 route-map RMap_PeerSingapore_1_from_Singapore in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
