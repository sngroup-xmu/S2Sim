!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NewTTYork
!
!
interface Fa1/0
 ip address 10.0.0.9 255.255.255.254
 description "To LosTTAngeles"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.11 255.255.255.254
 description "To Chennai"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.25 255.255.255.254
 description "To NYIX"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.34 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.36 255.255.255.254
 description "To Mumbai"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.38 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa3/0
 ip address 10.0.0.40 255.255.255.254
 description "To Singapore"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
ip prefix-list IpL_NewTTYork_Singapore seq 10 permit 128.0.1.0/24 le 32
!
!
route-map RMap_NewTTYork_from_London permit 10
 match ip next-hop 10.0.0.35
 set local-preference 1
 set community 100:1 additive
route-map RMap_NewTTYork_from_London permit 100
!
route-map RMap_NewTTYork_from_Singapore permit 10
 match ip address prefix-list IpL_NewTTYork_Singapore
 set local-preference 1
 set community 100:1 additive
route-map RMap_NewTTYork_from_Singapore permit 100
!
!
router bgp 120
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.10 remote-as 10
 neighbor 10.0.0.10 description "To Chennai"
 neighbor 10.0.0.10 advertisement-interval 0
 neighbor 10.0.0.10 soft-reconfiguration inbound
 neighbor 10.0.0.10 send-community
 neighbor 10.0.0.35 remote-as 70
 neighbor 10.0.0.35 description "To London"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
 neighbor 10.0.0.35 route-map RMap_NewTTYork_from_London in
 neighbor 10.0.0.8 remote-as 80
 neighbor 10.0.0.8 description "To LosTTAngeles"
 neighbor 10.0.0.8 advertisement-interval 0
 neighbor 10.0.0.8 soft-reconfiguration inbound
 neighbor 10.0.0.8 send-community
 neighbor 10.0.0.39 remote-as 90
 neighbor 10.0.0.39 description "To Marseille"
 neighbor 10.0.0.39 advertisement-interval 0
 neighbor 10.0.0.39 soft-reconfiguration inbound
 neighbor 10.0.0.39 send-community
 neighbor 10.0.0.37 remote-as 100
 neighbor 10.0.0.37 description "To Mumbai"
 neighbor 10.0.0.37 advertisement-interval 0
 neighbor 10.0.0.37 soft-reconfiguration inbound
 neighbor 10.0.0.37 send-community
 neighbor 10.0.0.24 remote-as 110
 neighbor 10.0.0.24 description "To NYIX"
 neighbor 10.0.0.24 advertisement-interval 0
 neighbor 10.0.0.24 soft-reconfiguration inbound
 neighbor 10.0.0.24 send-community
 neighbor 10.0.0.41 remote-as 160
 neighbor 10.0.0.41 description "To Singapore"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
 neighbor 10.0.0.41 route-map RMap_NewTTYork_from_Singapore in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
