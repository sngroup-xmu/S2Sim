!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Manchester
!
!
interface Fa0/1
 ip address 10.0.0.230 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.232 255.255.255.254
 description "To Birmingham"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Manchester_from_London deny 10
 match ip next-hop 10.0.0.231
 set local-preference 101
 set community 100:0 additive
route-map RMap_Manchester_from_London permit 100
!
!
router bgp 840
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.233 remote-as 140
 neighbor 10.0.0.233 description "To Birmingham"
 neighbor 10.0.0.233 advertisement-interval 0
 neighbor 10.0.0.233 soft-reconfiguration inbound
 neighbor 10.0.0.233 send-community
 neighbor 10.0.0.231 remote-as 760
 neighbor 10.0.0.231 description "To London"
 neighbor 10.0.0.231 advertisement-interval 0
 neighbor 10.0.0.231 soft-reconfiguration inbound
 neighbor 10.0.0.231 send-community
 neighbor 10.0.0.231 route-map RMap_Manchester_from_London in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
