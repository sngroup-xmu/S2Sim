!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nasik
!
!
interface Fa0/0
 ip address 10.0.0.233 255.255.255.254
 description "To Ahmednagar"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.36 255.255.255.254
 description "To Dhulia"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.38 255.255.255.254
 description "To Mumbai"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 930
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.232 remote-as 30
 neighbor 10.0.0.232 description "To Ahmednagar"
 neighbor 10.0.0.232 advertisement-interval 0
 neighbor 10.0.0.232 soft-reconfiguration inbound
 neighbor 10.0.0.232 send-community
 neighbor 10.0.1.37 remote-as 410
 neighbor 10.0.1.37 description "To Dhulia"
 neighbor 10.0.1.37 advertisement-interval 0
 neighbor 10.0.1.37 soft-reconfiguration inbound
 neighbor 10.0.1.37 send-community
 neighbor 10.0.1.39 remote-as 890
 neighbor 10.0.1.39 description "To Mumbai"
 neighbor 10.0.1.39 advertisement-interval 0
 neighbor 10.0.1.39 soft-reconfiguration inbound
 neighbor 10.0.1.39 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
