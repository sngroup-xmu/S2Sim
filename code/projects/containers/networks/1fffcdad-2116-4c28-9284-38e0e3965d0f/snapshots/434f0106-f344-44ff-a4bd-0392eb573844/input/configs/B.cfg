!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname b
!
!
interface Fa0/1
 ip address 10.0.0.12 255.255.255.254
 description "To D"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.3 255.255.255.254
 description "To S"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.8 255.255.255.254
 description "To A"
 speed auto
 duplex auto

!
interface Fa0/0
 ip address 10.0.0.10 255.255.255.254
 description "To W"
 speed auto
 duplex auto
!

!
!
!
!
!
!
interface lo0
 ip address 128.0.2.1 255.255.255.0
 description "DST"
!
!
router bgp 50
 no synchronization
 network 128.0.2.0 mask 255.255.255.0
 neighbor 10.0.0.2 remote-as 20
 neighbor 10.0.0.2 description "To S"
 neighbor 10.0.0.2 advertisement-interval 0
 neighbor 10.0.0.2 soft-reconfiguration inbound
 neighbor 10.0.0.2 send-community

 neighbor 10.0.0.9 remote-as 30
 neighbor 10.0.0.9 description "To A"
 neighbor 10.0.0.9 advertisement-interval 0
 neighbor 10.0.0.9 soft-reconfiguration inbound
 neighbor 10.0.0.9 send-community

 neighbor 10.0.0.11 remote-as 40
 neighbor 10.0.0.11 description "To W"
 neighbor 10.0.0.11 advertisement-interval 0
 neighbor 10.0.0.11 soft-reconfiguration inbound
 neighbor 10.0.0.11 send-community

 neighbor 10.0.0.13 remote-as 10
 neighbor 10.0.0.13 description "To D"
 neighbor 10.0.0.13 advertisement-interval 0
 neighbor 10.0.0.13 soft-reconfiguration inbound
 neighbor 10.0.0.13 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
