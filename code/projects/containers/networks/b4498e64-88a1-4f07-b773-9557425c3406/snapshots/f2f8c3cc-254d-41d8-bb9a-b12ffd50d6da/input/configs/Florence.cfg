!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Florence
!
!
interface Fa1/1
 ip address 10.0.0.201 255.255.255.254
 description "To TarTTHeel"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.42 255.255.255.254
 description "To MyrtleTTBeach"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.44 255.255.255.254
 description "To Bethune"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.46 255.255.255.254
 description "To Sumter"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 600
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.45 remote-as 170
 neighbor 10.0.1.45 description "To Bethune"
 neighbor 10.0.1.45 advertisement-interval 0
 neighbor 10.0.1.45 soft-reconfiguration inbound
 neighbor 10.0.1.45 send-community
 neighbor 10.0.1.43 remote-as 1100
 neighbor 10.0.1.43 description "To MyrtleTTBeach"
 neighbor 10.0.1.43 advertisement-interval 0
 neighbor 10.0.1.43 soft-reconfiguration inbound
 neighbor 10.0.1.43 send-community
 neighbor 10.0.1.47 remote-as 1390
 neighbor 10.0.1.47 description "To Sumter"
 neighbor 10.0.1.47 advertisement-interval 0
 neighbor 10.0.1.47 soft-reconfiguration inbound
 neighbor 10.0.1.47 send-community
 neighbor 10.0.0.200 remote-as 1420
 neighbor 10.0.0.200 description "To TarTTHeel"
 neighbor 10.0.0.200 advertisement-interval 0
 neighbor 10.0.0.200 soft-reconfiguration inbound
 neighbor 10.0.0.200 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
