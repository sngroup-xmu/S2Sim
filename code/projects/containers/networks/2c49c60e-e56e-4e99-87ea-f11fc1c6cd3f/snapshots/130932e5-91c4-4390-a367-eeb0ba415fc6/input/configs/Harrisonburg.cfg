!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Harrisonburg
!
!
interface Fa0/0
 ip address 10.0.0.235 255.255.255.254
 description "To NodeID78"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.76 255.255.255.254
 description "To Staunton"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.78 255.255.255.254
 description "To Waynesboro"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 710
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.234 remote-as 1130
 neighbor 10.0.0.234 description "To NodeID78"
 neighbor 10.0.0.234 advertisement-interval 0
 neighbor 10.0.0.234 soft-reconfiguration inbound
 neighbor 10.0.0.234 send-community
 neighbor 10.0.1.77 remote-as 1370
 neighbor 10.0.1.77 description "To Staunton"
 neighbor 10.0.1.77 advertisement-interval 0
 neighbor 10.0.1.77 soft-reconfiguration inbound
 neighbor 10.0.1.77 send-community
 neighbor 10.0.1.79 remote-as 1510
 neighbor 10.0.1.79 description "To Waynesboro"
 neighbor 10.0.1.79 advertisement-interval 0
 neighbor 10.0.1.79 soft-reconfiguration inbound
 neighbor 10.0.1.79 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
