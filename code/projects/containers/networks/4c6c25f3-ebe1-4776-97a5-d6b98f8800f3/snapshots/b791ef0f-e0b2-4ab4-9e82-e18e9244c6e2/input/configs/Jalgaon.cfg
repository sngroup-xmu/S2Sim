!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jalgaon
!
!
interface Fa1/0
 ip address 10.0.0.203 255.255.255.254
 description "To Buldhana"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.205 255.255.255.254
 description "To Akola"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.207 255.255.255.254
 description "To Khandwa"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.31 255.255.255.254
 description "To Aurangabad"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.32 255.255.255.254
 description "To Dhulia"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.1.34 255.255.255.254
 description "To Surat"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 640
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.204 remote-as 50
 neighbor 10.0.0.204 description "To Akola"
 neighbor 10.0.0.204 advertisement-interval 0
 neighbor 10.0.0.204 soft-reconfiguration inbound
 neighbor 10.0.0.204 send-community
 neighbor 10.0.1.30 remote-as 130
 neighbor 10.0.1.30 description "To Aurangabad"
 neighbor 10.0.1.30 advertisement-interval 0
 neighbor 10.0.1.30 soft-reconfiguration inbound
 neighbor 10.0.1.30 send-community
 neighbor 10.0.0.202 remote-as 260
 neighbor 10.0.0.202 description "To Buldhana"
 neighbor 10.0.0.202 advertisement-interval 0
 neighbor 10.0.0.202 soft-reconfiguration inbound
 neighbor 10.0.0.202 send-community
 neighbor 10.0.1.33 remote-as 410
 neighbor 10.0.1.33 description "To Dhulia"
 neighbor 10.0.1.33 advertisement-interval 0
 neighbor 10.0.1.33 soft-reconfiguration inbound
 neighbor 10.0.1.33 send-community
 neighbor 10.0.0.206 remote-as 720
 neighbor 10.0.0.206 description "To Khandwa"
 neighbor 10.0.0.206 advertisement-interval 0
 neighbor 10.0.0.206 soft-reconfiguration inbound
 neighbor 10.0.0.206 send-community
 neighbor 10.0.1.35 remote-as 1260
 neighbor 10.0.1.35 description "To Surat"
 neighbor 10.0.1.35 advertisement-interval 0
 neighbor 10.0.1.35 soft-reconfiguration inbound
 neighbor 10.0.1.35 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
