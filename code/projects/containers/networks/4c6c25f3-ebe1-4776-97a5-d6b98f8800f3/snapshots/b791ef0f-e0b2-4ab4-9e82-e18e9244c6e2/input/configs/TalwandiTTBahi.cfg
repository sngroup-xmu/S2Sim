!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname TalwandiTTBahi
!
!
interface Fa0/0
 ip address 10.0.0.129 255.255.255.254
 description "To Bhatinda"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.133 255.255.255.254
 description "To KotTTkapura"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.50 255.255.255.254
 description "To Ludhiana"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1270
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.128 remote-as 210
 neighbor 10.0.0.128 description "To Bhatinda"
 neighbor 10.0.0.128 advertisement-interval 0
 neighbor 10.0.0.128 soft-reconfiguration inbound
 neighbor 10.0.0.128 send-community
 neighbor 10.0.0.132 remote-as 780
 neighbor 10.0.0.132 description "To KotTTkapura"
 neighbor 10.0.0.132 advertisement-interval 0
 neighbor 10.0.0.132 soft-reconfiguration inbound
 neighbor 10.0.0.132 send-community
 neighbor 10.0.1.51 remote-as 830
 neighbor 10.0.1.51 description "To Ludhiana"
 neighbor 10.0.1.51 advertisement-interval 0
 neighbor 10.0.1.51 soft-reconfiguration inbound
 neighbor 10.0.1.51 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
