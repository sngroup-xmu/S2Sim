!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Aloja
!
!
interface Fa0/1
 ip address 10.0.0.44 255.255.255.254
 description "To Mazsalaca"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.46 255.255.255.254
 description "To Pociems"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.48 255.255.255.254
 description "To Limbazi"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 40
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.49 remote-as 350
 neighbor 10.0.0.49 description "To Limbazi"
 neighbor 10.0.0.49 advertisement-interval 0
 neighbor 10.0.0.49 soft-reconfiguration inbound
 neighbor 10.0.0.49 send-community
 neighbor 10.0.0.45 remote-as 400
 neighbor 10.0.0.45 description "To Mazsalaca"
 neighbor 10.0.0.45 advertisement-interval 0
 neighbor 10.0.0.45 soft-reconfiguration inbound
 neighbor 10.0.0.45 send-community
 neighbor 10.0.0.47 remote-as 450
 neighbor 10.0.0.47 description "To Pociems"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
