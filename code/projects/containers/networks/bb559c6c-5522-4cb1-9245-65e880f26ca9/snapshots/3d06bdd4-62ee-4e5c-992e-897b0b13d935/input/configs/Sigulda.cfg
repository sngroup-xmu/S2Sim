!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sigulda
!
!
interface Fa0/0
 ip address 10.0.0.21 255.255.255.254
 description "To Krimulda"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.57 255.255.255.254
 description "To Liepupe"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.97 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.135 255.255.255.254
 description "To Ledurga"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.136 255.255.255.254
 description "To Ragona"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.138 255.255.255.254
 description "To Vangazi"
 speed auto
 duplex auto
!
!
!
!
!
!
route-map RMap_Sigulda_from_Riga deny 10
 match ip next-hop 10.0.0.96
 set local-preference 1
 set community 100:1 additive
route-map RMap_Sigulda_from_Riga permit 100
!
!
router bgp 550
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.20 remote-as 300
 neighbor 10.0.0.20 description "To Krimulda"
 neighbor 10.0.0.20 advertisement-interval 0
 neighbor 10.0.0.20 soft-reconfiguration inbound
 neighbor 10.0.0.20 send-community
 neighbor 10.0.0.134 remote-as 310
 neighbor 10.0.0.134 description "To Ledurga"
 neighbor 10.0.0.134 advertisement-interval 0
 neighbor 10.0.0.134 soft-reconfiguration inbound
 neighbor 10.0.0.134 send-community
 neighbor 10.0.0.56 remote-as 340
 neighbor 10.0.0.56 description "To Liepupe"
 neighbor 10.0.0.56 advertisement-interval 0
 neighbor 10.0.0.56 soft-reconfiguration inbound
 neighbor 10.0.0.56 send-community
 neighbor 10.0.0.137 remote-as 480
 neighbor 10.0.0.137 description "To Ragona"
 neighbor 10.0.0.137 advertisement-interval 0
 neighbor 10.0.0.137 soft-reconfiguration inbound
 neighbor 10.0.0.137 send-community
 neighbor 10.0.0.96 remote-as 500
 neighbor 10.0.0.96 description "To Riga"
 neighbor 10.0.0.96 advertisement-interval 0
 neighbor 10.0.0.96 soft-reconfiguration inbound
 neighbor 10.0.0.96 send-community
 neighbor 10.0.0.96 route-map RMap_Sigulda_from_Riga in
 neighbor 10.0.0.139 remote-as 620
 neighbor 10.0.0.139 description "To Vangazi"
 neighbor 10.0.0.139 advertisement-interval 0
 neighbor 10.0.0.139 soft-reconfiguration inbound
 neighbor 10.0.0.139 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
