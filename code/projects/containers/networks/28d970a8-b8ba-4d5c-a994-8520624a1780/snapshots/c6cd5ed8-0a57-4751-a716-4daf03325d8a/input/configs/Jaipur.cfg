!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jaipur
!
!
interface Fa1/0
 ip address 10.0.0.141 255.255.255.254
 description "To Delhi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.81 255.255.255.254
 description "To Ajmer"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.87 255.255.255.254
 description "To Bhilwara"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.1.91 255.255.255.254
 description "To Tonk"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 620
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.80 remote-as 40
 neighbor 10.0.1.80 description "To Ajmer"
 neighbor 10.0.1.80 advertisement-interval 0
 neighbor 10.0.1.80 soft-reconfiguration inbound
 neighbor 10.0.1.80 send-community
 neighbor 10.0.1.86 remote-as 220
 neighbor 10.0.1.86 description "To Bhilwara"
 neighbor 10.0.1.86 advertisement-interval 0
 neighbor 10.0.1.86 soft-reconfiguration inbound
 neighbor 10.0.1.86 send-community
 neighbor 10.0.0.140 remote-as 370
 neighbor 10.0.0.140 description "To Delhi"
 neighbor 10.0.0.140 advertisement-interval 0
 neighbor 10.0.0.140 soft-reconfiguration inbound
 neighbor 10.0.0.140 send-community
 neighbor 10.0.1.90 remote-as 1340
 neighbor 10.0.1.90 description "To Tonk"
 neighbor 10.0.1.90 advertisement-interval 0
 neighbor 10.0.1.90 soft-reconfiguration inbound
 neighbor 10.0.1.90 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
