!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kiskunhalas
!
!
interface Fa1/0
 ip address 10.0.0.254 255.255.255.254
 description "To Tompa"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.0 255.255.255.254
 description "To Szeged"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.2 255.255.255.254
 description "To Paks"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 620
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.3 remote-as 940
 neighbor 10.0.1.3 description "To Paks"
 neighbor 10.0.1.3 advertisement-interval 0
 neighbor 10.0.1.3 soft-reconfiguration inbound
 neighbor 10.0.1.3 send-community
 neighbor 10.0.1.1 remote-as 1200
 neighbor 10.0.1.1 description "To Szeged"
 neighbor 10.0.1.1 advertisement-interval 0
 neighbor 10.0.1.1 soft-reconfiguration inbound
 neighbor 10.0.1.1 send-community
 neighbor 10.0.0.255 remote-as 1340
 neighbor 10.0.0.255 description "To Tompa"
 neighbor 10.0.0.255 advertisement-interval 0
 neighbor 10.0.0.255 soft-reconfiguration inbound
 neighbor 10.0.0.255 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
