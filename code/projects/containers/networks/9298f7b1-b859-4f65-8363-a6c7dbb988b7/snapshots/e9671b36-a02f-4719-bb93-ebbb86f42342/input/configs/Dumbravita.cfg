!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dumbravita
!
!
interface Fa0/1
 ip address 10.0.0.57 255.255.255.254
 description "To Ulmi"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.199 255.255.255.254
 description "To Medias"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 320
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.198 remote-as 790
 neighbor 10.0.0.198 description "To Medias"
 neighbor 10.0.0.198 advertisement-interval 0
 neighbor 10.0.0.198 soft-reconfiguration inbound
 neighbor 10.0.0.198 send-community
 neighbor 10.0.0.56 remote-as 1360
 neighbor 10.0.0.56 description "To Ulmi"
 neighbor 10.0.0.56 advertisement-interval 0
 neighbor 10.0.0.56 soft-reconfiguration inbound
 neighbor 10.0.0.56 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
