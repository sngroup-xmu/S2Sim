!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kyiv
!
!
interface Fa0/1
 ip address 10.0.0.138 255.255.255.254
 description "To Kharkiv"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.140 255.255.255.254
 description "To Dnipropetrovsk"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.142 255.255.255.254
 description "To Lviv"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.144 255.255.255.254
 description "To Odesa"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 710
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.141 remote-as 310
 neighbor 10.0.0.141 description "To Dnipropetrovsk"
 neighbor 10.0.0.141 advertisement-interval 0
 neighbor 10.0.0.141 soft-reconfiguration inbound
 neighbor 10.0.0.141 send-community
 neighbor 10.0.0.139 remote-as 600
 neighbor 10.0.0.139 description "To Kharkiv"
 neighbor 10.0.0.139 advertisement-interval 0
 neighbor 10.0.0.139 soft-reconfiguration inbound
 neighbor 10.0.0.139 send-community
 neighbor 10.0.0.143 remote-as 780
 neighbor 10.0.0.143 description "To Lviv"
 neighbor 10.0.0.143 advertisement-interval 0
 neighbor 10.0.0.143 soft-reconfiguration inbound
 neighbor 10.0.0.143 send-community
 neighbor 10.0.0.145 remote-as 880
 neighbor 10.0.0.145 description "To Odesa"
 neighbor 10.0.0.145 advertisement-interval 0
 neighbor 10.0.0.145 soft-reconfiguration inbound
 neighbor 10.0.0.145 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
