!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname s
!
!
interface Fa0/0
 ip address 10.0.0.0 255.255.255.254
 description "To A"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.2 255.255.255.254
 description "To B"
 speed auto
 duplex auto

!
!
!
!
interface lo0
 ip address 128.0.5.1 255.255.255.0
 description "DST"
!
!
!
!
!
!
router bgp 20
 no synchronization
 !network 128.0.5.0 mask 255.255.255.0
 neighbor 10.0.0.1 remote-as 30
 neighbor 10.0.0.1 description "To A"
 neighbor 10.0.0.1 advertisement-interval 0
 neighbor 10.0.0.1 soft-reconfiguration inbound
 neighbor 10.0.0.1 send-community

 neighbor 10.0.0.3 remote-as 50
 neighbor 10.0.0.3 description "To B"
 neighbor 10.0.0.3 advertisement-interval 0
 neighbor 10.0.0.3 soft-reconfiguration inbound
 neighbor 10.0.0.3 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
