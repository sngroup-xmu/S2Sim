!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname JacksonvilleID15
!
!
interface Fa0/1
 ip address 10.0.0.53 255.255.255.254
 description "To NewTTBern"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.54 255.255.255.254
 description "To Fayetteville"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 840
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.55 remote-as 590
 neighbor 10.0.0.55 description "To Fayetteville"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.52 remote-as 1120
 neighbor 10.0.0.52 description "To NewTTBern"
 neighbor 10.0.0.52 advertisement-interval 0
 neighbor 10.0.0.52 soft-reconfiguration inbound
 neighbor 10.0.0.52 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
