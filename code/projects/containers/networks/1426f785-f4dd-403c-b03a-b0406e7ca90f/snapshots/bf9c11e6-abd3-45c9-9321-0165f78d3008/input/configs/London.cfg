!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname London
!
!
interface Fa0/0
 ip address 10.0.0.13 255.255.255.254
 description "To Chennai"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.31 255.255.255.254
 description "To LINX"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.35 255.255.255.254
 description "To NewTTYork"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.42 255.255.255.254
 description "To Mumbai"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.44 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.46 255.255.255.254
 description "To Singapore"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
router bgp 70
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.12 remote-as 10
 neighbor 10.0.0.12 description "To Chennai"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
 neighbor 10.0.0.30 remote-as 60
 neighbor 10.0.0.30 description "To LINX"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.0.45 remote-as 90
 neighbor 10.0.0.45 description "To Marseille"
 neighbor 10.0.0.45 advertisement-interval 0
 neighbor 10.0.0.45 soft-reconfiguration inbound
 neighbor 10.0.0.45 send-community
 neighbor 10.0.0.43 remote-as 100
 neighbor 10.0.0.43 description "To Mumbai"
 neighbor 10.0.0.43 advertisement-interval 0
 neighbor 10.0.0.43 soft-reconfiguration inbound
 neighbor 10.0.0.43 send-community
 neighbor 10.0.0.34 remote-as 120
 neighbor 10.0.0.34 description "To NewTTYork"
 neighbor 10.0.0.34 advertisement-interval 0
 neighbor 10.0.0.34 soft-reconfiguration inbound
 neighbor 10.0.0.34 send-community
 neighbor 10.0.0.47 remote-as 160
 neighbor 10.0.0.47 description "To Singapore"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
