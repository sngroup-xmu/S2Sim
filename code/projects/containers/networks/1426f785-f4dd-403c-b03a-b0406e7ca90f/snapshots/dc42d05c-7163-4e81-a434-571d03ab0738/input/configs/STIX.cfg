!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname STIX
!
!
interface Fa0/0
 ip address 10.0.0.53 255.255.255.254
 description "To Singapore"
 speed auto
 duplex auto
!
!
ip community-list 6 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_STIX_from_Singapore permit 10
 match community 6
 set local-preference 1
 set community 100:0 additive
route-map RMap_STIX_from_Singapore permit 100
!
!
router bgp 150
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.52 remote-as 160
 neighbor 10.0.0.52 description "To Singapore"
 neighbor 10.0.0.52 advertisement-interval 0
 neighbor 10.0.0.52 soft-reconfiguration inbound
 neighbor 10.0.0.52 send-community
 neighbor 10.0.0.52 route-map RMap_STIX_from_Singapore in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
