!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ahmednagar
!
!
interface Fa1/1
 ip address 10.0.0.81 255.255.255.254
 description "To Solapur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.230 255.255.255.254
 description "To Aurangabad"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.232 255.255.255.254
 description "To Nasik"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.234 255.255.255.254
 description "To Pune"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 30
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.231 remote-as 130
 neighbor 10.0.0.231 description "To Aurangabad"
 neighbor 10.0.0.231 advertisement-interval 0
 neighbor 10.0.0.231 soft-reconfiguration inbound
 neighbor 10.0.0.231 send-community
 neighbor 10.0.0.233 remote-as 930
 neighbor 10.0.0.233 description "To Nasik"
 neighbor 10.0.0.233 advertisement-interval 0
 neighbor 10.0.0.233 soft-reconfiguration inbound
 neighbor 10.0.0.233 send-community
 neighbor 10.0.0.235 remote-as 1060
 neighbor 10.0.0.235 description "To Pune"
 neighbor 10.0.0.235 advertisement-interval 0
 neighbor 10.0.0.235 soft-reconfiguration inbound
 neighbor 10.0.0.235 send-community
 neighbor 10.0.0.80 remote-as 1240
 neighbor 10.0.0.80 description "To Solapur"
 neighbor 10.0.0.80 advertisement-interval 0
 neighbor 10.0.0.80 soft-reconfiguration inbound
 neighbor 10.0.0.80 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
