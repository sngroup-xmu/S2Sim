!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Columbia
!
!
interface Fa0/0
 ip address 10.0.0.20 255.255.255.254
 description "To Aiken"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.22 255.255.255.254
 description "To Augusta"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.24 255.255.255.254
 description "To Sumter"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.26 255.255.255.254
 description "To NodeID85"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.28 255.255.255.254
 description "To Chester"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 440
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.21 remote-as 40
 neighbor 10.0.0.21 description "To Aiken"
 neighbor 10.0.0.21 advertisement-interval 0
 neighbor 10.0.0.21 soft-reconfiguration inbound
 neighbor 10.0.0.21 send-community
 neighbor 10.0.0.23 remote-as 130
 neighbor 10.0.0.23 description "To Augusta"
 neighbor 10.0.0.23 advertisement-interval 0
 neighbor 10.0.0.23 soft-reconfiguration inbound
 neighbor 10.0.0.23 send-community
 neighbor 10.0.0.29 remote-as 410
 neighbor 10.0.0.29 description "To Chester"
 neighbor 10.0.0.29 advertisement-interval 0
 neighbor 10.0.0.29 soft-reconfiguration inbound
 neighbor 10.0.0.29 send-community
 neighbor 10.0.0.27 remote-as 1170
 neighbor 10.0.0.27 description "To NodeID85"
 neighbor 10.0.0.27 advertisement-interval 0
 neighbor 10.0.0.27 soft-reconfiguration inbound
 neighbor 10.0.0.27 send-community
 neighbor 10.0.0.25 remote-as 1390
 neighbor 10.0.0.25 description "To Sumter"
 neighbor 10.0.0.25 advertisement-interval 0
 neighbor 10.0.0.25 soft-reconfiguration inbound
 neighbor 10.0.0.25 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
