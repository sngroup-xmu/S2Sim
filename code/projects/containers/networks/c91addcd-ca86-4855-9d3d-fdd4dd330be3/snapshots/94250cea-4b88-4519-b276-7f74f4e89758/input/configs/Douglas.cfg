!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Douglas
!
!
interface Fa0/0
 ip address 10.0.0.15 255.255.255.254
 description "To Waycross"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.139 255.255.255.254
 description "To Willacoochee"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 540
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.14 remote-as 1500
 neighbor 10.0.0.14 description "To Waycross"
 neighbor 10.0.0.14 advertisement-interval 0
 neighbor 10.0.0.14 soft-reconfiguration inbound
 neighbor 10.0.0.14 send-community
 neighbor 10.0.0.138 remote-as 1520
 neighbor 10.0.0.138 description "To Willacoochee"
 neighbor 10.0.0.138 advertisement-interval 0
 neighbor 10.0.0.138 soft-reconfiguration inbound
 neighbor 10.0.0.138 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
