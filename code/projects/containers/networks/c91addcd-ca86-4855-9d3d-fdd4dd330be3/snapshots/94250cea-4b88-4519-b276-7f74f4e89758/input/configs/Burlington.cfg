!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Burlington
!
!
interface Fa0/0
 ip address 10.0.0.46 255.255.255.254
 description "To Durham"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.48 255.255.255.254
 description "To Greensboro"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 290
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.47 remote-as 550
 neighbor 10.0.0.47 description "To Durham"
 neighbor 10.0.0.47 advertisement-interval 0
 neighbor 10.0.0.47 soft-reconfiguration inbound
 neighbor 10.0.0.47 send-community
 neighbor 10.0.0.49 remote-as 660
 neighbor 10.0.0.49 description "To Greensboro"
 neighbor 10.0.0.49 advertisement-interval 0
 neighbor 10.0.0.49 soft-reconfiguration inbound
 neighbor 10.0.0.49 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
