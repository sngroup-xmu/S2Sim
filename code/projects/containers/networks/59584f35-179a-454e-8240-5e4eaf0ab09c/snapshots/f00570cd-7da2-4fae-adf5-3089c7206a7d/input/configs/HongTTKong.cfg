!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname HongTTKong
!
!
interface Fa1/0
 ip address 10.0.0.5 255.255.255.254
 description "To LosTTAngeles"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.21 255.255.255.254
 description "To Chennai"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.49 255.255.255.254
 description "To HKIX"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.50 255.255.255.254
 description "To Singapore"
 speed auto
 duplex auto
!
!
ip community-list 5 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_HongTTKong_from_Singapore permit 10
 match community 5
 set local-preference 1
 set community 100:0 additive
route-map RMap_HongTTKong_from_Singapore permit 100
!
!
router bgp 40
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.20 remote-as 10
 neighbor 10.0.0.20 description "To Chennai"
 neighbor 10.0.0.20 advertisement-interval 0
 neighbor 10.0.0.20 soft-reconfiguration inbound
 neighbor 10.0.0.20 send-community
 neighbor 10.0.0.48 remote-as 30
 neighbor 10.0.0.48 description "To HKIX"
 neighbor 10.0.0.48 advertisement-interval 0
 neighbor 10.0.0.48 soft-reconfiguration inbound
 neighbor 10.0.0.48 send-community
 neighbor 10.0.0.4 remote-as 80
 neighbor 10.0.0.4 description "To LosTTAngeles"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.4 send-community
 neighbor 10.0.0.51 remote-as 160
 neighbor 10.0.0.51 description "To Singapore"
 neighbor 10.0.0.51 advertisement-interval 0
 neighbor 10.0.0.51 soft-reconfiguration inbound
 neighbor 10.0.0.51 send-community
 neighbor 10.0.0.51 route-map RMap_HongTTKong_from_Singapore in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
