hostname edge-16
interface Loopback0
  ip address 70.0.52.0/32
!
interface Serial0
  ip address 10.0.64.1/31
!
interface Serial1
  ip address 10.0.68.1/31
!
interface Serial2
  ip address 10.0.72.1/31
!
interface Serial3
  ip address 10.0.76.1/31
!
interface Ethernet0
  ip address 90.0.64.0/24
!
router bgp 64528
  network 90.0.64.0 mask 255.255.255.0
  neighbor 10.0.64.0 remote-as 65530
  neighbor 10.0.68.0 remote-as 65530
  neighbor 10.0.72.0 remote-as 65530
  neighbor 10.0.76.0 remote-as 65530
  neighbor 10.0.64.0 route-map RMap_edge-16_from_aggregation-16 out
  neighbor 10.0.68.0 route-map RMap_edge-16_from_aggregation-17 out
  neighbor 10.0.72.0 route-map RMap_edge-16_from_aggregation-18 out
  neighbor 10.0.76.0 route-map RMap_edge-16_from_aggregation-19 out
!
ip prefix-list 1 permit 90.0.64.0/24
route-map RMap_edge-16_from_aggregation-16 deny 10
  match ip address prefix-list 1
route-map RMap_edge-16_from_aggregation-16 permit 100
route-map RMap_edge-16_from_aggregation-17 deny 10
  match ip address prefix-list 1
route-map RMap_edge-16_from_aggregation-17 permit 100
route-map RMap_edge-16_from_aggregation-18 deny 10
  match ip address prefix-list 1
route-map RMap_edge-16_from_aggregation-18 permit 100
route-map RMap_edge-16_from_aggregation-19 deny 10
  match ip address prefix-list 1
route-map RMap_edge-16_from_aggregation-19 permit 100