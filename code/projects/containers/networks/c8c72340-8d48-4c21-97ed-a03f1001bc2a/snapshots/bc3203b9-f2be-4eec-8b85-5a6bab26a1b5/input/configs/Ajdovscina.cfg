!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ajdovscina
!
!
interface Fa0/1
 ip address 10.0.0.47 255.255.255.254
 description "To NovaTTGorica"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.69 255.255.255.254
 description "To Divaca"
 speed auto
 duplex auto
!
!
ip community-list 2 permit 100:1 100:1 100:1
!
!
!
!
!
route-map RMap_Ajdovscina_from_Divaca permit 10
 match community 2
 set local-preference 1
 set community 100:1 additive
route-map RMap_Ajdovscina_from_Divaca permit 100
!
!
router bgp 10
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.68 remote-as 40
 neighbor 10.0.0.68 description "To Divaca"
 neighbor 10.0.0.68 advertisement-interval 0
 neighbor 10.0.0.68 soft-reconfiguration inbound
 neighbor 10.0.0.68 send-community
 neighbor 10.0.0.46 remote-as 190
 neighbor 10.0.0.46 description "To NovaTTGorica"
 neighbor 10.0.0.46 advertisement-interval 0
 neighbor 10.0.0.46 soft-reconfiguration inbound
 neighbor 10.0.0.46 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
