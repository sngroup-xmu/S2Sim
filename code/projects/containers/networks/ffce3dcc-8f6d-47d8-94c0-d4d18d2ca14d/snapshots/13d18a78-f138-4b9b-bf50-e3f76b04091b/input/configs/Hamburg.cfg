!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hamburg
!
!
interface Fa0/1
 ip address 10.0.0.7 255.255.255.254
 description "To Kobenhavn"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.8 255.255.255.254
 description "To FrankfurtTTamTTMain"
 speed auto
 duplex auto
!
!
ip community-list 1 permit 100:0 100:0 100:0
!
!
!
!
!
route-map RMap_Hamburg_from_FrankfurtTTamTTMain deny 10
 match community 1
 set local-preference 1
 set community 100:1 additive
route-map RMap_Hamburg_from_FrankfurtTTamTTMain permit 100
!
!
router bgp 430
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.9 remote-as 350
 neighbor 10.0.0.9 description "To FrankfurtTTamTTMain"
 neighbor 10.0.0.9 advertisement-interval 0
 neighbor 10.0.0.9 soft-reconfiguration inbound
 neighbor 10.0.0.9 send-community
 neighbor 10.0.0.9 route-map RMap_Hamburg_from_FrankfurtTTamTTMain in
 neighbor 10.0.0.6 remote-as 630
 neighbor 10.0.0.6 description "To Kobenhavn"
 neighbor 10.0.0.6 advertisement-interval 0
 neighbor 10.0.0.6 soft-reconfiguration inbound
 neighbor 10.0.0.6 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
