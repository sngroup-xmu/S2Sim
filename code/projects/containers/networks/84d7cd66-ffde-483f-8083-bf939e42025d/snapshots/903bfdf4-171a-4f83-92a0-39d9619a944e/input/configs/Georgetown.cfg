!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Georgetown
!
!
interface Fa0/1
 ip address 10.0.0.245 255.255.255.254
 description "To NodeID82"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.40 255.255.255.254
 description "To MyrtleTTBeach"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 640
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.41 remote-as 1100
 neighbor 10.0.1.41 description "To MyrtleTTBeach"
 neighbor 10.0.1.41 advertisement-interval 0
 neighbor 10.0.1.41 soft-reconfiguration inbound
 neighbor 10.0.1.41 send-community
 neighbor 10.0.0.244 remote-as 1150
 neighbor 10.0.0.244 description "To NodeID82"
 neighbor 10.0.0.244 advertisement-interval 0
 neighbor 10.0.0.244 soft-reconfiguration inbound
 neighbor 10.0.0.244 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
