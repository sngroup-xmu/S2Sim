!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Raleigh
!
!
interface Fa0/1
 ip address 10.0.0.36 255.255.255.254
 description "To Fayetteville"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.38 255.255.255.254
 description "To RockyTTMount"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.40 255.255.255.254
 description "To Durham"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1260
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.41 remote-as 550
 neighbor 10.0.0.41 description "To Durham"
 neighbor 10.0.0.41 advertisement-interval 0
 neighbor 10.0.0.41 soft-reconfiguration inbound
 neighbor 10.0.0.41 send-community
 neighbor 10.0.0.37 remote-as 590
 neighbor 10.0.0.37 description "To Fayetteville"
 neighbor 10.0.0.37 advertisement-interval 0
 neighbor 10.0.0.37 soft-reconfiguration inbound
 neighbor 10.0.0.37 send-community
 neighbor 10.0.0.39 remote-as 1310
 neighbor 10.0.0.39 description "To RockyTTMount"
 neighbor 10.0.0.39 advertisement-interval 0
 neighbor 10.0.0.39 soft-reconfiguration inbound
 neighbor 10.0.0.39 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
