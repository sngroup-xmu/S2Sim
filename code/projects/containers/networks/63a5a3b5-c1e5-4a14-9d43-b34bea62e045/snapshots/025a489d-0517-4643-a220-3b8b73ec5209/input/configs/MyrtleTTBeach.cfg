!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname MyrtleTTBeach
!
!
interface Fa1/0
 ip address 10.0.0.63 255.255.255.254
 description "To Wilmington"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.41 255.255.255.254
 description "To Georgetown"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.43 255.255.255.254
 description "To Florence"
 speed auto
 duplex auto
!
!
!
!
!
!
router bgp 1100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.1.42 remote-as 600
 neighbor 10.0.1.42 description "To Florence"
 neighbor 10.0.1.42 advertisement-interval 0
 neighbor 10.0.1.42 soft-reconfiguration inbound
 neighbor 10.0.1.42 send-community
 neighbor 10.0.1.40 remote-as 640
 neighbor 10.0.1.40 description "To Georgetown"
 neighbor 10.0.1.40 advertisement-interval 0
 neighbor 10.0.1.40 soft-reconfiguration inbound
 neighbor 10.0.1.40 send-community
 neighbor 10.0.0.62 remote-as 1530
 neighbor 10.0.0.62 description "To Wilmington"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
