!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Pristina
!
!
interface Fa0/0
 ip address 10.0.0.63 255.255.255.254
 description "To Beograd"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.108 255.255.255.254
 description "To Skopje"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.110 255.255.255.254
 description "To Sarajevo"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
router bgp 1050
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.62 remote-as 100
 neighbor 10.0.0.62 description "To Beograd"
 neighbor 10.0.0.62 advertisement-interval 0
 neighbor 10.0.0.62 soft-reconfiguration inbound
 neighbor 10.0.0.62 send-community
 neighbor 10.0.1.111 remote-as 1110
 neighbor 10.0.1.111 description "To Sarajevo"
 neighbor 10.0.1.111 advertisement-interval 0
 neighbor 10.0.1.111 soft-reconfiguration inbound
 neighbor 10.0.1.111 send-community
 neighbor 10.0.1.109 remote-as 1120
 neighbor 10.0.1.109 description "To Skopje"
 neighbor 10.0.1.109 advertisement-interval 0
 neighbor 10.0.1.109 soft-reconfiguration inbound
 neighbor 10.0.1.109 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
