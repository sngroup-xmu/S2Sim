!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname d
!
!
interface Fa1/0
 ip address 10.0.0.13 255.255.255.254
 description "To B"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.17 255.255.255.254
 description "To C"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.0.1 255.255.255.0
 description "DST"
!
!
!
ip prefix-list 2 permit 128.0.0.0/24
!
route-map RMap_D_to_C deny 10
 match ip address prefix-list 2
route-map RMap_D_to_C permit 100
!
!
!
!
!
!
router bgp 10
 no synchronization
 network 128.0.0.0 mask 255.255.255.0
 
 neighbor 10.0.0.12 remote-as 50
 neighbor 10.0.0.12 description "To B"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
 neighbor 10.0.0.12 route-map RMap_D_to_C out

 neighbor 10.0.0.16 remote-as 60
 neighbor 10.0.0.16 description "To C"
 neighbor 10.0.0.16 advertisement-interval 0
 neighbor 10.0.0.16 soft-reconfiguration inbound
 neighbor 10.0.0.16 send-community
 
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
